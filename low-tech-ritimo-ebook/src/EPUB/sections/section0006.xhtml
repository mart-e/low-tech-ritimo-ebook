  <p class="para14">
      <span class="span5">Se défaire de nos habitudes de confort numérique</span>
    </p>
    <p class="para23">
      <span class="span41">Fergus et</span> <span class="span41">Laura Pigeon</span>
    </p>
    <p class="para23">
       
    </p>
    <p class="para27">
       
    </p>
    <p class="para28">
      <span class="span1">Introduction</span>
    </p>
    <p class="para3">
      <span class="span2">Et si on se passait de smartphone</span><span class="span2"> ?</span> <span class="span2">L’idée semble choquante tant nous, habitant</span><span class="span2">·e</span><span class="span2">s des
      pays</span> <span class="span2">du Nord</span><span class="span2">, sommes habitué</span><span class="span2">·e</span><span class="span2">s à ce que ce petit appareil devienne l’extension naturelle de notre main,
      la béquille de notre cerveau, le point d’accroche de notre regard à toute heure et en tout lieu.</span>
    </p>
    <p class="para3">
      <span class="span8">C</span><span class="span8">’est confortable, le smartphone. Avec Youtube ou Spotify, il
      anticipe mes désirs en me proposant de nouvelles vidéos ou musiques qui ressemblent à celles que j’ai aimées, et
      me le</span><span class="span8">s</span> <span class="span8">livre</span> <span class="span8">directement</span>
      <span class="span8">via une notification sur laquelle je n’ai qu’à cliquer. Il est loin le temps où nous devions
      nous rendre à la médiathèque, fouiner parmi les CD, les écouter chez soi puis les rapporter.</span>
    </p>
    <p class="para3">
      <span class="span37">C’est agréable, les réseaux sociaux. En permanence dans ma poche, tou</span><span class="span37">·te</span><span class="span37">s mes ami</span><span class="span37">·e</span><span class="span37">s et
      ma communauté, les gens que j’aime m’envoient des messages. Et encore, c’est du boulot d’y répondre.</span>
      <span class="span37">Il existe même</span> <span class="span37">une appli pour me relancer automatiquement quand
      je n’ai pas contacté un ami depuis un mois</span><sup id="calledF1"><a epub:type="noteref" href="#dataF1">26</a></sup><span class="span37">.</span>
    </p>
    <p class="para3">
      <span class="span42">Nous allons parler ici du confort dans son sens le plus communément admis aujourd’hui, à
      savoir le bien-être matériel. Plus précisément, la part de tout ce que le progrès technique a pu apporter depuis
      le XIXe siècle dont le coût écologique et social est insoutenable. C’est le confort du gros 4x4 qui se gare tout
      seul grâce à son ordinateur de bord. C’est le confort du jeune urbain imaginé par la pub de UberEats, qui prend
      soin de sa santé avec « 45 minutes de cardio, 0 minutes de cuisine » (mais pas de la santé du tâcheron numérique
      qui l’a livré à vélo pour une commission de misère). C’est une vision du confort qui est largement créée et
      alimentée par la publicité. Il nous est permis, et recommandé, d’être des enfants capricieux, trouvant
      insupportables de nous lever de notre canapé pour aller chercher une information qui se trouve dans une autre
      pièce, quand on peut directement l’avoir sur son smartphone à portée de main. Et certains voudraient même nous
      faire rêver de l’avoir directement devant les yeux, grâce à des lunettes connectées. Est-ce que dans un futur
      proche, nous trouverons insupportable de cligner des yeux pour accéder à une recherche Google, et souhaiterons
      que la technologie obéisse aux influx de notre cerveau ? Des transhumanistes de la Silicon Valley planchent déjà
      dessus</span><sup id="calledF2"><a epub:type="noteref" href="#dataF2">27</a></sup><span class="span42">.</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para4">
      <span class="span1">Comment et pourquoi cette l’injonction à « plus de confort » dans le numérique ?</span>
    </p>
    <p class="para3">
      <span class="span42">Dans le monde des start-ups qui créent les dernières appli</span><span class="span42">cations</span><span class="span42">, le dernier service numérique,</span> <span class="span42">l’utilisateur est roi. Qu’est-ce qui différenci</span><span class="span42">ait</span> <span class="span42">Deliveroo de son concurrent de la première heure, Take</span> <span class="span42">it Easy, qui a fait
      faillite en 201</span><span class="span42">6</span><span class="span42">, au moment où Deliveroo levait
      2</span><span class="span42">75</span> <span class="span42">millions</span> <span class="span42">de
      dollars</span><sup id="calledF3"><a epub:type="noteref" href="#dataF3">28</a></sup><span class="span42"> ?</span>
      <span class="span42">Du point de vue de l’utilisateur, pas grand-chose, les deux services étaient</span>
      <span class="span42">similaires</span><span class="span42">. Une interface un tout petit peu plus</span>
      <span class="span42">efficace, des « call-to-action » un peu meilleurs ? Les start-ups du numérique sont prises
      dans une compétition féroce, celle d’arriver à nous vendre des choses dont nous n’avons pas réellement besoin,
      avant tout le monde ou mieux que tout le monde. C’est pourquoi elles exploitent notre paresse
      d’utilisateur</span><span class="span43">·e</span><span class="span42">s, cherchent à nous combler de
      satisfaction à bas coût.</span>
    </p>
    <p class="para3">
      <span class="span42">Le confort et la rapidité</span> <span class="span42">sont</span> <span class="span42">au</span> <span class="span42">cœur</span> <span class="span42">de la conception des outils numériques
      actuels. Il y a une sorte de paresse</span> <span class="span42">des développeur</span><span class="span43">·</span><span class="span43">se</span><span class="span42">s qui codent des sites et applis lourds et
      inefficaces, requérant de grosses performances des machines qui les font tourner</span><span class="span7">,</span> <span class="span7">parce qu’ils sont</span> <span class="span7">pris dans des exigences de
      marketing et de ventes sous les yeux de leur équipe de commerciaux</span><span class="span42">. Ils codent ainsi
      soit par incompétence, soit parce</span> <span class="span42">qu’ils sont</span> <span class="span42">soumis à
      des</span> <span class="span42">contraintes de productivité.</span> <span class="span42">À l’autre bout de la
      chaîne de fabrication, les designers ont pour principal défi de « réduire les frictions » :</span> <span class="span42">s</span><span class="span42">ont recherchées l’efficacité de la navigation et la rapidité de
      l’utilisateur</span><span class="span43">·</span><span class="span43">ric</span><span class="span43">e</span>
      <span class="span42">à accéder à ce qu’il recherche (ou à ce qu’on veut lui suggérer de rechercher). C’est ainsi
      que le « </span><span class="span41">re</span><span class="span41">sponsive design</span><span class="span42"> »
      (faculté d’un site à s’adapter automatiquement à la taille de l’écran) et « l’auto-complétion » (faculté d’un
      formulaire à compléter automatiquement la recherche que l’utilisateur y tape) sont devenus des
      incontournables,</span> <span class="span42">malgré le coût énergétique effarant que cela
      implique</span><span class="span42">.</span>
    </p>
    <p class="para3">
      <span class="span44">Face à l’offre pléthorique d’applications et de services numériques, nous allons opter pour
      le plus facile à utiliser, qui est souvent celui qui collecte le plus nos données personnelles. En effet, c’est
      confortable d’avoir des IA</span> <span class="span44">(Intelligences Artificielles)</span> <span class="span44">qui devinent nos besoins, à coups de</span> <span class="span45">big data</span><span class="span44"> :
      comme le dit le proverbe, « Google est ton ami », c’est-à-dire qu’il devine ta question alors que tu n’as même
      pas fini de la poser, et te donne la réponse. S’il y parvient si bien, ce n’est pas par magie, mais grâce à
      toutes les données qu’il a accumulées sur les comportements de millions de personnes.</span>
    </p>
    <p class="para3">
      <span class="span2">Les tailles de nos écrans augmentent sans cesse. Cela peut sembler incroyable
      aujou</span><span class="span2">r</span><span class="span2">d’hui, mais en 1990, les télévisions présentes dans
      tous les foyers de France affichaient une image « SD », c’est-à-dire d’une définition inférieure à 720 pixels de
      large. Si l’on prenait une image de télévision de cette époque et qu’on l’affichait sur un écran de smartphone
      récent, elle en occuperait moins du quart. Les DVD qui étaient alors le moyen courant d’acheter ou de louer un
      film étaient également en SD.</span> <span class="span2">Or, la taille des écrans nous est vendue comme une
      « expérience sensorielle », une nouveauté, un bien être supérieur, un « confort » qu’il faut absolument
      s’offrir.</span>
    </p>
    <p class="para3">
      <span class="span46">Les</span> <span class="span46">vitesse</span><span class="span46">s</span> <span class="span46">de connexion</span> <span class="span46">auxquelles nous avons accès sont régulièrement
      décuplées,</span> <span class="span46">pour nous permettre d’avoir accès à tout, tout le temps,
      partout</span><span class="span46">.</span> <span class="span46">Et qui dit vitesse augmentée, dit consommation
      de données multipliée.</span> <span class="span47">E</span><span class="span2">n 2010, un</span><span class="span13">·e</span> <span class="span2">utilisateur</span><span class="span13">·</span><span class="span13">ric</span><span class="span13">e</span> <span class="span2">de smartphone consommait en moyenne 25 Mo de
      données par mois</span><sup id="calledF4"><a epub:type="noteref" href="#dataF4">29</a></sup><span class="span2"> :</span> <span class="span2">de quoi regarder 50 secondes de</span> <span class="span2">vidéo</span>
      <span class="span2">HD</span><sup id="calledF5"><a epub:type="noteref" href="#dataF5">30</a></sup> <span class="span2">en streaming !</span> <span class="span2">Aujourd’hui, le développement des réseaux 3g puis 4g étant à
      peu près abouti, le nouvel horizon technologique par lequel on nous fait rêver est celui de la 5g. Les débits
      annoncés sont de l’ordre de plusieurs gigabits de</span> <span class="span2">données par seconde, soit des débits
      environ 1000 fois supérieurs à ceux des années 2010</span><sup id="calledF6"><a epub:type="noteref" href="#dataF6">31</a></sup><span class="span2">. Le coût écologique de la 5g est terrifiant.</span>
    </p>
    <p class="para4">
      <span class="span1">Le c</span><span class="span1">ulte de la croissance et</span> <span class="span1">l’</span><span class="span1">idéologie de l’innovation</span> <span class="span1">façonnent notre rapport
      aux objets numériques</span>
    </p>
    <p class="para3">
      <span class="span2">Comment en est-on arrivé·es là ?</span> <span class="span2">Dans le domaine des high-techs,
      la croissance s’obtient en vendant à grande échelle des smartphones, des ordinateurs, des tablettes, des objets
      connectés. L’essor de nouveaux usages tels que la vidéo, la visiophonie, la connexion permanente, a été
      accompagné et encouragé par les industriels, avec un seul but : vendre toujours plus d’appareils, la définition
      croissante des écrans et l’augmentation du débit servant de prétexte commercial.</span> <span class="span2">Ainsi, Apple, par exemple, au fil de ses nouvelles versions de systèmes d’exploitation, a compliqué la
      gestion de l’espace de stockage (en cachant les informations relatives à celui-ci) pour que
      l’utilisateur</span><span class="span13">·</span><span class="span13">ric</span><span class="span13">e</span>
      <span class="span2">remplisse son disque dur jusqu’à ras-bord, puis se retrouve bloqué</span><span class="span13">·e</span><span class="span2"> : le système vient alors bien généreusement nous proposer d’acheter de
      l’espace sur le</span> <span class="span6">cloud</span><span class="span2">, ce qu’on est tenté de faire, la
      solution étant infiniment plus simple, et plus rapide, que l’alternative qui consiste à faire du tri dans ses
      fichiers.</span>
    </p>
    <p class="para3">
      <span class="span2">Au-delà du capitalisme qui nous pousse à la consommation, nous sommes aussi baigné·es dans
      une idéologie</span> <span class="span2">de l’innovation pour l’in</span><span class="span2">n</span><span class="span2">ovation.</span> <span class="span2">Il faut passer au réseau 5g</span> <span class="span2">« parce qu’on
      peut ».</span> <span class="span2">Pour nous pousser à désirer ces nouveautés technologiques, les industriels
      nous font miroiter des usages « à réinventer</span><sup id="calledF7"><a epub:type="noteref" href="#dataF7">32</a></sup><span class="span2"> » : nous ne savons pas quoi, mais nous en avons besoin, c’est certain.
      Nous devrions tou</span><span class="span13">·</span><span class="span13">t</span><span class="span13">e</span><span class="span2">s passer à des écrans 4K, parce que c’est « mieux ». Mieux, mais selon quels
      critères ? Pour quels usages et dans quelles finalités ? Qui est informé</span><span class="span13">·e</span>
      <span class="span2">de ces détails techniques ? Nous sommes tou·tes consommateur·rices de technologie, mais nous
      n’avons que très peu de connaissances techniques pour nous permettre de les utiliser à bon escient, et peu
      d’espace mental pour décider quelle technologie nous serait effectivement utile et pour quoi –c’est la publicité
      qui crée le besoin de confort et y répond dans le même mouvement.</span>
    </p>
    <p class="para3">
      <span class="span2">Mais au-delà de tout cela, la course effrénée du capitalisme à la croissance semble s’être
      traduite par une distorsion de notre rapport au temps.</span> <span class="span26">Comme le dit à Alice la Reine
      de Cœur, il faut courir sans cesse pour rester à sa place. Le présent ne cesse d’accélérer, renvoyant le passé
      immédiat à l’obsolète. Selon Harmut Rosa, qui a théorisé cette accélération, « </span><span class="span26">comme
      la société moderne et capitaliste ne reproduit sa structure qu’à travers l’innovation et l’accélération – ce
      qu</span><span class="span26">[</span><span class="span26">’</span><span class="span26">il]</span> <span class="span26">qualifie de</span> <span class="span26">“</span><span class="span26">dynamisation du
      temps</span><span class="span26">”</span> <span class="span26">–, on a besoin de croître et d’innover pour
      préserver les structures économiques, sociales, politiques. »</span><sup id="calledF8"><a epub:type="noteref" href="#dataF8">33</a></sup> <span class="span26">Stressé</span><span class="span26">·e</span><span class="span26">s par l’injonction à se réinventer en permanence, déprimé</span><span class="span48">·e</span><span class="span48">s</span> <span class="span26">par l’impression de perdre notre temps, nous
      recherchons dans l’innovation technologique la satisfaction éphémère d’être « à la pointe »,</span> <span class="span26">dynamique créée par et pour l’accumulation du capital</span><span class="span26">.</span>
    </p>
    <p class="para4">
      <span class="span1">Notre confort a un coût individuel et collectif</span>
    </p>
    <p class="para3">
      <span class="span44">La disponibilité permanente des machines procure une</span> <span class="span44">illusion de
      productivité,</span> <span class="span44">tel l’ordinateur qui se</span> <span class="span44">réveille d’un clic
      de souris,</span> <span class="span44">contrairement aux vieux ordinateurs qui s’allumaient en ronronnant pendant
      cinq minutes (ce qui laissait le temps de</span> <span class="span44">boire un café ou</span> <span class="span44">de</span> <span class="span44">discuter avec un</span><span class="span49">·e</span> <span class="span44">collègue</span><span class="span44">). De même, il y a un certain confort à sortir de chez soi avec
      uniquement son téléphone dans la poche, un petit objet pesant quelques dizaines de grammes. Qui permet de
      « tout » faire (du moins, tout ce qu’il nous est autorisé de désirer faire).</span>
    </p>
    <p class="para3">
      <span class="span2">Or quand tout est possible, plus rien n’a de valeur. C’est l’ironie dans laquelle sont
      plongé·</span><span class="span2">e</span><span class="span2">s les habitant·</span><span class="span2">e</span><span class="span2">s aisé·</span><span class="span2">e</span><span class="span2">s du monde
      occidental, noyé·</span><span class="span2">e</span><span class="span2">s dans la société d’abondance. C’est
      aussi l’ironie d’</span><span class="span2">I</span><span class="span2">nternet. « </span><span class="span2">Quoi de plus décevant que de voir des gens intelligents se saborder en sortant leur smartphone à la
      moindre question ? Pourquoi ce refus de rester dans le questionnement plus de quelques minutes ? Il y a une
      poésie de l’ignorance, une source de discussion infinie entre amis quand chacun cherche la réponse à une question
      commune en fouillant sa mémoire, sa culture ou son imagination. Tout moteur de recherche assassine l’imagination
      en un temps record, et voilà que l’on tient la réponse, dépité, passant à un autre sujet.</span><sup id="calledF9"><a epub:type="noteref" href="#dataF9">34</a></sup><span class="span2"> » (Karine Mauvilly,
      2019).</span>
    </p>
    <p class="para3">
      <span class="span2">Nos smartphones sont devenus nos béquilles mentales, et du même coup nous sommes
      devenu·</span><span class="span2">e</span><span class="span2">s</span> <span class="span2">boiteux·ses.</span>
      <span class="span2">Qui</span> <span class="span2">cherche</span> <span class="span2">encore</span> <span class="span2">à</span> <span class="span2">lire une carte routière, pour aller dans un nouvel endroit sans se laisser
      guider par son GPS ? Qui prend le risque de faire un calcul mental pour régler ses comptes entre
      ami</span><span class="span13">·e</span><span class="span13">s</span><span class="span2">, alors qu’il y a des
      applications pour le faire ? Mais du même coup, nous devenons dépendant</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">de ce GPS, de cette appli de calcul.</span>
      <span class="span2">De là le fameux slogan de certain·es hackeur·ses : « </span><span class="span6">smart things
      make us dumb</span><span class="span2"> », les outils intelligents nous rendent bêtes.</span> <span class="span26">Nous en devenons aussi plus exigeant</span><span class="span26">·e</span><span class="span26">s : il ne
      faut pas simplement aller d’un point A à un point B : il faut y aller le plus rapidement possible (chaque minute
      compte), en évitant les bouchons au maximum.</span> <span class="span26">Plutôt que de calculer un ordre de
      grandeur des dépenses de notre soirée entre ami</span><span class="span48">·e</span><span class="span48">s</span><span class="span26">, on se lance dans une comptabilité au centime près. Le temps passé à
      rentrer toutes les données dans l’appli devient du temps perdu. Là où la technologie semblait nous apporter du
      confort, elle nous enferme,</span> <span class="span26">en fait,</span> <span class="span26">dans une exigence de
      résultat bien supérieure à celle que l’on aurait si l’on faisait confiance à nos cerveaux.</span>
    </p>
    <p class="para3">
      <span class="span2">À leur tour, l</span><span class="span2">es réseaux sociaux ont pour but de retenir notre
      attention, minute après minute, heure après heure. Ces services relèvent de l’économie de l’attention : gratuite,
      la plateforme se rémunère grâce aux publicités que nous y regardons, elle doit donc nous maintenir
      connecté</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">le plus longtemps
      possible afin de maximiser ses profits. Le flux infini des messages et des images alimente notre pompe à dopamine
      et provoque ces comportements addictifs.</span> <span class="span8">La dopamine</span> <span class="span8">est
      l’hormone qui nous fait rechercher le plaisir</span><sup id="calledF10"><a epub:type="noteref" href="#dataF10">35</a></sup><span class="span8">. Elle est le principal levier</span> <span class="span8">de</span>
      <span class="span8">l’économie de l’</span><span class="span8">attention</span><span class="span8">. Tout va être
      fait pour nous procurer de la dopamine : de belles images, symétriques et esthétiques (Instagram),
      de</span><span class="span8">s photos sexy</span> <span class="span8">(</span><span class="span8">Tinder), des
      contenus excitants, choquants, voire complotistes (Facebook)… Les contenus s’enchaînent et ils procurent un
      niveau de satisfaction aléatoire, nous poussant, tels des souris de laboratoire, à en redemander encore et
      encore. Contrairement à la nourriture, pour laquelle nous ressentons de la satiété, le plaisir ne comble jamais
      notre cerveau. Tristan Nito</span><span class="span8">t</span><span class="span8">, fondateur de Mozilla Europe,
      s’avance même à assimiler les réseaux sociaux à des drogues dures, ce que ne dément pas Sean
      Park</span><span class="span8">er</span><span class="span8">, l’ex-président de Facebook lui-même. Au cours d’une
      interview à Axios, celui-ci a affirmé : « On vous donne un pic de dopamine à intervalle régulier.[…] On exploite
      une faiblesse de la</span> <span class="span8">psychologie humaine. On l’a compris consciemment, et on l’a quand
      même fait. […] Dieu sait ce que ça fait au cerveau de nos enfants… »</span><sup id="calledF11"><a epub:type="noteref" href="#dataF11">36</a></sup>
    </p>
    <p class="para3">
      <span class="span2">Réfugié</span><span class="span11">·</span><span class="span11">e</span><span class="span2">s
      dans notre petit cocon numérique, stressé</span><span class="span11">·</span><span class="span11">e</span><span class="span2">s par notre manque de temps et incapables de</span> <span class="span2"> </span><span class="span2">décrocher des réseaux sociaux, nous délaissons la relation aux autres.</span>
      <span class="span2">Regarder une personne dans les yeux, avoir une conversation basique avec
      un</span><span class="span13">·e</span> <span class="span2">commerçant</span><span class="span13">·e</span>
      <span class="span2">ou un</span><span class="span13">·e</span> <span class="span2">voisin</span><span class="span13">·e</span> <span class="span2">deviennent des actions difficiles, voire impossibles pour certain·es. Les
      enfants qui ont grandi dans des familles très consommatrices d’écrans montrent des signes de cette perte du lien
      à l’autre. En effet, le fait pour un parent de détourner son attention de son enfant pour la donner à un écran,
      ou bien de partager son attention entre l’enfant et l’écran, crée une interaction de moins bonne qualité. Répétée
      quotidiennement, cette interaction dégradée a des conséquences négatives sur le développement émotionnel et
      social des enfants</span><sup id="calledF12"><a epub:type="noteref" href="#dataF12">37</a></sup> <span class="span2">(voir l’encadré de Sabine Duflo dans cette même publication).</span>
    </p>
    <p class="para3">
      <span class="span2">Enfin, la haute disponibilité pour certain</span><span class="span11">·</span><span class="span11">e</span><span class="span2">s signifie que d’autres (les employé</span><span class="span11">·</span><span class="span11">e</span><span class="span2">s des sociétés de maintenance) sont elles- et
      eux-mêmes hautement disponibles. En effet, l</span><span class="span2">e réseau physique (les câbles, les</span>
      <span class="span6">data centers</span><span class="span2">)</span> <span class="span2">constitue une
      i</span><span class="span2">nfrastructure gigantesque</span> <span class="span2">qui</span> <span class="span2">nécessit</span><span class="span2">e</span> <span class="span2">maintenance et supervision 24
      h</span><span class="span2">eures sur</span> <span class="span2">24 et 7 j</span><span class="span2">ours
      sur</span> <span class="span2">7.</span> <span class="span2">De</span><span class="span2">s domaines entiers de
      métiers dédiés</span> <span class="span2">sont ainsi apparus, souvent confiés à des sous-traitants. Les
      travailleur</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">sont
      soumis</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">à des astreintes,
      c’est-à-dire obligé</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">par
      leur contrat de travailler certaines nuits et certains week-ends. Quant aux chauffeurs, livreurs et autres
      tâcherons du numérique, ils et elles sont bien évidemment poussé·es à travailler beaucoup et en horaires décalés
      subis (la plateforme impose une certaine grille horaire).</span>
    </p>
    <p class="para4">
      <span class="span1">Ré</span><span class="span1">duire sa dépendance pour retrouver du « confort social »</span>
    </p>
    <p class="para3">
      <span class="span42">Face à ce constat, nous avons une alternative : le « cyberminimalisme ». Se passer de son
      téléphone pendant une heure, une journée, voire s’en débarrasser complètement. Retirer progressivement de son
      domicile un maximum d’appareils électroniques : la 3</span><span class="span50">e</span> <span class="span42">console de jeux qu’on n’a pas utilisée depuis deux ans, le vieil ordinateur poussif qu’on garde dans un
      tiroir « au cas où »…</span>
    </p>
    <p class="para29">
      <span class="span37">Nous pourrions décider collectivement qu’il n’est pas acceptable d’être tout le temps
      connecté</span><span class="span51">·e</span><span class="span37">, partout. Nous pourrions prendre l’habitude de
      mettre nos appareils en mode avion en rentrant dans un train ou une voiture. Retrouver le goût de lire un livre
      ou d’écouter de la musique à l’aide d’un lecteur</span> <span class="span37">MP</span><span class="span37">3 non
      connecté.</span> <span class="span42">Il ne s’agirait pas d’envisager le cyberminimalisme comme un énième
      écogeste (ce type d’action individuelle en faveur de l’écologie, décrié, car il dépolitise le problème). Laisser
      son téléphone dans sa poche lors d’une conversation, regarder son interlocuteur</span><span class="span43">·</span><span class="span43">ric</span><span class="span43">e</span> <span class="span42">dans les yeux,
      permet de renforcer le lien social avec cette personne. Choisir comme sortie culturelle un spectacle vivant au
      lieu d’une soirée Netflix permet de soutenir les personnes qui nous offrent de la culture « low-tech ». Chaque
      moment où l’on a eu une interaction sociale IRL</span><sup id="calledF13"><a epub:type="noteref" href="#dataF13">38</a></sup> <span class="span42">est un petit succès face à la machine capitaliste qui nous broie en
      nous enfermant dans l’individualisme et le confort illusoire.</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span38">Et à moins que les grandes puissances mondiales fassent un revirement à 180° sur leur
      politique</span> <span class="span38">environnementale, à moins qu’on se mette « tous à ramer de manière
      coordonnée dans la même direction »,</span> <span class="span38">pour reprendre les mots de Pablo Servigne
      dans</span> <span class="span40">Comment tout peut s’effondrer</span><span class="span38">,</span> <span class="span38">l’avenir semble promis à comporter pénuries, restrictions, guerres pour les ressources. On peut
      l’envisager par la peur, ou bien par le déni. Nous avons décidé de nous y préparer, en tissant des liens humains
      avec celle</span><span class="span38">s et ce</span><span class="span38">ux qui nous entourent, en remplissant
      notre quotidien de militantisme joyeux et de chaleur humaine :</span> <span class="span38">un futur désirable et
      non subi, où les outils, notamment numériques, seraient à notre service plutôt que d’empiéter sur nos fonctions
      cognitives, sociales et affectives</span><span class="span38">.</span>
    </p>
