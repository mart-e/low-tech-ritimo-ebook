  <p class="para14">
      <span class="span125">L</span><span class="span125">a</span> <span class="span125">Ğ1,</span> <span class="span125">une monnaie libre,</span> <span class="span125">auto-gérée et sobre énergétiquement</span>
    </p>
    <p class="para49">
      <span class="span6">A</span><span class="span6">mélie Polachowska,</span> <span class="span29">militante
      écologique</span>
    </p>
    <p class="para49">
       
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span13">Le 8 mars 2017</span> <span class="span2">à 16h32 UTC+1</span> <span class="span13">était
      lancée en France la première expérience, en condition réelle, d’une monnaie libre,</span> <span class="span13">c’est-à-dire</span> <span class="span13">une</span> <span class="span6">monnaie à dividende
      universel</span><span class="span13"> :</span> <span class="span13">l</span><span class="span13">a Ğ1 (en
      français, prononc</span><span class="span13">er</span> <span class="span13">June).</span> <span class="span13">Sa
      création continue par les membres</span> <span class="span13">[au sens de</span> <span class="span7">membre de
      la</span> <span class="span7">commun</span><span class="span7">au</span><span class="span7">té des
      utilisateur·rices de la monnaie,</span> <span class="span7">NDRL</span><span class="span7">]</span><span class="span13">, comme les transactions ou les autres opérations</span> <span class="span13">concourant</span>
      <span class="span13">à sa sécurisation</span><span class="span13">, sont encrypté</span><span class="span13">e</span><span class="span13">s dans une</span> <span class="span6">blockchain </span><span class="span13">;</span> <span class="span2">un grand livre comptable public, anonyme et infalsifiable,</span>
      <span class="span2">transmis</span> <span class="span2">sans organe central de contrôle.</span> <span class="span2">À la différence d’autres cypto-monnaies recourant à une blockchain, la</span> <span class="span13">Ğ1</span> <span class="span2">repose sur des règles qui lui permettent de prétendre à la sobriété
      énergétique (pas de course à la puissance, pas de</span> <span class="span13">minage</span><sup id="calledF66"><a epub:type="noteref" href="#dataF66">244</a></sup> <span class="span13">ni preuve de
      participation</span><span class="span13">).</span>
    </p>
    <p class="para3">
      <span class="span13">Son</span> <span class="span13">administr</span><span class="span13">ation est
      confiée</span> <span class="span13">au</span> <span class="span13">logiciel libre distribué en réseau,
      Duniter.</span> <span class="span13">C</span><span class="span13">e</span> <span class="span13">réseau « pair à
      pair »</span> <span class="span13">se construit à partir</span> <span class="span13">de</span><span class="span13">s</span> <span class="span6">nœuds</span> <span class="span6">serveurs</span> <span class="span13">que
      sont les</span> <span class="span13">ordinateurs</span> <span class="span13">de</span> <span class="span13">certain</span><span class="span13">·e</span><span class="span13">s membres</span> <span class="span13">volontaires</span> <span class="span13">de la communauté</span><span class="span13">,</span>
      <span class="span13">des machines personnelles,</span> <span class="span13">plus ou moins</span> <span class="span13">performantes,</span> <span class="span13">à l’instar</span> <span class="span13">des</span> <span class="span13">nano-ordinateur</span> <span class="span6">raspberry pi</span><span class="span13">.</span> <span class="span13">Leurs</span> <span class="span13">ressources sont</span> <span class="span13">m</span><span class="span13">ises</span> <span class="span13">à disposition pour assurer l’ensemble des opérations
      enregistrées</span> <span class="span13">de manière sécurisée</span> <span class="span13">dans la</span>
      <span class="span13">blockchain : comptes, certifications, transactions monétaires ;</span> <span class="span13">c</span><span class="span13">haque nœud Duniter dispos</span><span class="span13">ant</span>
      <span class="span13">d’une copie de</span> <span class="span13">cette</span> <span class="span13">blockchain. La
      gestion</span> <span class="span13">d’</span><span class="span13">un</span> <span class="span13">nœud</span>
      <span class="span13">est ouverte et volontaire</span> <span class="span13">et peut, ou non, être
      r</span><span class="span13">émuné</span><span class="span13">rée</span><span class="span13">, sous forme de
      dons, par les</span> <span class="span13">utilisateur</span><span class="span13">·rice</span><span class="span13">s membres.</span> <span class="span13">Il n’y a donc pas de faveur ou de bénéfice automatique à
      participer à cet effort de calcul, simplement la motivation à ce que la monnaie, propriété partagée de ses
      membres, offre une confiance suffisante à un fonctionnement étendu</span> <span class="span13">et</span>
      <span class="span13">fluide.</span>
    </p>
    <p class="para3">
      <span class="span13">I</span><span class="span13">l n’y a pas de condition pour recevoir des</span> <span class="span13">Ğ1</span> <span class="span13">en échange de biens et de services</span> <span class="span13">et</span>
      <span class="span13">payer</span> <span class="span13">ensuite</span> <span class="span13">a</span><span class="span13">vec</span><span class="span13">,</span> <span class="span13">et</span> <span class="span13">il est
      possible de créer un</span> <span class="span6">compte</span> <span class="span6">portefeuille</span>
      <span class="span13">en « quelques clics ».</span> <span class="span13">I</span><span class="span13">l est par
      contre nécessaire de devenir membre et d’être identifié</span><span class="span13">·e</span> <span class="span13">par cinq personnes elles-mêmes déjà intégrées au dispositif pour contribuer à l’émission de la monnaie
      par le dividende universel</span> <span class="span13">(DU)</span><span class="span13">. Cette</span>
      <span class="span6">toile de confiance</span> <span class="span13">s’établit lentement grâce à des rencontres
      dans la vraie vie</span><span class="span6">,</span> <span class="span13">avec une consommation minimisée de
      ressources informatique</span><span class="span13">s</span> <span class="span13">et</span> <span class="span13">permet</span> <span class="span13">d'authentifier l’identité</span><span class="span13">,</span>
      <span class="span13">et l’unicité</span> <span class="span13">d</span><span class="span13">es membres</span>
      <span class="span13">(principe de certification)</span><span class="span13">, en même temps qu</span><span class="span13">e de</span> <span class="span13">tisse</span><span class="span13">r</span> <span class="span13">les
      liens</span> <span class="span13">entre l</span><span class="span13">es personnes qui seront amenées à échanger
      ensemble.</span> <span class="span13">À</span> <span class="span13">l'image de la sobriété énergétique de
      l'écosystème Duniter, la toile de confiance semble privilégier le respect du vivant et s'orienter vers l'usage
      des ressources énergétiques facilement renouvelables.</span>
    </p>
    <p class="para3">
      <span class="span13">Les règles de</span> <span class="span13">cette première</span> <span class="span13">monnaie</span> <span class="span13">libre ont été</span> <span class="span13">définies une fois pour
      toutes. Elle fixe</span> <span class="span13">son</span> <span class="span13">fonctionnement</span><span class="span13"> :</span> <span class="span13">le calcul du</span> <span class="span13">DU</span><span class="span13">,
      le nombre de certifications nécessaire</span><span class="span13">s</span> <span class="span13">pour être membre,
      le nombre de certification maximum qu'un</span><span class="span13">·</span><span class="span13">e</span>
      <span class="span13">membre peut donner, etc.</span><sup id="calledF67"><a epub:type="noteref" href="#dataF67">245</a></sup>
    </p>
    <p class="para3">
      <span class="span94">D</span><span class="span94">ébut 2020, la toile de confiance int</span><span class="span94">é</span><span class="span94">gr</span><span class="span94">ait</span> <span class="span94">2500
      personnes qui produis</span><span class="span94">aien</span><span class="span94">t et per</span><span class="span94">ce</span><span class="span94">v</span><span class="span94">ai</span><span class="span94">ent
      chacune</span> <span class="span94">et</span> <span class="span94">chaque jour un DU d’</span><span class="span94">un</span><span class="span94">e valeur</span> <span class="span94">de</span> <span class="span94">10,11
      Ğ1.</span>
    </p>
    <p class="para3">
      <span class="span13">Le logiciel</span> <span class="span13">Cesium,</span> <span class="span13">en application
      web ou</span> <span class="span13">à installer, communique avec le réseau Duniter,</span> <span class="span13">permet la connexion d</span><span class="span13">es</span> <span class="span13">utilisateur</span><span class="span13">·rice</span><span class="span13">s</span> <span class="span13">à
      leur(s)</span> <span class="span13">portefeuille</span><span class="span13">(s) et propose les</span>
      <span class="span2">fonctionnalités principales s</span><span class="span2">uivantes</span><span class="span2"> :</span> <span class="span2">u</span><span class="span2">n récapitulatif des paramètres de la
      monnaie,</span> <span class="span2">u</span><span class="span2">n annuaire des membres et portefeuilles,</span>
      <span class="span2">l</span><span class="span2">a liste des nœuds serveurs du réseau,</span> <span class="span2">l</span><span class="span2">a gestion des certifications</span> <span class="span2">ou encore
      l</span><span class="span13">a gestion des transactions.</span>
    </p>
    <p class="para3">
      <span class="span13">Quelques rares</span> <span class="span13">professionnel</span><span class="span13">·le</span><span class="span13">s acceptent d’échanger en Ğ1 et les règles fiscales à appliquer en la
      matière</span> <span class="span13">représente</span><span class="span13">nt</span> <span class="span13">un sujet
      passionnément débattu sur les forum</span><span class="span13">s</span> <span class="span13">sans que les
      services fiscaux n’</span><span class="span13">aient encore fourni de</span> <span class="span13">réglement</span><span class="span13">ation</span><span class="span13">.</span> <span class="span13">(Les
      Ğ1 et les € se gardant bien d’une quelconque relation de convertibilité !) En revanche les échanges entre les
      membres hors des activités considérées comme professionnelles sont nombreux, lors de marchés organisés dans les
      groupes locaux ou via deux plateformes principalement :</span> <a href="http://gannonce.duniter.org/"><span class="span160">Ğ</span></a><a href="http://gannonce.duniter.org/"><span class="span160">annonce</span></a> <span class="span13">et</span> <a href="http://gchange.fr/"><span class="span160">Ğ</span></a><a href="http://gchange.fr/"><span class="span160">change</span></a><span class="span13">.</span>
    </p>
    <p class="para3">
      <span class="span143">Enfin,</span> <span class="span143">la</span> <span class="span143">Ğ1</span> <span class="span143">s’expérimente également en version papier ou via un protocole simplifié par SMS</span><sup id="calledF68"><a epub:type="noteref" href="#dataF68">246</a></sup> <span class="span143">… de quoi faire gagner à
      la</span> <span class="span143">Ğ1</span> <span class="span143">ses</span> <span class="span147">lettres de low
      tech…</span>
    </p>

    <aside epub:type="footnote" id="dataF66">
      <p class="para9">
        <span class="span9"><sup><a href="#calledF66">244</a></sup>Miner une cryptomonnaie est une opération conduisant
        à la création d'un nouveau bloc à la blockchain, comme, par exemple, valider une transaction en encryptant les
        données. Le « mineur » qui aura fourni la puissance de calcul et sera parvenu en premier à enregistrer
        l'opération dans la blockchain sera récompensé dans la cryptomonnaie en question, d'où la course à la puissance
        de calcul engagée avec du matériel informatique dédié.</span>
      </p>
