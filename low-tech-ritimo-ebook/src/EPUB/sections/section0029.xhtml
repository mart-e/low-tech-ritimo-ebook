  <p class="para14">
      <span class="span5">Les femmes et l’informatique : histoire d’une exclusion, enjeux de la réappropriation</span>
    </p>
    <p class="para30">
      <span class="span6">Louise Rocabert, militante féministe</span>
    </p>
    <p class="para29">
      <span class="span93">               </span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span93">Alors qu’</span><span class="span93">en 1978, 50 % des étudiant</span><span class="span93">·e</span><span class="span93">s en informatique étai</span><span class="span93">en</span><span class="span93">t des femmes,</span> <span class="span93">à la</span> <span class="span93">fin des années 2010 elles
      oscillent</span> <span class="span93">entre 10 et</span> <span class="span93">15 </span><span class="span93">%.</span> <span class="span93">En 2019, a</span><span class="span93">u sortir d</span><span class="span93">e leur</span> <span class="span93">diplôme, seules 25 % d’entre elles</span> <span class="span93">occupent des fonctions technique</span><span class="span93">s, l</span><span class="span93">es
      autres</span> <span class="span93">rejoignant certes des entreprises du numérique, pour y occuper des fonctions
      dites « de support » :</span> <span class="span93">ressources humaines, documentation, marketing et
      communication</span><span class="span129">.</span> <span class="span93">Au total,</span> <span class="span93">27,4 </span><span class="span93">% des salarié</span><span class="span93">·e</span><span class="span93">s du secteur informatique</span> <span class="span93">sont des femmes</span><span class="span93">.</span> <span class="span94">En fait, ingénieur informatique est un des métiers les plus
      ségrégés</span> <span class="span94">en termes de genre</span> <span class="span94">en France, avec les</span>
      <span class="span94">ouvriers et techniciens du BTP, l’Armée/</span><span class="span94">la</span> <span class="span94">Police/</span><span class="span94">les</span> <span class="span94">pompiers</span> <span class="span94">et</span> <span class="span94">l</span><span class="span94">es conducteurs de véhicule.</span>
    </p>
    <p class="para3">
      <span class="span94">Le constat est</span> <span class="span94">relativement</span> <span class="span94">similaire</span> <span class="span94">partout dans le monde, à quelques exceptions près</span>
      <span class="span94">–</span> <span class="span94"> </span><span class="span94">l’Inde et la Malaisie
      notamment</span><span class="span94">. E</span><span class="span94">n Europe en 2015, la part des hommes
      travaillant dans le numérique est de 313 % supérieur</span><span class="span94">e</span> <span class="span94">aux
      femmes.</span> <span class="span94">Aux</span> <span class="span94">États-Unis</span><span class="span94">, elles
      décrochent aujourd'hui 18 % des diplômes de Computer Science</span> <span class="span94">contre 37 % en
      1984.</span> <span class="span94">Étant donné que</span> <span class="span94">la part des femmes est en
      constante</span> <span class="span93">(quoique</span> <span class="span93">lente</span><span class="span93">)
      augmentation depuis les années 70</span> <span class="span93">dans</span> <span class="span93">toutes les autres
      filières scientifiques et techniques,</span> <span class="span93">la question des raisons</span> <span class="span93">de la sous-représentation des femmes</span> <span class="span93">se pose très spécifiquement</span>
      <span class="span93">dans le cas de l’informatique.</span>
    </p>
    <p class="para3">
      <span class="span93">Un grand nombre d’historien</span><span class="span93">·ne</span><span class="span93">s et
      de sociologues se son</span><span class="span93">t ainsi penché</span><span class="span93">·e</span><span class="span93">s sur ce problème.</span> <span class="span93">Parmi les</span> <span class="span93">r</span><span class="span93">ésultats des premi</span><span class="span93">ère</span><span class="span93">s enquêtes dans les années</span> <span class="span93">19</span><span class="span93">90, deux faits ont
      particulièrement interrogé les chercheur</span><span class="span93">·se</span><span class="span93">s.</span>
      <span class="span93">D’abord</span><span class="span93">,</span> <span class="span93">on</span> <span class="span93">redécouv</span><span class="span93">re</span> <span class="span93">que les femmes ont joué un rôle
      central dans les débuts de l’informatique</span> <span class="span93">entre les années</span> <span class="span93">19</span><span class="span93">40 et</span> <span class="span93">19</span><span class="span93">80</span><span class="span93">, de par leur importante présence numérique dans ces emplois,</span>
      <span class="span93">mais aussi de par le rôle qu’elles ont joué dans le développement de cette discipline,
      contribuant à un grand nombre d’innovations et d’avancées techniques.</span> <span class="span93">Puis</span>
      <span class="span93">on s’aperçoit</span><span class="span93">, de façon assez troublante, que</span>
      <span class="span93">cette participation exceptionnelle des femmes à un secteur d’emploi technologique s’est
      suivi d’une</span> <span class="span93">désertion</span> <span class="span93">relativement</span> <span class="span93">soudaine</span> <span class="span93">dans les années 1980</span><span class="span93">.</span>
      <span class="span93">C</span><span class="span93">omme on peut le voir sur ces deux graphiques</span><sup id="calledF33"><a epub:type="noteref" href="#dataF33">211</a></sup><span class="span93">,</span> <span class="span93">ces années marquent une chute très importante suivie d’une baisse continue de la représentativité des
      femmes.</span>
    </p>
    <p class="para29">
      <img alt="OEBPS/images/image0004.png" class="frame3" src="../images/image0004.png"/><span class="span2"> </span> 
    </p>
    <p class="para29">
      <img alt="OEBPS/images/image0005.png" class="frame4" src="../images/image0005.png"/> 
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span93">Que s’est-il donc passé pour</span> <span class="span93">qu’</span><span class="span93">un
      secteur du monde technique</span> <span class="span93">ait été si tôt ouvert à la participation des femmes à une
      époque où</span> <span class="span93">le monde technologique leur était dans sa globalité
      inaccessible</span><span class="span93">, puis se soit soudainement refermé</span> <span class="span93">au
      moment</span> <span class="span93">même</span> <span class="span93">de l’explosion du numérique,</span>
      <span class="span93">pour ne finalement jamais</span> <span class="span93">vraiment se rouvrir, là où tous les
      autres secteurs de l’ingénierie rattrapent progressivement –</span> <span class="span93">même si</span>
      <span class="span93">difficilement – leur retard en termes de mixi</span><span class="span93">té ? Ces questions
      sont d’autant plus importantes que le numérique est un domaine qui occupe une place très particulière dans notre
      société. De fait, les technologies numériques façonnent notre monde</span> <span class="span93">de part en
      part</span> <span class="span93">–</span> <span class="span93">presque toutes</span> <span class="span93">les
      activités humaines y recourent</span> <span class="span93">aujourd’hui,</span> <span class="span93">et en retour
      sont</span> <span class="span93">transformées</span> <span class="span93">par cette utilisation.</span>
      <span class="span93">Dans un monde comme le nôtre, structuré par des rapports de domination entre hommes et
      femmes, laisser le contrôle du numérique aux hommes revient inéluctablement à renforcer le patriarcat.
      Technologies inadaptées voire franchement sexistes, exclusion d’un marché du travail en pleine expansion et
      accroissement des inégalités salariales, les femmes se retrouvent réduites à être consommatrices non averties de
      technologies toujours plus invasives.</span>
    </p>
    <p class="para3">
      <span class="span94">Cet article propose ainsi de revenir dans un premier temps sur l’histoire de la
      participation des femmes à l’informatique,</span> <span class="span94">sur</span> <span class="span94">ce
      parcours étrange qui paraît être une exceptionnelle ouverture suivie d’une</span> <span class="span94">soudaine</span> <span class="span94">exclusion</span><sup id="calledF34"><a epub:type="noteref" href="#dataF34">212</a></sup><span class="span94">. Puis, parce que les technologies ne sont pas neutres et sont
      façonnées par les rapports sociaux, nous reviendrons dans un second temps sur les raisons</span> <span class="span94">du</span> <span class="span94">divorce entre les femmes et la technique : comment la technologie s’est
      au cours du XIX</span><span class="span94">° p</span><span class="span94">uis XX</span><span class="span94">°</span> <span class="span94">siècle construite comme un domaine masculin et comment le patriarcat, de
      par son fonctionnement même, exclut les femmes de</span> <span class="span94">ce qui est socialement considéré
      comme des domaines techniques</span><span class="span94">. Enfin, nous nous demanderons ce que peut bien
      signifier une réappropriation féministe des technologies numériques, quand</span> <span class="span94">ces
      dernières sont</span> <span class="span94">elles-mêmes</span> <span class="span94">façonnées par les relations de
      domination des hommes sur les femmes.</span>
    </p>
    <p class="para4">
      <span class="span1">De la secrétaire obéissante au génie échevelé, trois décennies de masculinisation du
      code</span>
    </p>
    <p class="para3">
      <span class="span98">Les premières statistiques d’entreprises faites aux</span> <span class="span98">États-Unis</span> <span class="span98">en 1970</span> <span class="span98">montre une</span>
      <span class="span98">participation des femmes exceptionnellement élevée par comparaison avec d’autres domaines
      techniques</span><span class="span98">.</span> <span class="span98">Lorsqu’on regarde les statistiques de
      diplômes</span> <span class="span93">délivrés aux</span> <span class="span93">États-Unis</span> <span class="span93">entre</span> <span class="span93">1966</span> <span class="span93">et 2010</span><span class="span93">,
      l</span><span class="span93">e domaine scientifique où les femmes sont le plus présentes en 1966 sont les
      mathématiques et l’informatique.</span>
    </p>
    <p class="para3">
      <span class="span93">D</span><span class="span93">ès la mise en place des premiers ordinateurs dans les
      années</span> <span class="span93">19</span><span class="span93">40, l</span><span class="span93">es femmes
      é</span><span class="span93">taient</span> <span class="span93">régulièrement embauchées sur des postes de
      codeuse</span><span class="span93">s</span><span class="span93">. Un exemple</span> <span class="span93">particulièrement</span> <span class="span93">cité est celui de l’équipe d’ENIAC (</span><span class="span93">Electronic Numerical Integrator And Computer</span><span class="span93">), un des premiers ordinateurs
      entièrement électronique et Turing-Complet</span><sup id="calledF35"><a epub:type="noteref" href="#dataF35">213</a></sup> <span class="span93">mis en place en 1945.</span> <span class="span93">L’intégralité de
      l’équipe</span> <span class="span93">écrivant le code</span> <span class="span93">était composée de
      femmes</span><span class="span93">,</span> <span class="span93">une</span> <span class="span93">activité</span>
      <span class="span93">perçue</span> <span class="span93">comme étant une combinaison de</span> <span class="span93">travail manuel (manipuler les câbles) et</span> <span class="span93">de travail administratif</span>
      <span class="span93">(décomposer des calculs,</span> <span class="span93">retranscrire des ordres
      donnés</span><span class="span93">)</span><span class="span93">, soit un travail de secrétariat avancé.</span>
      <span class="span93">Pour les ingénieurs et électroniciens qui les avaient embauchées, le</span><span class="span93">s codeuses</span> <span class="span93">n’</span><span class="span93">é</span><span class="span93">taient
      là</span> <span class="span93">que</span> <span class="span93">p</span><span class="span93">our exécuter
      le</span><span class="span93">ur</span><span class="span93">s</span> <span class="span93">consignes.</span>
      <span class="span93">Pour eux</span><span class="span93">, la science était du côté de</span><span class="span93">s concepteurs de</span> <span class="span93">l’énorme machine de 30 tonnes,</span> <span class="span93">du hardware et donc des hommes</span><span class="span93">.</span> <span class="span93">S’ancre alors à
      cette époque l’idée qu</span><span class="span93">e</span> <span class="span93">le</span> <span class="span93">code</span> <span class="span93">est</span> <span class="span93">une activité féminine, similaire au
      tricot ou à la couture, par</span><span class="span93">ce qu’</span><span class="span93">exige</span><span class="span93">ant</span> <span class="span93">une</span> <span class="span93">excessive rigueur, é</span><span class="span93">tant</span> <span class="span93">répétiti</span><span class="span93">ve</span> <span class="span93">et
      impliquant</span> <span class="span93">la manipulation de « petites choses ».</span> <span class="span93">Elle
      a</span> <span class="span93">souvent é</span><span class="span93">té</span> <span class="span93">décrite
      comme</span> <span class="span93">une activité</span> <span class="span93">similaire à la</span> <span class="span93">cuisine :</span> <span class="span93">il suffit de suivre la recette.</span> <span class="span93">Il n’y
      aurait rien à inventer ou à concevoir, il suffirait d’appliquer minutieusement une série d’instructions.</span>
    </p>
    <p class="para3">
      <span class="span93">Trois</span> <span class="span93">autres facteurs expliquent pourquoi les femmes ont été
      massivement embauchées comme codeuses entre les années</span> <span class="span93">19</span><span class="span93">40 et</span> <span class="span93">19</span><span class="span93">70. Premièrement, le code était une
      discipline émergente : l’activité n’était pas professionnalisée au sens où il n’y avait pas de diplôme de codeur,
      pas de société de professionnel</span><span class="span93">·le</span><span class="span93">s et pas non plus de
      définition consensuelle et précise de l’activité.</span> <span class="span93">Le métier étant nouveau, les
      embauché</span><span class="span93">·e</span><span class="span93">s ne pouvaient être que néophytes,</span>
      <span class="span93">ce qui a grandement bénéficié aux</span> <span class="span93">femmes :</span> <span class="span93">c</span><span class="span93">’était donc les employé</span><span class="span93">·e</span><span class="span93">s le plus en bas de l’échelle, à savoir les femmes, qui avaient le</span> <span class="span93">plus
      d’intérêt à postuler.</span> <span class="span93">D’a</span><span class="span93">illeurs</span> <span class="span93">le critère d’embauche fut dans un premier temps un simple test de logique :</span> <span class="span93">nul besoin de</span> <span class="span93">diplôme ou</span> <span class="span93">d’</span><span class="span93">une expérience préalable,</span> <span class="span93">ce qui aurait pénalisé les femmes qui</span>
      <span class="span93">étaie</span><span class="span93">nt de fait moins diplômées. Deuxièmement,</span>
      <span class="span93">l’obtention d’un diplôme dans une discipline ne garantissa</span><span class="span93">n</span><span class="span93">t en rien l’obtention d’un poste dans celle-ci</span> <span class="span93">tant le sexisme était important</span><span class="span93">,</span> <span class="span93">de nombreuses
      femmes</span> <span class="span93">entrantes dans l’é</span><span class="span93">ducation</span> <span class="span93">supérieur</span><span class="span93">e</span> <span class="span93">se sont orienté</span><span class="span93">e</span><span class="span93">s vers l’informatique</span> <span class="span93">où le problème semblait
      ne pas se poser</span><span class="span93">.</span> <span class="span93">De plus, d</span><span class="span93">es
      doctorantes en astrophysiques, des mathématiciennes, des physiciennes… qui ne trouv</span><span class="span93">aient</span> <span class="span93">pas de</span> <span class="span93">travail</span> <span class="span93">ou voya</span><span class="span93">ie</span><span class="span93">nt leur é</span><span class="span93">volution</span> <span class="span93">professionnelle</span> <span class="span93">bloquée, se sont
      tournées vers l’informatique</span> <span class="span93">pour y occuper</span> <span class="span93">des
      postes</span> <span class="span93">nécessitant des opérations</span> <span class="span93">très complexes.
      Enfin,</span> <span class="span93">troisième facteur, l’informatique se développant à toute allure, le besoin en
      main</span> <span class="span93">d’</span><span class="span93">œuvre</span> <span class="span93">pour utiliser
      les machines explosa. Par économie,</span> <span class="span93">les entreprises</span> <span class="span93">se
      tournèrent vers un des groupes sociaux économiquement les plus exploités</span><span class="span93"> :</span>
      <span class="span93">les femmes. Un argument de vente récurrent des fabricants d’ordinateur était qu’il
      « suffisait » d’une femme pour le faire fonctionner – sous-entendant non seulement que</span> <span class="span93">si</span> <span class="span93">même une femme p</span><span class="span93">eut</span> <span class="span93">y arriver</span> <span class="span93">alors tout le monde peut s’en servir,</span> <span class="span93">mais aussi que cela ne reviendrait pas trop cher</span> <span class="span93">aux
      entreprises</span><span class="span93">.</span> <span class="span93">Reléguées à des postes alors considérés
      comme non-technique, assignées aux emplois les moins valorisés socialement et économiquement, il faut malgré tout
      souligner que</span> <span class="span93">de nombreuses</span> <span class="span93">femmes</span> <span class="span93">sont</span> <span class="span93">les</span> <span class="span93">autrices de co</span><span class="span93">ntribution</span><span class="span93">s</span> <span class="span93">cruciale</span><span class="span93">s</span> <span class="span93">à l’histoire de l’informatique,</span> <span class="span93">ce
      qu’</span><span class="span93">il est impératif</span> <span class="span93">de raconter afin</span> <span class="span93">de contrer cette invisibilisation</span> <span class="span93">de l’histoire.</span>
    </p>
    <p class="para3">
      <span class="span93">À</span> <span class="span93">partir des années</span> <span class="span93">19</span><span class="span93">50,</span> <span class="span93">parallèlement à l’embauche massive des
      femmes,</span> <span class="span93">un nouveau modèle de compréhension de ce qu’est le code, qui deviendra par la
      suite hégémonique, commence à émerger.</span> <span class="span93">Les limites matérielles des machines, en
      particulier</span> <span class="span93">leur</span> <span class="span93">faible mémoire, imposait de réduire son
      code sans perdre en efficacité,</span> <span class="span93">donc de</span> <span class="span93">passer du temps à
      plancher sur des problèmes très restreints pour bricoler des solutions ingénieuses ;</span> <span class="span93">chaque machine avait ses spécificités et les solutions d’un codeur n’étaient pas toujours</span>
      <span class="span93">transposables</span><span class="span93">.</span> <span class="span93">De là naît l’image
      d’un géni</span><span class="span93">e</span> <span class="span93">créatif et singulier</span> <span class="span93">exerçant</span> <span class="span93">une forme de magie noire –</span> <span class="span93">image
      renforcée par</span> <span class="span93">une série de tests de personnalité qui ont eu un fort retentissement à
      l’époque,</span> <span class="span93">les dépeignant comme</span> <span class="span93">des</span> <span class="span93">hommes blancs,</span> <span class="span93">chevelus</span> <span class="span93">et
      antisociaux</span><span class="span93">.</span> <span class="span93">Cette image, appartenant largement au
      domaine du fantasme, s’est cependant rapidement traduite par une politique à l’embauche dans les entreprises
      informatiques qui</span> <span class="span93">se sont mis à</span> <span class="span93">privilégi</span><span class="span93">er</span> <span class="span93">ce profil</span> <span class="span93">en introduisant des tests psycho</span><span class="span93">métr</span><span class="span93">iques</span><span class="span130">. À</span> <span class="span130">la fin des années</span> <span class="span130">19</span><span class="span130">60, quand</span> <span class="span130">des enquêtes plus sérieuses
      furent menées sur les codeurs</span><sup id="calledF36"><a epub:type="noteref" href="#dataF36">214</a></sup><span class="span130">,</span> <span class="span130">ils retrouvèrent de façon prévalente
      ces caractéristiques</span><span class="span130">, renforçant ce stéréotype.</span>
    </p>
    <p class="para3">
      <span class="span130">Dans les années 60, é</span><span class="span130">clata la « software crisis »,</span>
      <span class="span130">nom donné à la</span> <span class="span130">pénurie de travailleur·ses de
      l’informatique.</span> <span class="span130">L’</span><span class="span130">embauche massive de personnel</span>
      <span class="span130">(féminin)</span> <span class="span130">sans expérience</span> <span class="span130">se</span> <span class="span130">poursuivit</span> <span class="span130">et,</span> <span class="span130">dans le même temps, de nombreux codeurs expérimentés purent prétendre à</span> <span class="span130">une hausse des salaires.</span> <span class="span130">Les managers cherchaient de leur côté à
      rentabiliser leur coût en découpant et routinisant leur travail.</span> <span class="span130">Cette crise</span>
      <span class="span130">a</span> <span class="span130">eu pour</span> <span class="span130">effet</span>
      <span class="span130">d’inquiéter les</span> <span class="span130">programmeurs,</span> <span class="span130">qui</span> <span class="span130">se sont alors donnés pour mission de professionnaliser le</span>
      <span class="span130">métier,</span> <span class="span130">afin de</span> <span class="span130">gagner en
      autonomie</span> <span class="span130">et en reconnaissance et</span> <span class="span130">de</span>
      <span class="span130">s’assurer d’un salaire correct,</span> <span class="span130">en créant</span> <span class="span130">de</span><span class="span130">s</span> <span class="span130">cursus universitaires dédiés, une liste
      de compétences à acquérir, des journaux, des sociétés, des rencontres, des prix.</span> <span class="span130">D’ailleurs, on ne parle plus de « codeur » terme associé au travail d’exécutant féminin, mais de
      « programmeur »</span><span class="span130">, etc. Ce processus</span> <span class="span130">approfondit</span>
      <span class="span130">la masculinisation du métier : les femmes ont moins accès à l’enseignement supérieur et ne
      sont pas</span> <span class="span130">socialement</span> <span class="span130">perçues comme ayant des
      compétences techniques,</span> <span class="span130">et l</span><span class="span130">es femmes non diplômées,
      qui</span> <span class="span130">avaient alors auparavant la possibilité de gravir les échelons, se sont
      retrouvées coincées en bas de l’échelle.</span>
    </p>
    <p class="para3">
      <span class="span130">Le coup de grâce aura été porté par ce qui se présentait pourtant comme la promesse de
      démocratisation de l’informatique : l’arrivée des</span> <span class="span131">Personal Computers</span>
      <span class="span130">dans les</span> <span class="span130">foyers</span><sup id="calledF37"><a epub:type="noteref" href="#dataF37">215</a></sup><span class="span130">.</span> <span class="span130">Q</span><span class="span130">uand les parents achetaient un ordi</span><span class="span130">nateur</span> <span class="span130">familial, celui-ci était dans la plupart des cas installé dans la chambre d’un</span> <span class="span130">fils</span><span class="span130"> ;</span> <span class="span130">les pères encourageaient leurs fils à
      s’approprier l’ordinateur et passaient du temps avec eux pour les aider,</span> <span class="span130">alors que
      les filles devaient</span> <span class="span130">« se battre pour avoir un peu d’attention</span><span class="span130"> »</span><span class="span130">.</span> <span class="span130">Dans le même sens, l</span><span class="span130">es publicités pour ces ordinateurs – Commodore 64, TRS-80, Apple I &amp; II – étaient entièrement
      tournées vers les garçons.</span> <span class="span130">Ainsi, les jeunes hommes ont été bien plus exposés à
      l’informatique, dès leur enfance, que les femmes.</span> <span class="span130">A</span><span class="span130">rrivés à l’université, les jeunes hommes étaient en avance sur leur formation informatique.</span>
      <span class="span130">L</span><span class="span130">es départements informatiques souffraient d’un manque de
      moyens :</span> <span class="span130">l</span><span class="span130">a sélection</span> <span class="span130">était</span> <span class="span130">donc plus rude et les femmes, qui de fait étaient en majorité moins
      formées que les hommes à leur entrée dans le cursus, ont été plus nombreuses à quitter ce cursus. De plus, le
      sexisme ordinaire poursuivait ses œuvres : les femmes doutaient de leur capacité, et cela même si elles avaient
      d’excellent résultats scolaires, et devaient constamment</span> <span class="span130">prouver</span> <span class="span130">qu’elles étaient de véritables programmeuses, avec l’injonction d’incarner parfaitement la
      culture</span> <span class="span131">geek</span><span class="span130">, y compris ses éléments de
      sexisme</span><sup id="calledF38"><a epub:type="noteref" href="#dataF38">216</a></sup><span class="span130">.</span> <span class="span130">Au milieu des années</span> <span class="span130">19</span><span class="span130">90, au moment où l’informatique reprend un second souffle et poursuit son expansion, les contours de la
      culture</span> <span class="span131">geek</span> <span class="span130">sont fixés. Malgré les efforts plus ou
      moins importants des départements d’informatique, les femmes resteront, dans leur ensemble, exclues des
      développement</span><span class="span130">s</span> <span class="span130">de ce champ scientifique et
      technique.</span>
    </p>
    <p class="para4">
      <span class="span133">La technique</span> <span class="span133">et</span> <span class="span133">la
      nature :</span> <span class="span133">dévaluation symbolique et matérielle du travail des femmes</span>
    </p>
    <p class="para3">
      <span class="span2">Ce processus de masculinisation d’une activité est loin d’être exceptionnel – en fait, toute
      activité associée au technologique et à l’ingénierie est passée par un processus relativement similaire. Alors
      qu’au XIXe siècle, le terme « technologie » s’appliquait aussi bien au tricot qu’au travail du métal, sa
      définition s’est considérablement restreinte au cours des années 1930, pour ne plus désigner que les activités
      considérées comme relevant des sciences appliquées – soit, du domaine des ingénieurs, de la machinerie et des
      hommes.</span> <span class="span2">               </span>
    </p>
    <p class="para3">
      <span class="span13">O</span><span class="span2">n retrouve au cours de ce processus plusieurs phénomènes clefs
      observés dans le cas de l’informatique. Avec le développement du capitalisme industriel, le besoin en
      ingénieur</span><span class="span2">·e</span><span class="span2">s a explosé : en conséquence, de nombreuses
      femmes (et de personnes racisé·es) ont cherché à intégrer ce nouveau marché du travail. Les ingénieurs déjà
      établis ont ainsi déployé des stratégies pour protéger leur statut de la dévaluation financière et symbolique que
      supposait cette entrée féminine sur leur secteur de travail – dont la professionnalisation de leur métier qui
      implique, comme nous l’avons vu, la création de filières scolaires dédiées, la scientifisation de l’activité, la
      stratification de la profession et une fois de plus, la création d’une identité et d’une culture masculine du
      métier.</span>
    </p>
    <p class="para3">
      <span class="span2">En</span> <span class="span2">l’occurrence</span><span class="span2">, cette identité s’est
      focalisée sur deux éléments : la machine et le corps des hommes,</span> <span class="span2">redéfinissant dans le
      même temps le masculin. Paradoxalement, alors que les ingénieurs cherchaient à se distancier le plus possible des
      travailleurs en col bleu, cette période marque le développement d’une idéologie moderne du corps masculin comme
      puissant, endurant, musclé et manipulant des machines mécaniques et imposantes – idéologie qui sera par la suite
      raffinée avec le développement du numérique, pour y inclure encore plus fortement la dimension de
      complexité.</span> <span class="span2"> </span>
    </p>
    <p class="para3">
      <span class="span13">Ce patriarcat qui structure l’organisation de notre société, repose en dernière instance sur
      l’assignation des femmes à ce qu’on appelle le « travail reproductif »,</span> <span class="span13">c</span><span class="span13">e travail qui consiste à reproduire et entretenir l’humanité : mettre au
      monde, prendre soin des personnes dépendantes (enfants, malades, personnes âgées), s’assurer du bien-être
      psychologique d’autrui, cultiver et nourrir, créer un environnement propice au repos</span> <span class="span13">avec un foyer agréable,</span> <span class="span13">etc.</span>
    </p>
    <p class="para3">
      <span class="span13">Le point important pour nous est que ce travail reproductif a besoin d’être effectué
      gratuitement ou à très bas coût, sans quoi le capitalisme ne peut</span> <span class="span13">pas</span>
      <span class="span13">fonctionner : si les travailleurs devaient payer à son juste prix ce travail (en rémunérant
      par exemple le travail des mères), ils n’auraient pas assez pour vivre, et donc pour retourner le lendemain au
      travail.</span> <span class="span13">Et</span> <span class="span13">si c’était aux entreprises de payer pour ce
      travail, tout leur profit y passerait. La meilleure</span> <span class="span13">issue</span> <span class="span13">est donc de retirer à ce travail sa nature-même de travail, afin qu’une rémunération ne soit pas
      exigée</span><span class="span13">.</span><sup id="calledF39"><a epub:type="noteref" href="#dataF39">217</a></sup> <span class="span13">La</span> <span class="span13">fiction de deux genres distincts
      ayant des qualités distinctes</span> <span class="span13">(</span><span class="span13">le masculin
      domin</span><span class="span13">ant</span> <span class="span13">ou au mieux</span> <span class="span13"> </span><span class="span13">« </span><span class="span13">complétant</span><span class="span13"> »</span> <span class="span13">le féminin</span><span class="span13">)</span> <span class="span13">sert
      cette assignation :</span> <span class="span13">l</span><span class="span13">es femmes seraient douces,
      préoccupées des autres, sacrificielles, auraient un instinct maternel,</span> <span class="span13">seraient
      tournées vers</span> <span class="span13">la</span> <span class="span13">sphère</span> <span class="span13">familiale</span><span class="span13">… bref, autant de qualités qui feraient qu’en effectuant les tâches
      nécessaires à la reproduction de l’humanité, elles ne travailleraient pas</span> <span class="span13">mais</span>
      <span class="span13">réaliseraient leur</span> <span class="span13">nature profonde.</span>
    </p>
    <p class="para3">
      <span class="span13">Mais au cours du</span> <span class="span13">XXe</span> <span class="span13">siècle,</span>
      <span class="span13">du fait du</span> <span class="span13">développement</span> <span class="span13">d</span><span class="span13">es</span> <span class="span13">mouvement</span><span class="span13">s</span> <span class="span13">féministe</span><span class="span13">s</span><span class="span13">,
      s’est</span> <span class="span13">créé</span> <span class="span13">un marché</span> <span class="span13">du
      travail</span> <span class="span13">producti</span><span class="span13">f</span> <span class="span13">(</span><span class="span13">partiellement pris en charge par l’État via les services publics -crèches,
      écoles, hôpitaux, etc., partiellement par des entreprises privées ménage, nounous, aide à domicile,
      etc.)</span><span class="span13">,</span><span class="span13"> :</span> <span class="span13">il a</span>
      <span class="span13">donc</span> <span class="span13">bien fallu reconnaître</span> <span class="span13">qu’il
      s’agi</span><span class="span13">ssai</span><span class="span13">t d’un travail. Pour autant, le dilemme du
      travail reproductif sous le capitalisme ne change pas : on ne peut pas payer ce travail à sa juste
      valeur</span><sup id="calledF40"><a epub:type="noteref" href="#dataF40">218</a></sup><span class="span13">.
      Alors, en plus de maintenir la fiction</span> <span class="span13">du genre féminin, il faut dévaloriser ce
      travail. Et une des manières les plus efficaces de le faire est de retirer à ce travail toute caractéristique
      « technique », puisque plus un travail est socialement considéré comme technique et exigeant des
      compétences,</span> <span class="span13">mieux il est rémunéré</span><span class="span13">. Garder un enfant en
      appelle</span><span class="span13">rait</span> <span class="span13">à des « instincts »</span> <span class="span13">ou</span> <span class="span13">« du bon sens », tandis que construire une maison en appellerait à des
      compétences techniques acquises.</span> <span class="span13">Ainsi, dans le maintien d’une hiérarchie symbolique
      et matérielle des</span> <span class="span13">deux</span> <span class="span13">g</span><span class="span13">enres</span><span class="span13">, on a assigné les femmes et leur travail à la</span> <span class="span13">N</span><span class="span13">ature, et les hommes à la technique</span><span class="span13">.</span>
    </p>
    <p class="para3">
      <span class="span13">Derrière l</span><span class="span13">e</span> <span class="span13">divorce des femmes
      d’avec l’informatique, il y a celui d’avec la technologie, et encore</span> <span class="span13">derrière, d’avec
      la technique.</span> <span class="span13">Ce n’est pas un divorce des « âmes », ou des envies, ou</span>
      <span class="span13">encore</span> <span class="span13">des capacités, c’est un fossé entretenu par des
      structures sociales construites par des siècles de division genrée du travail, d’idéologie sexiste et de
      façonnement des subjectivités.</span>
    </p>
    <p class="para4">
      <span class="span97">Pour une informatique populaire : nous voulons des syndicats et des</span> <span class="span97">hackerspaces féministes</span>
    </p>
    <p class="para3">
      <span class="span2">Alors que faire ? Il est clair que la</span> <span class="span2">maîtrise</span> <span class="span2">de l’informatique est aujourd’hui un enjeu d’émancipation, que ce soit d’un point de vue financier – pour
      avoir accès à des emplois qualifiés</span><span class="span2"> </span><span class="span2">-</span><span class="span2"> </span><span class="span2">,</span> <span class="span2">pour</span> <span class="span2">contrôle</span><span class="span2">r</span> <span class="span2">nos données personnelles,</span>
      <span class="span2">et</span> <span class="span2">pour comprendre</span> <span class="span2">cet outil qui
      structure</span> <span class="span2">toute</span> <span class="span2">notre vie sociale. La question est d’autant
      plus aiguë pour les femmes qu’elles sont particulièrement exposées au vol des données, au harcèlement, au
      contrôle de leurs faits et gestes par leur entourage. Pour rappel,</span> <span class="span11">l</span><span class="span11">a plupart des femmes seront victimes de viol, de harcèlements
      et/</span><span class="span11">ou</span> <span class="span11">d’agressions sexuel</span><span class="span11">le</span><span class="span11">s</span> <span class="span11">au cours de</span> <span class="span11">leur
      vie, et</span> <span class="span11">la tendance n’a pas l’air de s’essouffler</span><sup id="calledF41"><a epub:type="noteref" href="#dataF41">219</a></sup><span class="span11">. En 2018, 7 affaires sur 10
      étaient classées sans suite</span> <span class="span11">et sur internet, u</span><span class="span11">ne récente
      étude a montré qu’une femme sur</span> <span class="span11">quatre</span> <span class="span11">entre 16 et 25
      ans</span> <span class="span11">était victime de cyberharcèlement</span> <span class="span11">(vol et
      divulgations de photos et vidéos personnelles, moqueries sur le corps, harcèlement sexuel</span><span class="span11">, etc.</span><span class="span11">).</span>
    </p>
    <p class="para3">
      <span class="span11">Une conclusion de cette histoire de l’exclusion progressive des femmes de l’informatique est
      que le problème est profond et à partir d’un certain point, indépendant des acteurs du milieu, puisque le sexisme
      est</span> <span class="span11">inhérent au</span> <span class="span11">fonctionnement du</span> <span class="span11">capitalisme : la bonne volonté ne suffit pas. Il faut donc toujours garder en tête que l’objectif est
      à</span> <span class="span11">terme</span> <span class="span11">de</span> <span class="span11">renverser</span>
      <span class="span11">ces structures.</span> <span class="span11">Pour autant, il est toujours possible</span>
      <span class="span11">de</span> <span class="span11">t</span><span class="span11">ransformer, au moins en
      partie,</span> <span class="span11">l’existant.</span> <span class="span11">La première chose à faire est que les
      femmes du milieu de l’informatique (mais aussi les personnes LGBTI) s’organisent entre elles</span><span class="span11">, ce qu’elles font déjà</span><span class="span11"> : à travers des syndicats pour défendre leurs
      conditions de travail et leur salaire, en luttant contre la culture sexiste, en organisant des espaces dédiés aux
      femmes pour les intéresser au numérique, etc.</span>
    </p>
    <p class="para3">
      <span class="span11">Un exemple</span> <span class="span11">inspirant</span> <span class="span11">de
      réappropriation féministe de technologies vitales est le mouvement d’auto-gynécologie qui s’est particulièrement
      développé</span> <span class="span11">en France</span> <span class="span11">dans les années</span> <span class="span11">19</span><span class="span11">70</span> <span class="span11">lors du mouvement pour la légalisation de
      l’avortement, et qui a de nouveau pris son essor dans les années 2010.</span> <span class="span11">Trois points
      nous semblent spécialement intéressants. Premièrement, tout le savoir produit dans les années</span> <span class="span11">19</span><span class="span11">70 dans ces groupes autogérés de femmes, diffusés à une échelle large via
      l’implantation des groupes locaux, s’est par la suite largement perdu et cela, même si un certain nombre des
      participantes sont devenues (ou restées) gynécologues.</span> <span class="span11">Cela veut dire que le maintien
      d’un réseau autonome de l’État et des professions, où se côtoient spécialistes et non-spécialistes, est crucial.
      Deuxièmement, parce que ces femmes se posaient la question en termes de besoins et non d’insertion dans un champ
      professionnel, elles ont posé un regard critique sur les techniques et technologies produites par le corps
      médical, mettant à jour des enjeux de pouvoir et de domination qui se jouaient dans ces pratiques.</span>
      <span class="span11">Et le moins qu’on puisse dire, c’est qu’on est sérieusement en attente d’un tel mouvement
      aujourd’hui sur le numérique, à l’heure où l’usage des réseaux sociaux est naturalisé, où son coût écologique est
      faiblement interrogé, où cela produit des effets de surveillance généralisé, etc. Enfin,</span> <span class="span11">elles ont produit de nouvelles pratiques et techniques gynécologiques. Parce que les outils médicaux
      sont très chers,</span> <span class="span11">elles</span> <span class="span11">se sont aussi posées la question
      de comment avoir</span> <span class="span11">accès à</span> <span class="span11">un kit p</span><span class="span11">eu</span> <span class="span11">cher et efficace qui couvre</span> <span class="span11">l’essentiel des
      besoins.</span> <span class="span11">R</span><span class="span11">écemment, Gynepunk, un collectif de hackeuses
      féministes a développé un kit d’auto-gynécologie en utilisant</span> <span class="span11">des</span> <span class="span11">imprimantes 3D,</span> <span class="span11">la carte électronique de microcontrôleur
      A</span><span class="span11">rduino, etc.</span> <span class="span11">Dans un tel</span> <span class="span11">contexte</span><span class="span11">, le but est de faire le moins cher et le plus simple possible :
      plus une techno</span><span class="span11">logie</span> <span class="span11">sera</span> <span class="span11">low
      tech</span> <span class="span11">et accessible</span><span class="span11">, plus elle sera valorisée.</span>
    </p>
    <p class="para3">
      <span class="span126">Si l’on s’appuie sur cette expérience, l’enjeu</span> <span class="span126">pour les femmes
      aujourd’hui</span> <span class="span126">est de créer des espaces où le numérique est interrogé, réapproprié et
      détourné pour répondre à leurs besoins. En somme, il nous faut des hackerspaces féministes, accessibles à
      tou·tes, où la culture</span> <span class="span24">hack</span> <span class="span126">elle-même, héritière de
      cette histoire sexiste de l’informatique, est critiquée, redéfinie et transformée.</span> <span class="span126">Dans le même temps, au vu de la longue histoire de l’exclusion des femmes du domaine technologique, il
      nous faut lutter dans le monde du travail contre le sexisme, pour la revalorisation technique des emplois
      féminins et pour la féminisation de ces emplois. Mais au final, p</span><span class="span126">eu nous importe le
      nombre de Marissa Mayer</span> <span class="span126">(ex-CEO de Yahoo)</span> <span class="span126">et de Sheryl
      Sandber</span><span class="span126">g (COO de Facebook)</span><span class="span126">.</span> <span class="span126">Certes, elles aident à une meilleure représentativité des femmes, mais à quel prix ? À celui de
      l’approbation de toute une industrie qui s’est construite sur l’exclusion et l’exploitation de pans entiers de la
      population.</span> <span class="span126">C</span><span class="span126">e</span> <span class="span126">que nous
      voulons, c’est une informatique féministe, populaire, antiraciste et écologique,</span> <span class="span126">et</span> <span class="span126">qui, avant toute autre chose, réponde à nos besoins sans
      dominer.</span>
    </p>

      <p class="para9">
        <span class="span61"><sup><a href="#calledF39">217</a></sup>De nombreuses féministes ont travaillé sur

        Theory</span><span class="span61">, Haymarket, 2013</span> <span class="span61">et</span> <span class="span61">Silvia Federici</span> <span class="span10">Caliban et la socière. Femmes, corps et accumulation
        primitive</span><span class="span61">, Senonevero, 2017.</span><span class="span61"><br/></span><span class="span61">Pour les enjeux</span> <span class="span61">féministes c</span><span class="span61">ontemporains</span> <span class="span61">au</span><span class="span61">tour du travail reproductif,
        voir</span> <span class="span61">Aurore</span> <span class="span61">Koechlin,</span> <span class="span10">La
        Révolution Féministe</span><span class="span61">, Amsterdam, 2019.</span>
      </p>
    </aside><aside epub:type="footnote" id="dataF40">
      <p class="para9">
        <span class="span9"><sup><a href="#calledF40">218</a></sup>Dans le cas des services publics, le compromis
        obtenu est un peu différent, puisque le coût du travail est pris en charge par l’État. Cependant, comme ces
        dernières décennies de néolibéralisme nous l’ont montré, en temps de crise financière, l’État rend tout aux
        entreprises privées, y compris les services publics.</span>
      </p>

      <p class="para9">
        <span class="span9"><sup><a href="#calledF41">219</a></sup>Les chiffres varient, mais que ce soit dans le monde
        ou en France, les divers observatoires considèrent qu</span><span class="span9">e plus de la moitié des femmes
