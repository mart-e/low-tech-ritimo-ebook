  <p class="para14">
      <span class="span5">Créer nos propres insfrastructures féministes</span>
    </p>
    <p class="para58">
      <span class="span134">Alex Haché, cyberf</span><span class="span134">é</span><span class="span134">ministe</span>
    </p>
    <p class="para31">
       
    </p>
    <p class="para22">
       
    </p>
    <p class="para3">
      <span class="span135">Par infrastructure féministe, nous entendons ce qui soutient et qui alimente en ressources,
      plus ou moins stables, les luttes féministes, leur développement et leurs avancées. Par ressources, nous
      entendons les techniques, technologies et processus (analogiques, numériques, sociaux), dont des espaces sûrs, en
      non-mixité, des refuges, bibliothèques, réseaux de sororité et de confiance, des serveurs, des pages
      jaunes,</span> <span class="span135">dépôts de logiciels</span><span class="span135">, outils de documentation et
      d’archivage, des encyclopédies, des HerStories multimédias, des techniques pour la vie. Cette infrastructure
      comprend également ce qui est mobile, éphémère, transitoire, qui puisse s’ancrer dans une infrastructure
      temporaire de rencontres, d’ateliers et de fêtes qui alimentent la confiance, l’affection mutuelle et le
      bien-être des camarades féministes.</span>
    </p>
    <p class="para3">
      <span class="span135">L’impulsion des organisations de femmes, LGBTIQ+ et des réseaux cyberféministes s’est
      révélé</span><span class="span135">e</span> <span class="span135">crucial</span><span class="span135">e</span>
      <span class="span135">pour comprendre l’énorme quantité d’initiatives actuelles qui</span> <span class="span135">s’efforcent de</span> <span class="span135">raconter les mémoires collectives de la
      HerStory</span><sup id="calledF42"><a epub:type="noteref" href="#dataF42">220</a></sup> <span class="span135"> </span><span class="span135">dans la technologie,</span> <span class="span135">de montrer leur
      richesse et leur diversité. C’est la démarche de plusieurs recherches cyberféministes comme celle de</span>
      <span class="span137">L</span><span class="span137">elacoders</span> <span class="span137">(Donestech)</span><sup id="calledF43"><a epub:type="noteref" href="#dataF43">221</a></sup><span class="span135">,</span> <span class="span135">qui depuis 2008 tente de comprendre les clés de l’inclusion des femmes
      et des autres identités de genre dans le développement des technologies libres et/ou de souveraineté
      technologique</span><span class="span135"> :</span> <span class="span135">quelles sont leurs
      mo</span><span class="span135">ti</span><span class="span135">vations, leurs désirs, leurs besoins et
      leur</span><span class="span135">s</span> <span class="span135">manière</span><span class="span135">s</span>
      <span class="span135">de faire. D’autres projets à souligner sont ceux que développe</span> <span class="span137">Luchadoras</span><sup id="calledF44"><a epub:type="noteref" href="#dataF44">222</a></sup> <span class="span135">et son travail autour des</span> <span class="span137">g</span><span class="span137">enias</span><sup id="calledF45"><a epub:type="noteref" href="#dataF45">223</a></sup> <span class="span135">(les génies)</span><span class="span137">,</span> <span class="span135">des</span> <span class="span137">mujeres guerreras</span><sup id="calledF46"><a epub:type="noteref" href="#dataF46">224</a></sup>
      <span class="span135">(</span><span class="span135">femmes guerrières</span><span class="span135">)</span>
      <span class="span135">et</span> <span class="span138">des</span> <span class="span139">#TecnoLovers</span><sup id="calledF47"><a epub:type="noteref" href="#dataF47">225</a></sup><span class="span138">,</span> <span class="span138">qui met en lumière des femmes passées maîtresse</span><span class="span138">s</span> <span class="span138">des technologies, des femmes qui prennent leur vélo, démontent leur
      ordinateur et transforme</span><span class="span138">nt</span> <span class="span138">un bout de coton en
      vêtement. On retrouve également les</span> <span class="span139">Mujeres con ciencia</span><sup id="calledF48"><a epub:type="noteref" href="#dataF48">226</a></sup> <span class="span138">(</span><span class="span138">f</span><span class="span138">emmes de science) qui tente</span><span class="span138">nt</span>
      <span class="span138">de montrer ce que font et ont fait les femmes qui se sont consacrées et se consacrent à la
      science et à la technologie. Biographies, interviews, événements, éphémérides, et tout type de chronique ou de
      fait important ont leur place dans ce média. Le serveur féministe</span> <span class="span139">Anarchaserver</span> <span class="span138">s’appuie sur</span> <span class="span138">un</span>
      <span class="span138">dépôt</span><sup id="calledF49"><a epub:type="noteref" href="#dataF49">227</a></sup>
      <span class="span138">d’images et de vidéos autour du genre et des technologies.</span> <span class="span138">Et,
      finalement, les</span> <span class="span142">Señoras de internet</span><sup id="calledF50"><a epub:type="noteref" href="#dataF50">228</a></sup> <span class="span143">(les dames d’</span><span class="span143">I</span><span class="span143">nternet)</span><span class="span143">,</span> <span class="span143">un
      podcast féministe autour des futurs développements technologiques est un autre exemple de travail centré sur nos
      mémoires collectives autour des technologies.</span>
    </p>
    <p class="para3">
      <span class="span143">Sans mémoire,</span> <span class="span143">nous ne pouvons pas nous projeter dans des
      futurs désirables, et nous ne pouvons pas non plus trouver des référents qui nous inspirent et nous donnent envie
      de faire activement partie du développement des technologies que nous méritons. De ce fait, voici quelques autres
      exemples</span> <span class="span143">d’initiatives qu</span><span class="span143">i</span> <span class="span143">nous semble</span><span class="span143">nt</span> <span class="span143">faire partie de la construction
      active d’une infrastructure féministe. En termes d’organisations, commençons par mentionner les luttes et les
      actions de la</span> <span class="span143"> </span><span class="span142">Coalición de Extrabajadoras y
      Trabajadoras de la Industria Electrónica en México</span> <span class="span142">–</span> <span class="span142">CETIEN</span><sup id="calledF51"><a epub:type="noteref" href="#dataF51">229</a></sup> <span class="span143">(</span><span class="span143">« </span><span class="span143">Coalition d’Ex-travailleuses et
      Travailleuses de l’Industrie Electronique au Mexique </span><span class="span143">»</span><span class="span143">), qui ont mis en place des mécanismes pour défendre les droits du travail et les droits
      humains.</span> <span class="span143">Elles nous rappellent également que les dispositifs électroniques que nous
      consommons trop souvent de manière irréfléchie sont généralement produits dans</span> <span class="span143">des
      conditions déplorables et dans des environnements imbibés de violence.</span>
    </p>
    <p class="para3">
      <span class="span143">Un autre exemple de création féministe dans le monde des technologies se trouve dans
      le</span> <span class="span142">réseau de radios communautaires et de logiciels libres</span><sup id="calledF52"><a epub:type="noteref" href="#dataF52">230</a></sup><span class="span142">,</span> <span class="span143">habité par des camarades féministes qui articulent un réseau au sein duquel les femmes ont accès aux
      outils et aux contenus libres.</span> <span class="span143">Grâce à ce réseau, elles peuvent</span> <span class="span143">réaliser leurs propres programmes de diffusion dans leurs propres radios communautaires,</span>
      <span class="span143">et ouvrir</span> <span class="span143">l’espace aux copines lesboféministes, à celles qui
      avortent, aux femmes autochtones,</span> <span class="span143">afin qu’elles</span> <span class="span143">puissent</span> <span class="span143">pren</span><span class="span143">dre</span> <span class="span143">le contrôle de leur</span><span class="span143">s</span> <span class="span143">propres médias.</span>
      <span class="span143">Dans le cadre des productions radio,</span> <span class="span142">el
      Desarmador</span><sup id="calledF53"><a epub:type="noteref" href="#dataF53">231</a></sup> <span class="span143">(le tournevis)</span><span class="span143">,</span> <span class="span143">est</span> <span class="span143">un programme radio autogéré pour</span> <span class="span143">s’aventurer dans l’appropriation critique
      d’Internet et de la sécurité numérique, basé sur des outils et logiciels libres et avec la précieuse
      participation des activistes et des collectifs hispanophones.</span>
    </p>
    <p class="para3">
      <span class="span143">Il faut également souligner l’usage tactique et stratégique des TIC de plusieurs</span>
      <span class="span142">services d’assistance en ligne</span> <span class="span142">(</span><span class="span146">helplines</span><span class="span142">)</span> <span class="span142">qui offrent de l’information sur
      l’avortement sûr</span> <span class="span143">dans des pays où ce droit est criminalisé</span><sup id="calledF54"><a epub:type="noteref" href="#dataF54">232</a></sup><span class="span143">.</span> <span class="span143">Ensemble, elles forment une infrastructure féministe qui fournissent de l’information qui sauve des
      vies et qui ne se trouve nulle part ailleurs. Parfois, également, elles accompagnent personnellement des femmes
      qui sont victimes de violences. Ces</span> <span class="span147">helplines</span> <span class="span143">et leurs
      modes de fonctionnement se répliquent et se multiplient sous la forme de</span> <span class="span142">réseaux de
      réponse rapide</span><span class="span143">,</span> <span class="span143">animés</span> <span class="span143">par
      des féministes qui apportent des réponses à des femmes et des collectifs qui font face à des situations</span>
      <span class="span143">de</span> <span class="span143">violence de genre provoquées ou amplifiées par les TIC. Ces
      réponses tendent à être des approches pluridisciplinaire</span><span class="span143">s</span> <span class="span143">dans lesquelles l’aspect légal, l’aspect psychologique ainsi que les connaissances techniques
      fonctionnent de façon conjointe dans le but de trouver des solutions et des stratégies d’atténuation de ces
      violences.</span>
    </p>
    <p class="para3">
      <span class="span143">De façon complémentaire, on retrouve la galaxie des rencontres et des ateliers
      transhackféministes organisés dans le but de partager et de s’approprier ensemble les outils et les
      pratiques</span> <span class="span143">pour</span> <span class="span143">prendre soin les unes des autres,
      et</span> <span class="span143">pour l</span><span class="span143">’autodéfense (physique, numérique,
      émotionnelle). Le</span> <span class="span142">laboratoire des interconnectivités</span> <span class="span143">l’exprime dans ces mots :</span>
    </p>
    <p class="para52">
      <span class="span143">« </span><span class="span147">Nous développons une méthodologie stratégique</span>
      <span class="span147">qui associe</span> <span class="span147">les techniques d’arts martiaux, l’autodéfense
      féministe et les manières de prendre soin les un</span><span class="span147">e</span><span class="span147">s des
      autres dans la sphère numérique. Dans cette démarche, nous refusons la dichotomie</span> <span class="span147">en</span> <span class="span147">li</span><span class="span147">g</span><span class="span147">ne/</span><span class="span147">hors</span> <span class="span147">li</span><span class="span147">g</span><span class="span147">ne, c’est-à-dire connecté/déconnecté, et nous travaillons de façon
      holistique</span> <span class="span147">dans</span> <span class="span147">un engagement politique pour la vie de
      toutes et chacune d’entre nous. Nous nous</span> <span class="span147">reconnectons avec nos intuitions, nous
      explorons nos limites corporelles et</span> <span class="span147">spatiales</span><span class="span147">, et nous
      réalisons un diagnostic autour de nos habitudes quotidiennes de communication, d’organisation et</span>
      <span class="span147">nos manières</span> <span class="span147">d’entrer en relation au quotidien, de façon plus
      sécure et plus autonome</span><span class="span143"> »</span><sup id="calledF55"><a epub:type="noteref" href="#dataF55">233</a></sup><span class="span7">.</span>
    </p>
    <p class="para3">
      <span class="span149">Dans cet axe, il faut mentionner</span> <span class="span151">ciberseguras</span><sup id="calledF56"><a epub:type="noteref" href="#dataF56">234</a></sup><span class="span150">,</span> <span class="span151">la clicka</span><sup id="calledF57"><a epub:type="noteref" href="#dataF57">235</a></sup><span class="span150">,</span> <span class="span151">gendersec</span><sup id="calledF58"><a epub:type="noteref" href="#dataF58">236</a></sup><span class="span150">,</span> <span class="span151">hacks de vida</span><sup id="calledF59"><a epub:type="noteref" href="#dataF59">237</a></sup> <span class="span150">y</span> <span class="span151">acoso.online</span><sup id="calledF60"><a epub:type="noteref" href="#dataF60">238</a></sup>
      <span class="span150">qui proposent du matériel de protection et</span> <span class="span150">d’</span><span class="span150">atténuation de la violence de genre, comme, par exemple, dénoncer et
      résister aux publications pornographiques non consenties. Ces initiatives produisent toute l’information
      nécessaire dont les grandes plateformes commerciales se lavent les mains. Ces activistes viennent de programmer
      un robot sur</span> <span class="span152">telegram</span> <span class="span150">af</span><span class="span149">in
      de fournir de l’aide et des conseils aux camarades qui subissent ce genre de violence. Enfin, il faut mentionner
      l’incroyable projet développé par le</span> <span class="span153">hacklab féministe la_bekka</span><span class="span149">, qui ont produit un fazine</span><sup id="calledF61"><a epub:type="noteref" href="#dataF61">239</a></sup> <span class="span149">pour expliquer, pas à pas, comment monter un serveur féministe
      avec une connexion « fait</span><span class="span149">e</span> <span class="span149">maison ».</span>
      <span class="span149">Ce projet, comme tous les autres cités ici, émerge des réseaux de conversation, de soutien
      et de solidarité qui se tissent grâce aux rencontres qui permettent aux camarades de politiser leurs
      technologies, et d’imaginer ces solutions pour faire face aux violences.</span>
    </p>
    <p class="para3">
      <span class="span7">Dans ces espaces physiques, lors des rencontres temporaires, dans la convergence, les
      camarades se reconnaissent et souvent, brisent la sensation d’isolement social. Elles réussissent ainsi à mettre
      en commun leurs perspectives et à organiser ensemble des ateliers, des « éditathons », des concerts, des
      ladyfests, cryptoparties et hackmeetings, mais aussi des écrits, récits, audiovisuels, des cartes, des histoires
      et des mémoires collectives. On circule, on crée, on revit, on resignifie, on diffuse, on soutient, on écoute, on
      informe, on communique. Anamhoo, membre de</span> <span class="span154">ADA</span><span class="span7">, explique
      que : « </span><span class="span108">Toute révolution doit passer par repenser son infrastructure, retourner aux
      projets de serveurs autonomes ou réseaux sociaux alternatifs, qui, contrairement à ce qu’on croit, se sont pas
      des stratégies obsolètes. Nous avons besoin de moyens sûrs et libres de nous exprimer, nous avons besoins de
      ressources économiques et de travail et de véritables réseaux de collaboration durables </span><span class="span7">».</span><sup id="calledF62"><a epub:type="noteref" href="#dataF62">240</a></sup>
    </p>
