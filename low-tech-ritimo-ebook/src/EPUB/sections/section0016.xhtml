  <p class="para14">
      <span class="span5">Sauver les ordinateurs, sauver Internet</span>
    </p>
    <p class="para23">
      <span class="span37">Jean-Noël Montagné</span> <span class="span37">et Ghislain Nicaise</span>
    </p>
    <p class="para23">
      <span class="span36">Revue</span> <span class="span37">Le Sauvage</span>
    </p>
    <p class="para5">
       
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">Cas d’école</span><span class="span2"> :</span> <span class="span2">si les écologistes
      arrivaient aux commandes pour gérer la décroissance inévitable de la consommation énergétique et avec elle du
      PIB, il faudrait qu’ils affichent des priorités. La réduction des inégalités ne fait pas discussion, mais le
      débat est moins simple dès que l’on se pose la question</span><span class="span2"> :</span> <span class="span2">« que faut-il préserver de la technostructure industrielle</span><span class="span2"> ?</span><span class="span2"> ». On aimerait bien par exemple que quelques ressources soient préservées,
      comme un peu de métallurgie pour faire tourner des usines de matériel électrique, de vélos ou de grelinettes. Le
      présent article est un plaidoyer pour conserver les ordinateurs. C’est un plaidoyer partisan qui pose</span>
      <span class="span2">comme acquis qu’il vaut mieux des ordinateurs que pas d’ordinateurs. Dans son dernier
      livre</span> <span class="span6">La revanche de Gaïa</span><span class="span2">, James Lovelock préconise de
      stocker le savoir dans des livres pour que l’on puisse s’en servir quand la civilisation se reconstruira, il
      pense que les ordinateurs ne peuvent stocker la masse de connaissances utiles car ils</span> <span class="span2">disparaîtront</span> <span class="span2">dans la tourmente. Pouvons-nous imaginer qu’un mouvement
      militant s’oppose à ce destin</span><span class="span2"> ?</span>
    </p>
    <p class="para3">
      <span class="span2">Il</span> <span class="span2">apparaît</span> <span class="span2">tout de suite qu’on ne peut
      pas continuer à subir le mécanisme actuel de l’obsolescence programmée sur</span> <span class="span2">deux</span>
      <span class="span2">ans, de l’inflation des capacités de mémoire, de la complexification des logiciels. Pour ne
      prendre qu’un exemple, une page de texte nécessite environ</span> <span class="span2">3 </span><span class="span2">ko de mémoire. Avec une version récente de M…t Office, il en faut 30 à 60 pour le même
      bénéfice-utilisateur.</span>
    </p>
    <p class="para3">
      <span class="span2">Il faudrait rendre les ordinateurs plus durables, plus conviviaux, plus économes en énergie
      et en matériaux. […</span><span class="span2">]</span> <span class="span2">Si l’on se réfère à la pensée d’Illich
      sur l’outil, un ordinateur devrait être :</span>
    </p>
    <p class="para43">
      <span class="span2">sobre en énergie (avec un milliard d’ordinateurs dans le monde, le secteur informatique
      actuel contribue à</span> <span class="span2">2 </span><span class="span2">% des émissions totales de gaz
      carbonique dans l’atmosphère : autant que les avions de ligne)</span>
    </p>
    <p class="para43">
      <span class="span2">robuste</span>
    </p>
    <p class="para43">
      <span class="span2">réparable par échange des pièces usées</span>
    </p>
    <p class="para43">
      <span class="span2">entièrement recyclable</span>
    </p>
    <p class="para43">
      <span class="span2">assez simple pour que des parents puissent enseigner à leurs enfants comment l’utiliser et
      l’entretenir.</span>
    </p>
    <p class="para3">
      <span class="span2">Cela semble à première vue excessivement utopique et pourtant</span><span class="span26">…
      l’organisation à but</span> <a href="https://www.raspberrypi.org/"><span class="span22">non lucratif
      (</span></a><a href="https://www.raspberrypi.org/"><span class="span87">charity)</span></a> <span class="span26">britannique Raspberry Pi</span><sup id="calledF1"><a epub:type="noteref" href="#dataF1">118</a></sup><span class="span26"> construit et commercialise depuis 2011 un modèle d’ordinateur
      miniature à très basse consommation, moins de 1</span> <span class="span26">W</span> <span class="span26">en
      usage bu</span><span class="span2">reautique, 2</span> <span class="span2">W</span> <span class="span2">à fond
      (contre 20 à</span> <span class="span2">80 </span><span class="span2">W pour un ordinateur portable, et 150
      à</span> <span class="span2">500 </span><span class="span2">W pour un ordinateur tour), à très bas coût, moins de
      40 euros pour le modèle haut de gamme, et moins de 5 euros pour le modèle de base, dont les plans et les
      fonctionnalités sont conçus collectivement autour des besoins citoyens, et non autour de l’écosystème
      croissanciste de l’informatique mondiale. La consommation électrique est si faible que micro-solaire,</span>
      <span class="span2">micro-éolien et énergie mécanique humaine suffisent pour alimenter l’ordinateur et son écran,
      ainsi que le montrent des centaines de projets sur le web.</span>
    </p>
    <p class="para3">
      <span class="span2">Cet ordinateur s’inscrit dans un contexte pédagogique basé sur les ressources libres, des
      logiciels libres et des matériels libres. Il a été conçu dès le départ pour l’appropriation des outils
      informatiques par le grand public. Le succès est tel, que</span> <span class="span2">YouTube</span> <span class="span2">dénombre plus d’un million trois cent mille vidéos d’apprentissage consacrées à cette plateforme, dans
      toutes les langues du monde.</span>
    </p>
    <p class="para3">
      <span class="span2">Du point de vue</span> <span class="span2">m</span><span class="span2">atériel, du sourçage
      des matériaux, de la recyclabilité et réparabilité, la communauté Raspberry Pi (</span><span class="span2">déjà</span> <span class="span2">cinq</span> <span class="span2">millions d’unités vendues) pousse de
      façon constante vers des solutions plus éthiques pour les prochains modèles, inspirées par</span> <span class="span2">celui</span> <span class="span2">des téléphones portables Fairphone</span><sup id="calledF2"><a epub:type="noteref" href="#dataF2">119</a></sup><span class="span2">, dont tous les matériaux sont
      éco- et éthico-sourcés, et la réparabilité totale.</span>
    </p>
    <p class="para3">
      <span class="span2">En ce qui concerne la consommation énergétique d’Internet, des alternatives sobres sont
      également expérimentées.</span> <span class="span11">E</span><span class="span11">n Catalogne</span><span class="span2">, dans les zones montagneuses des Pyrénées et dans les zones vallonnées d’Osona, les opérateurs nationaux
      n’ayant pas équipé toutes les zones rurales,</span> <span class="span2">u</span><span class="span2">ne poignée de
      villages se sont groupés à partir de 2004, pour commencer un réseau citoyen gratuit</span><span class="span2"> :</span> <span class="span2">Guifi.net</span><sup id="calledF3"><a epub:type="noteref" href="#dataF3">120</a></sup><span class="span2">. Le réseau s’est étendu peu à peu à toute la Catalogne, y compris
      dans les grandes villes. Aujourd’hui, Guifi.net se diffuse tranquillement sur la péninsule</span> <span class="span2">i</span><span class="span2">bérique et possède même des connexions vers d’autres pays, l’Amérique du Sud
      par exemple.</span> <span class="span2">En mars 2018</span><span class="span2">,</span> <span class="span2">34 630</span> <span class="span2">« </span><span class="span2">nœuds »</span> <span class="span2">d’interconnexion sont actifs, sur les</span> <span class="span2">58 000</span> <span class="span2">installés.</span>
    </p>
    <p class="para3">
      <span class="span2">Ces</span> <span class="span2">nœuds</span> <span class="span2">sont matérialisés par de
      petits routeurs que l’on trouve pour une trentaine d’euros, voire moins, consommant très peu d’électricité,
      entre</span> <span class="span2">3 </span><span class="span2">W et</span> <span class="span2">10 </span><span class="span2">W ou plus selon la puissance, certains étant alimentés par du petit
      photovoltaïque. Une petite antenne sur le toit de la maison ou de l’immeuble, le routeur dans le grenier ou
      l’escalier, et le tour est joué. Une fois le matériel branché, la mise en place se fait par une simple page web,
      à la portée de tou</span><span class="span2">t de monde</span><span class="span2">. Le réseau s’adapte sans
      difficulté à l’arrivée de nouveaux nœuds ou à l’extinction d’autres nœuds.</span>
    </p>
    <p class="para3">
      <span class="span2">La partie logicielle, très expérimentale au début, s’est progressivement étoffée, comme pour
      tout logiciel libre, avec l’implication de plusieurs dizaines de développeur</span><span class="span2">·se</span><span class="span2">s, qui se groupent aujourd’hui sur une distribution GNU-Linux spécifique
      pour concevoir ce modèle de réseau Internet en mesh,</span> <span class="span2">a</span><span class="span2">utonome et résilient.</span> <a href="http://cloudy.community/"><span class="span22">Le projet s’appelle
      Cloudy</span></a><sup id="calledF4"><a epub:type="noteref" href="#dataF4">121</a></sup><span class="span2">. Il
      met tous les</span> <span class="span2">nœuds</span> <span class="span2">en communication, sans serveur
      centralisé</span> <span class="span26">(</span><span class="span26">ce qui est, en soi, une économie d’énergie
      énorme</span><span class="span26">)</span><span class="span26">. En pl</span><span class="span2">us des
      protocoles de communication traditionnels, la communauté Guifi a mis en place sur ce réseau des serveurs de
      courriel, de téléphonie par IP, de stockage de données, de messagerie instantanée, de webRadios et webTV, de
      vidéoconférence, ainsi que des serveurs</span> <span class="span2">w</span><span class="span2">eb, créant un
      véritable Internet autonome, autogéré, résilient, accessoirement connecté au vrai Internet.</span> <span class="span2">On</span> <span class="span2">en comprend</span> <span class="span2">ainsi</span> <span class="span2">toute la portée politique et technologique dans les difficiles années qui viennent.</span>
    </p>
    <p class="para44">
      <span class="span2">Avec l’introduction encore timide du mieux-disant environnemental dans les clauses des
      marchés publics, on peut espérer voir se développer de nouvelles pratiques de fabrication informatique. Une prise
      de conscience militante pourrait renforcer la vigilance en ce qui concerne les</span> <span class="span2">ordinateurs. L’érosion de la biodiversité est certainement plus préoccupante et il est encore un peu tôt
      pour que les militant</span><span class="span2">·e</span><span class="span2">s prennent au sérieux la menace qui
      pèse à terme sur les ordinateurs et sur</span> <span class="span2">I</span><span class="span2">nternet. Pourtant,
      dans le tourbillon de décroissance qui se prépare, la préservation de cet outil peut faire toute la différence
      entre un futur qui préserve les connaissances acquises et un simple retour au</span> <span class="span2">Moyen
      Âge</span><span class="span2">.</span>
    </p>
