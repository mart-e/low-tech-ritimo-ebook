  <p class="para14">
      <span class="span5">Le Parti communiste chinois face à l’Anthropocène : quelles ambitions
      internationales ?</span>
    </p>
    <p class="para49">
      <span class="span100">Élodie René, doctorante en Business &amp; Law</span>
    </p>
    <p class="para5">
       
    </p>
    <p class="para4">
      <span class="span83">La Chine</span><span class="span101"> :</span> <span class="span1">futur leader des
      négociations internationales sur le climat ?</span>
    </p>
    <p class="para3">
      <span class="span2">La Chine cherche à s’affirmer comme une puissance de référence sur les plans économique,
      politique, diplomatique, militaire et idéologique (M. Duchâtel, 2017). Son armée est en train d’acquérir des
      forces de projection militaires et des capacités numériques de contrôle des flux d’information parmi les plus
      puissantes au monde (F. Douzet, 2018).</span>
    </p>
    <p class="para3">
      <span class="span2">Elle affiche aujourd’hui ouvertement sa volonté de remodeler l’architecture de l’ordre
      international dans un sens qui lui soit plus favorable, afin de mieux protéger ses intérêts fondamentaux. Elle
      cherche à s’imposer comme le leader économique, politique et technologique de demain, tout en s’autoproclamant
      nouveau gardien légitime des affaires mondiales. Elle aménage ainsi sa rhétorique traditionnelle de
      « non-ingérence » héritée du courant des non-alignés durant la guerre froide pour contribuer de plus en plus
      activement à la gestion des crises internationales, conformément au concept de l’« émergence pacifique » (F.
      Godement, 2012).</span>
    </p>
    <p class="para3">
      <span class="span2">A l’heure de l’aggravation des dérèglements écologiques planétaires, la Chine tend à
      s’imposer comme le leader des écotechnologies et de l’éco-innovation (J. Ruet, T Voiturier, 2013), notamment dans
      les pays du Sud particulièrement vulnérables aux effets du changement climatique. Elle est aussi devenue un
      acteur incontournable des négociations mondiales sur le climat. Rappelons, à cet égard, qu’elle cherche à
      profiter du retrait des États-Unis des accords de la COP 21 pour renforcer son image de puissance responsable
      face au changement climatique, notamment auprès des pays en développement.</span>
    </p>
    <p class="para4">
      <span class="span1">La civilisation écologique au service du soft power chinois</span>
    </p>
    <p class="para3">
      <span class="span42">Dans ce cadre,</span> <span class="span102">lors des XVIII</span><span class="span102">ᵉ</span> <span class="span102">et XIXᵉ congrès du Parti communiste chinois (PCC), les autorités ont
      officiellement érigé le projet de Civilisation écologique (CE) au rang des priorités politiques
      nationales.</span> <span class="span42">En 2015, le Conseil d’État a publié un document officiel détaillant les
      politiques et approches pratiques que le gouvernement envisage de déployer pour construire une civilisation
      écologique (S.Geall, 2017). À travers ce projet, le PCC cherche aussi à renforcer son</span> <span class="span41">soft power</span> <span class="span42">sur la scène internationale en proposant une vision de l’écologie
      qui se veut pragmatique et efficace ; une vision qui allie croissance économique, innovation technologique,
      modernisation institutionnelle et responsabilité environnementale.</span>
    </p>
    <p class="para3">
      <span class="span42">Au-delà de la dimension purement rhétorique de ce positionnement, l’État chinois</span>
      <span class="span42">doit désormais composer avec les nouvelles revendications environnementales de sa
      population, qui réclame plus de transparence et de responsabilité de la part des acteurs politiques et
      économiques du pays (N. Salmon, 2016). Le PCC doit donc apporter des réponses concrètes aux
      citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span42">s chinoi</span><span class="span42">s</span><span class="span43">·e</span><span class="span43">s</span>
      <span class="span42">et rendre des comptes, notamment aux classes moyennes urbaines, grandes bénéficiaires de la
      politique d’ouverture</span> <span class="span42">économique du pays.</span>
    </p>
    <p class="para3">
      <span class="span42">Alors qu’aucune réponse concrète ne semble émerger des « démocraties » occidentales face aux
      effondrements écologiques en cours à l’échelle planétaire, il semblerait que se mette en place en Chine un
      système politique d’« autoritarisme vert » (F. Flipo, 2018) qui pourrait bien séduire plus d’un gouvernement sur
      Terre. Ce système repose sur les</span> <span class="span41">big data</span> <span class="span42">environnementales et le contrôle panoptique des entreprises, de la population et des cadres de
      l’administration (S.</span> <span class="span42">Weigelin-Schwiedrzik, 2018).</span> <span class="span42"> </span>
    </p>
    <p class="para3">
      <span class="span2">Cet article a pour objectif de décrypter les mécanismes institutionnels et technologiques qui
      sous-tendent cette nouvelle organisation du pouvoir en Chine à l’heure de l’Anthropocène.</span> <span class="span2"> </span><span class="span2">Il vise également à questionner quelles sont les ambitions internationales du
      gouvernement chinois en matière de politique environnementale.</span>
    </p>
    <p class="para4">
      <span class="span1">La sécurité comme pierre angulaire du projet de civilisation écologique</span>
    </p>
    <p class="para3">
      <span class="span2">Le projet de CE se structure autour du concept de sécurité écologique sur lequel travaille un
      nombre croissant de chercheurs chinois (D. Liu, Q. Chang, 2015). L’écologie étant appréhendée par le prisme de la
      sécurité, cela implique de gérer les flux (matériels, énergétiques, financiers, démographiques, etc.) en fonction
      des risques et des menaces préalablement identifiés. Cette vision de l’écologie confère aux technologies
      numériques un rôle prépondérant. Il s’agit d’automatiser les mécanismes de gestion des risques en s’appuyant sur
      l’exploitation de grands volumes de données pour orienter les processus de prise de décision à tous les niveaux
      de la société (État, entreprises, individus).</span>
    </p>
    <p class="para3">
      <span class="span2">L’importance stratégique que revêt désormais le concept de sécurité écologique pour le
      gouvernement chinois reflète bien l’évolution de sa perception des enjeux sécuritaires sur ces dernières années.
      Outre la sécurité militaire de son territoire, ses approvisionnements énergétiques et miniers, sa stabilité
      financière ainsi que sa sécurité environnementale, sanitaire et alimentaire pèsent de plus en plus lourd dans
      l’équation sécuritaire du pays (J.P. Cabestan, 2015).</span>
    </p>
    <p class="para3">
      <span class="span42">Il n’est d’ailleurs pas anodin que le discours de Xi Jinping lors du XIX</span><span class="span102">ᵉ</span> <span class="span42">congrès du PCC en 2017 associe habilement le récit triomphant de la
      civilisation écologique à celui de la montée en puissance de la Chine dans le domaine militaire et dans le
      cyberespace. Le gouvernement chinois développe une vision intégrée de la sécurité dans laquelle les phénomènes
      politiques, économiques, technologiques et écologiques sont interconnectés.</span>
    </p>
    <p class="para3">
      <span class="span42">Le projet de CE est ainsi étroitement associé à une gestion sécuritaire de l’environnement
      dans laquelle la maîtrise des flux d’information est absolument cruciale. Les autorités sont en train de
      généraliser l’usage des outils numériques comme instruments politiques de contrôle de la société</span><sup id="calledF1"><a epub:type="noteref" href="#dataF1">131</a></sup> <span class="span42">et de surveillance des
      écosystèmes naturels avec l’aide des géants des télécommunications.</span>
    </p>
    <p class="para4">
      <span class="span1">Civilisation écologique et système de crédit social : la part belle aux technologies du
      contrôle</span>
    </p>
    <p class="para3">
      <span class="span42">En cela, la CE est pleinement intégrée au projet de crédit social que le gouvernement
      expérimente depuis 2014 et qui confère aux systèmes de traitement de données massives un pouvoir normatif
      considérable. Comme l’explique le chercheur Pierre Sel, le système de crédit social (SCS) a été conçu comme
      un</span> <span class="span41">« outil disciplinaire permettant de récompenser ou punir les entreprises,
      organisations et individus en fonction de leur respect des lois et réglementations. Loin d’être monolithique, […]
      il est en fait un</span> <span class="span43">« </span><span class="span41">système de
      systèmes</span><span class="span43"> »</span><span class="span41">, à l’échelle centrale et locale »</span>
      <span class="span42">et hybride des mécanismes de surveillance tant publics que privés</span><sup id="calledF2"><a epub:type="noteref" href="#dataF2">132</a></sup><span class="span42">. Il est prévu que les
      différents systèmes soient unifiés dans une plateforme unique contrôlée par le gouvernement central d’ici
      2020.</span>
    </p>
    <p class="para3">
      <span class="span42">Il est intéressant de noter que cette alliance entre l’État et les acteurs privés, comme
      Alibaba, Baidu et Tencent qui jouent un rôle crucial dans la mise en place de ces systèmes, permet au PCC de
      bénéficier des meilleures technologies disponibles sur le marché pour surveiller son territoire et sa
      population</span><sup id="calledF3"><a epub:type="noteref" href="#dataF3">133</a></sup><span class="span42">.</span> <span class="span42">Dans le même temps, les géants des télécommunications voient leurs parts
      de marché garanties par l’État qui se porte garant de leur bonne santé économique. Ces derniers ont pour mission
      de fidéliser leurs clients en créant des besoins et une dépendance parmi les utilisateur</span><span class="span43">·</span><span class="span43">ric</span><span class="span43">e</span><span class="span43">s</span><sup id="calledF4"><a epub:type="noteref" href="#dataF4">134</a></sup><span class="span42">.
      Pour cela ils cherchent habilement à répondre aux aspirations socio-économiques préexistantes de la société et
      des entreprises en matière de sécurité, de confiance et de bonne gouvernance. Ils naviguent également dans
      l’environnement socio-culturel du pays pour s’adapter aux représentations culturelles de la vie privée des
      usager</span><span class="span43">·e</span><span class="span43">s</span> <span class="span42">mais aussi aux
      pratiques de surveillance et de contrôle mises en place par le PCC</span><sup id="calledF5"><a epub:type="noteref" href="#dataF5">135</a></sup><span class="span42">, comme le système d’unité de travail
      (</span><span class="span41">danwei</span><span class="span42">), le livret de résidence (</span><span class="span41">hukou</span><span class="span42">) ou encore le comité de résident (</span><span class="span41">jumin
      weiyuanhui</span><span class="span42">)</span><sup id="calledF6"><a epub:type="noteref" href="#dataF6">136</a></sup><span class="span42">.</span>
    </p>
    <p class="para3">
      <span class="span42">Contrairement aux modes d’exercice du pouvoir reposant sur la violence et la coercition, le
      SCS repose sur la surveillance généralisée des acteurs pour maintenir l’ordre et la sécurité. Dans ce système les
      citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span><span class="span42">, les fonctionnaires et les entreprises deviennent des agents de leur
      propre contrôle, chacun surveillant l’autre et le gouvernement central gardant un œil sur tous</span><sup id="calledF7"><a epub:type="noteref" href="#dataF7">137</a></sup><span class="span42">.</span> <span class="span42">Si le SCS n’est pas radicalement nouveau dans son principe, par rapport aux modes traditionnels de
      gouvernance du PCC, en revanche le rôle politique des grandes entreprises de télécommunications constitue une
      nouveauté dans l’architecture du pouvoir chinois. Ces entreprises développent conjointement avec le PCC les
      nouvelles technologies de gouvernance du pays. Celles-ci sont de plus en plus puissantes et sophistiquées.</span>
    </p>
    <p class="para3">
      <span class="span42">Si la presse et les commentateurs occidentaux se sont principalement focalisés sur le
      système de notation des comportements sociaux des citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span> <span class="span42">chinois</span><span class="span43">·e</span><span class="span43">s</span><span class="span42">,
      comparant le SCS à un épisode de la</span> <span class="span42">série</span> <span class="span41">Black
      Mirror</span><span class="span42">, peu se sont intéressés au système dans son ensemble ni à son origine
      historique.</span>
    </p>
    <p class="para3">
      <span class="span42">Le projet de SCS, tel qu’il a été défini par Xi Jinping deux ans après son arrivée au
      pouvoir, vient se superposer à un projet de modernisation du crédit bancaire lancé par Jiang Zemin dès la fin des
      années 1990, soit vingt ans après les premières réformes de libéralisation économique entamée par Deng Xiaoping.
      Il s’agissait alors de maîtriser les risques financiers en constituant des registres bancaires modernes,
      permettant d’évaluer le niveau de solvabilité et d’intégrité des emprunteurs, à un moment où les banques étaient
      largement sous-équipées en la matière</span><sup id="calledF8"><a epub:type="noteref" href="#dataF8">138</a></sup><span class="span42">. Ainsi, le premier « système national de gestion des crédits » mis
      en place par Jiang Zemin ne concernait que les données financières des individus et des entreprises, avec un
      modèle très proche des systèmes de crédit</span> <span class="span42">états-uniens</span><span class="span42">.
      C’est l’administration Xi Jinping qui a décidé d’étendre son fonctionnement au domaine politique et social en
      lançant en 2014 un « </span><span class="span42">schéma de programmation pour la Construction d’un Système
      de</span> <span class="span41">Crédit Social</span> <span class="span42">(</span><span class="span41">2014</span><span class="span42">-2020) »</span><span class="span42">. Si ce système inclut pour la
      première fois des données d’ordre politique et moral sur le mode de vie des citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span><span class="span42">, il ne s’agit pas là de sa principale caractéristique. Le SCS reste
      essentiellement dédié à la collecte et l’analyse de données dans les domaines institutionnels et
      économiques.</span>
    </p>
    <p class="para3">
      <span class="span2">À cet égard, il est particulièrement intéressant d’étudier la façon dont le PCC s’appuie sur
      deux sous-systèmes du SCS – le système de crédit environnemental des entreprises et le système d’évaluation des
      performances environnementales des fonctionnaires de l’administration – pour mettre en œuvre son projet de
      civilisation écologique. Notons que ces deux sous-systèmes sont également intégrés au projet de PIB vert 2.0
      lancé par Xi Jinping en 2014, en même temps que le projet de SCS.</span>
    </p>
    <p class="para4">
      <span class="span1">De la civilisation écologique au PIB vert 2.0</span>
    </p>
    <p class="para3">
      <span class="span42">Contrairement à la plupart des pays occidentaux, en Chine les autorités politiques se sont
      rapidement intéressées au débat académique international sur le PIB vert et les nouveaux modes de comptabilité
      environnementale. Elles ont été soutenues dans cette démarche par les ONG environnementales qui ont également
      manifesté un vif intérêt pour la mise en place d’un PIB vert dans le pays</span><sup id="calledF9"><a epub:type="noteref" href="#dataF9">139</a></sup><span class="span42">.</span> <span class="span42">Ainsi les premières
      expérimentations politiques du PIB vert ont été développées sous l’administration Hu Jintao dès 2004. Elles ont
      toutefois été abandonnées quelques années plus tard, au moment de la crise financière de 2008, pour des raisons
      tant politiques et économiques que techniques.</span>
    </p>
    <p class="para3">
      <span class="span42">L’idée a été relancée sous Xi Jinping, avec la nouvelle loi environnementale de 2014 qui
      prévoit la mise en place d’un PIB vert 2.0. Ce projet cherche à rendre opérationnels de nouveaux indicateurs de
      développement reposant sur des méthodes de calculs basées sur les</span> <span class="span41">big data</span>
      <span class="span42">environnementales. Il prévoit également la mise en place d’un réseau de surveillance en
      temps réel des écosystèmes naturels sur l’ensemble du territoire, grâce au développement des technologies
      satellitaires. Le PIB vert 2.0 est conçu comme une solution pratique pour améliorer la protection de
      l’environnement et rationaliser l’utilisation des ressources naturelles, à l’aide de données considérées comme
      scientifiques et objectives</span><sup id="calledF10"><a epub:type="noteref" href="#dataF10">140</a></sup><span class="span42">.</span>
    </p>
    <p class="para3">
      <span class="span42">Cela implique de surveiller, quantifier et contrôler l’ensemble des activités humaines
      et</span> <span class="span42"> </span><span class="span42">leurs impacts</span> <span class="span42">sur les
      ressources terrestres, forestières, minérales, énergétiques et hydriques du pays. Il s’agit d’évaluer la quantité
      de ressources consommées par les activités économiques ainsi que les dommages environnementaux engendrés par le
      développement industriel et urbain, afin de les intégrer dans le système de calcul du PIB. Ce projet de
      croissance verte et transparente nécessite donc d’équiper l’ensemble du territoire avec des outils numériques
      permettant de capter des données sur l’empreinte écologique des activités humaines et de les centraliser dans une
      plateforme unique contrôlée par les autorités centrales</span><sup id="calledF11"><a epub:type="noteref" href="#dataF11">141</a></sup><span class="span42">.</span>
    </p>
    <p class="para3">
      <span class="span2">Le projet de PIB vert est ainsi étroitement lié au SCS et plus précisément aux deux
      sous-systèmes évoqués plus haut, à savoir le système de crédit environnemental des entreprises et le système
      d’évaluation des performances environnementales des fonctionnaires de l’administration. Ces systèmes ont pour
      objectif de résoudre le problème d’application des lois environnementales du pays, tant au niveau des entreprises
      que des administrations provinciales. Rappelons que, contrairement aux idées reçues, la Chine dispose d’un
      arsenal juridique parmi les plus contraignants au monde en matière de protection de l’environnement. Mais il
      n’est pour le moment pas appliqué ou très peu, en raison de la corruption et du manque de transparence des
      entreprises et des administrations en la matière.</span>
    </p>
    <p class="para3">
      <span class="span42">Sous la pression croissante du public et afin de résoudre cet épineux problème d’application
      des lois, le gouvernement a annoncé qu’il allait considérablement renforcer la répression à l’égard des fraudeurs
      et encourager ceux qui se montreraient honnêtes et intègres</span><sup id="calledF12"><a epub:type="noteref" href="#dataF12">142</a></sup><span class="span42">. Pour cela, il ambitionne de recourir massivement à des
      dispositifs numériques d’évaluation en temps réel, des performances environnementales des entreprises et des
      cadres des administrations provinciales sur l’ensemble du territoire. Les autorités centrales cherchent ainsi à
      mettre en place des mécanismes d’automatisation des sanctions et récompenses visant à s’assurer que les lois
      environnementales soient respectées et les comportements considérés comme vertueux et écoresponsables
      récompensés.</span>
    </p>
    <p class="para3">
      <span class="span2">Pour le moment, des projets pilotes sont développés par les grandes entreprises d’État et
      certaines administrations. Celles-ci doivent renforcer leurs systèmes de monitoring environnemental et divulguer
      les informations récoltées via des plateformes gouvernementales dédiées, montrant ainsi l’exemple. Au-delà de la
      divulgation volontaire des données par les acteurs, l’État central a de plus en plus massivement recours à
      l’utilisation des technologies spatiales. Il s’agit pour ce dernier de récolter des données sur les entreprises
      et les administrations, indépendamment de leur volonté. Ce faisant, le gouvernement peut contrôler la validité
      des données présentées par ces acteurs, en les comparant avec les données satellitaires, et sanctionner ceux qui
      auraient trafiqué leurs données.</span>
    </p>
    <p class="para3">
      <span class="span42">Outre les technologies satellitaires, le gouvernement central compte aussi sur</span>
      <span class="span42">les citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span><span class="span42">, les ONG et les médias pour prendre part aux
      mécanismes d’évaluation des entreprises et des administrations du pays, forçant ces dernières à faire attention à
      leur réputation environnementale. Les agences de recouvrement de crédit et les banques sont</span> <span class="span42">également</span> <span class="span42">incitées à recueillir des informations sur le crédit
      environnemental des entreprises et à les transmettre aux autorités.</span>
    </p>
    <p class="para3">
      <span class="span42">Notons, par ailleurs, que l’ensemble des informations environnementales collectées par le
      ministère de</span> <span class="span42">l’Écologie et de l’Environnement sont divulguées sur « Credit
      China »</span><sup id="calledF13"><a epub:type="noteref" href="#dataF13">143</a></sup> <span class="span42">une
      plateforme publique nationale gérée par la</span> <span class="span41">National Development and Reform
      Commission</span> <span class="span42">(NDRC)</span><sup id="calledF14"><a epub:type="noteref" href="#dataF14">144</a></sup><span class="span42">. Le gouvernement cherche ainsi à répondre au désir de transparence
      que réclament les citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span> <span class="span42">et les ONG vis-à-vis des entreprises et de
      l’administration en matière environnementale. C’est une façon pour le gouvernement de rendre des comptes à sa
      population, tout en orientant les mécontentements populaires vers les potentats locaux ou les entreprises non
      stratégiques et fortement polluantes, sans que cela ne vienne remettre en cause la centralité du pouvoir.</span>
    </p>
    <p class="para3">
      <span class="span42">Il est intéressant d’observer qu’à l’heure actuelle, il n'existe pas de système officiel de
      surveillance de l’éco-responsabilité des citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span><span class="span42">. C’est-à-dire
      qu’aucune administration publique n’est officiellement mandatée par le pouvoir central pour contrôler les modes
      de vie des citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span> <span class="span42">et s’assurer de leur conformité avec les
      normes environnementales du pays. En revanche, la surveillance des citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span>
      <span class="span42">en matière d’écologie est assurée par les plateformes privées, notamment Alibaba qui a
      développé une application,</span> <span class="span41">Ant Forest</span><span class="span42">, visant à
      promouvoir des modes de vie respectueux de l’environnement à travers une version gamifiée et dépolitisée de
      l’écologie, dans laquelle les usager</span><span class="span43">·e</span><span class="span43">s</span>
      <span class="span42">reçoivent des récompenses ou des sanctions en fonction de leur comportement plus ou moins
      écoresponsable</span><sup id="calledF15"><a epub:type="noteref" href="#dataF15">145</a></sup><span class="span42">. Notons que rien n’oblige les citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span> <span class="span42">à
      utiliser</span> <span class="span41">Ant Forest</span><span class="span42">, leur participation à cette
      plateforme repose uniquement sur leur désir de faire partie de la communauté des utilisateur</span><span class="span43">·</span><span class="span43">ric</span><span class="span43">e</span><span class="span43">s</span>
      <span class="span42">et de gagner des points sur Alipay, l’application en charge de noter les
      citoyen</span><span class="span43">·</span><span class="span43">n</span><span class="span43">e</span><span class="span43">s</span> <span class="span42">ayant recours à la plateforme Ant Financial d’Alibaba.</span> <span class="span41">Ant Forest</span> <span class="span42">est présenté comme un jeu en ligne permettant de gagner des
      avantages dans la vie réelle, notamment un accès avantageux au crédit en ligne pour acheter des biens de
      consommation.</span>
    </p>
    <p class="para3">
      <span class="span2">Reste à savoir si Alibaba et le gouvernement projettent d’exploiter ces données pour
      s’assurer que les modes de vie des citoyen</span><span class="span13">·</span><span class="span13">n</span><span class="span13">e</span><span class="span13">s</span> <span class="span2">soient bien
      conformes au projet de civilisation écologique du PCC. Jusqu’à quel point l’État, aidé par les géants des
      télécommunications, sera-t-il capable de modifier le comportement des individus pour les mettre en adéquation
      avec ses rêves de renouveau écologique ?</span>
    </p>
    <p class="para4">
      <span class="span1">Vers de nouvelles normes de gouvernance des écosystèmes susceptibles de s’imposer à l’échelle
      planétaire</span>
    </p>
    <p class="para3">
      <span class="span2">Dans un contexte où les démocraties occidentales sont en perte d’influence dans les pays du
      Sud, se montrant notamment incapables d’apporter une réponse crédible et concrète face à l’ampleur et à la
      complexité des bouleversements environnementaux à l’échelle planétaire, la Chine semble bien positionnée pour
      exporter dans ces pays son modèle d’« autoritarisme vert 2.0 ».</span>
    </p>
    <p class="para3">
      <span class="span99">Étant pionnière dans l’élaboration d’un système de comptabilité verte, la Chine pourrait
      bien établir de nouvelles normes de gouvernance des écosystèmes susceptibles de s’imposer à l’échelle mondiale
      dans les prochaines années. Notons que la Chine cherche à exporter son système de crédit social, via le projet
      des routes de la soie numériques,</span> <span class="span99">qu’elle a mis en place dans près de 65 pays à
      travers le monde, principalement en Asie et en Afrique. Officiellement, il s’agit d'établir un système de
      crédit</span> <span class="span99">transnational qui sécurise les relations commerciales et économiques entre les
      nations (Xinhua, 2016). Par ailleurs, en septembre 2017, le fondateur d'Alibaba, Jack Ma, a exhorté le
      gouvernement canadien à accorder des visas accélérés aux ressortissant</span><span class="span99">·e</span><span class="span99">s chinois</span><span class="span99">·e</span><span class="span99">s
      utilisant la plateforme de notation de crédit d’Alibaba et ayant de bonnes notes sur Alipay (People's Daily,
      2017). Ainsi, en plus de construire un SCS national, le gouvernement et les géants numériques chinois cherchent à
      exporter ce modèle hors de leurs frontières</span><sup id="calledF16"><a epub:type="noteref" href="#dataF16">146</a></sup><span class="span99">. Au regard de l’accélération des dérèglements écologiques
      planétaires, la Chine est très bien positionnée pour vendre aux États les plus touchés par le changement
      climatique des systèmes clé en main de gouvernance numérique de la sécurité écologique. Si certains commentateurs
      se réjouissent d’une telle perspective, y voyant un chemin concret vers la décroissance, d’autres redoutent au
      contraire une fuite en avant technologique qui précipiterait l’effondrement écologique du système Terre.</span>
    </p>
