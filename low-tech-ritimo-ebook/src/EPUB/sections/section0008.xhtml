  <p class="para14">
      <span class="span5">L’Atelier Paysan : produire des technologies appropriées au service de l’agroécologie
      paysanne</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span58">Quelques questions à Fabrice Clerc, cogérant de l’Atelier Paysan, une coopérative d’auto
      construction paysanne résolument engagée dans une démarche de réappropriation technique</span> <span class="span58">pour des agroéquipements adaptés à l’agroécologie paysanne.</span>
    </p>
    <p class="para4">
      <span class="span1">Qu’est-ce l’Atelier Paysan ? Quelles sont vos activités ?</span>
    </p>
    <p class="para3">
      <span class="span59">L’Atelier Paysan</span> <span class="span37">est une coopérative d’intérêt collectif à but
      non lucratif qui accompagne des paysan·nes dans la conception et la fabrication de machines et de bâtiments
      adaptés à une agroécologie paysanne.</span>
    </p>
    <p class="para3">
      <span class="span2">Nous menons plusieurs types d’activités, à commencer par les Tournées de Recensement
      d’Innovations Paysannes (dites TRIPS). Partout en France, nous allons de fermes en fermes recueillir et
      documenter des adaptations, astuces et inventions mises en place par des paysan·nes sur leurs machines et leurs
      bâtiments agricoles.</span>
    </p>
    <p class="para3">
      <span class="span37">Nous accompagnons également des dynamiques de recherche et développement
      participati</span><span class="span37">fs</span><span class="span37">. À</span> <span class="span37">partir de
      besoins identifiés par des producteur·rices, les ingénieurs et l’architecte de la coopérative produisent avec ces
      groupes paysans les cahiers de</span><span class="span37">s</span> <span class="span37">charges, plans et
      prototypes des outils. Après test et validation collective, les plans et tutoriels sont publiés intégralement
      sous licence libre et téléchargeables gratuitement sur le site internet de l’Atelier Paysan où il est également
      possible de retrouver les chroniques des TRIPS réalisées dans les fermes. Nous proposons enfin des formations à
      l’auto-construction pendant lesquelles les paysan·nes apprennent à travailler le bois et métal et fabriquent des
      outils adaptés à leur activité.</span>
    </p>
    <p class="para4">
      <span class="span1">Quel est le rapport de votre coopérative avec les technologies ?</span>
    </p>
    <p class="para3">
      <span class="span2">Le projet même de l’Atelier Paysan repose sur une interrogation de la technologie et de son
      usage en agriculture : les agroéquipements aujourd’hui disponibles répondent-ils réellement aux besoins des
      paysan·nes ? Favorisent-ils leur autonomie ou, à l’inverse, la restreignent-ils ? À quelle agriculture sont-ils
      adaptés ? À qui le progrès technique bénéficie-t-il ?</span>
    </p>
    <p class="para3">
      <span class="span2">Et malheureusement, les technologies agricoles n’échappent pas au rouleau compresseur de
      l’industrialisation de l’agriculture à l’œuvre depuis plus d’un demi-siècle. Règles de propriété intellectuelle
      et industrielle, normes adaptées à l’agriculture industrielle, prix exorbitants et complexification des outils et
      procédures sont autant d’éléments qui tendent à restreindre les capacités de prise de décision des paysans et
      paysannes en ce qui concerne leur agroéquipement.</span>
    </p>
    <p class="para3">
      <span class="span37">À l’Atelier Paysan, nous partons du principe que les paysan·nes sont assez bien placé·es
      pour répondre de manière pertinente aux défis du développement agricole : les agriculteur·trices innovent par
      eux-mêmes sur leurs fermes. Mieux ! En groupe, en réseau ou avec l’appui d’un animateur technique, ils et</span>
      <span class="span37">elles savent élaborer collectivement des réponses adaptées. Nous portons l’idée que les
      choix techniques doivent être faits avec, par et pour les agriculteur·rices, et plus globalement, que la
      technique doit</span> <span class="span16">être investie collectivement pour se mettre au service de celles et
      ceux qui l’utilisent.</span> <span class="span59">Nous mesurons toute</span> <span class="span59">l’importance
      des réseaux socio-techniques de producteur·rices</span><span class="span16">, à la fois dans la production et le
      partage de savoirs.</span> <span class="span37">Cette prise paysanne sur les choix techniques peut alors être un
      vecteur de l’autonomie paysanne.</span>
    </p>
    <p class="para3">
      <span class="span37">Au-delà de</span><span class="span37">s dynamiques de construction sur le terrain, nous
      cherchons également à faire émerger une analyse politique sur la technologie en agriculture et à construire du
      rapport de force sur ces questions. Nous avons ainsi élaboré avec les structures du pôle Inpact</span>
      <span class="span37">(Initiatives Pour une Agriculture Citoyenne et Territoriale) un plaidoyer pour la
      souveraineté technologique des paysan·nes. Nous travaillons par ailleurs en ce moment avec des chercheur·ses en
      sciences sociales autour de la machine agricole pour comprendre et documenter la mécanisation de l’agriculture en
      France depuis 1945.</span>
    </p>
    <p class="para4">
      <span class="span1">Et le low tech, dans tout cela ?</span>
    </p>
    <p class="para3">
      <span class="span37">Cette question des low tech fait directement écho aux technologies appropriées que nous
      souhaitons promouvoir et développer. En apprenant à travailler le métal et le bois, les paysan·nes augmentent
      leur capacité à fabriquer et réparer leur matériel et réduisent leur dépendance</span> <span class="span37">aux</span> <span class="span37">expert·es extérieur·es à la ferme. Ils et elles se dotent d’outils,
      machines et bâtiments moins chers, appropriés à leurs besoins et appropriables. En moyenne, on estime
      qu’auto-construire ses outils revient à diviser par deux ou trois les investissements financiers pour s’équiper
      en comparaison aux prix du marché (quand les outils existent, car ils sont bien souvent peu ou pas adaptés à des
      exploitations à taille humaine ou conduites en bio). Des outils, machines et bâtiments agricoles simples,
      pratiques et économiques mais aussi « vivants », évoluant au gré des améliorations par une communauté de
      paysan·nes. Nous pensons que les machines et les savoirs paysans associés sont des</span> <span class="span59">communs</span><span class="span16">,</span> <span class="span37">librement diffusables et modifiables.
      D’où la diffusion sous licence libre sur notre site internet des plans et tutoriels des machines ainsi que la
      création d’un forum en ligne, espace d’échanges très fécond entre les auto-constructeurs et
      auto-constructrices.</span>
    </p>
    <p class="para3">
      <span class="span37">Concernant l’aspect environnemental que l’on retrouve aussi dans les low tech, nous
      travaillons sur des outils moins dépendants des énergies fossiles, notamment le pétrole, avec du matériel pour la
      traction animale mais aussi des outils à assistance électrique pour se passer du tracteur sur certaines tâches.
      Plus largement, les paysan·nes engagé·es dans de l’auto-construction à nos côtés proposent des solutions
      techniques et agronomiques adaptées à une agro-écologie paysanne de</span> <span class="span37">proximité,
      résiliente et écologique</span><span class="span37">. Nous avons par exemple élaboré depuis</span> <span class="span37">dix</span> <span class="span37">ans de nombreux outils de travail du sol et de gestion de l’enherbement,
      deux enjeux clefs en agriculture biologique. Nous essayons aussi d’encourager le bricolage et l’auto-construction
      de machines à partir d’outils déjà existants pour leur donner une seconde vie.</span>
    </p>
    <p class="para3">
      <span class="span37">Pour en savoir plus sur l’aventure, rendez-vous sur le</span> <a href="https://www.latelierpaysan.org/Plaidoyer-souverainete-technologique-des-paysans"><span class="span60">site
      internet de l’Atelier Paysan</span></a><span class="span37">. Voir aussi le</span> <a href="https://www.latelierpaysan.org/Plaidoyer-souverainete-technologique-des-paysans"><span class="span60">plaidoyer
      pour une souveraineté technologique</span></a> <span class="span37">du Pôle Inpact et le</span> <a href="https://www.369editions.com/latelier-paysan/"><span class="span60">Manuel 369 consacré à l’Atelier
      Paysan</span></a><span class="span37">, Texte de Sarah Petitbon et Dessins de Louise Drulhe, 2019.</span>
    </p>
