  <p class="para14">
      <span class="span110">C</span><span class="span110">omment l’activisme numérique favorise les
      réactionnaires</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span6">Jen Schradie est une sociologue états-unienne et autrice du livre « </span><span class="span13">The revolution that wasn’t</span><span class="span13">:</span> <span class="span13">How digital activism
      favors conservatives</span><span class="span6"> » (« La révolution qui n’était pas</span><span class="span6"> :</span> <span class="span6">ou comment l’activisme numérique favorise les réactionnaires », Harvard
      University Press, 2019, non traduit). Dans une étude menée dans l’</span><span class="span6">É</span><span class="span6">tat de Caroline du Nord pendant plusieurs années, elle s’intéresse à l’activisme politique autour du
      droit du travail afin d’évaluer la présence des différents acteurs sur Internet et les réseaux sociaux. Selon
      elle, l’idée commune qu’Internet a favorisé l’émergence et l’amplification de mouvements de gauche, comme le
      Printemps</span> <span class="span6">a</span><span class="span6">rabe ou Occupy Wall Street, est faussée ; et
      qu’au contraire Internet amplifie plutôt la voix des classes moyennes et supérieures, des organisations
      hiérarchisées et des courants politique de droite.</span>
    </p>
    <p class="para4">
      <span class="span1">Classe et race</span>
    </p>
    <p class="para3">
      <span class="span13">La sociologue montre tout d’abord que les classes moyennes et supérieures ont bien plus de
      probabilité d’être actives sur Internet, tandis que</span> <span class="span13">les</span> <span class="span13">classe</span><span class="span13">s</span> <span class="span13">populaire</span><span class="span13">s</span><span class="span13">, et en particulier les afro-états-unien·nes, le sont beaucoup moins. Si
      l’âge joue effectivement un rôle, le</span> <span class="span13">statut</span> <span class="span13">socio-économique,</span> <span class="span13">le niveau éducatif et le niveau de revenu sont des</span>
      <span class="span13">facteur</span><span class="span13">s</span> <span class="span13">bien plus
      déterminant</span><span class="span13">s. L’accès à l’objet (ordinateur, téléphone portable,
      tablet</span><span class="span13">te</span><span class="span13">) et à la connexion Internet est évidemment un
      premier élément de disparité. Le deuxième a trait aux savoir-faire, savoir-utiliser les outils en ligne, dont les
      fonctions évoluent rapidement, mais également à une auto-perception d’être resté·e en marge de ce monde
      numérique, qui va trop vite, qui est « pour les autres ». L</span><span class="span13">a question du temps influe
      également : l</span><span class="span13">es personnes qui</span> <span class="span13">travaillent comme
      caissière</span><span class="span13">s</span> <span class="span13">ou autres doivent souvent remettre leur
      téléphone</span> <span class="span13">à leur employe</span><span class="span13">u</span><span class="span13">r</span> <span class="span13">pendant leur temps de travail –</span> <span class="span13">alors que les
      cadres, seul·es dans leur bureau, ont bien plus de marges d’autonomie pour être actif·ve</span><span class="span13">s</span> <span class="span13">en ligne pendant les heures de bureau. Or, les personnes
      de</span><span class="span13">s</span> <span class="span13">classes populaires cumulent souvent plusieurs
      « jobs » et n’ont pas le temps de publier, de « liker » ou de commenter sur Facebook ou Twitter.</span>
    </p>
    <p class="para3">
      <span class="span13">De plus, pour les personnes afro-états-unienne</span><span class="span13">s</span><span class="span13">, la peur ou l’angoisse</span> <span class="span13">liée à</span>
      <span class="span13">la participation aux débats sur Internet au sujet de leur environnement de travail est
      réel</span><span class="span13">le</span><span class="span13">. Une anecdote, rapportée par l’autrice, raconte
      comment, lorsque les</span> <span class="span13">salarié·es</span> <span class="span13">afro-états-unien·nes
      s’étaient organisé·es en syndicat, certain·es</span> <span class="span13">employé·es d</span><span class="span13">’entretien de l’université avaient trouvé</span> <span class="span13">sur leur lieu de</span>
      <span class="span13">travail une corde avec un nœud coulant –des réminiscences des lynchages contre les Noir·es.
      La peur des représailles politiques, qu’elles soient physiques ou</span> <span class="span13">par</span>
      <span class="span13">un licenciement,</span> <span class="span13">inhibe</span> <span class="span13">l’activisme
      en ligne,</span> <span class="span13"> </span><span class="span13">trop individualisé et identifiable, comparé à
      des formes d’actions plus collectives, pour beaucoup</span> <span class="span13">d’Afro-états-unien·nes</span><span class="span13">.</span>
    </p>
    <p class="para4">
      <span class="span97">Institutions</span>
    </p>
    <p class="para3">
      <span class="span94">Le deuxième facteur qui détermine l’efficacité d’un groupe politique en ligne est, selon la
      recherche de Schradie, son type d’organisation. Contrairement à l’idée qu’Internet favorise les mouvements
      décentralisés,</span> <span class="span94">l’autrice</span> <span class="span94">argumente que les organisations
      hiérarchiques, au sein desquelles les prises de décision se prennent par le haut et s’applique</span><span class="span94">nt</span> <span class="span94">verticalement, sont le plus présentes et influentes sur Internet. En
      effet, l’utilisation des outils nécessite que les échanges soient structurés de façon réfléchie et cohérente,
      dans une logique de division sociale des tâches.</span> <span class="span94">De plus, ce sont les organisations
      disposant de ressources en personnel dédié à interagir en ligne et publier des contenus</span> <span class="span94"> </span><span class="span94">qui dominent l’espace numérique.</span>
    </p>
    <p class="para3">
      <span class="span94">Or, à</span> <span class="span94">droite, les institutions sont plus hiérarchisées et
      unifiées,</span> <span class="span94">alors qu’</span><span class="span94">à gauche elles ont tendance à être
      plus</span> <span class="span94">horizontales et plus</span> <span class="span94">fracturées.</span> <span class="span94">Le facteur organisationnel a tendance à favoriser un individualisme en réseau qui correspond plus au
      modèle d’organisation des groupes politiques de droite.</span>
    </p>
    <p class="para4">
      <span class="span97">Idéologie</span>
    </p>
    <p class="para3">
      <span class="span94">L</span><span class="span94">a troisième dimension de la fracture numérique qu’Internet n’a
      pas résorbé</span><span class="span94">e</span> <span class="span94">est l</span><span class="span94">e
      déséquilibre idéologique :</span> <span class="span94">la droite utilise plus Internet que la
      gauche</span><span class="span94">. Les</span> <span class="span94">c</span><span class="span94">onservateurs (de
      droite) sont en général plus actif·ves en ligne, produisent plus de contenus, possèdent des sites</span>
      <span class="span94">I</span><span class="span94">nternet plus complexes et plus souvent actualisés, twittent et
      commentent plus sur Facebook.</span> <span class="span94">C’est le</span> <span class="span94">cœur</span>
      <span class="span94">de leur activité politique, alors que la gauche a plutôt tendance à considérer les espaces
      en ligne comme une stratégie parmi d’autres, qui n’est pas une priorité ni un substitut à l’organisation
      politique.</span>
    </p>
    <p class="para3">
      <span class="span94">L</span><span class="span94">a différence de</span> <span class="span94">visibilité sur
      Internet tient également au type de message</span> <span class="span94">diffusé</span><span class="span94"> :
      centré sur la</span> <span class="span94">l</span><span class="span94">iberté individuelle, clair et
      concis,</span> <span class="span94">le message de la droite</span> <span class="span94">est facilement
      assimilable et relayable. Au contraire,</span> <span class="span94">celui</span> <span class="span94">des</span>
      <span class="span94">p</span><span class="span94">rogressistes (de gauche)</span> <span class="span94">est</span>
      <span class="span94">plus varié, centré sur la</span> <span class="span94">j</span><span class="span94">ustice,
      et prône la diversité des voix. C’est un message plus complexe à articuler et donc plus difficile à
      diffuser.</span> <span class="span94">En outre</span><span class="span94">, les airs apocalyptiques des « menaces
      qui planent sur la liberté » touchent plus l’affectif et la dimension de la</span> <span class="span94">croyance ; au contraire, l’appel</span> <span class="span94">de gauche</span> <span class="span94">à la
      participation sur la base d’une information diversifiée est moins</span> <span class="span94">motivant</span>
      <span class="span94">immédiatement.</span>
    </p>
    <p class="para3">
      <span class="span94">La plupart des chercheur·ses et journalistes ont été</span> <span class="span94">hypnotisé·es</span> <span class="span94">par l’usage que la gauche fait d’</span><span class="span94">I</span><span class="span94">nternet et</span> <span class="span94">ont</span> <span class="span94">généralement omis d’observer que la droite</span> <span class="span94">avait gagné bien plus de terrain.
      Le résultat est qu’en 2012 les Républicains ont remporté une victoire historique en Caroline du Nord, leur
      permettant de faire passer des réformes comme l’interdiction de toilettes transgenre, la tentative d’imposition
      d’une religion d’État, le recul de l’accès à l’avortement ou encore des modifications de la loi électorale leur
      permettant de rester au pouvoir.</span> <span class="span94">Selon la sociologue, ce réseau dense d’activistes en
      ligne de droite a également été un élément décisif de la victoire de Trump en 2016.</span>
    </p>
    <p class="para4">
      <span class="span111">Conclusion</span>
    </p>
    <p class="para3">
      <span class="span94">Les trois facteurs qu’examine Jen Schradie : la classe sociale, le type d’organisation et
      l’idéologie</span> <span class="span94">n’œuvrent</span> <span class="span94">pas</span> <span class="span94">séparément.</span> <span class="span94">Au contraire, ces différents facteurs combinés amplifient les
      effets des autres. Ils s’imbriquent et</span> <span class="span94">aggravent</span> <span class="span94">ainsi la
      fracture de l’activisme en ligne. Ainsi, le potentiel démocratique d’Internet n’a, en quelque sorte, pas tenu ses
      promesses, dans le sens où il amplifie davantage les voix dominantes et</span> <span class="span94">isole</span>
      <span class="span94">les plus marginalisé·es. Le pluralisme et le mode d’organisation horizontale ne sont pas
      favorisés par les outils en ligne ; la révolution numérique est une révolution qui n’a pas eu lieu.</span>
    </p>
