  <p class="para14">
      <span class="span5">Numérique, transition énergétique et infrastructures low tech</span>
    </p>
    <p class="para3">
      <span class="span2">Gauthier Roussilhe, designer et chercheur</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span84">Qu’est-ce qu’on appelle le « Numérique » aujourd’hui ? Une des façons les plus sûres de
      répondre à cette question serait de décrire physiquement le « Numérique ». Derrière ce terme se cachent des
      bâtiments abritant des centaines voire des milliers de serveurs. Ces serveurs ont besoin d’une certaine quantité
      d’électricité pour fonctionner et, comme un ordinateur personnel, produisent de la chaleur. De ce fait les
      bâtiments qui les accueillent ont besoin d’être alimentés en électricité et d’être climatisés. Ces bâtiments
      s’appellent des centres de données (</span><span class="span85">data centers</span> <span class="span84">en
      anglais). Ces centres de données sont raccordés entre eux par des câbles plus ou moins épais et plus ou moins
      longs. De grands câbles transatlantiques sont posés au fond des océans pour relier l’Amérique du Nord à l’Europe
      par exemple. Ces câbles au diamètre moyen de 10 centimètres sont enrobés de caoutchouc (parfois de kevlar !) et
      contiennent d’épais fils en cuivre et de la fibre optique. Ces câbles font partie de ce qu’on appelle des
      “réseaux”, au même titre que les antennes qui nous fournissent radio, 2G, 3G, 4G, etc. Finalement, les derniers
      acteurs qui utilisent et composent cette infrastructure sont nos ordinateurs, tablettes, téléphones. Lorsque vous
      voulez accéder à un site internet sur votre téléphone, celui-ci va envoyer une requête qui va être captée par une
      antenne du réseau sans fil (2G/3G/4G), cette antenne va transmettre la requête à un centre de données. Celui-ci
      va envoyer, via des câbles, la requête au centre de données qui stocke l’information de la page du site web
      demandé, et ce paquet de données va transiter de nouveau via des câbles, des antennes, des centres de données
      pour revenir jusqu’à votre téléphone. Toute cette opération aura peut-être pris moins d’une seconde. Nous pouvons
      donc répondre qu’à l’usage toute cette infrastructure est ce qu’on appelle le « Numérique »</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para33">
      <img alt="OEBPS/images/image0002.jpg" class="frame1" src="../images/image0002.jpg"/> 
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span84">Lorsqu’il commence à se développer à partir des années 1990 dans la société civile, le
      « Numérique » est popularisé avec deux concepts qui lui collent encore à la peau aujourd’hui : le « village
      global » et le mythe de la « dématérialisation ». Le concept de « village global » tiendrait au fait que la
      vitesse de communication permise par l’infrastructure numérique pourrait abolir les distances comme si nous
      vivions tous dans un petit territoire. En corollaire, ce concept aspire aussi à créer une nouvelle sociabilité
      où, le partage de cultures s’accélérant, nous serons à même de faire advenir la société</span> <span class="span84">globalisée, c’est-à-dire sans histoire (car la culture est unifiée) et sans géographie (car la distance
      géographique n’est plus un facteur important). Le mythe de la « dématérialisation » s’est développé en parallèle,
      promouvant l’idée que le numérique ferait disparaître la matérialité de nos vies quotidiennes : l’enveloppe en
      papier est remplacée par le courrier électronique, la cassette vidéo est remplacée par le fichier
      .</span><span class="span85">avi</span> <span class="span84">ou .</span><span class="span85">mov</span><span class="span84">. L’infrastructure numérique tend, en effet, à être mieux cachée, elle
      devient même meilleure à être cachée. Passons-nous devant un centre de données en allant chercher le pain à la
      boulangerie, nageons-nous au milieu des câbles lorsqu’on va se baigner sur la côte atlantique ? Le « Numérique »,
      comme nous l’avons vu en introduction, n’est en rien moins matériel que les systèmes physiques qu’il a remplacés
      ou concurrencés. En fait, on pourrait formuler une hypothèse qui nous aiderait à mieux comprendre la situation :
      est-ce qu’une infrastructure physique de cette échelle a déjà été popularisée au travers d’un discours reniant sa
      propre matérialité ? Il serait très difficile de nier la matérialité de la voiture et du réseau routier, celui-ci
      ayant d’ailleurs complètement modifié notre manière d’habiter en ville. En l’occurrence, le « Numérique » est
      plutôt une infrastructure « hyper-matérialisée ».</span>
    </p>
    <p class="para4">
      <span class="span1">La matérialité du numérique</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span84">Quand je souhaite consulter un site depuis mon téléphone portable, de quoi ai-je besoin ?
      Regardons ce qu’il en est pour le téléphone, les réseaux et les centres de données. Premièrement, j’ai besoin que
      mon téléphone ait été fabriqué. Il faut pour cela extraire différents métaux dans des mines quelque part en Asie,
      en Océanie, en Afrique ou en Amérique du Sud. J’ai ensuite besoin que ces minerais soient raffinés, fondus dans
      des hauts fourneaux, transportés en cargo, transformés en matière première utilisée pour fabriquer des composants
      électroniques. Ces composants seront assemblés en usine pour obtenir un téléphone, celui-ci sera transporté par
      cargo jusqu’à un port quelconque et ensuite livré dans un magasin. À chacune de ces étapes j’aurai besoin
      d’énergie, de travail et de ressources (minerai, eau, etc). Ensuite j’ai besoin qu’il soit allumé, donc j’ai
      besoin d’électricité fournie par un réseau national (type EDF/Enedis). Pour donner une échelle de grandeur, si
      vous rechargez votre téléphone quotidiennement pendant 3 ans, l’énergie dépensée pendant ces 3 ans ne
      représentera en moyenne que 12 % de l’énergie totale dépensé pour ce téléphone. Les 88 % restants auront été
      dépensés à la</span> <span class="span85">production</span> <span class="span84">du téléphone. Quand vous
      renouvelez votre téléphone, vous jetez presque toute l’énergie qui aura été allouée à celui-ci. Si vous le jetez,
      alors de l’énergie sera de nouveau investie pour le collecter (camion poubelle), le trier (chaîne de tri), le
      traiter (équipement dédié) ou le broyer (broyeuse). Comme vous pouvez le voir, la maximisation de la durée de vie
      des équipements est primordiale pour économiser de l’énergie et des ressources.</span>
    </p>
    <p class="para3">
      <span class="span2">Il en va de même pour le centre de données au sein duquel chaque serveur doit être produit et
      devra donc solliciter des minerais, pour leur transformation, leur acheminement, leur assemblage et ainsi de
      suite. Même à l’usage, un centre de données consomme bien plus que de l’électricité pour alimenter les serveurs
      et la climatisation. Le refroidissement des serveurs peut exiger des quantités colossales d’eau, un</span>
      <span class="span6">data center</span> <span class="span2">de taille moyenne en Californie peut aller jusqu’à
      utiliser 1 600 000 litres d’eau par jour pour son refroidissement. Dans une région qui connaît des problèmes
      récurrents d’accès à l’eau, ce genre de pression n’est pas anodin. Les réseaux nécessitent aussi un certain
      investissement d’énergie et de ressources à la fabrication. Le caoutchouc doit être produit quelque part, le
      cuivre doit être extrait, la</span> <span class="span2">fibre de verre doit être produite en usine. Les câbles,
      pylônes, antennes doivent être maintenus en état de marche et sont régulièrement visités par des
      techniciens.</span>
    </p>
    <p class="para3">
      <span class="span84">On peut voir que, sur les trois pôles choisis, les coûts énergétiques et la quantité de
      ressources naturelles allouées sont phénoménaux et bien matériels, autant à la production qu’à l’usage. Si nous
      devions réduire la mission de cette infrastructure à une seule fonction, laquelle serait-elle ? Faire transiter
      des données (appelées octets en français et bytes en anglais). Combien d’énergie est nécessaire pour faire
      transiter un octet à travers un centre de données, un réseau et finalement un terminal (ordinateur, tablette,
      smartphone, TV) ? D’après les modèles de calcul du</span> <span class="span85">Shift Project</span><span class="span84">, il faut 0.00000000072 kWh pour faire transiter un octet dans un centre de données, il faut
      0.00000000152 kWh pour faire transiter un octet via WiFi et câbles et il faut 0.00021 kWh par minute pour
      maintenir allumer votre terminal. Ces chiffres peuvent sembler très abstraits ; alors comment se transforment-ils
      lorsqu’on les ramène à un usage de notre vie quotidienne ? Disons que vous regardiez une vidéo de 10 minutes en
      haute définition sur YouTube, cette vidéo fait 200 Mo (soit 200 000 000 octets). Le transit de ces 200 Mo aura
      nécessité 100 Wh, soit un four de 2 000 W à pleine puissance pendant 5 minutes, et vous aurez émis 3 grammes
      d’équivalents carbone si vous êtes en France. Pour la même action mais sur le réseau énergétique états-unien, qui
      utilise bien plus de charbon et de pétrole pour faire de l’électricité, vous aurez émis à peu près 42 grammes
      d’équivalents carbone. D’après le même organisme on estime que la consommation énergétique du « Numérique » en
      2017 était répartie à 45 % dans la production des équipements (TV, ordinateurs, smartphones, etc.) et 55 % dans
      l’utilisation des équipements. De même on estime qu’en 2025 un peu plus de 5 % de la consommation énergétique
      mondiale sera allouée au « Numérique ». Dans ce contexte, en 2025 le « Numérique » pourrait représenter 7,5 % des
      émissions mondiales de gaz à effet de serre.</span>
    </p>
    <p class="para4">
      <span class="span1">Les enjeux d’énergie et de transition face au « Numérique »</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span84">Aujourd’hui, une grande partie des efforts de transition portent sur la réduction des gaz à
      effet de serre, dus à leur effet majeur dans le réchauffement planétaire. Cette réduction pourrait être obtenue
      par plusieurs moyens : réduire la consommation énergétique mondiale, « décarboner » la production énergétique en
      s’appuyant sur des modèles énergétiques à bas-carbone (hydroélectrique, éolien, solaire, nucléaire) ou les deux à
      la fois. Or la demande d’énergie croissante ne semble pas permettre la réduction de la consommation énergétique,
      à l’inverse elle l’amplifie rapidement. De même, cette demande croissante d’énergie ne laisserait pas le temps de
      faire la transition de l’infrastructure énergétique nécessaire. Il semblerait de toute évidence que la dynamique
      dans laquelle s’inscrit le « Numérique » ne s’accorde pas avec, voire freine, les efforts de transition
      nécessaires pour stabiliser le réchauffement planétaire à 2 °C. Les usages actuels du « Numérique » ont été basés
      sur une énergie abondante, peu chère et très intensive, les modèles de production énergétique peu carbonés ne
      disposeront pas de la mê</span><span class="span84">me latitude.</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">Face à ce constat général et au constat qu’une grande part de l’infrastructure et les usages
      du « Numérique » ont été structurés autour d’un mix énergétique qui n’est plus possible, comment</span>
      <span class="span2">redéfinit-on les usages de numériques à « énergie bas-carbone » ? Comment redéfinir les
      infrastructures à la bonne échelle et avec les bons impacts ? Car, malgré ces insoutenables bagages, l’arrivée du
      « Numérique » a permis certains types d’usage qu’il faut continuer à faire prospérer. En dehors des GAFAM, des
      initiatives comme Wikipédia semblent bonnes à cultiver, les moyens de communication à longue distance permettront
      de coordonner les efforts internationaux de transition, les modèles d’adaptation du climat ne se feront pas sans
      une puissance de calcul permise par l’infrastructure numérique. Tous les services et outils que des citoyen·nes
      créent d’eux-mêmes face à un problème ou pour un usage précis sont des pratiques à cultiver. Le « Numérique »
      n’est pas une fin en soi mais est définitivement un outil nécessaire pour faire face à la complexité d’une
      planète en crise écologique fondamentale ; même si cette crise est due à l’action de quelques
      h</span><span class="span2">umain</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">et de leurs infrastructures, comme le Numérique. À nous de redéfinir les contraintes structurelles qui
      permettront au « Numérique » de se redévelopper de façon à accompagner les nécessaires efforts de transition
      aujourd’hui et demain.</span>
    </p>
    <p class="para4">
      <span class="span1">Réintégrer le « Numérique » dans la transition écologique et énergétique</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span2">Aujourd’hui, nous connaissons l’empreinte matérielle de l’infrastructure numérique. Nous
      savons aussi que celle-ci et ses usages sont intrinsèquement liés à l’énergie carbonée (gaz, charbon, pétrole).
      Les deux gros impacts du numérique sont connus : la production des équipements utilisateurs (smartphone,
      ordinateur, tablette, télévision, objet connecté, etc.) et la production d’énergie pour, notamment, les alimenter
      en électricité. Le premier levier pour réduire le poids du numérique est donc de rallonger la durée de vie des
      équipements. Cela implique de favoriser les garanties, de concevoir des équipements facilement réparables, de
      pousser les mêmes standards pour tous les fabricants, de ralentir les cycles de nouveaux produits (un nouvel
      iPhone sur le marché tous les ans n’est pas acceptable).</span>
    </p>
    <p class="para3">
      <span class="span2">On peut aussi se demander quels usages et pratiques sont problématiques. Nous savons
      également que le plus gros usage d’internet est la vidéo en ligne. Une des entreprises de vidéos en ligne qui
      fait transiter le plus de données, et consomme donc beaucoup d’énergie et émet beaucoup du carbone, est Netflix.
      Cette entreprise envoie en streaming des vidéos en haute définition, longues (un épisode peut aller de 20 minutes
      à 1 heure) et à beaucoup de personnes (150 millions d’utilisateur·rices en janvier 2019). Des astuces de design
      sont utilisées pour prolonger la lecture des vidéos, comme la lecture automatique du prochain épisode au bout de
      15 secondes. L’ensemble de ces usages et pratiques peut trouver une logique majoritairement si l’énergie pour
      faire fonctionner tout cela est peu chère, donc abondante, disponible de façon constante. Si l’énergie était
      chère et limitée, les raisons pour pousser quelqu’un à regarder l’épisode suivant seraient bien plus
      minces.</span>
    </p>
    <p class="para3">
      <span class="span2">Il faut repenser le « Numérique » en partant du principe qu’il faut réduire notre
      consommation énergétique, rendre la production énergétique plus propre et limiter les émissions de gaz à effet de
      serre. Peu d’industries du « Numérique » incluent ces principes et finalement peu de personnes qui créent des
      services numériques l'entendent et savent comment faire. Il faut que des entreprises soient prêtes à concevoir
      des équipements durables et réparables, comme Fairphone le propose, et aussi favoriser la location des
      équipements plutôt que leur renouvellement pour un euro. Il faut aussi former les designers qui conçoivent les
      applications et les sites web que nous utilisons tous les jours à des</span> <span class="span2">pratiques comme
      le « low tech numérique » ou « la conception web à bas-carbone ».</span>
    </p>
    <p class="para4">
      <span class="span1">P</span><span class="span1">enser les usages du numérique avec moins de carbone et
      d’énergie</span>
    </p>
    <p class="para3">
      <span class="span2">Intéressons-nous de plus près à la conception d’un service numérique. Quand un client demande
      à une agence web de créer un site web ou un service numérique, les deux parties prenantes s’accordent sur un
      budget financier. En règle générale le client définit combien d’argent il est prêt à investir pour concevoir le
      service numérique voulu, l’agence définit l’équipe (chef de projet, designers, développeur·ses) qu’elle peut
      allouer dans le budget annoncé. Généralement une négociation s’ensuit autour des objectifs du client pour le
      service numérique et les coûts nécessaires pour y répondre du côté de l’agence. Or travailler avec un budget
      financier n’inclut en aucun cas les impératifs énergétiques/hydriques/matériels et d’émissions de carbone, le
      choix d’une infrastructure numérique plus ou moins propre et le choix des outils appropriés.</span>
    </p>
    <p class="para3">
      <span class="span2">Avant de concevoir un service numérique, il faudra aussi savoir si la numérisation dudit
      service aura moins d’impacts (énergie, eau, matériaux, CO2) que le service existant non-numérique. Cela implique
      de faire des audits en amont. Des méthodologies internationalement acceptées existent aujourd’hui pour estimer
      les impacts potentiels d’un outil numérique, il s’agit des normes ISO 14044 et 14062. Ces méthodes définissent le
      cadre d’analyse d’un cycle de vie (ACV). C’est-à-dire qu’elles indiquent quelles dépenses énergétiques,
      hydriques, matérielles il faut comptabiliser dans toutes les étapes de la conception d’un produit ou d’un
      service, de l’extraction des minerais jusqu’à la mise en décharge ou le recyclage. Ces normes définissent aussi
      ce qu’il faut compter sur un usage-type (regarder un article en ligne, acheter un billet de train sur une
      application dédiée, etc.).</span>
    </p>
    <p class="para3">
      <span class="span2">Si le service numérique est pertinent d’un point de vue des usages et des impacts, alors la
      conception peut démarrer. Celle-ci devrait partir du principe que, pour limiter les émissions de carbone, il faut
      limiter la consommation énergétique et ainsi limiter le flux de données à faire transiter pour l’usage dudit
      service. Dans cette optique, partir d’un budget énergétique semble le plus judicieux. Si nous partons d’un budget
      carbone, alors c’est le mix énergétique du pays qui définira combien d’énergie et donc de données on peut
      allouer. Le mix énergétique états-unien ou chinois dépasse les 500 grammes d’équivalents CO2 pour produire un
      kWh, celui de la France est aux alentours de 50 grammes. Partir d’un budget carbone serait inégalitaire et ne
      permettrait pas une réduction de la consommation énergétique.</span>
    </p>
    <p class="para4">
      <span class="span1">Quels enjeux pour la conception ?</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span2">Concevoir des services numériques, en limitant leurs impacts et en maximisant leur utilité,
      implique de mieux comprendre l’infrastructure numérique. Il convient de faire les bons choix en termes
      d’hébergement (le serveur dans un centre de données), d’énergie et d’usages, en prenant en compte la production
      et l’utilisation de ladite infrastructure. Côté hébergement, étant donné que la question du renouvellement et de
      la durabilité des équipements est prioritaire, il s’agit de leur faire subir le moins de charge possible en
      nécessitant le moins d’espace possible. On peut supposer que, à trafic égal, si la taille des fichiers hébergés
      est réduite, on fera transiter moins de données ; moins de calcul associé, on ne participe pas à l’augmentation
      du parc des serveurs et structurellement on consomme moins</span> <span class="span2">d’énergie. Les conseils
      exprimés ci-dessus peuvent alors prendre la forme des recommandations suivantes :</span>
    </p>
    <p class="para3">
      <span class="span2">Créer des services légers et peu complexes qui marchent sur tout type d’appareil, même les
      plus vieux, et tout type de réseau (3G, 4G) afin de favoriser la durabilité des équipements ;</span>
    </p>
    <p class="para3">
      <span class="span2">Côté hébergeur, réduire le poids du site, la demande de calcul et le flux de données à son
      minimum et, côté client, réduire le poids moyen d’une page à son minimum ;</span>
    </p>
    <p class="para3">
      <span class="span2">Faire des choix techniques qui mobilisent le moins d’équipements possibles ou qui distribuent
      l’effort sur des équipements existants et durables ;</span>
    </p>
    <p class="para3">
      <span class="span84">Ramener à l’essentiel le contenu du site et réduire de fa</span><span class="span84">ç</span><span class="span84">on drastique le poids des contenus restants ;</span>
    </p>
    <p class="para3">
      <span class="span2">Rendre visible la démarche et la documenter (faciliter le travail de la communauté).</span>
    </p>
    <p class="para3">
      <span class="span2">Dans une optique où nous aurions déjà un service numérique déployé et voudrions l’intégrer
      dans un principe de numérique à faible impact, voici une liste de recommandations pratiques :</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">Réaliser un audit des équipements mobilisés ;</span>
    </p>
    <p class="para3">
      <span class="span2">Repenser le service pour le rendre le plus léger et le moins complexe possible afin qu’il
      marche sur tout type d’appareil, même les plus vieux, et tout type de réseau (3G, 4G). Cela favorise la
      durabilité des équipements ;</span>
    </p>
    <p class="para3">
      <span class="span2">Redimensionner les usages de ces équipements par rapport au trafic et aux usages
      observés ;</span>
    </p>
    <p class="para3">
      <span class="span2">Vérifier que le centre de données est géographiquement proche ;</span>
    </p>
    <p class="para3">
      <span class="span2">Obtenir des informations sur l’approvisionnement énergétique du centre de données, son PUE,
      sa politique d’achat, de renouvellement et de recyclage ;</span>
    </p>
    <p class="para3">
      <span class="span2">Changer pour une offre plus transparente dès que possible ;</span>
    </p>
    <p class="para3">
      <span class="span2">Essayer de récupérer les données de consommation électrique du site et la méthodologie de
      calcul.</span>
    </p>
    <p class="para3">
      <span class="span2">Plus un service numérique sera léger et sobre, plus le contenu des pages sera travaillé
      différemment, notamment sur les images/vidéos et les scripts qui constituent généralement 90 % du poids d’un
      site. Cela veut dire moins d’images et/ou traitées différemment. Il est préférable de mettre de côté tous les
      éléments stylistiques superficiels (animation) et réduire au maximum l’usage de Javascript. Il faut bien penser
      les usages du site pour allouer justement le poids des données. Si votre site s’axe sur une lecture de textes
      longs, allouez plus de données pour privilégier une bonne expérience de lecture. Le site du Monde Diplomatique,
      sans être spécialement à faible impact, est un bon exemple des arbitrages possibles dans ce cas. Il s’agit aussi
      de faire attention à l’intégration de widgets sociaux (boutons Facebook, Twitter…). Par exemple, lors de
      l’analyse du site d’une association, on s’est aperçu que l’ouverture de la page d’accueil faisait transiter 8 Mo
      de données, dont 4 Mo uniquement pour le fil d’actualité de Facebook qui avait été intégré.</span>
    </p>
    <p class="para3">
      <span class="span84">En termes de design, le low tech offre de nombreux champs encore inexploités, qui vont
      demander beaucoup d’imagination et d’innovation pour s’adapter aux contraintes structurelles de systèmes
      techniques et énergétiques. Tout est à faire, et espérons que de plus en plus de designer·ses chevronné·es s’en
      saisiront pour proposer de nouvelles expériences et usages</span><span class="span84">.</span>
    </p>
    <p class="para4">
      <span class="span1">C</span><span class="span1">onclusion</span>
    </p>
    <p class="para3">
      <span class="span2">Le « Numérique » doit impérativement réduire son empreinte matérielle et énergétique. Les
      modèles de conception dont nous disposions auparavant étaient fondés sur une hypothèse d’énergie abondante et
      d’immatérialité des infrastructures. Il est donc urgent de fixer des nouvelles limites structurelles à la
      conception du « Numérique », basées sur nos objectifs de transition, et d’établir des nouvelles règles de
      conception pour les designeur·ses et les développeur·ses.</span>
    </p>
    <p class="para3">
      <span class="span2">De plus, la conception à faible impact dispose de nombreux avantages. Quand un service
      numérique devient plus léger, plus de personnes, quelle que soit l’ancienneté de leurs téléphones ou l’état du
      réseau des télécommunications (2G/3G), peuvent y accéder. Le premier avantage est donc l’accessibilité technique
      et économique. De même, puisque le site est plus léger, il devient aussi plus rapide, l’ensemble des sites à
      faible impact atteint généralement des notes maximales de la part des outils de test standards (Google Pagespeed
      Insights, Pingdom Tools) car ils excellent de fait sur tous les standards du web. Ce type de sites ne favorise
      pas la collecte des données personnelles car elle augmente la complexité des sites et le transfert inutile de
      données. Si l’obtention d’un certain type de donnée personnelle est définie comme essentielle et est autorisée
      par l’utilisateur, celle-ci doit être stockée directement sur le site et n’est pas envoyée vers un service tiers
      afin d’éviter un flux de données excessifs. En ce sens, la conception numérique à bas impact contribue
      directement au respect de la vie privée. Le dernier avantage est finalement la réduction des coûts financiers
      liés à l’usage du numérique. En diminuant l’espace requis sur les serveurs, en diminuant drastiquement le flux de
      données et en minimisant toute complexité excessive ou stylistique, les coûts d’hébergement, ainsi que les coûts
      de conception baissent.</span>
    </p>
    <p class="para3">
      <span class="span2">Dans sa démarche de matérialisation des infrastructures et des impacts écologiques, la
      conception numérique à faible impact ou « low tech numérique » ouvre un chantier aussi vaste qu’enthousiasmant.
      La convergence de la réduction des impacts, de la réduction des coûts et de l’augmentation de l’accessibilité
      pour tous les publics devrait en faire un objectif prioritaire d’innovation pour les designeur·ses et les
      développeur·ses. Il nous reste aujourd’hui énormément de travail pour imaginer ce que peuvent être les
      « numériques », c’est-à-dire les pratiques diverses du « </span><span class="span2">numérique », dans un contexte
      de transition écologique et énergétique et non plus le « Numérique » comme façon unique de penser et pratiquer
      les outils numériques basés sur une énergie abondante et insoutenable.</span>
    </p>
