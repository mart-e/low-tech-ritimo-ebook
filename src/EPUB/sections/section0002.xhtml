  <p class="para14">
      <span class="span5">Dématérialisation des services publics : nouvelle forme d'exclusion ?</span>
    </p>
    <p class="para6">
      <span class="span6">Laura Pigeon et Caroline Weill</span>
    </p>
    <p class="para3">
      <span class="span2"><br/></span><span class="span2"><br/></span><span class="span2">Selon une étude CSA,
      commandée par le Syndicat de la Presse Sociale, 11 millions de Français, soit</span> <span class="span2">23 </span><span class="span2">% de la population totale, rencontrent des difficultés avec le
      numérique.</span><sup id="calledF1"><a epub:type="noteref" href="#dataF1">4</a></sup>
    </p>
    <p class="para3">
      <span class="span2">Contrairement à une idée répandue dans ce qui a souvent été ap</span><span class="span2">p</span><span class="span2">elé la « fracture numérique », la ligne de fracture ne suit pas
      seulement</span> <span class="span2">l’</span><span class="span2">âge. Le territoire également a son
      importance</span><span class="span2"> :</span> <span class="span2">certains sont mieux desservis en
      infrastructures que</span> <span class="span2">d’</span><span class="span2">autres – on ne fait pas seulement
      référence ici aux zones rurales. Selon la Federal Communications Commission, plus de</span> <span class="span2">40 </span><span class="span2">% de la population de Détroit, aux</span> <span class="span2">États-Unis</span><span class="span2">,</span> <span class="span2">n’</span><span class="span2">a
      pas</span> <span class="span2">d’</span><span class="span2">accès à</span> <span class="span2">I</span><span class="span2">nternet chez e</span><span class="span2">lle</span><span class="span2">. En
      effet, les entreprises de télécommunication estiment que la faible capacité de revenus de cette population pauvre
      et majoritairement afro-états-unienne ne justifie pas</span> <span class="span2">l’</span><span class="span2">investissement dans</span> <span class="span2">l’</span><span class="span2">installation des
      infrastructures</span> <span class="span2">d’</span><span class="span2">Internet.</span><sup id="calledF2"><a epub:type="noteref" href="#dataF2">5</a></sup> <span class="span2">Le biais socio-économique (et
      dans ce cas, racial également), est ici évident</span><span class="span2"> :</span> <span class="span2">d’</span><span class="span2">ailleurs, de nombreux·ses chercheur·ses ont montré (comme Jen Schradie ou
      Dominique Pasquier) que la question de la classe sociale joue autant ou plus que</span> <span class="span2">l’</span><span class="span2">âge dans</span> <span class="span2">l’</span><span class="span2">accès au
      numérique. Car au-delà de</span> <span class="span2">l’</span><span class="span2">accès matériel et économique
      aux machines et à</span> <span class="span2">l’</span><span class="span2">infrastructure, les compétences,
      habitudes et pratiques du numérique sont plus difficilement assimilables par certaines personnes que par</span>
      <span class="span2">d’</span><span class="span2">autres</span><span class="span2"> :</span> <span class="span2">ce qui a été appelé « illectronisme »</span><sup id="calledF3"><a epub:type="noteref" href="#dataF3">6</a></sup> <span class="span2">ne touche pas forcément ceux</span> <span class="span2">et
      celles</span> <span class="span2">qu’</span><span class="span2">on pense.</span>
    </p>
    <p class="para3">
      <span class="span2">Mais</span> <span class="span2">d’</span><span class="span2">autres formes</span>
      <span class="span2">d’</span><span class="span2">exclusion</span> <span class="span2">s’</span><span class="span2">imbriquent dans les difficultés</span> <span class="span2">d’</span><span class="span2">accès au
      numérique. Comment font les personnes aveugles ou mal voyantes pour accéder aux informations que concentre de
      plus en plus Internet</span><span class="span2"> ?</span> <span class="span2">Le site officiel des impôts du
      gouvernement</span> <span class="span2">français</span> <span class="span2">nous indique que</span><span class="span2"> :</span>
    </p>
    <p class="para17">
      <span class="span2">« Un site web accessible est un site qui permet à tous les internautes d’accéder à ses
      contenus sans difficulté, y compris aux personnes qui présentent un handicap et utilisent des logiciels ou
      matériels spécialisés. Un site accessible permet par exemple de</span><span class="span2"> :</span>
    </p>
    <p class="para5">
      <span class="span2">n</span><span class="span2">aviguer avec des synthèses vocales ou des plages braille
      (notamment utilisées par les internautes aveugles ou malvoyants) ;</span>
    </p>
    <p class="para5">
      <span class="span2">personnaliser l’affichage du site selon ses besoins (grossissement des caractères,
      modification des couleurs, etc.) ;</span>
    </p>
    <p class="para3">
      <span class="span2">naviguer sans utiliser la souris, avec le clavier uniquement ou via un écran
      tactile. »</span><sup id="calledF4"><a epub:type="noteref" href="#dataF4">7</a></sup>
    </p>
    <p class="para3">
      <span class="span2">Or, de fait, aucun organisme officiel ne contrôle que ces règles</span> <span class="span2">d’</span><span class="span2">accessibilité soient respectées, ni par les entreprises privées (qui
      fournissent</span> <span class="span2">aujourd’</span><span class="span2">hui de plus en plus de services
      « publics », comme les communications,</span> <span class="span2">l’</span><span class="span2">énergie,</span>
      <span class="span2">l’</span><span class="span2">eau, etc.) ni par les administrations publiques. </span>
    </p>
    <p class="para3">
      <span class="span2">Et c'est bien là que le bât blesse. Car ce qui a été appelé la « dématérialisation » des
      démarches et services publics est une réalité qui</span> <span class="span2">s’</span><span class="span2">est
      généralisée au cours de la dernière décennie. Accéder aux allocations familiales de la CAF, à ses remboursements
      pour des frais de santé avec la CPAM, à ses</span> <span class="span2">pensions versées par la Caisse de
      Retraite, à sa bourse étudiante octroyée par une administration locale, faire sa déclaration de
      revenu</span><span class="span2">s…</span> <span class="span2">T</span><span class="span2">outes ces démarches se
      font désormais presque exclusivement sur Internet. En effet, la possibilité de les réaliser physiquement se
      réduit comme une peau de chagrin avec la réduction du personnel affecté à</span> <span class="span2">l’</span><span class="span2">accueil du public, tandis que le personnel</span> <span class="span2">lui-même</span> <span class="span2">doit faire les démarches en ligne pour</span> <span class="span2">c</span><span class="span2">e public.</span> <span class="span2">L’</span><span class="span2">exclusion
      des per</span><span class="span2">s</span><span class="span2">onnes mal à</span> <span class="span2">l’</span><span class="span2">aise avec</span> <span class="span2">I</span><span class="span2">nternet est
      donc presque un fait</span><span class="span2"> :</span> <span class="span2">il faut obligatoirement avoir un
      appareil numérique (téléphone, ordinateur, tablette), un accès à Internet, une adresse mail et savoir</span>
      <span class="span2">s’</span><span class="span2">en servir.</span> <span class="span2">L’État</span> <span class="span2">postule que</span> <span class="span2">c’</span><span class="span2">est le cas de</span> <span class="span6">tout</span><span class="span6">·</span><span class="span6">es ses citoyen</span><span class="span6">·</span><span class="span6">nes</span> <span class="span2">et conditionne</span> <span class="span2">l’</span><span class="span2">accès aux droits et aux services de base à un usage des outils
      numériques</span> <span class="span2">qu’</span><span class="span2">il considère comme universellement acquis.
      Pire encore</span><span class="span2"> :</span> <span class="span2">il semble que</span> <span class="span2">l’État</span> <span class="span2">sanctionne celles et ceux qui se</span> <span class="span2">refuseraient</span> <span class="span2">d’</span><span class="span2">entrer dans la danse. Julien Brygo,
      dans un article paru dans le Monde Diplomatique en</span> <span class="span2">août</span> <span class="span2">2019</span><sup id="calledF5"><a epub:type="noteref" href="#dataF5">8</a></sup><span class="span2">,
      rapporte des cas</span> <span class="span2">d’</span><span class="span2">usager</span><span class="span2">·e</span><span class="span2">s de</span> <span class="span2">Pôle</span> <span class="span2">Emploi qui
      aurai</span><span class="span2">en</span><span class="span2">t été radié</span><span class="span2">·e</span><span class="span2">s pour ne pas avoir actualisé</span> <span class="span2">leur</span><span class="span2">s données sur le site, ou encore</span> <span class="span2">qui</span>
      <span class="span2">se voient sanctionné</span><span class="span2">·e</span><span class="span2">s</span>
      <span class="span2">avec</span> <span class="span2">la réduction du mont</span><span class="span2">a</span><span class="span2">nt de leurs aides.</span>
    </p>
    <p class="para3">
      <span class="span2">Ce faisant, et outre la question de</span> <span class="span2">l’</span><span class="span2">exclusion de tout un pan de la société, la dématér</span><span class="span2">i</span><span class="span2">alisation des services publics et administratifs fait peser sur les usa</span><span class="span13">ger</span><span class="span13">·e</span><span class="span13">s</span> <span class="span2">des services
      publics le travail qui était auparavant assuré par les fonctionnaires.</span> <span class="span2">C’</span><span class="span2">est une façon peu élégante de réduire les coûts (pour</span> <span class="span2">l’</span><span class="span2">État) et qui bien souvent revient à faire perdre du temps aux
      usager</span><span class="span13">·e</span><span class="span2">s. En effet, ceux-ci ne sont pas
      spécialisé</span><span class="span13">·e</span><span class="span2">s dans la tâche administrative</span>
      <span class="span2">qu’</span><span class="span2">ils doivent effectuer et celle-ci restant souvent complexe
      malgré la numérisation, la démarche est loin</span> <span class="span2">d’</span><span class="span2">être
      instinctive. Là où un</span><span class="span13">·e</span> <span class="span2">fonctionnaire, dont</span>
      <span class="span2">c’</span><span class="span2">était le métier</span> <span class="span2">et qui</span>
      <span class="span2">connaissait tous les rouages de son administration, savait débloquer les situations
      compliquées,</span> <span class="span2">l’</span><span class="span2">usager</span><span class="span13">·e</span>
      <span class="span2">qui se retrouve face à une machine ne prenant pas en compte les spécificités de son
      cas</span> <span class="span2">est</span> <span class="span2">incapable de</span> <span class="span2">s’</span><span class="span2">en sortir. </span>
    </p>
    <p class="para3">
      <span class="span2">De plus, les démarches évoluent en permanence et les services numériques ne sont pas toujours
      à jour.</span> <span class="span2">Un</span> <span class="span2">exemple : en France,</span> <span class="span2">la plateforme numérique Pajemploi permet aux particuliers employant une garde d’enfants à domicile de
      déclarer les salaires versés à celle-ci. Tandis que le taux des cotisations patronales et sociales changeait
      trois fois entre janvier 2018 et janvier 2019 (réformes successives de l’assurance maladie, du chômage et de la
      CSG), la plateforme Pajemploi restait inchangée. Charge aux particuliers-employeurs d’être à la page de chaque
      réforme, de faire les calculs eux-même. Au final, ce sont les salarié·es, à 99 % des femmes, souvent précaires,
      qui risquaient d’être lésé·es par les déclarations mal faites de leurs employeur·ses.</span>
    </p>
    <p class="para3">
      <span class="span2">Dans</span> <span class="span2">d’</span><span class="span2">autres types de démarches, on
      demande aux usager</span><span class="span13">·e</span><span class="span2">s de scanner les documents réclamés
      par l'administration, et</span> <span class="span2">s’</span><span class="span2">ils</span> <span class="span2">n’</span><span class="span2">ont pas accès à un scanner on leur suggère de télécharger une application
      gratuite de scanner sur leur smartphone. Non seulement cela exclut les usager</span><span class="span13">·e</span><span class="span2">s</span> <span class="span2">n’</span><span class="span2">ayant pas de
      smartphone, mais il est très problématique de voir une administration publique suggérer à ses usagers</span>
      <span class="span2">d’</span><span class="span2">utiliser des applications gratuites,</span> <span class="span2">lorsqu’</span><span class="span2">on sait que ces applications ont toutes pour modèle économique
      l'exploitation des données personnelles. Il y a là un véritable impensé autour de la question de la protection
      des données personnelles, de la part de certaines administrations. Ainsi, on force les gens à</span> <span class="span2">s’</span><span class="span2">équiper et à avoir des matériels récents</span><span class="span2"> :</span>
      <span class="span2">les vieux navigateurs</span> <span class="span2">web</span> <span class="span2">ne peuvent
      pas afficher certains sites,</span> <span class="span2">c’</span><span class="span2">est le principe de</span>
      <span class="span2">l’</span><span class="span2">obsolescence programmée.</span> <span class="span2">L’</span><span class="span2">usager</span><span class="span13">·e</span> <span class="span2">a le choix
      entre mettre à jour son navigateur (ce qui parfois</span> <span class="span2">l’</span><span class="span2">oblige
      à changer de système</span> <span class="span2">d’</span><span class="span2">exploitation, voire dans le pire des
      cas, à racheter un ordinateur), ou renoncer à sa navigation.</span>
    </p>
    <p class="para3">
      <span class="span2">Au-delà des services de base, il semble que</span> <span class="span2">l’</span><span class="span2">on assiste à la virtualisation de toute la société. Il est rentré dans</span> <span class="span2">l’</span><span class="span2">usage courant de passer par Internet pour faire une réservation au
      restaurant, pour acheter</span> <span class="span2">un billet de train, pour prendre un rendez-vous chez le
      médecin. Les rapports amoureux également se sont tournés vers, voire centrés sur, le numérique</span><span class="span2"> :</span> <span class="span2">vous souvenez vous</span> <span class="span2">qu’</span><span class="span2">il y a encore 10 ou 15 ans, annoncer</span> <span class="span2">qu’</span><span class="span2">on avait
      rencontré son ou sa partenaire sur Internet était presque une chose dont on avait honte</span><span class="span2"> ?</span> <span class="span2">Tinder et les autres applications de rencontres ont radicalement changé la
      donne, et les rencontres en ligne sont</span> <span class="span2">aujourd’</span><span class="span2">hui
      devenue</span><span class="span2">s</span> <span class="span2">la norme. Ainsi,</span> <span class="span2">c’</span><span class="span2">est non seulement</span> <span class="span2">l’</span><span class="span2">accès aux droits et aux services publics, mais bien</span> <span class="span2">l’</span><span class="span2">accès au lien social qui est conditionné par</span> <span class="span2">l’</span><span class="span2">accès et</span> <span class="span2">l’</span><span class="span2">usage</span> <span class="span2">d’</span><span class="span2">Internet.</span> <span class="span2">C’</span><span class="span2">est une
      strate de plus dans le processus de</span> <span class="span2">l’</span><span class="span2">exclusion sociale,
      que le numérique ne fait, finalement,</span> <span class="span2">qu’</span><span class="span2">amplifier. </span>
    </p>
    <p class="para3">
      <span class="span2">L’</span><span class="span2">économie également est fortement dématérialisée. Outre la
      disparition progressive de</span> <span class="span2">l’</span><span class="span2">argent-billets-et-pièces,</span> <span class="span2">c’</span><span class="span2">est</span> <span class="span2">l’</span><span class="span2">apparition de la carte bancaire, du « sans contact », mais également</span>
      <span class="span2">l’</span><span class="span2">introduction</span> <span class="span2">d’</span><span class="span2">applications pour encaisser des chèques. Or</span> <span class="span2">l’</span><span class="span2">économie dématérialisée comporte son lot de risques</span><span class="span2"> :</span> <span class="span2">piratage des comptes en banque (pratique qui</span> <span class="span2">s’</span><span class="span2">est
      largement répandue ces dernières années), captage du « sans contact » dans les lieux publics, mais aussi risque
      de la surveillance</span> <span class="span2">d’État.</span> <span class="span2">Le cas des
      manifestant</span><span class="span2">·</span><span class="span2">es de Hong Kong, qui ont arrêté</span>
      <span class="span2">d’</span><span class="span2">utiliser leur carte de transport et leur carte de paiement,
      lesquels enregistraient leurs moindres déplacement</span><span class="span2">s</span><span class="span2">, au
      profit de tickets de métro individuel et de monnaie papier est un exemple édifiant du risque que peut faire
      encourir la disparition de la monnaie papier</span> <span class="span2">dans</span> <span class="span2">une
      société de plus en plus surveillée</span> <span class="span2">avec les</span> <span class="span2">outils
      numériques.</span>
    </p>
    <p class="para3">
      <span class="span2">Comme le rappelle Brygo dans</span> <span class="span2">l’</span><span class="span2">article
      cité plus haut</span><span class="span2"> :</span> <span class="span2">« Une société sans contact se profile,
      avec des millions de citoyens confrontés de force à des écrans. »</span>
    </p>
    <p class="para3">
      <span class="span2">Alors, pourquoi cette dématérialisation accélérée des services publics et sociaux de manière
      plus globale</span><span class="span2"> ?</span> <span class="span2">L’</span><span class="span2">argument
      de</span> <span class="span2">l’État</span> <span class="span2">est</span> <span class="span2">d’</span><span class="span2">abord celui de</span> <span class="span2">l’« </span><span class="span2">économie ». En réalité, la dématérialisation des services publics requi</span><span class="span2">ert</span> <span class="span2">un investissement public énorme pour tout numériser</span><span class="span2">…</span> <span class="span2">ce qui représente, évidemment, un marché pour les entreprises du numérique.
      Le deuxième argument est</span> <span class="span2">que</span> <span class="span2">la dématérialisation serait
      « écologique »,</span> <span class="span2">puisqu’</span><span class="span2">elle ferait économiser du papier,
      mais cela revient à nier</span> <span class="span2">l’</span><span class="span2">impact énergétique du numérique
      (voir la deuxième partie de ce</span><span class="span2">tte publication</span><span class="span2">).</span>
      <span class="span2">Enfin,</span> <span class="span2">le numérique</span> <span class="span2">serait</span>
      <span class="span2">« plus simple ». Or, en réalité, les démarches administratives en ligne deviennent un
      véritable labyrinthe pour les usager</span><span class="span13">·e</span><span class="span2">s.</span>
    </p>
    <p class="para3">
      <span class="span2">R</span><span class="span2">appelons</span> <span class="span2">qu’</span><span class="span2">il</span> <span class="span2">n’</span><span class="span2">y a presque pas de
      « développeur</span><span class="span13">·</span><span class="span13">s</span><span class="span13">e</span><span class="span2">s » fonctionnaires</span><span class="span2"> :</span> <span class="span2">le développement des sites</span> <span class="span2">web</span> <span class="span2">est confié à des
      entreprises prestataires, parfois en partenariat public-privé, mais néanmoins qui ont une contrainte de
      rentabilité</span><span class="span2"> :</span> <span class="span2">elles vont donc viser au plus juste pour que
      le site remplisse le cahier des charges, mais ne feront pas de zèle sur la qualité du site, notamment sur</span>
      <span class="span2">l’</span><span class="span2">accessibilité pour les personnes handicapées.</span>
      <span class="span2">C’</span><span class="span2">est le cas de la SNCF qui délègue la conception de ses logiciels
      à des sous-traitants qui, comme nous le mentionnait dans une conversation informelle un cheminot,
      « </span><span class="span2">f</span><span class="span2">ont du sale boulot parce</span> <span class="span2">qu’</span><span class="span2">ils sont payés au lance-pierre ». De nombreux</span> <span class="span2">dys</span><span class="span2">fonctionnements des réseaux ferroviaires sont notamment liés à ces
      logiciels « mal conçus ». Or, ces</span> <span class="span2">dys</span><span class="span2">fonctionnements
      « justifiant » les</span> <span class="span2">affirmations</span> <span class="span2">qu’</span><span class="span2">une privatisation des réseaux ferroviaires en améliorerait la qualité pour les usager·es, on se rend
      rapidement compte</span> <span class="span2">qu’</span><span class="span2">on a affaire à un serpent qui se mord
      la queue, et tout bonnement à une arnaque, puisque</span> <span class="span2">c’</span><span class="span2">est la
      logique de privatisation elle-même qui</span> <span class="span2">génère</span> <span class="span2">cette
      situation. </span>
    </p>
    <p class="para3">
      <span class="span2">Mais surtout,</span> <span class="span2">l’</span><span class="span2">argument que la
      transversalité des outils numériques pour gérer les services publics serait « plus simple » est particulièrement
      mis à mal lorsque l'on se penche,</span> <span class="span2">par exemple,</span> <span class="span2">sur la
      gestion dématérialisée des étranger·es sur le territoire français. Le Cahier des faits
      Inacceptables</span><sup id="calledF6"><a epub:type="noteref" href="#dataF6">9</a></sup><span class="span2">,
      publié par</span> <span class="span2">les</span> <span class="span2">États</span> <span class="span2">Généraux
      des Migrations</span><sup id="calledF7"><a epub:type="noteref" href="#dataF7">10</a></sup><span class="span2">,
      dans</span> <span class="span2">l’</span><span class="span2">état des lieux</span> <span class="span2">qu’</span><span class="span2">il dresse de la persécution systémique des exilé·es en France et des
      politiques migratoires mises en cause, fait état des difficultés rencontrées par les étranger·es dans le cadre de
      leur rapport avec</span> <span class="span2">l’</span><span class="span2">administration française
      dématérialisée. Il est souligné, en particulier, que </span>
    </p>
    <p class="para17">
      <span class="span2">"</span><span class="span6">Les associations et collectifs locaux font état, pour déposer une
      demande d’asile (et pour d’autres démarches), de prises de rendez-vous dématérialisées. Ce procédé représente une
      barrière numérique, en raison de la difficulté d’accès à Internet, parfois de la non-maîtrise de l’outil
      informatique, mais aussi parce que ces services sont limités à certains jours et à des créneaux horaires souvent
      tardifs et/ou restreints. Les « chanceux·ses » qui parviennent à franchir ce premier obstacle se retrouvent sur
      un site Internet souvent saturé, les obligeant à retenter leur chance la semaine suivante." (p.16-17) </span>
    </p>
    <p class="para17">
       
    </p>
    <p class="para3">
      <span class="span2">Ainsi, concrètement, en témoigne le cahier des doléances de Colmar (68) : </span>
    </p>
    <p class="para10">
      <span class="span6">« </span><span class="span6">Les prises de rendez-vous sont désormais faites par Internet
      dans des conditions contestables</span><span class="span6"> :</span> <span class="span6">ouverture du site aux
      petites heures du matin, manque de créneaux proposés. Ce procédé rend invisible la file d’attente qu’on
      constatait autrefois devant les préfectures, mais ne réduit pas le délai d’attente. »</span>
    </p>
    <p class="para18">
      <span class="span2">On peut y voir la mise en place, intentionnelle ou non, d’</span><span class="span2">un</span> <span class="span2">mécanisme</span> <span class="span2">qui</span> <span class="span2">tend à
      décourager les gens. Il les dissuade de demander le titre de séjour, mais aussi de demander des aides à la
      CAF</span><span class="span2"> :</span> <span class="span2">toujours selon</span> <span class="span2">l’</span><span class="span2">étude du CSA,</span> <span class="span2">19 </span><span class="span2">% des
      Français renonce</span><span class="span2">nt</span> <span class="span2">à accéder à des prestations auxquels
      i</span><span class="span2">ls et</span> <span class="span2">el</span><span class="span2">le</span><span class="span2">s ont droit, par manque</span> <span class="span2">d’</span><span class="span2">information ou</span>
      <span class="span2">par</span> <span class="span2">découragement.</span> <span class="span2">C’</span><span class="span2">est ce</span> <span class="span2">qu’</span><span class="span2">on appelle
      le « non-recours aux droits ». Ainsi, la dématérialisation des rapports sociaux entretient et aggrave</span>
      <span class="span2">l’</span><span class="span2">exclusion sociale, et la dématérialisation des services publics
      aboutit à une situation où, au lieu</span> <span class="span2">d’</span><span class="span2">améliorer et de
      « simplifier »</span> <span class="span2">l’</span><span class="span2">accès à</span> <span class="span2">l’</span><span class="span2">administration, ce recours systématique et a-critique aux outils numériques
      de la part de l’État et des entreprises prestataires de services de base, mène à une situation véritablement
      préoccupante où une partie grandissante des citoyen·nes et personnes vivant, travaillant, faisant société sur le
      territoire sont dépossédé·es de plus en plus de leurs droits.</span>
    </p>
