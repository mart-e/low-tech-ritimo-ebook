  <p class="para14">
      <span class="span5">Quelles technologies pour quels futurs</span><span class="span5"> ?</span> <span class="span5">Se réapproprier les imaginaires avec les ateliers de l’Antémonde</span>
    </p>
    <p class="para19">
       
    </p>
    <p class="para30">
       
    </p>
    <p class="para3">
      <span class="span6">« </span><span class="span6">Bâtir aussi » est un recueil de nouvelles de fiction écrites
      collectivement par les Ateliers de l’Antémonde. Depuis 2011, ce collectif se réunit régulièrement pour inventer
      un monde futuriste, l’Haraka, dans lequel la France et plusieurs autres pays se sont « libérés » du capitalisme.
      Désormais, Internet est allumé seulement 2 h par jour, les activités principales sont l’agriculture low tech et
      la réparation de vélos, mais cela se fait dans la bonne humeur et l’autogestion. Les gens se parlent, ils
      débattent, ce nouveau monde n’est ni simple ni simpliste, mais il est construit collectivement. Entretien
      collectif aux trois auteur·rices par le comité éditorial.</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para4">
      <span class="span1">Pourquoi avoir écrit de telles histoires ? P</span><span class="span1">ouvez-vous</span>
      <span class="span1">nous raconter la genèse du projet ?</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span2">En 2011,</span> <span class="span2">nos</span> <span class="span2">camarades</span>
      <span class="span2">de</span> <span class="span2">Tahin party, une maison d’édition lyonnaise,</span>
      <span class="span2">décident de rééditer</span> <span class="span2">« Vers une société écologique » de Murray
      Bookchin</span><sup id="calledF63"><a epub:type="noteref" href="#dataF63">241</a></sup><span class="span2">. Dans
      ce texte, Bookchin décrit un monde organisé par communes fédérées, autonomes pour une partie de leurs besoins
      essentiels, tout en faisant de la production semi-industrielle, avec des échanges entre les différentes communes.
      Dans un passage de ce livre, Bookchin s’amuse avec la production d’acier, très énergivore dans son organisation
      mondialisée actuelle : il projette une production d’acier beaucoup plus locale, qu’il détaille avec des exemples
      très concrets, documentés. Ce passage nous a inspiré</span><span class="span48">·</span><span class="span48">e</span><span class="span2">s, tandis que d’autres aspects du texte nous ont semblé très datés,
      notamment lorsqu’il imagine des micro-centrales nucléaires.</span>
    </p>
    <p class="para3">
      <span class="span2">Notre point de départ a donc été d’écrire des textes supplémentaires, pour faire une édition
      augmentée de « Vers une société écologique ». Nous avons commencé à nous réunir pour écrire. Mais petit à petit,
      nous avons glissé vers la fiction, et le projet s’est autonomisé de Bookchin. Il n</span><span class="span155">’y
      avait à</span> <span class="span155">cette époque</span> <span class="span155">aucun écrit de</span> <span class="span155">science-fiction qui imagine un futur désirable,</span> <span class="span155">plus récent que les années
      1970.</span> <span class="span155">Seulement des dystopies. Nous avons voulu combler ce manque.</span>
    </p>
    <p class="para3">
      <span class="span2">Pendant</span> <span class="span2">sept</span> <span class="span2">ans,</span> <span class="span2">à raison de quelques jours par an, nous avons donc écrit</span> <span class="span2">« </span><span class="span2">Bâtir aussi »,</span> <span class="span2">collectiv</span><span class="span2">ement. Tou·tes</span>
      <span class="span2">dans la même pièce,</span> <span class="span2">nous écrivions</span> <span class="span2">en
      parallèle chacune et chacun un texte différent.</span> <span class="span2">Puis nous lisions nos textes,</span>
      <span class="span2">avant de les faire tourner :</span> <span class="span2">chaque personne reprenait ce qu’une
      autre avait écrit,</span> <span class="span2">et ce, plusieurs dizaines de fois</span><span class="span2">.</span>
    </p>
    <p class="para4">
      <span class="span1">On imagine souvent</span> <span class="span1">la</span> <span class="span1">création comme le
      travail solitaire d’un artiste doté d’un fort ego.</span> <span class="span1">Quel intérêt, et quels
      inconvénients s’il y en a, voyez-vous à l’écriture collective ?</span>
    </p>
    <p class="para3">
      <span class="span2">Selon nous,</span> <span class="span2">l</span><span class="span2">e brillant
      a</span><span class="span2">uteur</span> <span class="span2">isolé dans sa tour</span> <span class="span2">est un
      mythe.</span> <span class="span2">Le féminisme nous donne à penser que derrière</span> <span class="span2">lui</span><span class="span2">, souvent,</span> <span class="span2">il</span> <span class="span2">y a une
      femme qui lui fait à manger, avec qui il discute le soir.</span> <span class="span2">Nous pensons</span>
      <span class="span2">qu’il n’y a pas d’écriture vraiment individuelle, que tous les gens qui créent discutent
      de</span> <span class="span2">leur création</span> <span class="span2">avec d’autres personnes,</span>
      <span class="span2">se nourrissent de ces échanges.</span>
    </p>
    <p class="para3">
      <span class="span2">Au-delà de ça, é</span><span class="span2">crire demande de dépasser des
      peurs</span><span class="span2">, en partie à cause de ce mythe de l’auteur parfait,</span> <span class="span2">et en particulier, pour des personnes comme nous qui n’avions</span> <span class="span2">pas</span>
      <span class="span2">de</span> <span class="span2">trajectoire</span> <span class="span2">littéraire.</span>
      <span class="span2">Notre</span> <span class="span2">expérience</span> <span class="span2">de l’écriture tournait
      surtout autour des</span> <span class="span2">tracts.</span> <span class="span2">Pour se</span> <span class="span2">confronter à la fiction,</span> <span class="span2">il a fallu</span> <span class="span2">se</span>
      <span class="span2">sentir</span> <span class="span2">légitimes à le faire.</span> <span class="span2">U</span><span class="span2">n des intérêts de cette forme d’écriture collective, c’est</span>
      <span class="span2">de se</span> <span class="span2">libé</span><span class="span2">rer</span> <span class="span2">de c</span><span class="span2">ette pression</span><span class="span2">.</span> <span class="span13">O</span><span class="span13">n est plus créatif pour</span> <span class="span13">dépasser les blocages
      à</span> <span class="span13">plusieurs</span><span class="span13">.</span>
    </p>
    <p class="para3">
      <span class="span2">Par moment, nous avions des visions différentes, par exemple sur des points plus politiques.
      Une des réponses pouvait être alors de mettre en scène le désaccord à travers les personnages, qui débattent de
      la question. Car un monde utopique, lisse… c’est louche. Cela nous tenait à cœur d’inventer un univers dans
      lequel les gens continuent d’avoir des désaccords, de débattre, de réfléchir à la meilleure façon d’organiser le
      quotidien. De montrer que des intérêts divergents continuent de cohabiter. Et qu’un des enjeux de ce futur
      désirable, serait de créer de l’égalité, de la liberté, de la justice, de la solidarité malgré ces intérêts
      divergents.</span>
    </p>
    <p class="para3">
      <span class="span2">N</span><span class="span2">otre objectif</span> <span class="span2">n’a jamais été de</span>
      <span class="span2">faire de la littérature, mais de faire une action politique : rouvrir les imaginaires.</span>
      <span class="span2">Nous avions alors</span> <span class="span2">déjà l’idée des ateliers,</span> <span class="span2">que nous avons nommés</span> <span class="span2">labofictions</span><span class="span2">.</span>
      <span class="span2">Le livre était un</span> <span class="span2">prétexte à faire une tournée, à</span>
      <span class="span2">monter</span> <span class="span2">ces ateliers, à encourager d’autres personnes que nous à se
      réapproprier les imaginaires collectifs et</span> <span class="span2">les</span> <span class="span2">futurs
      désirables.</span> <span class="span2">Nous ne voulions pas écrire un</span> <span class="span2">chef-d’œuvre,
      mais faire bouger les têtes.</span> <span class="span2">Après deux ans et quatre-vingts</span> <span class="span2">labofictions</span><span class="span2">, nous sommes en mesure de dire que</span> <span class="span2">ça
      fonctionne.</span>
    </p>
    <p class="para4">
      <span class="span1">Pouvez-vous nous raconter ces</span> <span class="span1">labofictions</span><span class="span1"> ? Qui y participe ? Comment se déroulent-ils ?</span> <span class="span1"> </span><span class="span1">Qu’est-ce qui</span> <span class="span1">en</span> <span class="span1">ressort ?</span>
    </p>
    <p class="para3">
      <span class="span13">Généralement,</span> <span class="span13">n</span><span class="span13">ous commençons par
      présenter</span> <span class="span13">le livre</span> <span class="span13">et</span> <span class="span13">la
      démarche.</span> <span class="span13">Pendant une demi-heure, en binôme, chaque personne</span> <span class="span13">présente</span> <span class="span13">se projette alors dix ans dans le futur, dans le monde de l’Haraka,
      où le capitalisme a été supprimé. Elle doit se présenter, raconter qui elle est dans ce monde
      post-révolutionnaire, comment elle occupe ses journées… Nous rajoutons ensuite une consigne</span><span class="span13">, par exemple « racontez-nous comment vous vous êtes rencontrés dans l’Haraka ».</span> <span class="span13">Dans le troisième temps,</span> <span class="span13">chaque binôme</span> <span class="span13">raconte
      l’histoire qui a commencé à se tisser à partir des deux récits croisés, et une discussion de groupe
      s’installe.</span> <span class="span13">Sur les ateliers longs,</span> <span class="span13">vient alors</span>
      <span class="span13">une</span> <span class="span13">quatrième</span> <span class="span13">partie,</span>
      <span class="span13">dans laquelle</span> <span class="span13">de</span> <span class="span13">petit</span><span class="span13">s</span> <span class="span13">groupe</span><span class="span13">s</span> <span class="span13">scénarise</span><span class="span13">nt</span> <span class="span13">des
      synopsis très courts. Par exemple « un accident industriel vous oblige à</span> <span class="span13">quitter
      votre domicile</span><span class="span13"> » ou bien « les panneaux d’information publics commencent à se couvrir
      de messages dans un alphabet que personne ne connaît. » À partir de ces phrases, il faut ré-ancrer dans les
      imaginaires : où est-ce que ça se passe, avec qui,</span> <span class="span13">comment vous réagissez ? Puis des
      émissaires partent</span> <span class="span13">visiter les autres groupes, écouter leurs histoires,
      éventuellement se demander des coups de main, s’organiser ensemble.</span>
    </p>
    <p class="para3">
      <span class="span2">Il n’y a pas de textes, ni d’enregistrement de ces</span> <span class="span2">labofictions</span><span class="span2">. Nous voulions avant tout</span> <span class="span2">partager</span> <span class="span2">notre</span> <span class="span2">méthode </span><span class="span2">:
      p</span><span class="span2">asser du temps dans ce futur désirable,</span> <span class="span2">parce que c’est
      libératoire</span><span class="span2">.</span> <span class="span2">Entre camarades de l’Antémonde, nous
      nous</span> <span class="span2">balad</span><span class="span2">ons dans la rue</span> <span class="span2">et</span> <span class="span2">nous nous demandons</span><span class="span2"> : « </span><span class="span2">Tiens, dans cette mairie</span><span class="span2">,</span> <span class="span2">il</span> <span class="span2">y a quoi maintenant, en 2021, une fois qu’on a fait la révolution ?</span><span class="span2"> »</span><span class="span2">.</span> <span class="span2">Un</span><span class="span2">e fois que tu as
      l’habitude,</span> <span class="span2">c’est presque</span> <span class="span2">addictif.</span> <span class="span2">Tu</span> <span class="span2">es tout le temps en train de revisiter ton quotidien.</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">Il</span> <span class="span2">faut cesser de</span> <span class="span2">laisser le</span>
      <span class="span2">futur</span> <span class="span2">aux gens qui se sentent</span> <span class="span2">légitimes</span> <span class="span2">à le promouvoir, et plus spécifiquement aux transhumanistes, à la
      bande à Google.</span> <span class="span2">Par exemple, l</span><span class="span156">a science-fiction</span>
      <span class="span156">qui</span> <span class="span156">est</span> <span class="span156">devenu</span><span class="span156">e</span> <span class="span156">complètement</span> <span class="span157">mainstream</span> <span class="span156">ne produit que des</span> <span class="span156">récits dystopiques.</span> <span class="span156">Prenez</span> <span class="span156">« Minority Report », de</span> <span class="span156">Steven</span>
      <span class="span156">Spielberg</span> <span class="span156">(2002) :</span> <span class="span156">c’est un
      catalogue de technologies horribles présentées comme parfaitement normales.</span> <span class="span2">C</span><span class="span2">es gens-là nous imaginent des mondes où seules quelques personnes riches
      survivront à un monde de plus en plus insupportable et pollué. On est toutes et tous légitimes à imaginer le
      monde dans lequel on veut habiter, ç</span><span class="span2">a n’est pas réservé</span> <span class="span2">à
      une élite.</span>
    </p>
    <p class="para4">
      <span class="span1">« </span><span class="span111">I</span><span class="span111">l est plus facile d’imaginer la
      fin du monde que la fin du capitalisme </span><span class="span1">»</span><sup id="calledF64"><a epub:type="noteref" href="#dataF64">242</a></sup><span class="span1">. Comment est ce que tu comprends le rôle de
      l’imagination, et a fortiori de la création artistique, pour la transformation sociale et politique ?</span>
    </p>
    <p class="para3">
      <span class="span2">À</span> <span class="span2">travers nos</span> <span class="span2">l</span><span class="span2">abofictions</span><span class="span2">,</span> <span class="span2">nous avons découvert à</span>
      <span class="span2">quel point le capitalisme et la technologie sont complètement imbriqués dans les
      têtes.</span> <span class="span2">Lors de l’</span><span class="span2">introduction</span> <span class="span2">d’un</span> <span class="span2">labofiction</span><span class="span2">, nous expliquons qu’on va se
      projeter dans</span> <span class="span2">l’Haraka,</span> <span class="span2">un monde sans</span> <span class="span2">capitalisme.</span> <span class="span2">Mais la plupart</span> <span class="span2">des</span>
      <span class="span2">gens entendent</span> <span class="span2">« un monde sans technologie</span><span class="span2"> ».</span> <span class="span2">C’est-à-dire que t</span><span class="span2">out ce qui n’est pas à</span>
      <span class="span2">leur</span> <span class="span2">portée immédiate,</span> <span class="span2">tout ce qu’ils
      ne savent pas fabriquer, ils et elles</span> <span class="span2">considère</span><span class="span2">nt</span>
      <span class="span2">n’y avoir plus</span> <span class="span2">accès.</span> <span class="span2">Cel</span><span class="span2">a</span> <span class="span2">crée</span> <span class="span2">des
      imaginaires très rudes.</span> <span class="span2">S</span><span class="span2">i notre imaginaire d’un monde sans
      capitalisme est</span> <span class="span2">si</span> <span class="span2">rude, comment peut-</span><span class="span2">il</span> <span class="span2">être désirable, face à tout le confort dans lequel</span> <span class="span2">nous</span> <span class="span2">sommes</span> <span class="span2">noyés à l’heure actuelle ? Confort qui
      profite à une minorité très privilégiée des humain</span><span class="span48">·</span><span class="span48">e</span><span class="span2">s qui habitent ce monde,</span> <span class="span2">bien entendu.</span>
    </p>
    <p class="para3">
      <span class="span2">D</span><span class="span2">es personnes s’imaginent qu’il n’y aura plus de papier.</span>
      <span class="span2">Pourtant,</span> <span class="span2">l’histoire</span> <span class="span2">du papier</span>
      <span class="span2">n’</span><span class="span2">est pas liée au capitalisme : on</span> <span class="span2">fabriquait</span> <span class="span2">du</span> <span class="span2">papyrus</span> <span class="span2">chez les Égyptiens</span> <span class="span2">5</span><span class="span13"> </span><span class="span2">000 ans avant</span> <span class="span2">Jésus-Christ.</span> <span class="span13">De la même
      façon,</span> <span class="span13">beaucoup s’</span><span class="span13">imagine</span><span class="span13">nt</span> <span class="span13">qu’il n’y aura plus de train.</span> <span class="span13">Or nous
      espérons</span> <span class="span13">que les</span> <span class="span13">cheminot·es</span> <span class="span13">n</span><span class="span13">e v</span><span class="span13">ont</span> <span class="span13">pas</span>
      <span class="span13">simplement</span> <span class="span13">lâcher</span> <span class="span13">leur
      travail</span><span class="span13">.</span> <span class="span13">Ils</span> <span class="span13">et elles</span>
      <span class="span13">auront envie de continuer à faire tourner des trains, surtout</span> <span class="span13">débarrassés</span> <span class="span13">des patron</span><span class="span13">s</span><span class="span13">.</span> <span class="span13">Il</span> <span class="span13">y a une fierté du boulot,</span>
      <span class="span13">particulièrement sur les grandes infrastructures comme le train ou les réseaux
      téléphoniques,</span> <span class="span13">qui est en train d’être massacrée.</span> <span class="span13">On a pu
      le voir au</span> <span class="span13">procès France Télécom :</span> <span class="span13">des travailleurs et
      travailleuses,</span> <span class="span13">qui voulaient bien faire leur boulot,</span> <span class="span13">avec</span> <span class="span13">fierté, à qui</span> <span class="span13">des managers ont dit</span>
      <span class="span13">« tu vas arrêter de planter des poteaux et de relier des gens, tu vas faire de la vente,
      essaye</span><span class="span13">r</span> <span class="span13">de refiler le maximum de trucs dont les
      gens</span> <span class="span13">n’</span><span class="span13">ont pas besoi</span><span class="span13">n ».</span> <span class="span13">C’</span><span class="span13">est horrible.</span>
    </p>
    <p class="para3">
      <span class="span2">Nous avons animé des</span> <span class="span2">labofictions</span> <span class="span2">auprès de travailleur·ses, dans des milieux</span> <span class="span2">qui avaient</span> <span class="span2">peu</span> <span class="span2">l’habitude de penser la question politique.</span> <span class="span2">Nous avons alors pu constater que nous venions susciter</span> <span class="span2">une sorte de travail
      syndical. Les gens repens</span><span class="span2">aient</span> <span class="span2">leurs
      cond</span><span class="span2">i</span><span class="span2">tions de travail dans un monde qui serait autre, et se
      sent</span><span class="span2">ai</span><span class="span2">ent libérés.</span> <span class="span2">Pendant les
      labofictions, au moment où on met ensemble nos récits, on peut refaire société. On découvre que les gens qui nous
      entourent ont des savoir-faire, et qu’ils ne vont pas disparaître dans un monde post-capitaliste. Des
      participant·es peuvent très bien décider de rouvrir une usine de papier, ou continuer de faire tourner une
      imprimerie, ou même réparer des ordinateurs ou des machines à laver. On voit alors qu’un certain nombre d’outils
      du capitalisme peuvent continuer d’exister, parce que si jamais le monde change nous serons quand même là, tous
      et toutes.</span>
    </p>
    <p class="para4">
      <span class="span1">Votre démarche c’est aussi de « mettre la machine à laver au milieu de la pièce et de voir ce
      qu’on fait avec ». Il y a un rapport à l’objet qui est important dans toutes vos nouvelles. Pourquoi c’est aussi
      important les objets ? On ne peut pas s’en passer ?</span>
    </p>
    <p class="para3">
      <span class="span2">On ne veut pas s’en passer ! Notre culture féministe est visible, ce choix du lave-linge
      n’est pas innocen</span><span class="span2">t. Qu</span><span class="span2">i</span> <span class="span2">s’est</span> <span class="span2">historiquement</span> <span class="span2">occupé du</span> <span class="span2">lavoir, et qui va y retourner si on n’a plus de lave-linges ? Nous</span> <span class="span2">ne faisons
      guère</span> <span class="span2">confiance</span> <span class="span2">aux</span> <span class="span2">hommes pour
      s’emparer des lessives</span><span class="span2">. Ce travail harassant, pénible,</span> <span class="span2">est</span> <span class="span2">plus facile à se diviser de façon égalitaire si on a des machines</span>
      <span class="span2">pour nous aider</span><span class="span2">.</span> <span class="span2">D</span><span class="span2">onc gardons le lave-linge, mais</span> <span class="span2">alors</span> <span class="span2">imaginons
      une</span> <span class="span2">société qui</span> <span class="span2">nous</span> <span class="span2">permette de
      produire</span> <span class="span2">des lave-linges</span><span class="span2">,</span> <span class="span2">tout
      en</span> <span class="span2">rest</span><span class="span2">ant</span> <span class="span2">désirable.</span>
    </p>
    <p class="para3">
      <span class="span156">Parmi nos références, il y a</span> <span class="span156">le roman</span> <span class="span156">« les Dépossédés » d’Ursula Le Guin</span> <span class="span156">(1974)</span><span class="span156"> :
      sur</span> <span class="span156">la</span> <span class="span156">planète</span> <span class="span156">Urras</span><span class="span156">,</span> <span class="span156">il y a eu une énorme insurrection, qui
      s’est conclue par le départ des insurgés sur la lune, nommée Anarres. Depuis</span> <span class="span156">150
      ans, 20 millions de personnes vivent une société anarchiste,</span> <span class="span156">avec ses défauts, et
      ses qualités</span><span class="span156">. Ursula Le Guin en a parlé comme d’une « utopie</span> <span class="span156">ambiguë</span><span class="span156"> ».</span> <span class="span156">Nous nous sommes</span>
      <span class="span156">approprié</span><span class="span156">·e</span><span class="span156">s ce concept :</span>
      <span class="span156">nous faisons</span> <span class="span156">de « l’utopie merdique », parce
      qu</span><span class="span156">e</span> <span class="span156">pour vivre il faut</span> <span class="span156">parfois</span> <span class="span156">mettre les mains dans la merde,</span> <span class="span156">soit
      parce que les</span> <span class="span156">toilettes</span> <span class="span156">sont</span> <span class="span156">bouché</span><span class="span156">es</span><span class="span156">, ou alors</span> <span class="span156">parce qu’</span><span class="span156">il faut vider les</span> <span class="span156">toilettes</span>
      <span class="span156">sè</span><span class="span156">ches</span><span class="span156">.</span>
    </p>
    <p class="para4">
      <span class="span1">Est-ce que la</span> <span class="span1">question de</span><span class="span1">s</span>
      <span class="span1">technologie</span><span class="span1">s</span> <span class="span1">numérique</span><span class="span1">s</span><span class="span1">, des technologies de l’information et de
      la communication revient souvent dans les</span> <span class="span1">l</span><span class="span1">abofictions,
      sous quelles formes ?</span>
    </p>
    <p class="para3">
      <span class="span2">Elle revient beaucoup</span> <span class="span2">par</span> <span class="span2">son
      absence.</span> <span class="span2">Par exemple, très peu de gens se projettent avec un téléphone, qu’il soit
      mobile ou filaire. Ça nous a étonné que des gens qui ont 40 ou 50 ans se disent qu’on n’aura plus de téléphone
      filaire. C’est comme si la téléphonie mobile avait complètement éclipsé une technologie beaucoup plus simple,
      qu’on pratique depuis les années 1920 ou 1930. Les poteaux sont là, les fils de cuivre sont là… En France, on a
      l’infrastructure, pourquoi est-ce qu’on la démonterait ?</span>
    </p>
    <p class="para3">
      <span class="span2">Quant au réseau mobile, il faut voir comment se fait le déploiement en Afrique : par endroits
      on le passe par les antennes radio, parce que c’était le plus simple à poser, pas de trou à creuser, pas de
      poteau à planter… Il y a des petits FAI</span><sup id="calledF65"><a epub:type="noteref" href="#dataF65">243</a></sup> <span class="span2">associatifs en France qui parviennent à mettre en réseau 400</span>
      <span class="span2">ou 500 lieux, comme</span> <span class="span156">T</span><span class="span156">e</span><span class="span156">taneutral</span> <span class="span2">à Toulouse. Donc avoir encore le
      téléphone dix ans après la fin du capitalisme, ça nous paraît possible.</span>
    </p>
    <p class="para3">
      <span class="span2">En</span> <span class="span2">France, ces dernières décennies,</span> <span class="span2">nous sommes</span> <span class="span2">passés d’un ordinateur pour 100 personnes à 10 ordinateurs par
      personne : le casque</span> <span class="span6">blu</span><span class="span6">e</span><span class="span6">tooth</span><span class="span2">, le téléphone, la tablette, l’ordinateur fixe, l’ordinateur portable, le
      deuxième téléphone qui</span> <span class="span2">traîne</span> <span class="span2">dans le tiroir et celui qui
      est affiché à l’arrêt de tram…</span> <span class="span2">En imaginant avoir accès à beaucoup moins d’énergie
      électrique, nous nous sommes demandés : a-t-on vraiment besoin d’Internet 24 heures sur 24 ? Nous avons alors
      imaginé un Internet accessible deux heures par jour, créant une autre organisation sociale. Les ordinateurs sont
      dans des espaces collectifs, ils ne sont plus personnels. Il faut savoir que ça a existé : dans les années 1960,
      pré-Internet, les universités aux États-Unis partageaient des e-mails et des forums. Les gros ordinateurs de
      l’époque se passaient des coups de fil la nuit pour synchroniser tout ce qui avait été écrit localement durant la
      journée. Il n’y a aucune raison que ce système ne puisse pas refonctionner, avec des ondes radio, des
      communications intermittentes.</span>
    </p>
    <p class="para3">
      <span class="span2">En revanche, une vraie question est de savoir comment produire des circuits imprimés et des
      ordinateurs dans un monde avec une répartition égalitaire de la production. Comment faire pour que plus personne
      ne bosse dans des usines ni dans des mines</span> <span class="span2">qui font de nous des
      esclaves</span><span class="span2"> ? Comment le faire sans polluer à grande échelle ? Nous avons là un désaccord
      avec des personnes plus technocritiques. À l’Antémonde, nous pensons qu’il est possible de trouver des manières
      de faire de la petite production, qui reste acceptable.</span>
    </p>
    <p class="para3">
      <span class="span2">Bien sûr, il y a des objets qu’on ne pourra plus manufacturer</span><span class="span2">.
      Mais</span> <span class="span2">dans</span> <span class="span2">notre histoire,</span> <span class="span2">dix</span> <span class="span2">ans après la fin du capitalisme, il</span> <span class="span2">reste des
      quantités d’objets technologiques produits avant la révolution</span><span class="span2">.</span> <span class="span2">Donc on réutilise et on répare ce qu’on ne sait plus produire</span><span class="span2">.</span>
      <span class="span2">Dans notre monde, il y a énormément de savoirs et de savoir-faire : nous pensons que beaucoup
      de</span> <span class="span2">problèmes</span> <span class="span2">ne</span> <span class="span2">sont</span>
      <span class="span2">pas résolus actuellement, parce qu’il n’y a pas d’intérêt à les résoudre dans</span>
      <span class="span2">l’organisation économico-politique actuelle. Mais si on était organisé différemment,
      peut-être que certaines choses inimaginables aujourd’hui existeraient très vite.</span>
    </p>
    <p class="para4">
      <span class="span1">Est-ce qu’on aura encore les compétences faire fonctionner</span> <span class="span1">nos
      ordinateurs</span><span class="span1"> ? Sur le court terme : je sais que c’est un ordinateur, mais je suis
      incapable de le faire marcher. Trois générations après : « qu’est-ce que c’est que ce truc-là ? ».</span>
    </p>
    <p class="para3">
      <span class="span2">U</span><span class="span2">ne constante des</span> <span class="span2">labofictions,</span>
      <span class="span2">ce sont les archivistes : il y a toujours des gens pour</span> <span class="span2">protéger
      les archives,</span> <span class="span2">faire</span> <span class="span2">la tournée des collectifs</span>
      <span class="span2">afin de</span> <span class="span2">connaître leur fonctionnement</span><span class="span2">,</span> <span class="span2">consigner les</span> <span class="span2">savoirs-faire… C’est</span>
      <span class="span2">peut-être</span> <span class="span2">lié à</span> <span class="span2">notre</span>
      <span class="span2">public,</span> <span class="span2">qui</span> <span class="span2">est attiré à partir d’un
      livre,</span> <span class="span2">plutôt</span> <span class="span2">intellectuel. Mais à moins qu’ils se fassent
      tous et toutes tuer pendant la révolution,</span> <span class="span2">il y aura des personnes pour perpétuer le
      savoir et la diffusion des connaissances.</span>
    </p>
    <p class="para3">
      <span class="span2">D’autres participants se</span> <span class="span2">fantasme</span><span class="span2">nt</span> <span class="span2">« pigeons voyageurs » :</span> <span class="span2">ils et elles</span>
      <span class="span2">s’imaginent sur les routes.</span> <span class="span2">Dans leur</span> <span class="span2">imaginaire, il n’y a plus Youtube, mais</span> <span class="span2">on désire toujours</span> <span class="span2">partager de la création et des savoirs,</span> <span class="span2">ce qui se fait par le voyage.</span>
    </p>
    <p class="para4">
      <span class="span1">L</span><span class="span1">’imagination et la fiction, est-ce suffisant ? Comment alors
      est-ce que cela s’insère dans les luttes et les alternatives ?</span>
    </p>
    <p class="para3">
      <span class="span143">Nous ne</span> <span class="span143">prétend</span><span class="span143">ons</span>
      <span class="span143">pas qu’un labofiction va déclencher la révolution.</span> <span class="span143">Nous</span>
      <span class="span143">n’a</span><span class="span143">vons</span> <span class="span143">surtout pas vocation à
      être programmatiques. Il faut renverser le capitalisme, et ça demande un mouvement collectif large, c’est
      sûr.</span> <span class="span143">Après, si la perspective révolutionnaire c’est la perspective d’une société
      très rude où on n’a plus le moindre confort, ça va être dur de se motiver à la faire ! Réenchanter l’imaginaire,
      c’est un premier pas pour commencer à bouger.</span> <span class="span143">Mais</span> <span class="span143">ensuite,</span> <span class="span143">tous les gens qui ont participé à ce mouvement</span>
      <span class="span143">ne sont pas obligés d’</span><span class="span143">avoir chacune et chacun les mêmes
      réponses,</span> <span class="span143">la même façon d’</span><span class="span143">organise</span><span class="span143">r</span> <span class="span143">le monde et la vie.</span>
    </p>
