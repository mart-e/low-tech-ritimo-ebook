  <p class="para14">
      <span class="span5">La déconnexion aux technologies de communication</span>
    </p>
    <p class="para23">
      <span class="span6">Francis Jauréguiberry,</span> <span class="span29">sociologue</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">En moins de vingt-cinq ans, nous sommes passés d’un plaisir récent de connexion à un désir
      latent de déconnexion. Lorsque les portables sont apparus, de même que les premiers ordinateurs personnels, puis
      l’Internet, le mot d’ordre a été celui de la connexion. Présentées comme synonyme de progrès, d’ouverture,
      d’expériences créatives inédites et de nouvelles formes de participation citoyenne, les Technologies de
      l’information et de la communication (TIC) sont alors tellement pleines de promesses que la non-connexion est
      très vite pensée comme une injustice : d’un côté ceux qui peuvent participer à la globalité de la société en
      réseau parce qu’ils ont accès aux équipements et connexions, et de l’autre les exclus qui n’ont pas cette
      possibilité. La notion de fracture numérique, telle qu’elle a été majoritairement exposée dans les années 1990,
      désigne cette inégalité et renvoie donc exclusivement à un problème d’accessibilité technique. Les info-riches
      sont ceux qui bénéficient de l’accès matériel aux réseaux et terminaux adéquats, et les info-pauvres sont ceux
      qui en sont privés.</span>
    </p>
    <p class="para3">
      <span class="span2">Au fur et à mesure que, durant la première décennie 2000, les TIC sont adoptées par un
      pourcentage grandissant de la population (que l’on pense par exemple au taux d’équipement en téléphones
      portables, qui bondit en France de 4 % en 1997 à 96 % dix ans plus tard ou au pourcentage des internautes parmi
      la population âgée de plus de 11 ans passant de 22 % en 2001 à 69 % en 2010), le thème de la lutte contre la
      fracture numérique semble s’estomper. Plusieurs chercheurs (par exemple Selwyn, Van Dijk, DiMaggio, Hargittai,
      Lenhart, Helsper ou Dutton) dépassent alors la première vision mécanique de la fracture numérique en proposant de
      prendre en compte les modes d’utilisation et les inégalités qui leur sont liées et qui renvoient non plus à une
      seule inégalité (avoir ou ne pas avoir accès aux TIC), mais à des inégalités multiples (savoir-faire et
      bénéfices). Il semble que ce soit Ester Hargittai qui, la première en 2002, ait appelé cette inégalité d’usage et
      d’appropriation le « second degré de la fracture numérique ». L’idée transversale est que la capacité des
      individus à s’approprier pleinement les TIC est très inégalement répartie et dépend grandement non seulement de
      leur capital économique, mais aussi de leur capital culturel et cognitif. Selon les travaux, ce sont plutôt le
      capital culturel et scolaire, le savoir-faire et les compétences techniques ou le milieu social et les réseaux de
      sociabilité qui sont mis en avant au moment de mesurer les disparités discriminantes</span><sup id="calledF14"><a epub:type="noteref" href="#dataF14">17</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Nous sommes donc ici loin de la seule problématique de l’accès qui a dominé les vingt
      dernières années du XXe siècle et qui, dans son élan majoritaire, renvoyait à deux présupposés, techniciste
      d’abord : l’accès aux TIC devait conduire à leurs mêmes usages raisonnés, et idéologique ensuite : plus il y
      aurait de communications (quantité) et plus il y aurait de communication (qualité). C’est cette confusion entre
      accès, usage et appropriation que ces études, presque toujours empiriques, font éclater. Ce n’est pas parce qu’il
      y a accès qu’il y a usages équivalents et ce n’est pas parce qu’il y a usages qu’il y a appropriations également
      bénéfiques. Selon les présupposés de la première fracture numérique, l’accès à la technologie devait conduire à
      gommer les inégalités, c’est exactement le</span> <span class="span2">contraire qui est démontré par cette
      nouvelle approche : non seulement l’accès aux TIC ne diminue pas les inégalités, mais, comme l’écrit Van Dijk
      (2005, p. 2), « plus [ces technologies] sont immergées dans la société et font partie du quotidien, et plus elles
      sont liées aux divisions sociales existantes ».</span>
    </p>
    <p class="para3">
      <span class="span2">Mais la seconde fracture numérique elle-même ne parvient pas à rendre compte d’un autre
      phénomène qui, entre-temps, semble s’être emparé des « riches » de la première facture numérique : une sorte de
      nausée télécommunicationnelle et de fatigue technologique se traduisant par un désir de déconnexion. Lorsque
      celle-ci se donne à expérimenter, elle est rarement totale (abandon définitif de la technologie), la déconnexion
      est plutôt segmentée (dans certaines situations et à certaines heures) et partielle (seuls certains usages sont
      suspendus). Elle est portée par des personnes qui ne sont ni en difficulté économique (au contraire, elles
      appartiennent en majorité aux couches moyennes et supérieures), ni culturellement marginalisées (elles ont toutes
      un diplôme, un emploi et mènent plusieurs activités sportives ou culturelles), ni en déficit cognitif face aux
      technologies (elles les manipulent depuis des mois ou des années). Il est donc hors de question de les classer,
      selon une logique diffusionniste, parmi ceux qu’Everett Rogers (1983) appellerait des « retardataires ». Pas plus
      que parmi ceux qui, vivant ruptures ou changement dans leur vie, en viennent à abandonner l’usage de ces
      technologies. Au contraire, il s’agit la plupart du temps de personnes parfaitement intégrées, très connectées et
      sachant parfaitement utiliser ces technologies</span><sup id="calledF15"><a epub:type="noteref" href="#dataF15">18</a></sup><span class="span2">. Bien plus : ce sont souvent de gros usagers utilisant depuis
      longtemps ces technologies qui en viennent à adopter des conduites de déconnexion !</span>
    </p>
    <p class="para3">
      <span class="span2">Les premières études (Jauréguiberry, 2003, 2005) menées sur ces pratiques de déconnexion ont
      permis de dépasser cette apparente contradiction en posant l’hypothèse de la surcharge informationnelle. C’est
      parce qu’il y a trop de branchements, trop de connexions, trop d’interpellations, trop de simultanéité, trop de
      bruits et trop d’informations qu’un désir de déconnexion apparaît. La déconnexion relève alors d’une volonté de
      ne pas se laisser aspirer par un tourbillon non maîtrisé d’informations et de communications. Cette hypothèse a
      largement été vérifiée et nous en rendrons compte, en particulier du fait que les formes de déconnexion
      partielles tendent toutes vers un idéal de la connexion maîtrisée. Mais, au fur et à mesure où les témoignages
      recueillis auprès de personnes se déconnectant de temps en temps s’accumulaient, est apparue une donnée que nous
      avions totalement sous-estimée. La déconnexion volontaire n’est pas seulement une sorte de fuite alimentée par un
      désir de souffler, de reprendre son rythme ou de préserver un temps à soi. Elle vise aussi, ne serait-ce que
      quelques heures, à se mettre à l’écart du monde, à prendre de la distance afin de « faire le point » et de « se
      retrouver ». Moment ou période de dialogue de soi à soi, de réflexivité, de confrontation avec le sens de sa vie,
      la déconnexion est alors vécue comme pratique de son intériorité et renvoie directement, nous en ferons
      l’hypothèse en fin d’article, à la notion de sujet dans une société hypermoderne.</span>
    </p>
    <p class="para4">
      <span class="span1">Les dangers d’une connexion non maîtrisée ou imposée</span>
    </p>
    <p class="para3">
      <span class="span2">En quelques années seulement et sans que nous n’y prenions vraiment garde, le fait de ne pas
      répondre immédiatement à son téléphone portable en est venu à devoir être justifié. Il faut s’expliquer, se
      dédouaner, voire s’excuser de son absence de réactivité. Si la déconnexion relève désormais de la justification,
      c’est bien que la connexion s’est entre-temps convertie en norme. La normalité est de décrocher immédiatement son
      téléphone, surtout s’il est portable, la normalité est de répondre dans la demi-journée, voire dans certains cas
      dans l’heure aux e-mails reçus, et il y a de fortes chances pour</span> <span class="span2">que la
      géolocalisation de chacun devienne très vite, elle aussi, tout aussi normale.</span>
    </p>
    <p class="para3">
      <span class="span2">Ce nouvel impératif à l’immédiateté télécommunicationnelle a d’abord été pris dans la sphère
      économique et dans l’activité professionnelle. Adaptabilité au marché, optimisation des fonctions et organisation
      du système de l’entreprise-réseau, à chacun de ces niveaux stratégiques les télécommunications jouent un rôle
      central et toutes les innovations dont elles ont été l’objet ces deux dernières décennies ont immédiatement été
      mobilisées dans un même but : raccourcissement des délais, accélération des rythmes et généralisation de la
      simultanéité. Dans la guerre économique que se livrent les acteurs de la chrono-compétitivité, elles ont été
      converties en de véritables armes. Mais cette accélération du temps n’est pas propre à la sphère économique. Elle
      touche tous les domaines de la vie, et en particulier la vie privée des individus. D’abord parce que le temps de
      travail donne encore largement, et quoi qu’on en dise, le rythme de la vie et qu’il est impossible d’y échapper.
      Ensuite parce que des catégories entières de salariés sont rattrapées par leur travail sur le terrain même de
      leur vie privée. La distance physique, les murs et les horaires de travail ne protègent plus : chaque jour
      davantage, l’urgence professionnelle fait irruption dans l’espace privé en le « trouant » sous la forme
      d’astreintes, de gardes ou de parenthèses téléphoniques</span><sup id="calledF16"><a epub:type="noteref" href="#dataF16">19</a></sup><span class="span2">. Enfin, la contagion de l’urgence à l’espace privé relève aussi d’un
      phénomène sans doute moins visible, mais pas moins profond : la déteinte du mode de fonctionnement professionnel
      sur le mode d’existence privé. De façon diffuse, les modes d’action repérables dans la sphère économique
      (pragmatisme, utilitarisme, compétition, rentabilité, efficacité, désir de gains et de puissance) sont appliqués
      à ce qui est en passe de devenir la « gestion » des occupations et relations privées : la vie est devenue un
      capital qu’il s’agit de faire fructifier au plus vite</span><sup id="calledF17"><a epub:type="noteref" href="#dataF17">20</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">La chasse au temps perdu, le culte du potentiel, la montée de l’urgence, la pression de
      l’immédiat et la multiplication des informations plongent l’individu dans une situation d’injonctions répétées à
      réagir de plus en plus vite. Cette accélération peut être vécue de façon positive : comme multiplicateur
      d’activités et d’opportunités, comme révélateur de certaines potentialités organisationnelles jusqu’alors
      inexploitées, comme agent de simplification ou encore comme réhabilitation de l’intuition individuelle dans la
      gestion des affaires. Elle peut aussi être source de satisfactions, en particulier pour certains professionnels
      indépendants qui, vivant cette course au temps sous la forme de défis renouvelés, la trouvent passionnante et
      parfois gratifiante. Mais cette accélération peut aussi donner le vertige, et la chute n’est alors pas exclue.
      Dans un monde où tout s’accélère et se bouscule, l’individu placé dans cet état de tension et d’urgence quasi
      permanentes court en effet deux risques.</span>
    </p>
    <p class="para3">
      <span class="span2">Le premier de ces risques est de réagir à l’impulsion afin d’éviter ce qu’on peut appeler
      « l’effet bouchon » : l’accumulation incontrôlable d’informations interdisant leur traitement efficace. Face à
      une pile de notes, à une succession d’e-mails urgents et à une multiplication des sollicitations téléphoniques,
      il faut aller vite. Non seulement il faut toujours être connecté, mais il faut aussi pouvoir répondre rapidement.
      Dans cette accélération, synonyme de diminution du temps de réflexion, l’accessoire risque de recouvrir
      l’essentiel. Outre le stress lié à l’activité fébrile qui en résulte, le danger d’une telle réaction est de voir
      remplacer la réflexion et l’imaginaire par une espèce de réflexe à parer au plus pressé. L’homme pressé se
      convertit en pompier cherchant à éteindre le feu de l’urgence là où il prend. Le coup de fil a dès lors priorité
      sur la personne présente, le courrier électronique sur le dossier en train d’être traité, et le bip d’un SMS
      arrête tout, séance tenante. Comme si l’individu se mettait aux ordres de l’urgence, l’advenant supplantant
      l’existant.</span>
    </p>
    <p class="para3">
      <span class="span2">Il est évidemment des situations dans lesquelles nécessité fait loi. Mais l’extension de ce
      mode de réaction menace de le transformer en un véritable mode de fonctionnement avec les dangers que cela
      entraîne. Focalisées sur la réaction aux sollicitations immédiates, personnes et structures courent en effet le
      risque de perdre tout pouvoir stratégique au profit de pures tactiques d’adaptation à un environnement qu’elles
      ne maîtrisent plus. Dans ce cas, l’information devient bruit, la vitesse précipitation, et les passages à l’acte
      font office de décisions. Ce type de conduite risque de rendre obsolète la notion même de projet. Le projet
      nécessite une certaine confiance dans l’avenir. Il relève d’un « pari » sur le futur en pensant que l’action
      programmée pourra s’y déployer. Il n’y a évidemment, en la matière, aucune certitude : seule la confiance permet
      de différer, de planifier, de se représenter ce qui sera contre ce qui est. Mais si le présent lui-même apparaît
      comme indéterminé, s’il n’est plus vécu que comme immédiateté éphémère, comment penser le projet dans sa durée ?
      Dans un monde où il faut s’adapter rapidement, comment peut-on encore adapter le monde dans la durée ?</span>
    </p>
    <p class="para3">
      <span class="span2">Le second risque est de se mettre à hésiter dans l’urgence. Les prises de décision deviennent
      dans ces conditions autant de violences que l’individu s’impose dans une situation qu’il ne maîtrise plus.
      Tensions, stress et parfois même anxiété ont alors toutes chances d’apparaître. L’individu sous tension se sent
      non plus interpellé, mais harcelé. Un ensemble de pathologies psychosomatiques désormais parfaitement connues
      sont associées à cette contradiction dans laquelle se place l’individu en « surchauffe » occupationnelle. D’un
      côté la conscience de l’urgence, de l’autre celle de ne pouvoir y faire face, ce qui ne fait qu’augmenter la
      pression qui s’exerce sur lui. Il est même des cas où l’individu reste comme groggy devant trop
      d’interpellations. Pour lui, la seule façon de ne pas cesser d’exister complètement est alors de « craquer ».
      Entrant dans un véritable état de catalepsie, il démissionne par overdose communicationnelle. Burn-out, vide
      apathique ou dépression, il s’agit toujours de conduites de repli quand la pression devient trop forte, que les
      charges se révèlent insupportables et que les moyens pour y faire face paraissent brusquement dérisoires. À
      l’issue de telles situations de stress qui l’ont épuisé, usé, érodé, l’individu démissionne</span><sup id="calledF18"><a epub:type="noteref" href="#dataF18">21</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Toute gestion en temps réel ou tout pilotage en situation d’urgence ne saurait évidemment
      conduire à une telle issue dramatique. Non seulement parce que les réactions à l’urgence peuvent avoir été
      planifiées de façon préalable (mise en place de procédures, fruits d’anticipations stratégiques), mais aussi, de
      façon plus fondamentale, parce que ces réactions peuvent relever d’une rationalité, certes limitée par le temps,
      mais non hétérogène à une continuité stratégique pourvoyeuse de sens. Mais l’extension de ce mode de réaction à
      des aspects de plus en plus divers de la vie quotidienne menace de le transformer en un véritable mode de
      fonctionnement. Focalisé sur la réaction aux sollicitations immédiates dont il est l’objet, l’homme pressé court
      dans ce cas le risque de souffrir de ce que j’ai appelé le « syndrome du zappeur ». Par syndrome du zappeur,
      j’entends l’ensemble des symptômes du mal latent qui guette ceux qui vivent leur expérience d’instantanéité
      médiatique selon une logique de pure rentabilité au point de s’y faire absorber. C’est tout à la fois l’anxiété
      du temps perdu, le stress du dernier moment, le désir jamais assouvi d’être ici et ailleurs en même temps, la
      peur de rater quelque chose d’important, l’insatisfaction des choix hâtifs, la hantise de ne pas être branché au
      bon moment sur le bon réseau, et la confusion due à une surinformation éphémère.</span> <span class="span2">[…]</span>
    </p>
    <p class="para4">
      <span class="span1">La déconnexion volontaire</span>
    </p>
    <p class="para3">
      <span class="span2">Les conduites de déconnexion volontaire que nous avons observées se situent toutes en deçà de
      telles réactions extrêmes. Elles visent précisément à éviter de rentrer dans la zone rouge du burn-out et de
      subir des situations de surcharge informationnelle insupportables. Les déconnexions volontaires</span>
      <span class="span2">apparaissent à partir du moment où le désir de déconnexion va au-delà d’une plainte ou d’une
      fatigue (« Je suis débordé », « Je n’en peux plus », « Je croule sous les e-mails ») et se traduit par des
      actions, des conduites et des tactiques effectives. Il s’agit par exemple de mettre sur</span> <span class="span6">off</span> <span class="span2">son téléphone portable dans certaines circonstances ou plages horaires, de
      déconnecter son logiciel de courrier électronique en choisissant de ne l’interroger que de façon sporadique,
      d’accepter de ne pas être constamment branché sur ses réseaux sociaux ou de refuser d’être géolocalisable où que
      l’on soit. Dans tous les cas, la décision apparaît après une prise de conscience, soit par accumulation (la
      situation n’est plus tenable, il faut faire quelque chose), soit à la suite d’un incident critique (un événement
      qui décale d’un coup son point de vue)</span><sup id="calledF19"><a epub:type="noteref" href="#dataF19">22</a></sup>
    </p>
    <p class="para24">
      <span class="span6">Je suis obligé de traiter [les e-mails] au fil de l’eau. J’en reçois trop [environ 80 par
      jour]. Je me suis rendu compte que ce n’était matériellement plus possible, parce que je ne faisais plus que ça
      […]. J’ai été plus vigilant et je me suis rendu compte qu’aucun ne pouvait pas attendre 2 heures, aucun ! Alors
      je me suis donné une nouvelle règle : je ne relève que toutes les heures, j’essaie toutes les deux heures… c’est
      plus difficile, mais j’essaie […]. Ça change tout, parce que pendant une heure, une heure et demie, je n’ai plus
      cette distraction. Et les traiter à la suite, ça va plus vite. Il n’y a qu’une interruption. Avant, il y en avait
      dix par heure</span><span class="span6">.</span><span class="span6">[…]</span> <span class="span6">(Claude,
      responsable des achats, magasin de meubles, 34 ans)</span>
    </p>
    <p class="para3">
      <span class="span2">La déconnexion n’est jamais définitive, mais toujours ponctuelle, partielle et située dans
      des contextes où « trop » est trop, où « encore » ne fait plus sens et où « plus » devient insupportable… Il ne
      s’agit pas de renoncer aux TIC, mais d’essayer d’en maîtriser l’usage en instaurant des coupures, des sas
      temporels, des mises à distance. Les déconnexions ne sont pas spectaculaires comme dans les cas de burn-out, mais
      modestes, font partie du quotidien et sont parfois pratiquées avec attention. Une forme de déconnexion, très
      souvent évoquée, consiste à mettre son téléphone portable sur silencieux (et, soulignent certains, de le laisser
      dans son sac de façon à ne pas voir l’écran s’allumer lorsqu’il y a un appel entrant), une autre à laisser son
      ordinateur portable au bureau. Sortir pour faire ses courses, prendre un café ou faire son jogging sans</span>
      <span class="span2">téléphone</span> <span class="span2">portable sont autant de façons de se déconnecter, tout
      comme décider de ne pas relever ses e-mails le temps d’un week-end. Il s’agit là de « petites déconnexions », non
      spectaculaires et dont on ne parle pas dans les médias, mais qui constituent l’essentiel, pour ne pas dire la
      quasi-totalité des déconnexions.</span>
    </p>
    <p class="para3">
      <span class="span2">La lecture des retranscriptions des dizaines d’heures d’entretiens menés auprès de ceux qui
      se déconnectent permet de dégager toute l’importance que ceux-ci accordent au thème du temps dans leur motivation
      à se déconnecter. Les TIC sont de fantastiques outils de gestion du temps. Elles permettent en effet de mieux
      coordonner nos actions, rendent nos emplois du temps beaucoup plus agiles et précis. Le fait de pouvoir être
      immédiatement informé d’aléas de dernière minute, des horaires des transports en commun, de rendez-vous déplacés,
      etc., est synonyme de gain de temps, d’économie d’énergie et souvent soldeur de stress. Pour s’en tenir au
      smartphone, il devient un agenda intelligent : taper une heure ou une date dans un e-mail y renvoie
      automatiquement, évitant ainsi oublis ou recherches fastidieuses. Pour peu que l’on soit sur un</span>
      <span class="span6">cloud</span><span class="span2">, l’information circule sur l’ensemble des terminaux que l’on
      utilise. Au total, les TIC devraient donc permettre de gagner du temps. Pourtant, c’est exactement de l’inverse
      que se plaignent ceux qui se déconnectent !</span>
    </p>
    <p class="para3">
      <span class="span2">En effet, en ne cessant de « pousser » vers eux des informations et sollicitations non
      attendues, les TIC</span> <span class="span2">obligent leurs utilisateurs à les traiter. Cette obligation peut
      être</span> <span class="span11">imposée : par sa hiérarchie, son conjoint ou ses amis. L’obligation est
      professionnelle, statutaire ou relationnelle. Les TIC ne créent pas ces liens de dépendance, mais les densifient
      au point de les rendre parfois trop lourds à porter. Ainsi les e-mails et SMS trop pressants d’un supérieur ou
      d’un collègue, les appels trop fréquents d’un conjoint ou d’une mère inquiète, ou encore les notifications trop
      nombreuses de ses réseaux sociaux produisent à la longue une usure, une fatigue, un</span><span class="span2">e
      érosion qui se traduisent par des moments d’exaspération, des sautes d’humeur, un sentiment de trop-plein ou de
      débordement. C’est dans ce cadre-là qu’un temps déconnecté en vient à être pensé. Un « temps à soi » dans lequel
      l’individu peut retrouver ses propres rythmes, le sens de la durée et de l’attente, de la réflexion et de
      l’attention.</span>
    </p>
    <p class="para4">
      <span class="span1">Déconnexions professionnelles</span>
    </p>
    <p class="para3">
      <span class="span2">Professionnellement, il y a des emplois pour lesquels la déconnexion n’est tout simplement
      pas possible pendant les heures de travail. Tous les emplois liés à la veille commerciale (appels de clients
      potentiels), aux renseignements et réservations, ou à des fonctions d’intervention rapide répondent par exemple à
      cette obligation. Mais les TIC ont en l’espace de quelques années été le vecteur par lequel une surcharge
      informationnelle s’est ajoutée à des emplois qui, normalement, demandent une certaine concentration, nécessitent
      une continuité d’exécution et n’impliquent en rien une connexion continue. La mise en demeure de rendre compte
      quasiment au fil de l’eau de la progression de son travail, les contrôles multiples en cours même d’exécutions
      des tâches et le culte de l’information tous</span> <span class="span11">azimuts dans l’entreprise perturbent et
      souvent déstabilisent au point qu’un nouvel enjeu est apparu : le droit à la déconnexion.</span>
    </p>
    <p class="para3">
      <span class="span11">Ce droit, ou plutôt sa revendication, s’est dégagé comme réaction dès que les technologies
      de communication ont ouvert de nouvelles « zones d’incertitude » au sein des entreprises</span><sup id="calledF20"><a epub:type="noteref" href="#dataF20">23</a></sup><span class="span11">.</span> <span class="span11">Ces zones ont en effet immédiatement été investies par les directions dans le but de rendre le travail
      des employés encore plus productif, de pouvoir en contrôler l’effectivité et d’en augmenter l’intensité. Les
      premières revendications sont toutes apparues comme impliquant trop de contrôles, trop de transparence imposée et
      trop de sollicitations. Contrairement à ce que pourrait laisser penser une vision panoptique de l’organisation,
      des zones d’opacité sont nécessaires à son bon fonctionnement, car elles constituent la base même de la
      responsabilisation des employés. Ainsi, et pour ne prendre qu’un seul exemple sur lequel Luc Bonneville et Sylvie
      Grosjean (2012) ont travaillé, les infirmières de deux établissements de santé de Montréal ont débrayé à
      plusieurs reprises afin de faire annuler une décision qui leur imposait de rendre constamment compte de leur
      tâche par le biais de tablettes qui les suivaient partout. Du point de vue de la rationalisation des services et
      du suivi des soins, cette nouvelle disposition avait un sens théorique. Mais de façon pratique, les infirmières
      se sentaient non seulement contrôlées à distance, mais constamment menacées de devoir quitter leurs patients pour
      effectuer une autre tâche jugée plus urgente selon une vision panoptique du service. La nouvelle
      télé-organisation rendait ainsi superflues les micro-périodes d’attente entre deux patients et de recouvrement
      entre deux gardes. Ces périodes étaient pourtant vécues comme essentielles du point de vue des infirmières :
      remplissage de fiche de suivi des patients, mais aussi moments de rencontre avec les autres infirmières. Ces
      moments leur</span> <span class="span2">permettaient de partager des savoir-faire et d’échanger des informations
      qu’elles considéraient</span> <span class="span2">comme inhérentes à l’exercice de leur métier, mais aussi de
      pouvoir moralement s’épauler en cas de difficultés souvent rencontrées. À partir du moment où tout était (censé
      être) dit par voie électronique, ces échanges n’étaient officiellement plus nécessaires et donc assimilés à une
      perte de temps. On voit comment l’idéal de la transparence et du zéro temps mort, qui semble accessible grâce à
      ces technologies permettant la connexion permanente et la simultanéité, se heurte à la réalité d’un métier qui
      nécessite des zones d’autonomie pour pouvoir exister. Et c’est pour retrouver ces zones d’autonomie que certains
      n’hésitent pas à se déconnecter.</span> <a href="https://www.cairn.info/revue-reseaux-2014-4-page-15.htm?contenu=article#pa31"><span class="span22">[</span></a><span class="span2">...]</span>
    </p>
    <p class="para3">
      <span class="span2">Il semble que les dangers d’une mise en télé-disponibilité permanente, rendant en particulier
      la distinction entre vie profe</span><span class="span2">ss</span><span class="span2">ionnelle et vie privée de
      plus en plus poreuse, aient vite été signalés. Par exemple, la Communauté européenne signalait dès la fin des
      années 1990 qu’il convenait d’être attentif et d’étudier « les conséquences d’une connexion permanente, le besoin
      de se déconnecter parfois et le droit de restreindre l’accès à certains moments » tout comme « la restriction et
      la négociation des intrusions ».</span> <span class="span2">Le</span> <span class="span2">droit à la
      déconnexion est une des propositions centrales de la CFDT Cadres : « </span><span class="span6">D</span><span class="span13">es négociations doivent s’engager avec les organisations syndicales, dans
      les entreprises et les administrations, pour prendre en compte les nouvelles réalités professionnelles
      (introduites par les technologies de la communication) et faire reconnaître pour chaque salarié un véritable
      droit à la déconnexion, en particulier pour éviter les astreintes insidieuses.</span><span class="span6"> »</span>
    </p>
    <p class="para3">
      <span class="span2">C’est au demeurant davantage ce second point (danger de contre-performance) que le premier
      (risques psychosociaux) qui a motivé les premières études managériales sur la déconnexion. Les cas de
      dysfonctionnement commençant à très sérieusement inquiéter quant à leur coût, les directions en vinrent à se
      poser la question de déconnexion pour des raisons de stricte performance managériale</span><sup id="calledF21"><a epub:type="noteref" href="#dataF21">24</a></sup><span class="span2">.</span> <span class="span2">L</span><span class="span2">’essentiel de ces études est mobilisé dans le cadre général des théories de
      la décision et selon une vision utilitariste : jusqu’à quel point peut-on informationnellement charger ses
      collaborateurs sans que cela n’engendre des effets négatifs ?</span> <span class="span2">Mais peu d’attention est
      consacrée aux questions du lien organisationnel et aux métamorphoses des modes de communication, pourtant support
      de l’engagement ou du désengagement des salariés, ni au stress que ces pratiques peuvent induire.</span>
    </p>
    <p class="para3">
      <span class="span2">Les pratiques de déconnexion demeurent donc, dans l’écrasante majorité des cas,
      individuelles. Or tous les employés et cadres ne sont pas égaux dans leur latitude et leur capacité à mettre ces
      pratiques en œuvre. Si l’on voulait forcer le trait, on pourrait écrire qu’il y a d’un côté ceux qui ont le
      pouvoir de se déconnecter, et donc d’imposer aux autres leur (relative si répondeur) inaccessibilité, et de
      l’autre ceux qui ne l’ont pas ; d’un côté ceux qui ont le pouvoir d’imposer aux autres une disponibilité d’écoute
      permanente, et de l’autre ceux qui doivent se plier à cette volonté ; d’un côté donc ceux qui ont le pouvoir de
      se déconnecter et de l’autre ceux qui ont le devoir de rester connecté. Comme nous le notions déjà en 2003
      (Jauréguiberry, 2003, p. 104) : les nouveaux pauvres des télécommunications ne sont plus ceux qui n’ont pas accès
      à la connexion, mais ceux qui vivent désormais dans l’obligation de répondre immédiatement et qui ne peuvent donc
      pas échapper à la situation de vivre dans une sorte d’interpellation continue. De leur côté, les nouveaux riches
      des télécommunications sont ceux qui ont la possibilité de filtrer et donc d’instaurer de la distance vis-à-vis
      de cette même interpellation.</span>
    </p>
    <p class="para3">
      <span class="span2">Bien entendu, ce ne sont pas les TIC qui créent de toutes pièces cette inégalité. Celle-ci
      dérive de la hiérarchie, des rapports de force, des statuts, et en définitive des types de pouvoir déjà existants
      au sein des entreprises, organisations ou réseaux. La question n’est donc pas de considérer les technologies de
      communication comme productrices</span> <span class="span6">sui generis</span> <span class="span2">de nouvelles
      formes d’exploitation, mais de savoir si</span> <span class="span2">la simultanéité télécommunicationnelle
      qu’elles autorisent tend plutôt à renforcer les inégalités existantes (sous la forme du couple
      contrôle/dépendance) ou, au contraire, à les émousser (en permettant d’expérimenter de nouvelles formes
      d’organisation dans le sens d’une plus grande autonomie et responsabilité de chacun).</span>
    </p>
    <p class="para4">
      <span class="span1">Conclusion </span>
    </p>
    <p class="para3">
      <span class="span2">Il n’y a pas de raison d’opposer mécaniquement connexion à déconnexion : il semble que l’une
      n’aille pas sans l’autre. Ou plus exactement la connexion maîtrisée (où en tout cas sa recherche) implique des
      formes de déconnexion, de la même façon que la déconnexion n’a de sens que parce que, le reste du temps, il y a
      connexion. Les extrêmes se réunissant, une connexion non maîtrisée peut conduire à une dissolution de soi dans
      une hyperconnexion déstructurante ou à une déconnexion implosive (burn-out). C’est pour cela que l’hypothèse
      d’une postmodernité (et non pas d’une hypermodernité) n’est pas à exclure : la distraction et l’effervescence
      dans une relation consumériste au réel et aux autres recouvrent alors l’écart réflexif moderne et le soi se
      disloque dans de multiples identifications éphémères au gré des rencontres et de zapping dans des réseaux de plus
      en plus aléatoires. Rapportée à la consommation médiatique, ce laisser-aller postmoderne pourrait, comme le
      remarque Edgar Morin (1981, p. 26) s’avérer dangereux : « </span><span class="span13">L’excès d’information
      étouffe l’information quand nous sommes soumis au déferlement ininterrompu d’événements sur lesquels on ne peut
      méditer parce qu’ils sont aussitôt chassés par d’autres événements. […] Alors que l’information apporte forme aux
      choses, la surinformation nous plonge dans l’informe</span><span class="span6">.</span><span class="span2"> »
      Pour pouvoir « donner forme » aux informations, une prise de distance est nécessaire. Pour cesser d’être étourdi
      par leur défilement, troublé par leurs couleurs changeantes et ébloui par l’éclat de leur nouveauté, il faut
      savoir prendre du recul, être capable d’arrêter leur déferlement. À cette seule condition, ces mêmes informations
      peuvent être rapportées à un système de représentations et de significations qui permet, par la comparaison, la
      confrontation et la vérification, de formuler une interprétation</span><sup id="calledF22"><a epub:type="noteref" href="#dataF22">25</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">La Boétie décrivait la servitude volontaire comme la part de ce que l’on délègue de notre
      liberté pour pouvoir vivre dans un monde praticable par le plus grand nombre. Ici la déconnexion volontaire
      renvoie à ce que l’on accepte de renoncer en sécurité, en informations ou en distractions pour pouvoir préserver
      un quant-à-soi, un espace privé, un anonymat, une distance réflexive dans lesquels l’individu peut se penser
      comme sujet. Si, rapporté aux TIC, l’acteur est celui qui communique dans les réseaux, le sujet est celui qui
      donne un sens à cette communication. Mais pour cela, il doit être capable de se déconnecter de temps en temps. Et
      c’est en cela que le va-et-vient entre connexion et déconnexion est un parfait indicateur de l’hypermodernité et
      de l’incertitude qu’elle ne cesse de produire.</span>
    </p>

      <p class="para9">
        <span class="span9"><sup><a href="#calledF20">23</a></sup>Par « zones d’incertitudes » Michel Crozier entend
        des situations où les besoins mêmes des actions qui s’y déploient créent de l’imprévisibilité. En particulier,
        Crozier (1971) montre que les relations de pouvoir au travail sont constamment l’objet de négociations,
        directes ou détournées, où chacun cherche à accroître la marge d’imprévisibilité de son comportement vis-à-vis
        de son adversaire. En effet, plus la zone d’incertitude de l’action d’un employé est grande vis-à-vis de sa
        hiérarchie, et plus il a de pouvoir (pouvoir d’initiative et d’agir comme il l’entend sans crainte de
        sanction). À l’inverse, plus la hiérarchie est capable de réduire l’imprévisibilité du comportement de
        l’employé, et moins celui-ci aura de pouvoir.</span>
      </p>
