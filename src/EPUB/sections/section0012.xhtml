  <p class="para14">
      <span class="span64">Technocritique et écologie :</span> <span class="span64">les</span> <span class="span64">années 1970</span>
    </p>
    <p class="para23">
      <span class="span14">François Jarrige,</span> <span class="span14">h</span><span class="span14">istorien</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">À la fin des années 1960, tandis que la question écologique s’affirme, les techniques
      pénètrent de plus en plus dans le champ de la critique sociale et politique. Alors que les oppositions aux grands
      équipements et aux politiques de modernisation des années 1945-1960 souffraient d’un manque de visibilité dans
      l’espace public et d’un déficit d’assises théoriques, celles des années 1970 montent en puissance et deviennent
      plus visibles (Pessis, Topçu et Bonneuil, 2013). Alors que le cadrage modernisateur des dites « Trente
      Glorieuses » entre en crise, les alertes environnementales ne cessent en effet de monter en puissance, les
      pollutions s’affirment comme une préoccupation majeure et la durabilité du monde industriel et de son système
      technique sont de plus en plus remis en cause. Les années 1968 représentent à cet égard un tournant en ce
      qu’elles marquent « un âge d’or des luttes » et conduisent à contester tous les pouvoirs établis, qu’il s’agisse
      de</span> <span class="span2">l’État</span><span class="span2">, des entreprises comme de toutes les grandes
      organisations (Mathieu, 2010). Les grèves ouvrières et les révoltes étudiantes bouleversent les représentations
      antérieures, modèlent de nouveaux répertoires d’action et inaugurent un nouveau cycle de radicalité et
      d’insubordination. Le seuil des années 1970, considéré comme le point d’achèvement de la période héroïque des
      « Trente Glorieuses », est par ailleurs traversé de multiples crises socio-écologiques qui amènent à interroger
      les trajectoires antérieures</span><span class="span2"> :</span> <span class="span2">choc pétrolier, crises
      monétaires, publication du rapport du club de Rome annonçant la fin de la croissance dans un monde fini, débats
      autour du choix nucléaire, contestations du gigantisme technicien et scientifique et de ses nuisances. La
      technique cesse d’être un donné naturel non questionnable et est de plus en plus perçue comme un enjeu politique
      qui doit être mis en débat. Les pensées critiques et les alertes contre les risques d’un développement
      technologique sans contrôle s’étendent alors que l’écologie politique offre un langage alternatif aux anciens
      idiomes politiques.</span>
    </p>
    <p class="para3">
      <span class="span2">Au début des années 1970, les analyses critiques de la technologie et les tentatives pour
      dévoiler ses enjeux et ses mythes se multiplient dans le champ intellectuel. Les techniques cessent d’être
      pensées comme de simples moyens, neutres, permettant d’accroître la maîtrise sur le monde au bénéfice du plus
      grand nombre, pour devenir de plus en plus les symptômes d’une modernité en crise. L’apparition du mot
      technocritique, un néologisme forgé par le philosophe-ingénieur Jean-Pierre Dupuy comme titre d’une collection
      très « illichienne » lancée aux éditions du Seuil en 1975, est caractéristique de cette recomposition du langage
      et du champ intellectuel. Par ce terme, il s’agissait de contester l’idée que « la technique est neutre, qu’elle
      fera le bien et le mal selon les intentions de ceux qui la gèrent ». Comme l’énonçait le texte de présentation de
      cette collection</span><span class="span2"> :</span> <span class="span2">« les maux et les frustrations dont
      souffre l’humanité ne sont pas dus simplement à des “bavures” ou à une planification défectueuse de la société
      industrielle, mais découlent inévitablement de caractéristiques intrinsèques du projet technique qui amènent à
      prendre pour fin ce qui n’est que moyen. Il est grand temps de reconnaître que l’outil est parvenu à imposer sa
      loi propre, même à ceux qui s’imaginent en être les maîtres</span><span class="span2"> »</span><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Jeune polytechnicien ayant fait le choix de rompre avec la carrière d’ingénieur pour
      devenir</span> <span class="span2">philosophe, Jean-Pierre Dupuy est alors très proche d’Ivan Illich qu’il a
      côtoyé au Mexique. Les écrits d’Illich jouent en effet un rôle décisif dans la première moitié des années 1970.
      Ce sont eux qui amènent par exemple André Gorz vers l’écologie politique et permettent une alliance de la
      critique marxiste et écologiste autour de la contestation technocritique. Autour de penseurs marxistes
      hétérodoxes s’élabore en effet une critique radicale de l’organisation scientifique du travail et du contrôle de
      la technologie par le capital. Dans son recueil sur la</span> <span class="span6">Critique de la division du
      travail</span><span class="span2">, André Gorz constatait ainsi que « l’histoire de la technologie capitaliste
      peut-être lue dans l’ensemble comme l’histoire de la déqualification des agents directs de la production ». La
      question de l’autonomie de l’individu, de sa liberté d’action dans un univers d’abstraction et de réseaux
      techniques englobant devient centrale. Elle est au cœur des nombreux « pamphlets » – comme il appelait lui-même
      ses ouvrages – publiés par Ivan Illich au début des années 1970. Illich était un ancien prêtre qui avait rompu
      avec l’Église dans les années 1950 avant de se consacrer à l’enseignement en créant en 1961, dans une petite
      ville au sud de Mexico, un centre de formation interculturelle. Par ses ouvrages alors célèbres et traduits dans
      de nombreuses langues, comme</span> <span class="span6">La Convivialité</span><span class="span2">,</span>
      <span class="span6">Énergie et équité,</span> <span class="span6">Une société sans école</span> <span class="span2">ou encore</span> <span class="span6">Némésis médicale</span><span class="span2">, tous publiés dans la
      première moitié des années 1970, tous le fruit de recherches et de réflexions largement collectives, Illich
      élabore une critique radicale de la société industrielle sur-outillée. Pour lui, les techniques ont cessé d’être
      des facteurs d’autonomie et d’émancipation pour devenir des sources d’aliénation. L’une des originalités de son
      travail est qu’il se tourne vers le monde des services plutôt que celui de l’industrie. À travers l’étude de ces
      « méga-machines » que sont l’école, l’hôpital, le système des transports, il forge le concept de
      « contre-productivité ». Au-delà d’un certain seuil, explique-t-il, les techniques et les grandes institutions
      modernes deviennent en effet contre-productives, c’est-à-dire qu’elles se retournent contre leur finalité
      initiale : l’école désapprend, la vitesse des transports fait perdre du temps, la médecine devient néfaste à la
      santé.</span>
    </p>
    <p class="para3">
      <span class="span2">C’est dans</span> <span class="span6">La Convivialité</span> <span class="span2">(en
      américain</span> <span class="span6">Tools for Conviviality</span><span class="span2">) qu’Illich expose de la
      façon la plus radicale et la plus globale sa critique de la société industrielle et technicienne. L’ouvrage sort
      en même temps aux États-Unis, en Grande-Bretagne et en France en 1973. Il était d’abord paru en plusieurs
      livraisons dans le journal</span> <span class="span6">Le Monde</span><span class="span6"> ;</span> <span class="span2">dans les années qui suivent il est traduit en danois, néerlandais, japonais, espagnol, allemand et
      italien. Dans ce livre, présenté comme un « tract » et un « outil » pour l’action et la réflexion, l’enjeu est de
      proposer à la fois une critique générale du « mode industriel de production », tout en offrant des ressources
      conceptuelles pour définir « d’autres modes de production post-industriels ». Illich ne s’attaque pas à « la »
      technique de façon générale et abstraite, mais à certaines d’entre elles, produites par le capitalisme, et au
      « méga-outil » dont le fonctionnement échappe à l’utilisateur. Illich prend d’ailleurs bien soin de distinguer
      entre « deux espèces de techniques » : celles qu’il qualifie de « conviviales », qui accroissent le champ de
      l’autonomie, et celles, « hétéronomes », qui le restreignent ou le suppriment. Il propose d’opérer un retour aux
      « outils conviviaux », ceux qui acceptent plusieurs utilisations et peuvent être l’expression libre de
      l’utilisateur. Entérinant l’échec historique de la gauche à domestiquer la machine, Illich suggère de
      reconstruire le rapport à la technique sur de nouvelles bases :</span>
    </p>
    <p class="para24">
      <span class="span6">« </span><span class="span6">Cela fait une centaine d’années que nous essayons de faire
      travailler la machine pour l’homme et d’éduquer l’homme à servir la machine. On s’aperçoit maintenant que la
      machine ne « marche » pas, que l’homme ne saurait se conformer à ses exigences […] La</span> <span class="span6">dictature du prolétariat et la civilisation des loisirs sont deux variantes politiques de la même
      domination par un outillage industriel en constante expansion. L’échec de cette grande aventure fait conclure à
      la fausseté de l’hypothèse ». En s’inscrivant sans</span> <span class="span6">ambiguïté</span> <span class="span6">dans la tradition du socialisme et de ses idéaux de justice, il conclut que « l’idéal proposé par la
      tradition socialiste ne se traduira dans la réalité que si l’on inverse les institutions régnantes et que si l’on
      substitue à l’outillage industriel des outils conviviaux</span><span class="span6"> » (Illich, 1973, p.
      26).</span>
    </p>
    <p class="para3">
      <span class="span2">Rompant avec 150 ans de représentation du phénomène technique forgé au début de l’âge
      industriel, identifiant les relations entre le changement technique et le progrès social et moral, les années
      1970 constituent un moment de réflexivité et de mise en cause importante des trajectoires techniques antérieures
      et d’intenses expérimentations pour initier d’autres chemins alternatifs. Certes, les querelles autour des
      machines n’ont rien d’inédit dans le débat intellectuel, elles existent depuis les débuts de l’âge industriel et
      ressurgissent à chaque moment de crise et de transformation du capitalisme industriel, que</span> <span class="span2">ce</span> <span class="span2">soit dans les années 1830, 1890 ou 1930 (Jarrige, 2014). Mais l’importance
      des questions environnementales et écologiques marque indéniablement la spécificité des années 1970 qui voit
      l’émergence d’une alliance inédite entre une critique sociale cherchant à renouveler les grilles d’analyses
      marxistes et une critique environnementale mettant en cause l’empreinte matérielle et écologique des grands
      outils techniques de la modernité que sont l’automobile, le nucléaire ou l’aviation. Les années 1960 avaient en
      effet été marquées par le déferlement de grands projets techniques dans tous les domaines, par la construction
      massive d’autoroute</span><span class="span2">s</span><span class="span2">, les grands programmes d’exploration
      lunaire, la compétition mondiale autour des grands projets modernisateurs à l’époque de la guerre froide. En
      Amérique du Nord comme en Europe, la contestation des « technosciences » devient dès lors un thème fédérateur
      pour les mouvements sociaux des années 1970</span><span class="span2"> :</span> <span class="span2">les
      pacifistes dénoncent l’arsenal technologique gigantesque déployé par le « complexe militaro-industriel » au
      Vietnam, alors que les mouvements écologistes critiquent le déferlement des pesticides chimiques et leurs menaces
      pour l’environnement.</span> <span class="span2">À</span> <span class="span2">la suite des expertises et alertes
      scientifiques des années 1960 – notamment les célèbres écrits de la biologiste Rachel Carson – le Congrès
      des</span> <span class="span2">É</span><span class="span2">tats-Unis interdit en 1969 l’usage du DDT en raison de
      ses effets sur la santé, contre l’avis des experts de l’administration. En 1971, il refuse le financement de
      l’avion supersonique pourtant considéré comme prioritaire par le gouvernement. Dans un contexte de profonde
      recomposition idéologique, la critique des techniques se développe, se complexifie, acquiert une nouvelle
      légitimité et une audience inédite, alors même qu’un nombre croissant d’objets envahit le quotidien de la
      « société de consommation » : fours à micro-ondes, couches jetables, télécommandes et distributeurs de billets
      apparaissent tous au cours des années 1970.</span>
    </p>
    <p class="para3">
      <span class="span2">C’est dans ce contexte que Jean-Pierre Dupuy lance en 1975 la collection « Techno-critique »,
      qui publie une quinzaine de titres avant de disparaître en 1981. Cette aventure éditoriale joua un rôle important
      dans le débat intellectuel des années 1970 et participa d’un mouvement bien plus vaste, en Europe comme
      aux</span> <span class="span2">É</span><span class="span2">tats-Unis, de remise en cause du consensus moderniste
      antérieur.</span> <span class="span2">À</span> <span class="span2">travers la notion de « technocritique », il
      s’agissait de rejeter les débats trop binaires entre les supposées « technophobes » réactionnaires et les
      « technophiles » progressistes en affirmant que les techniques n’étaient pas neutre</span><span class="span2">s</span><span class="span2">. L’enjeu était de formuler une critique politique des techniques en montrant
      qu’il s’agit d’institutions sociales insérées dans des rapports de force sociopolitiques et des
      environnements</span> <span class="span2">physiques fragiles. S’émancipant des alternatives trompeuses en termes
      de refus ou d’acception des techniques, les technocritiques des années 1970 participent d’une réflexion bien plus
      vaste sur les « technologies alternatives » alors promues par de nombreux ingénieurs et expérimentateurs à la
      recherche de trajectoires techniques à petites échelles, décentralisées, sobres en énergie. Contre l’idée que les
      techniques seraient neutres et que seul</span><span class="span2">s</span> <span class="span2">les usages en
      définiraient le sens, les théoriciens et promoteurs des technologies douces considéraient qu’il ne suffit pas
      d’intervenir par la fiscalité, le droit ou les prix pour réguler les changements, c’est le type même des
      technologies et des infrastructures matérielles utilisées qui devait être interrogé.</span>
    </p>
    <p class="para3">
      <span class="span2">Les deux premiers ouvrages publiés en 1975 dans la collection « Techno-critique » sont
      significativement ceux de René Dumont, célèbre agronome devenu candidat écologiste à l’élection présidentielle
      française en 1973 et figure de proue du mouvement écologiste –</span> <span class="span6">La croissance… de la
      famine !</span> <span class="span2">–, qui invitait à repenser l’agriculture ; et celui d’Illich,</span>
      <span class="span6">Némésis médical</span><span class="span6">e</span><span class="span2">, traduit par
      Jean-Pierre Dupuy et publié en 1975. Dans les années qui suivent, la collection s’étoffe d’ouvrages importants
      pour l’histoire de la pensée écologique et la construction d’une écologie politique contestataire et subversive.
      Cornelius Castoriadis et Daniel Cohn-Bendit y publient ainsi</span> <span class="span6">De l’écologie à
      l’autonomie</span> <span class="span2">en 1981, où ils s’interrogent sur les actions à entreprendre face
      aux</span> <span class="span2">« </span><span class="span2">potentialités apocalyptiques de la
      technoscience</span><span class="span2"> »</span><span class="span2">. Jean Robert dénonce en 1980</span>
      <span class="span6">Le temps qu’on nous vole. Contre la société chronophage.</span> <span class="span2">Plusieurs
      médecins s’en prennent au fonctionnement de l’hôpital et à</span> <span class="span6">L’Intoxication
      vaccinale</span><span class="span2">. Le socioéconomiste Ingmar Granstedt publie quant à lui en 1980</span>
      <span class="span6">L’Impasse industrielle</span> <span class="span2">où il scrute les ravages technologiques sur
      le monde du travail et imagine divers scénarios pour diminuer le temps de travail et développer des activités
      productives vernaculaires.</span>
    </p>
    <p class="para3">
      <span class="span2">Parallèlement à ces écrits technocritiques, la décennie 1970 voit aussi la diffusion élargie
      et la vogue pour des auteurs ayant</span> <span class="span2">élaboré</span> <span class="span2">leurs réflexions
      bien avant, mais qui étaient restés relativement marginaux dans le champ intellectuel. C’est notamment le cas de
      l’américain Lewis Mumford qui publie à la fin des années 1960</span> <span class="span6">Le</span> <span class="span6">Mythe de la machine</span><span class="span2">, vaste somme traduite en français dès 1973. Il y explore
      les transformations de la condition humaine et les raisons qui expliquent « l’abandon irrésistible de l’homme
      moderne à sa technologie, même au prix de sa santé, de sa sécurité physique, de son équilibre mental » (Mumford,
      1973 : vol. 1,  11). L’ouvrage connaît un grand succès car il paraît en phase avec les contestations radicales de
      l’autoritarisme bureaucratique et du gigantisme technologique qui suivent 1968. Le « mythe de la machine »
      désigne l’illusion selon laquelle l’être humain serait d’abord</span> <span class="span6">Homo
      faber</span><span class="span2">, homme fabricant au moyen d’outils puis de machines. Contre cette thèse
      « sclérosante », Mumford suggère « que l’homme est surtout un animal créateur d’esprit, qui se maîtrise soi-même
      et se crée soi-même » ; plutôt que la maîtrise de son environnement, le développement humain vise d’abord au
      développement de son organisme et de son organisation sociale. La thèse est ambitieuse puisqu’il s’agit purement
      et simplement de refonder « les représentations stéréotypées du développement humain » afin de sortir du
      fatalisme technologique. Dans son livre, Mumford analyse aussi le tragique qui accompagne le déploiement de la
      civilisation industrielle où les promesses de la technique moderne ont été trahies par ce qu’il nomme la
      « méga-machine » autoritaire. Dans la continuité de ses travaux des années 1960, il s’efforce de définir ce qu’il
      appelle « les deux technologies » : « l’une « démocratique » et dispersée, l’autre totalitaire et centralisée »
      (Mumford, 1963)</span><span class="span2"> :</span> <span class="span2">pour Mumford, la technique n’est pas pour
      autant devenue autonome et omnipotente. Il juge que les sociétés humaines pourraient reprendre le contrôle et
      diriger leurs</span> <span class="span2">trajectoires, en bref qu’elles continuent d’avoir le choix.</span>
    </p>
    <p class="para3">
      <span class="span2">Plus pessimiste et fataliste quant au devenir des sociétés techniciennes, il faut également
      mentionner le français Jacques Ellul qui devient une figure de premier plan du débat intellectuel au cours des
      années 1970, échangeant notamment avec</span> <span class="span2">Cornelius</span> <span class="span2">Castoriadis ou Guy Debord. C’est d’ailleurs sous l’influence d’Ellul que Debord se tourne vers la
      question de la technique et de l’écologie politique après la publication de La</span> <span class="span6">Société
      du Spectacle</span> <span class="span2">en 1967. Dans les années 1970, Jacques Ellul publie beaucoup. Après 1968,
      il s’engage par exemple dans une vaste réflexion sur le phénomène des révolutions. Selon lui, elles sont
      désormais impossibles car le fétichisme de la marchandise exacerbée par la société technicienne fait passer
      l’idéal de liberté au second plan derrière la recherche du confort matériel. La société technicienne annihile la
      capacité révolutionnaire du prolétariat car</span> <span class="span2">« </span><span class="span2">la société
      n’est plus fonction du capital mais de la technique qui est puissamment intégratrice » (Ellul, 1969 : 29). Si la
      classe ouvrière existe toujours, elle ne peut plus être révolutionnaire comme au temps de Marx car le prolétariat
      a été absorbé par la société technicienne jusqu’à partager ses objectifs et ses aspirations. En 1977 il
      publie</span> <span class="span6">Le Système technicien</span><span class="span2">, deuxième volet de sa trilogie
      inaugurée dans les années 1950 avec son premier livre intitulé</span> <span class="span6">La Technique, ou
      l’enjeu du siècle</span><span class="span2">. Il y propose une analyse très dense des liens entre « technique »
      et « société » et montre comment la première s’est désormais constituée en un système interdépendant et s’est
      imposée comme le facteur déterminant de l’évolution sociale ; un système qui</span> <span class="span2">s’accroît</span> <span class="span2">sans cesse aux dépens de la démocratie comme des ressources
      naturelles. Même si cette affirmation de l’autonomie de la technique est largement repoussée et contestée, le
      thème s’installe au centre de nombreux débats et analyses. C’est d’ailleurs pour répondre aux apories de la
      société technicienne qu’Ellul s’engage dans le militantisme écologiste dans les années 1970, notamment contre la
      Mission interministérielle de la côte aquitaine qui tente</span> <span class="span2">de</span> <span class="span2">promouvoir de grands équipements pour stimuler l’aménagement et le développement du tourisme.</span>
    </p>
    <p class="para3">
      <span class="span2">Après une décennie de technocritiques intenses et de mise en cause de l’emprise
      technoscientifique sur le monde au nom de la liberté, de l’émancipation et de la préservation de la biosphère,
      les années 1980 sont marquées par un reflux. Les expérimentations en faveur des technologies alternatives
      échouent face aux choix politiques en faveur de la puissance, face aussi à l’influence croissante des grands
      lobbies industriels dans un contexte de compétition internationale exacerbée. La question des techniques tend à
      disparaître du champ politique alors même que de nouvelles utopies technologiques accompagnent le triomphe de
      l’informatique et de ses idéologies de la communication. Ces évolutions réactivent les anciens mythes du progrès.
      Les raisons pour lesquelles s’opérait la « technocritique » des années 1970 s’effacent alors que la nouvelle
      frontière informatique annonce la croissance et le plein emploi, la « dématérialisation » censée atténuer les
      destructions écologiques ou l’imaginaire des réseaux ouvrant la démocratie numérique. Au cours des années
      1990-2000 pourtant, les promesses technologiques semblent à nouveau déçues et la technocritique semble ressurgir.
      Elle retrouve une indéniable légitimité, alors que les sciences du système terre et de la nature s’accordent de
      plus en plus pour voir dans notre planète un organisme appauvri par les activités industrielles et leur
      gigantisme technique, où les équilibres sont altérés et la faune et la flore partout en crise, où les
      catastrophes se multiplient de façon de plus en plus incontrôlable, préparant un effondrement social et
      environnemental désormais annoncé.</span>
    </p>
    <p class="para3">
      <span class="span2">Plus qu’une</span> <span class="span2">« </span><span class="span2">crise écologique » ou
      « environnementale », qui nécessiterait une bonne gestion de la</span> <span class="span2">part de décideurs
      enfin devenus conscients, l’idée que nous vivons une révolution de nature géologique impliquant de repenser en
      profondeur nos imaginaires, comme les attachements qui nous relient aux objets, aux autres et au monde, s’impose.
      C’est d’ailleurs en l’an 2000 qu’est apparue la notion d’anthropocène, censée caractériser la nouvelle ère
      géologique qui s’est ouverte avec l’entrée dans l’ère industrielle, ou que s’impose le « principe de précaution »
      censé institutionnaliser des politiques plus prudentes face aux risques technoscientifiques. L’ampleur des
      controverses autour des OGM constitue sans doute l’apogée de cette nouvelle phase technocritique intense. Depuis
      le début des années 2010 pourtant, l’imaginaire du progrès technique dans sa version la plus rudimentaire ne
      cesse d’être réactivé et de ressurgir, d’envahir les médias en marginalisant les discours critiques (Huesemann,
      2011). La montée en puissance du transhumanisme, les nouvelles utopies de « l’accélération » et de la
      modernisation écologique, les idéologies numériques omniprésentes, les vastes projets de géoingénierie, tout
      annonce un monde toujours plus fasciné par la technique et ses possibilités. Stimulés par des États impuissants
      et des entreprises multinationales omniprésentes, les discours fatalistes affirmant qu’il n’y a pas d’autres
      chemins que la course en avant technoscientifique s’imposent un peu partout, au risque d’intensifier encore
      l’effondrement en cours.</span>
    </p>
