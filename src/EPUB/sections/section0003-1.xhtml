    <p class="para21">
      <span class="span23">Les réalités occultées du « progrès » technique : inégalités et désastres
      socio-écologiques</span>
    </p>
    <p class="para6">
      <span class="span24">Celia Izoard,</span> <span class="span25">journaliste</span> <span class="span25">et
      traductrice</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span26">Une dizaine de géants de la sous-traitance se divisent le marché de l’électronique mondiale.
      La plupart sont taïwanais (Foxconn, Pegatron, Quanta Computer, Compal Electronics) ou américains (Flextronics,
      Jabil) mais tous ont des usines en Chine. Fondée en 1974, l’entreprise Foxconn (ou Hon liai Precision Industry),
      plus d’un million de salariés, troisième employeur privé au monde, fabrique à elle seule près de la moitié de
      l’électronique mondiale. Ses principaux clients sont Apple, Amazon, Cisco, Dell, Google, Hewlett-Packard,
      Microsoft, Motorola, Nintendo, Nokia et Sony. Depuis les consoles de jeu Atari en 1980 jusqu’aux Blackberries,
      iPad, iPhones et Kindles, en passant par les ordinateurs, scanners, imprimantes, etc. la majeure partie de
      l’électronique grand public consommée dans le monde est sortie d’usines chinoises, et notamment de celles de
      Foxconn.</span>
    </p>
    <p class="para3">
      <span class="span26">À Shenzhen Longhua, « Foxconn City », le site de production historique du groupe, rassemble
      plus de</span> <span class="span26">350 000</span> <span class="span26">ouvriers dans un espace de trois
      kilomètres carrés. Pour une soixantaine d’heures de travail par semaine, on gagne jusqu’à l’équivalent de 5oo
      euros par mois. La plupart des travailleurs sont des jeunes migrants des campagnes, qui vivent là dans des
      chambrées d’une dizaine, sans intimité. Les fenêtres de ces bâtiments de douze étages sont grillagées depuis la
      médiatisation d’une vague de suicides au printemps 2010. Depuis lors, la direction a consenti des hausses de
      rémunérations tout en déménageant une partie de la production dans de nouvelles villes-usines à l’intérieur du
      pays pour faire travailler une main-d’œuvre locale à des salaires plus bas.</span>
    </p>
    <p class="para3">
      <span class="span26">Chaque détail du quotidien de ces ouvriers de l’électronique rappelle l’extrême mesquinerie
      sur laquelle repose le grand capital : en particulier dans le secteur manufacturier, les petites économies font
      les grandes fortunes. Les réunions obligatoires de début et de fin de journée ne sont pas payées. Il est interdit
      de parler à son voisin de chaîne et de lever la tête. La nourriture est insipide et insuffisante. À l’usine Jabil
      de Wuxi, le recrutement est payant à chaque étape, y compris la visite médicale, et dans les dortoirs, l’eau
      potable n’est pas fournie. Sur tous ces sites, cancers, maladies respiratoires et neurologiques sont légion,
      résultats de l’exposition aux poussières d’aluminium, fluides de coupe et solvants.</span> <span class="span26">[...]</span>
    </p>
    <p class="para3">
      <span class="span26">On dirait l’enfer et le paradis. So</span><span class="span26">u</span><span class="span26">s le soleil de la Californie, sur le campus de Mountain View, siège de Google, on se réunit dans une
      piscine à balles pour favoriser les</span> <span class="span27">brainstormings</span><span class="span26">. Des
      salles de gym ouvertes jour et nuit sont à la disposition des employés, qui gagnent 7 dollars par demi-heure
      qu’ils y passent. Leur salaire médian avoisine les</span> <span class="span26">100 000</span> <span class="span26">euros par an. Le site compte une trentaine de restaurants, tous entièrement gratuits.
      « </span><span class="span27">Le chou frisé est à l’honneur,</span> <span class="span26">expose un critique
      gastronomique de la baie en visite dans l’établissement du chef Hillary Bergh.</span> <span class="span27">C’est
      la base chromatique des beignets maïs, noix de pécan et courges de la ferme bio Baia Nicchia. Leur saveur est
      sucrée et terreuse, avec une surprenante note de lavande. Le poisson, tout juste pêché dans la Half Moon
      Bay,</span> <span class="span27">est ce</span> <span class="span27">qu’on trouve de plus frais localement, à
      l’exception des tourteaux. En plus de faire du compost, de cultiver des potagers et de fabriquer sur place les
      produits de base comme le pain et le miel, Google et le groupe Bon Appétit suivent à la lettre les préconisations
      de la Monterey Bay Seafood Watch. Vous ne verrez ici ni thon rouge ni saumon d’élevage de l’Atlantique. […] En
      dessert,</span> <span class="span27">il y avait des barres de pécan — légères et délicieuses a point, avec une
      subtile nuance d’érable, et sans gluten, grâce à la farine de pois chiche. Pour les pauses, les bâtiments
      disposent de nombreuses “mini-cuisines” regorgeant de fruits, de snacks aux fèves de soja japonaises, de chips à
      la banane et de carrés de chocolat noir Tcho concoctés par les petits artisans chocolatiers de San Francisco.
      Pour les besoins de café, il y a toujours un barman professionnel à proximité</span><span class="span26">. »</span> <span class="span26">[…]</span>
    </p>
    <p class="para3">
      <span class="span26">Comme dans un conte pour enfants, le rêve californien d’une technologie libératrice figure
      l’exact revers du quotidien des ouvriers chinois sur les chaînes de fabrication. Dans l’univers lisse des
      technopoles mondiales, les conditions de production des « innovations » sur lesquelles repose l’économie des
      grandes puissances sont taboues : invisibles, les immenses villes-usines perdues dans le smog de la Chine
      lointaine. L’électronique grand public qui a déferlé sur nos quotidiens est produite dans ces usines depuis le
      début des années 1980. Pourtant, il a fallu attendre 2006 pour qu’une enquête sur les conditions de travail dans
      le secteur paraisse dans les médias. Trente ans de refoulement. Ce ne sont pas seulement les conditions de
      production des supports numériques qui sont frappées d’invisibilité mais leur matérialité même. À mesure que les
      campus et les labos de R&amp;D se sont multipliés, à mesure que l’économie des pays industrialisés a été placée
      sous le signe de la « production de connaissances » et de l’« échange d’informations », le déferlement de haute
      technologie qui rendait tout cela possible s’est vu, par une opération idéologico-magique,
      « dématérialisé ».</span>
    </p>
    <p class="para3">
      <span class="span26">La fable platonicienne, permise par l’essor de l’informatique, d’une économie fondée sur les
      « idées » n’a pas seulement participé à forger « le nouvel esprit du capitalisme » : elle a aussi accompagné une
      division mondiale du travail qui repose, dans les pays riches, sur l’évacuation pure et simple de la production
      des biens matériels alors même qu’ils sont de plus en plus nombreux, de plus en plus voraces en énergie et en
      matières fossiles, de plus en plus rapidement obsolètes. Ce qui, en une génération, a créé la situation
      paradoxale dans laquelle nous sommes : le monde de l’usine et du travail à la chaîne n’a jamais été aussi éloigné
      de l’imaginaire et du quotidien des classes moyennes mondialisées alors même que le nombre d’usines et de
      travailleurs à la chaîne sur la planète n’a peut-être jamais été aussi élevé.</span>
    </p>
    <p class="para3">
      <span class="span26">L’un des principaux impacts de cette invisibilité est de fausser notre rapport à la
      technologie en nous empêchant de penser ses effets sociaux globaux. Ingénieurs, entrepreneurs et éditorialistes
      font souvent preuve d’une imagination débordante pour décrire les avantages que telle ou telle technologie
      pourrait apporter</span> <span class="span26">à</span> <span class="span26">la société : tout comme on s’est
      enthousiasmé à la fin des années 1990 pour les téléphones-portables-sauveurs-de-femmes-en-détresse, on anticipe
      aujourd’hui sur les bienfaits des futurs drones ambulanciers, de l’étiquetage électronique des aliments qui
      permettra au frigo de proposer des recettes et de la brosse à dents connectée qui signalera quand terminer le
      brossage. Mais les mêmes acteurs semblent totalement dépourvus d’imagination quand il s’agit de mettre ces
      bénéfices sociaux attendus en balance avec le coût humain et écologique de la production de nouveaux objets
      électroniques. Comment se fait-il qu’on prenne autant au sérieux les « services » que pourraient nous rendre
      robots et drones dans la vie quotidienne relevant au mieux du gadget et ayant toutes les chances de s’avérer
      socialement désastreux et qu’on ignore autant les problèmes autrement plus graves</span> <span class="span26">q</span><span class="span26">ue leur diffusion de masse va engendrer ? Quels matériaux, extraits de
      quelles mines, dans quelles conditions et au prix de quels conflits géopolitiques ? Combien d’usines faudra-t-il
      construire, avec quels effets sur le milieu ? Quelle durée de vie pour ces gadgets ? Quid des déchets et de la
      consommation d’électricité ? Questions qui se poseront peut-être, trop tard, quand, « dans cinq ans, il sera
      aussi banal de posséder un robot de télé-présence qu’aujourd’hui un smartphone » à en croire Bruno Bonnell, PDG
      de la société Syrobo et pilote du plan robotique de la nouvelle France industrielle.</span>
    </p>
    <p class="para3">
      <span class="span26">La start-up de robotique Aldebaran, fondée par un Français en 2005, a reçu des dizaines de
      millions d’euros de fonds publics pour développer plusieurs générations de robots humanoïdes, dont « Nao » et
      « Romeo ». Grâce à la « robolution », grand programme lanc</span><span class="span26">é</span> <span class="span26">par les pouvoirs publics pour robotiser la filière de l’aide à la personne, Aldebaran bénéficie
      généreusement, via les partenariats public-privé, des résultats des meilleurs laboratoires de robotique du pays,
      comme ceux du LAAS-CNRS de Toulouse. Rachetée début 2015 par le japonais Softbank, Aldebaran est aujourd’hui
      associée à Foxconn pour lancer la production de masse de robots semi-androïdes dénommés « Pepper ». Ces créatures
      d’un mètre vingt dotées d’un écran plat sur le thorax sont des robots de compagnie : « Il ne fait pas le ménage,
      ni la cuisine, explique la société, mais en se basant sur les émotions universelles (joie, surprise, colère,
      doute et tristesse) et en analysant vos expressions faciales, votre langage corporel et vos mots, Pepper devine
      dans quel état vous vous trouvez et s’adaptera. Il pourra par exemple essayer de vous remonter le moral en
      passant votre morceau préféré ! » Qui a besoin d’un robot de compagnie ? Dans un article du Monde, on apprend que
      la région Rhône-Alpes a acheté trois modèles « Beam » de la française Awabot tandis que l’académie de Versailles
      a acquis cinq robots « Nao » d’Aldebaran. L’investissement est payant, car il suffit d’en introduire un dans la
      classe pour résoudre tous les problèmes de l’Éducation nationale : « Le responsable du numérique éducatif de
      l’académie, Franck Dubois, raconte cette scène “jamais vue en 20 ans d’enseignement !”. Des élèves de quatrième
      qui oublient la récré. Si, si, jure-t-il, cela s’est passé tout récemment dans un collège de Sèvres. Il avait
      apporté Nao. “Au départ, les élèves étaient assis normalement, puis ils sont venus s’accroupir tout près de moi.
      Ils sont restés ‘scotchés’ durant une heure.” » Il y a dix ans, l’idée de se promener avec un micro-ordinateur
      portatif pour lire des livres paraissait aussi incongrue et peu nécessaire qu’aujourd’hui celle de confier ses
      états d’âme ou la garde de ses grands-parents à un robot. Mais si la commande publique s’empare de cet
      objet</span> <span class="span27">a priori</span> <span class="span26">superflu pour en équiper maisons de
      retraite, écoles et hôpitaux, si les riches commencent à en faire un symbole de leur standing, alors il
      s’intégrera au parc électroménager déjà très vaste des classes moyennes urbaines.</span>
    </p>
    <p class="para3">
      <span class="span26">Comment une société peut-elle être aussi matérialiste tout en entretenant un tel déni de ses
      propres conditions de possibilité matérielles ? Quand les suicides en série chez Foxconn ont révélé au monde
      entier les conditions de production de l’électronique, comment expliquer que le consumérisme induit par les
      nouvelles technologies soit si peu remis en cause  ? Pourquoi des milliers de voix ne s’élèvent-elles pas pour
      critiquer les orientations de la recherche en informatique et en robotique,</span> <span class="span27">a
      fortiori</span> <span class="span26">lorsqu’elles répondent à l’appel grotesque de la « robolution » ? Cela tient
      sans doute notamment à notre croyance dans la toute-puissance de la technologie, telle qu’on la croit capable,
      dans l’univers moderne des pays riches et des capitales mondiales, de résoudre tous les problèmes auxquels
      l’humanité est confrontée. Jusqu’au début des années 2000, la disparition des usines de notre champ de vision a
      réellement laissé planer l’idée que l’aliénation du travail à la chaîne avait été « dépassée ». La production
      automatisée, nous avions surmonté le stade du fordisme et du taylorisme pour entrer dans l’ère de l’information
      et de la communication. Enfin, le « progrès » nous avait libéré</span><span class="span26">·e</span><span class="span26">s du fardeau du travail physique et routinier au profit de tâches intellectuelles et créatives. Du fait
      des proportions qu’a prises le développement industriel de la Chine, mais aussi grâce au militantisme des ONG, il
      a fallu reconnaître que l’usine d’antan, avec ses cadences abrutissantes et ses contremaîtres à l’affût, avait
      peut-être été plus</span> <span class="span27">déplacée</span> <span class="span26">que</span> <span class="span27">dépassée</span><span class="span26">. A tout le moins, il fallait bien que les machines ayant permis
      d’automatiser les usines européennes aient été produites quelque part ! Mais cette mystification ne s’est
      dissipée qu’au profit d’un autre fantasme : les robots vont libérer les travailleurs du Tiers Monde, qui seront à
      leur tour promus à des tâches de conception.</span>
    </p>
    <p class="para3">
      <span class="span26">[…]</span> <span class="span26">En 1949, dans une lettre adressée au président du syndicat
      des travailleurs de l’automobile</span> <span class="span26">américain, le célèbre mathématicien du MIT et
      fondateur de la cybernétique, Norbert Wiener, exprimait en ces termes son inquiétude sur les conséquences de
      l’automatisation des chaînes de montage sur la vie des ouvriers : « Toute main-d’œuvre, dès lors qu’elle est mise
      en concurrence avec un esclave, que celui-ci soit humain ou mécanique, est condamnée à subir les conditions de
      travail de l’esclave. » L’introduction de robots sur les chaînes de production de Foxconn est une réponse à la
      pénurie récurrente de main-d’œuvre en Chine, qui démultiplie l’impact de la moindre grève sur les productions à
      flux tendu. Conséquences immédiates : l’augmentation de la pression sur les ouvriers et la consolidation d’un
      rapport de force favorable à la direction. En outre, loin de soustraire les travailleurs à des emplois aliénés,
      la robotisation se traduit par une augmentation de l’activité du groupe et donc de ses capacités d’exploitation
      de la main-d’œuvre par la production massive de robots.</span>
    </p>
    <p class="para3">
      <span class="span26">Dans le secteur manufacturier, l’automatisation totale est un mythe. Comme le rappelle Jenny
      Chan, « les mains humaines sont flexibles : les ouvriers restent essentiels à la croissance de Foxconn ». Dans le
      contexte actuel, les « foxbots » récemment introduits ne souffrent aucune comparaison avec l’intelligence et la
      motricité humaines. Étant donné ce que coûterait l’emploi systématique de machines dotées d’une motricité aussi
      performante, il reste encore avantageux d’exploiter une main-d’œuvre mal payée, aussi turbulente et indisciplinée
      soit-elle. Aucune chance, donc, que les humains qui triment sur les chaînes ne soient bientôt « libérés » par les
      « robots » ; mais il y a fort à parier qu’ils en subiront d’abord et longtemps les cadences et les
      dysfonctionnements.</span>
    </p>
    <p class="para3">
      <span class="span26">Si les robots ne sauraient remplacer la main-d’œuvre en totalité, à terme, ils menacent en
      revanche nécessairement une partie des emplois. Et le mythe de l’automatisation totale remplit une fonction
      centrale dans la gestion managériale, les machines incarnant une armée de réserve susceptible de prendre la place
      des récalcitrants. « Si tu ne travailles pas assez dur, on va te remplacer par un robot », menace-t-on
      régulièrement les salariés de Foxconn. En renvoyant les travailleurs à l’idée qu’ils sont déjà superflus, la
      robotisation joue aussi un rôle démoralisateur pour s’organiser et faire valoir ses droits : la force idéologique
      de l’automatisation, « c’est de délégitimer la défense du métier, l’idée même de discuter comment on fait le
      travail, puisqu’il a vocation à disparaître très rapidement », note le sociologue David Gaborieau. À quoi bon
      lutter quand on n’a pas d’avenir  ?</span>
    </p>
    <p class="para3">
      <span class="span26">La croyance qu’ont les chercheurs, cadres et ingénieurs qui phosphorent dans les Silicon
      Valley de la terre entière de « fabriquer un monde meilleur par la technologie »</span> <span class="span28">repose sur un savant jeu d’ombre et de lumière destiné à éviter que les sinistres réalités de la
      production matérielle ne se retrouvent baignées d’un éclairage trop cru. Les jeunes générations se
      rêveraient-elles aussi facilement en Bill Gates ou en Steve Jobs s’il allait de soi que ces fortunes reposent
      moins sur une inventivité visionnaire que sur l’exploitation de millions de travailleurs [</span><span class="span24">et sur l’exploitation et la destruction du monde naturel, N.d.E.</span><span class="span28">]</span><span class="span28"> </span><span class="span26"> ? Visibiliser le modèle de l’économie
      numérique dans son ensemble, c’est-à-dire dans sa dimension mondiale et matérielle, met à mal cette mythologie
      nécessaire pour que les élites des technopoles et ceux qui les servent adhèrent au monde numérique. Pour que les
      concepteurs aient du cœur à l’ouvrage, il ne suffit pas de leur verser un salaire généreux et de les dorloter
      avec des politiques de management avant-gardistes, il faut aussi qu’ils aient le sentiment que leur activité a un
      impact positif sur le monde, en un mot, qu’ils soient</span> <span class="span27">bons</span><span class="span26">. C’est pourquoi Apple est en train de basculer sa production vers des sous-traitants moins visibles que
      Foxconn, dont les dortoirs enveloppés de filets de sécurité sont désormais connus dans le monde entier.</span>
    </p>
    <p class="para3">
      <span class="span26">Les mouvements de travailleurs pourraient-ils changer les choses ? Comme dans d’autres
      secteurs industriels, les grèves et les manifestations spontanées sont très fréquentes dans les usines
      d’électronique chinoises, exigeant essentiellement l’application du droit du travail — souvent rien de</span>
      <span class="span26">plus que le versement d’arriérés de salaires ou l’augmentation des rémunérations. Si les
      gouvernements des provinces soutiennent fermement les industriels, l’État central, favorable à la création d’un
      marché intérieur par la hausse des salaires et du niveau de vie, ne réprime pas systématiquement les
      mobilisations tout en empêchant qu’elles ne dégénèrent en mouvement politique de fond. Même si Jenny Chan mise
      sur la combativité de la « nouvelle génération de travailleurs, plus éduquée et moins résignée à l’injustice »,
      tout laisse penser que, malgré ces surgissements militants, l’épuisement et l’isolement l’emportent. Les suicides
      continuent, tout en s’intégrant parfois à l’éventail des moyens de lutte des ouvriers : en 2012, à l’usine
      Foxconn de Wuhan, des salariés ont plusieurs fois menacé de sauter du toit d’un bâtiment, pour notamment
      protester contre le transfert de leurs postes sur un site de production de l’intérieur du pays, où les salaires
      sont plus bas.</span>
    </p>
    <p class="para3">
      <span class="span26">On ne peut qu’espérer une amplification de la contestation ouvrière en Chine et ailleurs.
      Mais c’est d’abord à nous autres, classes moyennes urbaines mondialisées, à la fois infiniment moins accablées
      par les problèmes de survie et en même temps hébétées par le kaléidoscope numérique, qu’il appartient de cesser
      d’adhérer à ce modèle et de repenser la matérialité de notre existence. En commençant par un exercice
      d’imagination : et si l’ensemble des infrastructures nécessaires à la production de tous les ordinateurs,
      télévisions, iPads, appareils photo et téléphones que nous utilisons étaient relocalisées sur nos territoires ?
      Voyons un peu : mines de terres rares, d’or, de cuivre et d’étain, forages pétroliers, usines chimiques,
      construction de nouvelles centrales électriques, multiplication des prélèvements d’eau, usines de circuits
      électroniques et d’assemblage, déversements toxiques à chaque étape de la production. Regarder cela en face, ne
      pas le perdre de vue, n’est-ce pas un préalable indispensable à toute réflexion sur la « liberté »,
      l’« autonomie », la « solidarité » et la « créativité » que tous ces objets sont censés décupler ?</span>
    </p>
