  <p class="para14">
      <span class="span5">Les</span> <span class="span5">l</span><span class="span5">ow tech avec les
      réfugié</span><span class="span5">·</span><span class="span5">es : une histoire d’autonomie et de
      résilience</span>
    </p>
    <p class="para30">
      <span class="span6">Low-tech with Refugees</span>
    </p>
    <p class="para12">
       
    </p>
    <p class="para3">
      <span class="span2">En Europe, nulle part la « crise migratoire » n’est sentie plus fortement que dans les</span>
      <span class="span2">îles</span> <span class="span2">de la</span> <span class="span2">méditerranée.</span>
      <span class="span2">À</span> <span class="span2">Lesbos</span><span class="span2">, comme</span> <span class="span2">à</span> <span class="span2">Lampedusa ou ailleurs, les camps de migrant</span><span class="span2">·</span><span class="span2">e</span><span class="span2">s</span> <span class="span2">hébergent</span>
      <span class="span2">des milliers de personnes, bloquées dans leur trajectoire migratoire et dans des espaces
      d’attente, d’incertitude et de précarité de vie très importante</span><span class="span2">s</span><span class="span2">. Selon l’</span><a href="http://www.unhcr.org/fr/"><span class="span22">UNHCR</span></a><span class="span2">, les migrant</span><span class="span2">·</span><span class="span2">es et les réfugié</span><span class="span2">·</span><span class="span2">es seraient environ</span> <span class="span2">15 000</span> <span class="span11">sur l’île de Lesbos</span><span class="span2">, qui compte un peu moins de</span> <span class="span2">90 000</span> <span class="span2">habitant·</span><span class="span2">e</span><span class="span2">s.</span> <span class="span2">Dans le camp de Moria, le plus grand de</span> <span class="span2">l’île</span><span class="span2">, les besoins élémentaires peinent à</span> <span class="span2">être</span> <span class="span2">satisfaits. L’absence de chauffage pendant l’hiver, la rareté d’accès à
      l’eau, la forte promiscuité qui facilite des situations de violences, dont sexuelles</span><span class="span2"> :</span> <span class="span2">avec un accès aux ressources</span> <span class="span2">extrêmement</span>
      <span class="span2">limité</span><span class="span2">es</span><span class="span2">, chacun cherche où il peut de
      quoi se débrouiller. De ce fait, des tensions naissent parfois avec les habitant</span><span class="span2">·</span><span class="span2">es locales</span><span class="span2">·</span><span class="span2">aux, par
      exemple autour de</span><span class="span2">s arbres d’oliviers voisins</span><span class="span2">, que
      certain</span><span class="span2">·</span><span class="span2">es coupent pour pouvoir se chauffer.</span>
    </p>
    <p class="para3">
      <span class="span2">Dans ce contexte, de nombreuses organisations et associations de solidarité sont présentes.
      C’est le cas notamment du Centre d’accueil de jour One Happy Family. Ouvert en 2017 par une ONG suisse, il s’agit
      d’un lieu partagé, un petit village qui compte une école, un café, un cabinet médical, une salle de sport, un
      jardin partagé</span><span class="span2">…</span> <span class="span2">et un atelier, sorte de</span> <span class="span2">« </span><span class="span2">L</span><span class="span2">ow-tech</span> <span class="span2">M</span><span class="span2">akerspace ». C’est cet espace que le Low-tech</span> <span class="span2">L</span><span class="span2">ab a investi, dans l’idée d’en faire un espace de partage de connaissance, de
      socialisation et de vivre ensemble. Ainsi, en janvier 2018, le Low-tech Lab lance le programme Low-tech for
      Refugees, qui sera par la suite remplacé par Low-tech with Refugees (et porté par</span> <span class="span2">l'association EKO</span><span class="span2"> !</span><span class="span2">) en mai 2019.</span>
    </p>
    <p class="para57">
       
    </p>
    <p class="para52">
      <span class="span6">Le projet Low-tech with Refugees explore comment la low tech autonomise les demandeur·ses
      d’asile ainsi que les habitant·es de Les</span><span class="span6">b</span><span class="span6">os afin qu’ils et
      elles puissent répondre par eux-mêmes à leurs besoins, et acquérir de nouveaux savoir-faire de manière durable.
      Nous promouvons l’apprentissage par la pratique et l’échange de savoirs par une approche collaborative. Nous
      organisons des activités pour fabriquer des low techs, et soutenons celles et ceux qui arrivent avec leurs
      propres initiatives pour fabriquer ensemble une solution.</span>
    </p>
    <p class="para3">
      <span class="span2">Avec des Grec</span><span class="span2">·</span><span class="span2">que</span><span class="span2">s et des migrant</span><span class="span2">·</span><span class="span2">e</span><span class="span2">s,
      nous avons fabriqué des</span> <span class="span2">frigos du désert</span><sup id="calledF30"><a epub:type="noteref" href="#dataF30">208</a></sup><span class="span2"> :</span> <span class="span2">ces objets maintiennent
      des aliments et des médicaments au froid, sans avoir besoin d’électricité. Plutôt qu’utiliser un pot en terre
      cuite, comme cela se fait traditionnellement, on peut le fabriquer</span> <span class="span2">soi-même</span>
      <span class="span2">à partir d’un bidon en plastique enroulé dans du tissu</span><sup id="calledF31"><a epub:type="noteref" href="#dataF31">209</a></sup><span class="span2">, où le sable et l’eau
      permette</span><span class="span2">nt</span> <span class="span2">le maintien de la température. Or, il se trouve
      que ces matériaux sont facilement disponible</span><span class="span2">s</span> <span class="span2">sur</span>
      <span class="span2">l’île</span> <span class="span2">de Lesbos. De la</span> <span class="span2">même</span>
      <span class="span2">façon</span><span class="span2">, des systèmes de four solaire ont été mis en place, avec
      l’avantage en outre de présenter une alternative à la coupe des oliviers voisins pour le bois, qui crée des
      tensions avec les habitant</span><span class="span2">·</span><span class="span2">es.</span>
    </p>
    <p class="para3">
      <span class="span2">La mise en place de ces systèmes se fait par étape. En amont, il s’agit de rencontrer des
      personnes clés qui, localement, savent quels sont les besoins</span> <span class="span2">les plus
      pressants</span> <span class="span2">et les ressources que l’on peut mobiliser – lieu</span><span class="span2">x</span> <span class="span2">à investir, compétences locales, types de matériaux disponibles et objets
      potentiellement recyclables…</span> <span class="span2">mais aussi de l’observation de ce que les gens font déjà
      sur place, comment et pourquoi ils et elles le font ainsi.</span> <span class="span2">Puis, il faut réaliser le
      design des solutions possibles en fonction de ce qui est</span> <span class="span2">disponible.</span>
      <span class="span2">Après le « </span><span class="span6">trash hunt</span><span class="span2"> » (la « chasse
      aux poubelles »</span><span class="span2">)</span><span class="span2">, où l’on collecte les matériaux que l’on
      va utiliser</span> <span class="span2">et recycler</span><span class="span2">, on passe à la fabrication
      collective, à son utilisation – qui est en amélioration continue.</span> <span class="span2">On teste les
      différents systèmes, on voit ce qui intéresse les gens (pourquoi ils et elles s’approprient telle technique et
      non pas telle autre) – et p</span><span class="span2">uis, bien s</span><span class="span2">ûr</span><span class="span2">,</span> <span class="span2">il s’agit ensuite de c</span><span class="span2">apitalis</span><span class="span2">er</span> <span class="span2">et transm</span><span class="span2">ettre le</span> <span class="span2">savoir-faire pour partager cette solution avec d’autres.</span>
    </p>
    <p class="para3">
      <span class="span2">Mais quel</span> <span class="span2">est l’</span><span class="span2">enjeu pour une
      organisation qui promeut la diffusion des solutions low tech, souvent associées à des questions de durabilité et
      d’environnement, de travailler dans un contexte sous pression matérielle et politique aussi
      importante</span><span class="span2"> ?</span> <span class="span2">Et,</span> <span class="span2">au-delà</span><span class="span2">, qu’</span><span class="span2">est-ce</span> <span class="span2">que
      cette expérience révèle de l’intérêt et l’apport d’une approche low tech dans les pratiques de solidarité
      internationale</span><span class="span2"> ?</span>
    </p>
    <p class="para3">
      <span class="span26">Sur</span> <span class="span26">l’île</span> <span class="span26">de Lesbos,
      l</span><span class="span26">es migrant</span><span class="span26">·</span><span class="span26">e</span><span class="span26">s sont dans une situation d’attente</span> <span class="span26">prolongée</span> <span class="span26">et de forte</span> <span class="span28">dépendance.</span>
      <span class="span28">La gestion de leur</span><span class="span28">s</span> <span class="span28">papier</span><span class="span28">s</span><span class="span28">, de leur alimentation, de</span>
      <span class="span28">leur environnement de vie est prise en charge par d’autres</span><span class="span28"> :</span> <span class="span28">les autorités grecques, les ONG, les bénévoles.</span> <span class="span28">Leurs besoins sont énormes, et se situent à tous les niveaux, du plus concret et immédiat au plus</span>
      <span class="span28">psychologique,</span> <span class="span28">y compris</span> <span class="span28">en
      terme</span><span class="span28">s</span> <span class="span28">de perspective de vie.</span> <span class="span28">Or, si l’on répond à ces besoins – notamment aux besoins immédiats de chauffage, alimentation, etc – par
      des « high tech », on ne fait que reproduire la situation de dépendance</span><span class="span28"> :</span>
      <span class="span28">tôt</span> <span class="span28">ou tard, l’objet high tech va dysfonctionner, et les
      personnes qui</span> <span class="span28">en</span> <span class="span28">dépendent devront faire appel à et
      attendre que les « sachant</span><span class="span28">s</span><span class="span28"> », les
      technicien</span><span class="span28">·ne</span><span class="span28">s,</span> <span class="span28">résolvent</span> <span class="span28">leur problème.</span> <span class="span28">En réalité,
      c</span><span class="span28">ela crée de nouveaux besoins. La question de la dépendance des « bénéficiaires »
      dans l’aide humanitaire est</span> <span class="span28">récurrente</span><span class="span28">, et fait l’objet
      de nombreux débat</span><span class="span28">s</span><span class="span28"> :</span> <span class="span28">en
      effet, maintenir une personne dans une situation de dépendance n’est pas sans conséquence pour</span>
      <span class="span28">s</span><span class="span28">a dignité et son estime de soi.</span> <span class="span28">L’assistanat est une déviance, hélas, trop</span> <span class="span28">répandue</span> <span class="span28">dans de nombreuses pratiques de « solidarité ».</span>
    </p>
    <p class="para3">
      <span class="span28">Au contraire</span><span class="span28">, l’approche low tech est source
      d’</span><span class="span24">empowerment</span><span class="span28">, d’émancipation</span><span class="span28"> :</span> <span class="span28">d’une part, le fait de</span> <span class="span24">faire</span>
      <span class="span24">soi-même</span> <span class="span28">est une lutte frontale contre le</span> <span class="span28">désœuvrement dans les camps.</span> <span class="span28">L’</span><span class="span28">attente, pendant
      des mois, sans avoir aucune prise sur la date de sortie du camp,</span> <span class="span28">finit</span>
      <span class="span28">par broyer les esprits. S’occuper les mains et l’esprit, mais aussi avoir la satisfaction
      d’avoir mené à bien un projet, d’avoir mis sur pied quelque chose qui s’avère</span> <span class="span28">être</span> <span class="span28">utile pour soi et pour les autres,</span> <span class="span28">est
      source de fierté pour</span> <span class="span28">n’importe qui. Le fait de f</span><span class="span126">aire</span> <span class="span24">soi-même</span> <span class="span28">romp</span><span class="span28">t</span> <span class="span28">également avec la situation de dépendance imposée par la vie dans le camp,
      car elle permet l’autonomie – autonomie de créer, autonomie d’utiliser,</span> <span class="span28">autonomie
      d’évoluer.</span> <span class="span28">Dans un contexte où de nombreuses organisations de solidarité
      prenne</span><span class="span28">nt</span> <span class="span28">en</span> <span class="span28">compte</span>
      <span class="span28">les besoins matériels avant les besoins psychologiques, l’approche low tech permet de penser
      non seulement la</span> <span class="span28">satisfaction</span> <span class="span28">des besoins matériels, mais
      aussi et surtout dans une perspective de dignité et d’émancipation individuelle et collective.</span>
      <span class="span28">D</span><span class="span28">ans un contexte où, trop souvent, la présence des
      aidant</span><span class="span28">·</span><span class="span28">es devient vitale car la réponse aux besoins
      locaux s’en est rendue structurellement dépendante, les low tech</span> <span class="span28">permet</span><span class="span28">t</span><span class="span28">ent</span> <span class="span28">au
      contraire de rendre les promoteur</span><span class="span28">·</span><span class="span28">rices le plus
      rapidement possible non-indispensables</span> <span class="span28">localement</span><span class="span28">.
      C’est</span> <span class="span28">cette</span> <span class="span28">notion de</span> <span class="span28">résilience –</span> <span class="span28">face aux défis environnementaux mais aussi sociaux et
      politiques –,</span> <span class="span28">au</span> <span class="span28">cœur</span> <span class="span28">de la
      philosophie des low tech, qui permet d’approcher la</span> <span class="span28">solidarité internationale sous un
      autre angle.</span>
    </p>
    <p class="para3">
      <span class="span2">L’autre aspect essentiel de Low-</span><span class="span2">t</span><span class="span2">ech
      for Refugees, est que, localement, la coordination du projet est menée par des réfugié·</span><span class="span2">e</span><span class="span2">s</span> <span class="span2">elles et</span> <span class="span2">eux-</span><span class="span2">mêmes.</span> <span class="span2">C’est le</span> <span class="span2">cas</span> <span class="span2">de Mohammed Reza, soudeur depuis ses 17 ans,</span> <span class="span2">ou
      encore</span> <span class="span2">de Mehdi, charpentier depuis ses 8 ans</span><span class="span2">.</span>
      <span class="span2">Originaires d’Afghanistan, ils ont grandi en Iran où ils étaient déjà réfugiés. Au
      total,</span> <span class="span2">ils</span> <span class="span2">sont 64</span> <span class="span6">« helpers »</span> <span class="span2">au Centre d’Accueil de jour, et 4 d’entre eux en
      particulier</span> <span class="span2">au Low-tech</span> <span class="span2">M</span><span class="span2">akerspace, qui, en échange du temps et de l’énergie investie dans le lieu et le projet,
      bénéficient</span> <span class="span2">de repas, de cours d’anglais et de conseils juridiques.</span>
      <span class="span2">Chacun anime des ateliers en fonction de ce qu’ils</span> <span class="span2">et elles</span>
      <span class="span2">savent faire</span><span class="span2"> :</span> <span class="span2">cet inter-apprentissage,
      d’un</span><span class="span2">e part</span><span class="span2">, met en valeur les compétences et capacités des
      un</span><span class="span2">·</span><span class="span2">es et des autres, et de l’autre permet d’en développer
      de nouvelles. Des liens se tissent dans la communauté</span> <span class="span2">autour de ces échanges de savoir
      et de savoir-faire. Chaque « helper » forme des apprenti·es à plein temps afin de leur enseigner leur métier et
      ainsi assurer la pérennité des actions et services rendus à la communauté au moment où ils et elles seront de
      nouveau</span> <span class="span11">déplacé·es</span><span class="span2">. L’animation locale, par les réfugié·es
      elles et eux-mêmes, assure la contextualisation des solutions techniques : à un besoin précis, identifié par les
      personnes qui le ressentent, une solution adaptée et appropriée.</span>
    </p>
    <p class="para3">
      <span class="span2">Le meilleur exemple en est l’atelier animé par Marcel et</span> <span class="span2">Abdouljalill, qui travaillait comme réparateur d’ordinateurs portables et de téléphone à Kaboul.</span>
      <span class="span2">Ayant appris à réaliser des circuits électriques, il prend en charge l’atelier qui a le plus
      de succès, celui autour de l’électronique, pour</span> <span class="span2">fabriquer des batteries externes à
      partir de batteries récupérées sur d’anciens ordinateurs</span><sup id="calledF32"><a epub:type="noteref" href="#dataF32">210</a></sup> <span class="span2">– appelé</span><span class="span2">es</span> <span class="span2">Powerbanks. En effet, un besoin pressant des personnes présentes dans le camp est celui d’avoir un accès
      à Internet et de recharger l</span><span class="span2">e</span><span class="span2">s portables. Contrairement à
      ce que de nombreux financeurs internationaux peuvent penser, les besoins les plus urgents ne s</span><span class="span2">ont pas seulement</span> <span class="span2">le chauffage ou les douches, mais</span> <span class="span2">également l</span><span class="span2">a possibilité de communiquer avec le monde extérieur. Le camp de
      Moria ressemble à une prison</span><span class="span2"> :</span> <span class="span2">loin de leurs familles, les
      migrant</span><span class="span2">·</span><span class="span2">e</span><span class="span2">s ont besoin</span>
      <span class="span2">d’</span><span class="span2">accéder à une vie sociale, à des soutiens affectifs et
      matériels, à</span> <span class="span2">l’</span><span class="span2">information, à des
      application</span><span class="span2">s</span> <span class="span2">de traduction</span><span class="span2">…</span> <span class="span2">L’atelier de fabrication d’</span><span class="span2">un chargeur de
      portable</span> <span class="span2">à</span> <span class="span2">partir de batterie</span><span class="span2">s</span> <span class="span2">r</span><span class="span2">é</span><span class="span2">cupérées sur
      d’anciens ordinateurs</span> <span class="span2">ne désempli</span><span class="span2">t</span> <span class="span2">pas, malgré les différentes langues parlées – par l’exemple,</span> <span class="span2">on apprend tout
      aussi bien. Les nouvelles compétences acquises au sein du</span> <span class="span2">Low-tech
      M</span><span class="span2">akerspace sont également importantes, d’autant que</span> <span class="span2">l</span><span class="span2">es formations</span> <span class="span2">mises en place sont</span>
      <span class="span2">sanctionnées par un certificat</span> <span class="span2">afin d</span><span class="span2">e
      justifier qu’un apprentissage a été suivi et donner une forme de reconnaissance</span> <span class="span2">aux
      nouvelles compétence</span><span class="span2">s</span> <span class="span2">acquise</span><span class="span2">s</span><span class="span2">, dans la perspective de pouvoir s’en prévaloir</span> <span class="span2">au-delà</span> <span class="span2">d</span><span class="span2">e Les</span><span class="span2">b</span><span class="span2">os</span><span class="span2">, en pensant aux perspectives d’un futur
      travail.</span> <span class="span2">En effet, les nouveaux savoir-faire s</span><span class="span127">ont</span>
      <span class="span128">a priori</span> <span class="span127">utilisables quel que soit</span> <span class="span127">l’</span><span class="span127">endroit o</span><span class="span127">ù</span> <span class="span127">l’</span><span class="span127">on peut se trouver au terme du processus de demande</span> <span class="span127">d’</span><span class="span127">asile.</span>
    </p>
    <p class="para3">
      <span class="span2">Ainsi, l’approche</span> <span class="span2">l</span><span class="span2">ow tech dans la
      solidarité internationale est porteuse d’un certain nombre</span> <span class="span2">de pratiques nécessaires et
      urgentes : la recherche de l’autonomie locale dans la priorisation des besoins, la transmission de savoir et des
      outils nécessaires à l’autosuffisance, le contrôle des bénéficiaires sur les entrants et les techniques
      utilisées… afin de rompre avec l’assistanat, la dépendance, et donc la hiérarchisation des rapports entre
      solidaires et « bénéficiaires ». Si les low tech font l’objet d’un intérêt grandissant en France pour leur
      perspective de durabilité et de compatibilité avec l’épuisement en cours des ressources naturelles, elles sont
      tout aussi pertinentes dans d’autres contextes, pour des raisons</span> <span class="span2">davantage d’ordre
      socio-économiques : la recherche de sobriété dans le mouvement low tech en France ne fait pas écho dans des
      contextes où elle est beaucoup plus subie que choisie. Si la dimension environnementale est évidemment présente
      et intrinsèque aux low tech, ce n’est pas pour cette raison qu’elle est investie avec la même ardeur dans des cas
      comme celui de l’île de Lesbos : c’est pour son adaptabilité et sa réappropriabilité, vecteur d’émancipation et
      de dignité dans des contextes humains aussi difficiles que ceux des camps de migrant·es.</span>
    </p>
    <p class="para3">
      <span class="span11">La low tech appartient à tout le monde, mais pour y avoir accès, il s’agit de créer les
      espaces de partage, que ce soit par la rencontre ou en ligne. Que ce soit dans un contexte d’urgence humanitaire
      ou de développement,</span> <span class="span11">les low tech permettent de trouver des solutions orientées vers
      les besoins, à moindre coût, tout en valorisant les ressources locales et les savoir-faire des
      personnes</span><span class="span11"> !</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span6">Pour aller plus loin</span><span class="span6"> :</span> <span class="span6">le
      « </span><span class="span27">Diagnostic low-tech pour les projets de solidarité internationale »</span>
      <span class="span27">est un</span> <span class="span27">outil conçu</span> <span class="span27">et</span>
      <span class="span27">rédigé</span> <span class="span27">en 2018 dans le cadre de Low-tech with
      Refugees</span><span class="span27">, à</span> <span class="span27">l’</span><span class="span27">occasion</span>
      <span class="span27">d’</span><span class="span27">un colloque co-organisé avec</span> <span class="span27">l’</span><span class="span27">AMP (Agence des Micro Projets), et auquel des expert·</span><span class="span27">es</span> <span class="span27">du secteur de la solidarité internationale (ethnologue de la technologie,
