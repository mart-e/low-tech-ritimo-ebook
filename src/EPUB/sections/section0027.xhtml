  <p class="para14">
      <span class="span5">Low tech,</span> <span class="span5">le</span> <span class="span5">portail
      migrant</span><span class="span5">·e</span><span class="span5">s ?</span>
    </p>
    <p class="para30">
      <span class="span14">Emmanuel Charles,</span> <span class="span14">militant associatif</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">Depuis presque</span> <span class="span2">3</span> <span class="span2">ans, RTM
      Draguignan</span><sup id="calledF23"><a epub:type="noteref" href="#dataF23">201</a></sup> <span class="span2">construit, au fur et à mesure de ses interventions auprès des migrant·es, des bénévoles ou des
      professionnel·les, un portail permettant de</span> <span class="span2">collecter et</span> <span class="span2">diffuser</span> <span class="span2">des éléments d’information</span> <span class="span2">et</span>
      <span class="span2">un éventail de</span> <span class="span2">stratégies</span> <span class="span2">disponibles
      instantanément. Ces informations</span> <span class="span2">int</span><span class="span2">è</span><span class="span2">gr</span><span class="span2">e</span><span class="span2">nt l’évolution de la loi et de sa
      jurisprudence</span> <span class="span2">sur les procédures de demande d’asile et la gestion administrative des
      étranger·es, peu importe l</span><span class="span2">a nationalité ou les raisons de</span> <span class="span2">l</span><span class="span2">a présence</span> <span class="span2">en France ;</span> <span class="span2">mais aussi les productions et l’expérience de tou·tes ceux</span> <span class="span2">et
      c</span><span class="span2">elles qui agissent pour le respect des droits</span> <span class="span2">humains</span><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Comment aider un·e migrant·e à se retrouver dans le taillis des dispositifs, des lois et de
      leurs interpré</span><span class="span8">tations ? Comment l’aider à trouver les imprimés indispensables</span>
      <span class="span124">bien que souvent obscurs et incompréhensibles, pour faire ses démarches
      administratives</span> <span class="span124">et ses recours</span><span class="span124"> ?</span> <span class="span8">Comment</span> <span class="span2">aider une association ou un·e bénévole à établir et à accompagner une
      stratégie d’accueil dans la durée ? Comment éclairer les choix à faire et les arbitrages stratégiques ? Comment
      documenter et alimenter la lutte des personnes et des associations contre l’injustice et l’arbitraire, et
      capitaliser sur les ressources qu’ils et elles produisent ?</span>
    </p>
    <p class="para3">
      <span class="span2">I</span><span class="span2">l fall</span><span class="span2">ait</span> <span class="span2">trouver un outil qui permett</span><span class="span2">e</span> <span class="span2">aux
      accueillant</span><span class="span2">·e</span><span class="span2">s de migrant</span><span class="span2">·e</span><span class="span2">s de retrouver, quel que soit l’endroit</span> <span class="span2">et
      l’équipement</span> <span class="span2">où ils</span> <span class="span2">et elles</span> <span class="span2">assuraient cet accueil et ce conseil, les</span> <span class="span2">instrument</span><span class="span2">s et les documents adaptés à toutes les réponses.</span> <span class="span2">Ainsi</span><span class="span2">, la clé USB est apparue comme l’outil le plus simple, le plus horizontal et le</span> <span class="span2">plus sobre tout en étant le plus respectueux du droit d’auteur·e ou des règles du Creative Common. Un
      exemple de low tech numérique au service de la solidarité.</span>
    </p>
    <p class="para3">
      <span class="span65">Le plus simple</span><span class="span2"> :</span> <span class="span2">une clé USB se garde
      dans la poche ou à son trousseau de clés, elle se donne de la main à la main et se transmet sans difficulté. Ce
      petit outil met l’utilisateur·rice au centre de ses activités en lui permettant de s’adapter à tous les
      équipements, même non connectés à Internet et quel que soit leur système d’exploitation, pour lire
      l’information.</span> <span class="span2">Le seul ennui avec les clés USB,</span> <span class="span2">c’</span><span class="span2">est</span> <span class="span2">qu’</span><span class="span2">elles sont
      comme des boîtes de chocolats, « </span><span class="span6">o</span><span class="span6">n ne sait jamais sur quoi
      on va tomber</span><span class="span2"> »</span><span class="span2"> : des virus,</span> <span class="span2">des
      infox,</span> <span class="span2">des logiciels illégaux, des logiciels soumis à des droits
      d'auteur</span><span class="span2">·e</span> <span class="span2">ou à des conditions de licence
      particulières ?</span> <span class="span2">Une vérification et une mise à jour régulière permettent de donner
      cette garantie aux utilisateur·rices.</span>
    </p>
    <p class="para3">
      <span class="span65">Le plus horizontal</span><span class="span2"> :</span> <span class="span2">fréquemment, des
      utilisateur·rices du portail découvrent des mises à jour nécessaires ou des ressources complémentaires à
      apporter. Il suffit d’en envoyer à RTM le contenu ou le lien pour que la précision des informations mises à
      disposition s’affine. Les mises à jour modérées par RTM sont régulières, au moins tous les mois. C’est ainsi que
      le portail a pu rendre compte des évolutions du CESEDA (Code de l’Entrée et du Séjour des Étrangers et du Droit
      d’Asile) issues de la loi du 10 septembre 2018 et présenter la richesse des réponses du tissu associatif. C’est
      ainsi que la demande de ressources pour l’accompagnement des MNA (mineurs non accompagnés) ou les activités
      socio-linguistiques a pu obtenir de nombreuses réponses et de nouveaux outils partagés.</span>
    </p>
    <p class="para3">
      <span class="span65">Le</span> <span class="span65">plus</span> <span class="span65">sobre</span><span class="span2"> : le coût dérisoire et le besoin minimal en énergie, via une alimentation locale, en plus d’une
      adaptation à tous les systèmes, rend cette technologie de partage d’information extrêmement sobre.</span>
    </p>
    <p class="para3">
      <span class="span65">Le plus sécure</span><span class="span2"> :</span> <span class="span2">l</span><span class="span2">a criminalisation des migrant·es et des personnes qui les accompagnent se fait de plus en plus sévère,
      avec des condamnations en justice</span> <span class="span2">encore</span> <span class="span2">trop
      fréquentes,</span> <span class="span2">et ce</span> <span class="span2">malgré la décision en juillet 2018 du
      Conseil constitutionnel consacrant la fraternité comme principe à valeur constitutionnelle</span><span class="span2">. La clé USB est un moyen sécure de partager de l’information tout en évitant les risques</span>
      <span class="span2">et les répercussions</span> <span class="span2">de</span> <span class="span2">la</span>
      <span class="span2">surveillance sur Internet.</span> <span class="span2">Elle</span> <span class="span2">propose</span> <span class="span2">donc</span> <span class="span2">des éléments pour comprendre le cadre
      légal et des</span> <span class="span2">outils</span> <span class="span2">pratiques afin d</span><span class="span2">e pouvoir</span> <span class="span2">agir sans être intimidé·e.</span>
    </p>
    <p class="para3">
      <span class="span65">L</span><span class="span65">e projet</span> <span class="span65">BiblioBox</span>
      <span class="span65">Migrant</span><span class="span65">·e</span><span class="span65">s</span><span class="span11"> :</span> <span class="span2">une vraie low tech ? Prise multiple d’informations, la</span> <span class="span2">BiblioBox est un dispositif</span> <span class="span2">local</span> <span class="span2">de partage de
      ressources numériques</span> <span class="span2">et de démocratisation du libre</span><span class="span2">.</span> <span class="span2">C’est donc une médiathèque mobile qui peut mettre à disposition de multiples
      utilisateur·rices, dans le rayon du lieu choisi,</span> <span class="span2">livres électroniques,</span>
      <span class="span2">dossiers,</span> <span class="span2">vidéos, musiques, logiciels, photos, etc.</span>
    </p>
    <p class="para3">
      <span class="span2">La BiblioBox (ou Library Box dans ce cadre</span><span class="span2">)</span> <span class="span2">se présente comme une simplification du mécanisme de diffusion d’information que permet le portail
      migrant</span><span class="span2">·e</span><span class="span2">. Les différentes Bibliobox sont synchronisées
      avec RTM, et mises à jour simultanément. En effet, elle décentralise les points d’accès aux ressources
      documentaires : en la branchant, les mises à jours de la clé USB se font automatiquement, plutôt que manuellement
      et en présence de RTM. Par ailleurs, on peut accéder à la documentation via n’importe quel appareil mobile, en se
      connectant au Wifi. Enfin, toute personne peut rajouter des informations à ce qui est mis en commun dans ce petit
      serveur.</span>
    </p>
    <p class="para3">
      <span class="span2">La clé USB portail migrant</span><span class="span2">·e</span><span class="span2">s est
      apparue par expérience comme le symbole d’un relais qui se passe de la main à la main et qui contient une partie
      de son sens et de son objectif dans ce passage. Elle est aussi un appel à la contribution de chacun·e, que ce
      soit par son utilisation ou par son amélioration (contenu ou technique). Elle est une incitation concrète à la
      réappropriation.</span> <span class="span2">La BiblioBox en sera une démultiplication, tout aussi sûre,
      horizontale et démocratique. Elle permettra de plus un passage plus facile aux activités collectives et
      collaboratives d’apprentissage.</span>
    </p>
    <p class="para3">
      <span class="span2">Pour l’obtenir ou pour plus d’informations, contactez RTM Draguignan : rtm@ritimo.org</span>
    </p>
    <p class="para0">
      <span class="span5">Le premier réseau de téléphonie mobile communautaire, un pont entre les communautés</span>
      <span class="span5">de</span> <span class="span125">hacke</span><span class="span125">u</span><span class="span125">r</span><span class="span125">s</span> <span class="span5">et les peuples autochtones du Mexique</span>
    </p>
    <p class="para56">
      <span class="span29">Loreto</span> <span class="span29">B</span><span class="span29">ravo,</span> <span class="span29">directrice de l’institut</span> <span class="span59">Data Science</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span2">C’est l’histoire de la téléphonie mobile autonome et communautaire des peuples autochtones de
      Oaxaca, une</span> <span class="span6">techno-graine</span> <span class="span2">qui habite un écosystème
      communal. Un pont éthico-politique entre la communauté</span> <span class="span6">hacker</span> <span class="span2">du mouvement du</span> <a href="https://www.ritimo.org/Logiciel-libre-6730?var_zajax=content"><span class="span22">logiciel libre</span></a>
      <span class="span2">et les communautés des peuples autochtones de Oaxaca, dans le sud-est mexicain. Un dialogue
      entre le concept de souveraineté technologique et les concepts d’autonomie et d’auto-détermination, là où le bien
      commun et la décolonisation se rencontrent. Une version de l’histoire du projet de téléphonie mobile et
      communautaire qu’a impulsé le collectif Rhizomatica qui aujourd’hui, gère l’organisation Telecomunicaciones
      Indígenas Comunitarias A.C. (Télécommunications Autochtones Communautaire A.C).</span>
    </p>
    <p class="para39">
      <span class="span1">Oaxaca, des peuples autochtones et de la « communalité »</span>
    </p>
    <p class="para3">
      <span class="span2">Oaxaca est le cinquième État le plus grand du Mexique, avec une population de 3,8
      millions</span> <span class="span11">d’habitant·</span><span class="span11">e</span><span class="span11">s</span><span class="span2">, dont plus de la moitié vit dans des localités rurales de moins de</span>
      <span class="span2">2 500</span> <span class="span2">habitant</span><span class="span2">·e</span><span class="span2">s.</span> <span class="span2">Sur</span> <span class="span2">2 445</span> <span class="span2">municipalités que compte le pays, 570 se trouvent sur le territoire de Oaxaca, et 418 sont régies selon
      le</span> <a href="https://es.wikipedia.org/wiki/Sistema_de_usos_y_costumbres"><span class="span22">système des
      us et coutumes</span></a><span class="span2">. Cela veut dire qu’à Oaxaca, 58 % de la superficie totale du
      territoire est une propriété sociale de caractère communal. Dans ces localités, les autorités sont sous l’égide
      de l’assemblée communautaire qui incarne un exercice de</span> <a href="https://www.ritimo.org/Democratie-directe?var_zajax=content"><span class="span22">démocratie directe</span></a>
      <span class="span2">et participative, et une forme d’auto-gouvernement reconnu par la constitution politique
      mexicaine. Seize peuples autochtones cohabitent dans cette région, ce qui en fait l’État avec la plus grande
      diversité ethnique et linguistique du pays.</span>
    </p>
    <p class="para3">
      <span class="span2">Par ailleurs, Oaxaca est l’État avec la plus grande biodiversité, en raison de sa géologie
      très complexe où se croise</span><span class="span2">nt</span> <span class="span2">trois chaînes montagneuses
      étendues et profondes : la Sierra Madre Occidental, la Sierra Sur et la Sierra Norte, plus connue comme Sierra
      Juárez. Du fait de cette géographie accidentée, les</span> <span class="span6">conquistadors</span> <span class="span2">européens n’ont pas pu soumettre complètement ces peuples qui ont réussi à garder leurs formes de
      gouvernement qui, avec le temps, se sont adaptées et reconfigurées au contexte actuel.</span>
    </p>
    <p class="para3">
      <span class="span2">Entre le</span> <span class="span2">milieu des années 1960 et</span> <span class="span2">le</span> <span class="span2">début des années 1980, un mouvement social issu des peuples autochtones de
      Oaxaca et du sud-est</span> <span class="span2">m</span><span class="span2">exicain</span> <span class="span2">a
      vu</span> <span class="span2">le jour pour lutter contre les politiques de développement impulsées par le
      gouvernement, et se défendre contre l’accaparement des terres, le pillage des ressources et les déplacements
      forcées. Ce mouvement demandait le respect de ses formes de vie, de ses langues et de sa spiritualité. Ces
      peuples autochtones ont ainsi construit et défendu l’autonomie, et</span> <span class="span2">créé</span>
      <span class="span2">le concept de « communalité » pour expliquer la vie de ces localités et de ces peuples. Au
      cours de ces années, ils</span> <span class="span2">et elles</span> <span class="span2">ont mis en place leurs
      premières entreprises communautaires pour gérer les ressources forestières, embouteiller l’eau des sources,
      monter des</span> <span class="span2">projets d’écotourisme, commercialiser et exporter des produits agricoles,
      en plus de créer une multitude de radios communautaires. Aujourd’hui encore, ce mouvement social continue à
      lutter pour la défense du territoire et contre les entreprises extractivistes minières qui veulent entrer dans la
      région.</span>
    </p>
    <p class="para39">
      <span class="span1">Les radios communautaires comme entreprises de communication communale</span>
    </p>
    <p class="para3">
      <span class="span2">En 2006, Oaxaca a connu un soulèvement social en réponse à la répression du gouvernement
      contre le mouvement des travailleur</span><span class="span2">·se</span><span class="span2">s dans l’éducation.
      Ce mouvement a donné naissance à l’Assemblée Populaire des Peuples de Oaxaca et parmi ses principales
      caractéristiques, on trouve la création de plusieurs radios communautaires et la réappropriation des médias
      étatiques</span><sup id="calledF24"><a epub:type="noteref" href="#dataF24">202</a></sup><span class="span2">.
      Certaines sont devenues par la suite des entreprises communales de communication</span><sup id="calledF25"><a epub:type="noteref" href="#dataF25">203</a></sup><span class="span2">, avec comme
      objectif</span><span class="span2">s</span> <span class="span2">le renforcement de l’autonomie des localités et
      la contribution aux</span> <span class="span2">horizons</span> <span class="span2">de vie des peuples
      autochtones, c’est-à-dire leur auto-détermination.</span>
    </p>
    <p class="para3">
      <span class="span2">En 2012, plus de trente autorités municipales et communautés autochtones</span> <span class="span2">ont fait</span> <span class="span2">une demande formelle auprès du Secrétariat des Communications et du
      Transport (SCT) pour demander l’accès aux fréquences correspondantes à la bande GSM</span><sup id="calledF26"><a epub:type="noteref" href="#dataF26">204</a></sup><span class="span2">. Cependant, la
      demande</span> <span class="span2">a été</span> <span class="span2">rejetée. Le cadre légal n’oblige pas les
      grandes compagnies de télécommunication à donner accès à des services de communication à des communautés rurales
      de moins de</span> <span class="span2">5 000</span> <span class="span2">habitant</span><span class="span2">·e</span><span class="span2">s, même si l’organe régulateur de l’État est obligé, lui, de garantir le
      service universel en milieu rural.</span>
    </p>
    <p class="para39">
      <span class="span1">La</span> <span class="span1">naissance du premier réseau de téléphonie mobile communautaire
      à Oaxaca</span>
    </p>
    <p class="para3">
      <span class="span2">C’est par la rencontre d’activistes de différents milieux qu’est né, en 2013,
      l</span><span class="span2">e premier réseau de téléphonie mobile communautaire.</span>
    </p>
    <p class="para3">
      <span class="span2">Au début de l’an</span><span class="span26">née 2011, Kino, un</span> <span class="span27">hacke</span><span class="span27">u</span><span class="span27">r</span> <span class="span26">avec de
      l’expérience dans les technologies pour les communautés autochtones en résistance,</span> <span class="span26">a</span> <span class="span26">commen</span><span class="span26">cé</span> <span class="span26">une
      recherche sur les besoins technologiques pour pouvoir créer</span> <span class="span26">un</span> <span class="span26">réseau</span> <span class="span26">de téléphonie mobile autonome, sans passer par les services</span>
      <span class="span26">et réseaux</span> <span class="span26">des entreprises</span><span class="span26">.</span>
      <span class="span26">Dans le</span> <span class="span26">même temps, l’artiste mexicaine Minerva Cuevas,
      décid</span><span class="span26">e</span> <span class="span26">d’acheter un petit équipement de 3000 dollars pour
      créer une intervention politico-conceptuelle en Finlande, avec l’aide de Kino, et donn</span><span class="span26">e</span> <span class="span26">par la suite son équipement pour faire les premiers tests. Plus tard,
      l’avocat Erick Huerta, spécialiste en télécommunications et peuples autochtones, f</span><span class="span26">a</span><span class="span26">it la connaissance de Rhizomatica,</span> <span class="span26">une
      organisation</span> <span class="span26">qui</span> <span class="span26">fonctionne comme un pont entre les
      utilisateur</span><span class="span26">·rice</span><span class="span26">s potentiel</span><span class="span26">·le</span><span class="span26">s de la technologie et les ingénieur</span><span class="span26">·e</span><span class="span26">s,</span> <span class="span26">et se m</span><span class="span26">et</span> <span class="span26">à enquêter sur les possibles implications légales.</span> <span class="span26">À</span> <span class="span26">ce</span> <span class="span26">moment-là</span><span class="span26">,
      l’organisation Palabra Radio, à Oaxaca, propos</span><span class="span26">e</span> <span class="span26">de l’aide
      technique à des radios communautaires, et c’est par ce biais que l’idée arriv</span><span class="span26">e</span>
      <span class="span26">jusqu’à Keyla et Israel, de radio Dizha Kieru (Nuestra Palabra), située dans le village de
      Talea de Castro.</span>
    </p>
    <p class="para3">
      <span class="span2">Avant le lancement du réseau, Erick Huerta,</span> <span class="span2">via</span>
      <span class="span2">un échange avec l’organe régulateur de l’État,</span> <span class="span2">avait</span>
      <span class="span2">trouv</span><span class="span2">é</span> <span class="span2">une plage de fréquences pour GSM
      qui n’était pas utilisée et qui n’avait jamais été soumise à un appel d’offre, ni donnée aux grandes compagnies.
      Cela</span> <span class="span2">a</span> <span class="span2">permi</span><span class="span2">s</span>
      <span class="span2">de travailler dans un cadre légal pour que les communautés puissent</span> <span class="span2">développer</span> <span class="span2">leurs propres réseaux de télécommunications. Une licence
      expérimentale</span> <span class="span2">a été</span> <span class="span2">obtenue pour deux ans en 2014, et, en
      2016, l’organisation de toutes les communautés qui avaient des réseaux de téléphonie</span> <span class="span2">a</span> <span class="span2">formalisé</span> <span class="span2">la création d’</span><span class="span2">une association appelée « Télécommunications Autochtones Communautaires » (TIC A.C pour ses sigles en
      espagnol). TIC A.C, structurée comme une assemblée de communautés, a obtenu une concession sociale de 15 ans pour
      être l’opérateur en télécommunication dans cinq</span> <span class="span2">É</span><span class="span2">tats du
      Mexique</span><sup id="calledF27"><a epub:type="noteref" href="#dataF27">205</a></sup><span class="span2">. Elle
      a créé un précédent important tant au niveau national qu’international, en défiant le modèle commercial
      hégémonique des télécommunications, et en considérant les citoyen</span><span class="span2">·ne</span><span class="span2">s non pas comme des client</span><span class="span2">·e</span><span class="span2">s consommateur</span><span class="span2">·rice</span><span class="span2">s mais comme des sujets de
      droits fondamentaux dont le droit à la communication.</span>
    </p>
    <p class="para3">
      <span class="span2">De ce fait, ces réseaux de téléphonie autonomes n’exploitent pas commercialement les services
      qu’ils offrent et créent un fond</span><span class="span2">s</span> <span class="span2">de récupération pour
      faire que le réseau soit soutenable. Aujourd’hui, le forfait est de 40 pesos mexicains (plus ou moins 2 dollars)
      pour couvrir les textos et les appels illimités dans la localité et les micro-régions interconnectées.</span>
      <span class="span2">Sur</span> <span class="span2">ce forfait, 25 pesos reviennent à l’économie locale pour
      couvrir les frais relatifs aux investissements réalisés par la communauté et payer le fournisseur d’accès à
      Internet. Les 15 pesos restant sont destinés à TIC A.C. pour l’entretien des réseaux et les démarches
      administratives.</span>
    </p>
    <p class="para39">
      <span class="span1">Comment fonctionne la téléphonie mobile communautaire ?</span>
    </p>
    <p class="para3">
      <span class="span2">Un réseau de téléphonie mobile communautaire est un réseau hybride composé d’une
      infrastructure (</span><span class="span2">logicielle et matérielle</span><span class="span2">) et d’un service
      Internet qui permettent qu’une communauté puisse se convertir en fournisseur de services de communication.
      Le</span> <span class="span6">hardware</span> <span class="span2">consiste en un émetteur-récepteur de signal GSM
      et un contrôleur ou ordinateur, qui opère avec un logiciel libre connecté au réseau d’un fournisseur d’Internet
      local, auquel on ajoute un service de voix sur IP (VoIP). Grâce au travail de la communauté</span> <span class="span6">hacker</span> <span class="span2">du logiciel libre, Ciaby et Tele, deux hacke</span><span class="span2">u</span><span class="span2">rs italiens, ont créé les logiciels (RCCN + RAI) qui font que ce réseau
      fonctionne et possède une interface administrateur simple.</span>
    </p>
    <p class="para3">
      <span class="span2">Par ailleurs, une communauté qui veut créer son propre réseau de téléphonie a également
      besoin d’avoir mené à son terme un processus collectif de prise de décisions au sein de l’assemblée
      communautaire. Il est nécessaire d’écrire un acte qui autorise le projet et nomme un comité de gestion et
      d’administration du réseau qui reçoit une formation de la part de TIC A.C. Cette dernière a, à son tour, la
      responsabilité d’aider les communautés dans l’importation</span> <span class="span2">et</span> <span class="span2">l’installation</span> <span class="span2">du matériel</span><span class="span2">, la formation et
      l’accompagnement au niveau légal, ainsi que dans la gestion de ses propres réseaux. La communauté doit fournir le
      lieu où se fera l’installation, investir aux alentours de</span> <span class="span2">7 500</span> <span class="span2">dollars dans l’achat du matériel, son installation et la formation. Certaines communautés utilisent des
      fonds municipaux, d’autres réalisent une collecte de fonds parmi les personnes du village, d’autres encore font
      un prêt.</span>
    </p>
    <p class="para3">
      <span class="span2">Il existe actuellement 15 réseaux qui couvrent</span> <span class="span2">à</span>
      <span class="span2">peu près 50 villages et comptent entre</span> <span class="span2">2 500</span> <span class="span2">et</span> <span class="span2">3 000</span> <span class="span2">usager</span><span class="span2">·e</span><span class="span2">s.</span> <span class="span2">C</span><span class="span2">es réseaux</span>
      <span class="span7">font baisser les prix des communications nationales et internationales</span> <span class="span2">grâce à un contrat avec un fournisseur de voix sur IP (VoIP), ce qui représente une baisse de 60 % par
      rapport aux</span> <span class="span2">tarifs des compagnies de télécommunication.</span> <span class="span2">O</span><span class="span2">n observe une plus grande communication interpersonnelle, ce</span>
      <span class="span2">qui</span> <span class="span2">aide la vie communautaire,</span> <span class="span2">le</span> <span class="span2">travail collectif, ainsi qu</span><span class="span2">e
      l</span><span class="span2">a convocation de l</span><span class="span26">’assemblée et</span> <span class="span26">le</span> <span class="span26">respect des tâches du système de responsabilités. Cela aide aussi au
      niveau de la sécurité et de la surveillance au sein du territoire.</span> <span class="span26">[…] Afin de gérer
      les nouvelles tensions ou problématiques qui pourraient émerger de l’usage de ces technologies, un</span>
      <span class="span26">« Diplôme communautaire pour les personnes promotrices de télécommunications et
      radiodiffusion »</span> <span class="span26">a été mis en place</span><span class="span26">, ainsi qu’un
      manuel</span><sup id="calledF28"><a epub:type="noteref" href="#dataF28">206</a></sup> <span class="span26">et un
      wiki</span><sup id="calledF29"><a epub:type="noteref" href="#dataF29">207</a></sup> <span class="span26">pour
      documenter la production des connaissances.</span>
    </p>
    <p class="para39">
      <span class="span1">Rencontre entre deux communautés en lutte : comment avancer ensemble ?</span>
    </p>
    <p class="para3">
      <span class="span26">Cette initiative de projet d</span><span class="span2">e téléphonie mobile autonome et
      commun</span><span class="span26">autaire soulève un certain nombre de questions éthiques et politiques,</span>
      <span class="span26">qui</span> <span class="span26"> </span><span class="span26">rythme</span> <span class="span26">le</span> <span class="span26">dialogue entre la communauté</span> <span class="span27">hacker</span>
      <span class="span26">du mouvement du logiciel libre et les communautés des peuples autochtones à Oaxaca.
      […</span><span class="span26">]</span> <span class="span26">Il n</span><span class="span26">e fait</span>
      <span class="span26">aucun doute que le projet de téléphonie communautaire est le rés</span><span class="span2">ultat de la construction d’un pont entre ces deux communautés</span> <span class="span2">sur</span>
      <span class="span2">des bases partagées : le bien commun et la décolonisation. Pourtant, la rencontre et le
      dialogue entre les deux n’est pas facile puisque pour la communauté</span> <span class="span6">hacker</span><span class="span2">, le point de départ est la défense et la décolonisation des
      connaissances comme un bien commun, tandis que pour les communautés autochtones, le bien commun est le territoire
      de propriété communale qu’il faut aussi décoloniser.</span>
    </p>
    <p class="para3">
      <span class="span2">Pendant la construction</span> <span class="span2">de</span> <span class="span2">ce dialogue,
      nous avons observé que la vision</span> <span class="span6">hacker</span> <span class="span2">cherche les</span>
      <a href="https://www.ritimo.org/Biens-communs-6685?var_zajax=content"><span class="span22">biens
      communs</span></a> <span class="span2">depuis l’individu tandis que la vision des communautés le fait depuis ce
      qui est communal. C’est le point de rupture qui fait que pour certain</span><span class="span2">·e</span><span class="span2">s</span> <span class="span6">hacke</span><span class="span6">u</span><span class="span6">r</span><span class="span6">·se</span><span class="span6">s</span><span class="span2">, arrivé</span><span class="span2">·e</span><span class="span2">s sur ce
      territoire de Oaxaca, il est difficile de comprendre le manque de libertés individuelles qu’implique la vie
      communale. Ses membres ne sont pas des êtres séparé</span><span class="span2">·e</span><span class="span2">s de
      leur relation à l’ensemble. Nous avons aussi appris que les mots n’ont pas toujours la même signification. Nous
      avons découvert qu’un même signe a plusieurs significations</span><span class="span2"> :</span> <span class="span26">le langage a lui aussi besoin d’être décolonisé.</span>
    </p>
    <p class="para3">
      <span class="span2">Ici, la construction du pouvoir n’est pas issue de la souveraineté du peuple mais de celle
      d’un territoire. Ce bien commun, où il n’y a pas de place pour la propriété privée et où les technologies ont un
      rôle de renforcement de cette autonomie, est le seul mandat que doit respecter et défendre l’assemblée
      communautaire.</span> <span class="span2">[…] C’est</span> <span class="span2">un bon moment pour</span>
      <span class="span2">c</span><span class="span2">ontinuer à tisser des savoirs entre</span> <span class="span6">hacke</span><span class="span6">u</span><span class="span6">r</span><span class="span6">·se</span><span class="span6">s</span> <span class="span2">et</span> <span class="span2">communautés</span><span class="span2">,</span> <span class="span2">pour</span> <span class="span2">initier un dialogue entre souveraineté technologique et autonomie, comprise telle qu’elle est vécue dans
      cette partie du monde, par les peuples autochtones du sud-est mexicain.</span>
    </p>
    <p class="para3">
       
    </p>
