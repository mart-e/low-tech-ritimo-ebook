  <p class="para14">
      <span class="span5">L’omniprésence du numérique dans notre organisation sociale</span>
    </p>
    <p class="para25">
      <span class="span52">Ou comment nous sommes devenu</span><span class="span52">·e</span><span class="span52">s
      dépendant</span><span class="span52">·e</span><span class="span52">s des ordinateurs pour survivre</span>
    </p>
    <p class="para30">
       
    </p>
    <p class="para30">
      <span class="span53">Christophe Moille</span>
    </p>
    <p class="para30">
       
    </p>
    <p class="para12">
       
    </p>
    <p class="para12">
       
    </p>
    <p class="para4">
      <span class="span1">C</span><span class="span1">oncrètement, qu’est-ce que le numérique ?</span>
    </p>
    <p class="para3">
      <span class="span2">Le numérique, au fond, n’est rien d’autre que la traduction en chiffres binaires (0-1) de
      toutes les informations sensorielles humaines. Sons, images, idées, sont des informations qui se présentent à
      nous sous des formats différents : la numérisation consiste à enregistrer ces informations, ces</span>
      <span class="span6">données</span><span class="span2">, dans un format de représentation uniforme et universel,
      afin de les rendre reconnaissables et lisibles par une machine : l’ordinateur. L’ordinateur remplace les machines
      physiques compliquées qui traitaient les représentations analogiques spécialisées (par exemple la pellicule
      photographique avec ses trois couches d’émulsion ou encore la cassette audio avec ses enregistrements sonores sur
      bande magnétique). Il exécute les instructions de programmes (algorithmes) qui exploitent ces données quoi
      qu’elles représentent. Dans un sens, le langage informatique est universel, car universellement partagé par les
      outils informatiques.</span>
    </p>
    <p class="para3">
      <span class="span2">L</span><span class="span2">e numérique englobe plus que l’informatique, recouvrant aussi le
      domaine des télécommunications (téléphone, radio, télévision, ordinateur) et Internet</span><sup id="calledF14"><a epub:type="noteref" href="#dataF14">39</a></sup><span class="span2">. On associe souvent le
      numérique à l’immatérialité. L’environnement</span> <span class="span37">numérique — on pense ici en particulier
      à Internet — serait caractérisé par un espace immatériel qui s’opposerait à l’espace matériel non
      numérique</span><sup id="calledF15"><a epub:type="noteref" href="#dataF15">40</a></sup><span class="span37">.
      Rien de plus faux, les algorithmes et les données ont besoin de supports matériels pour exister : les données
      sont enregistrées sur des supports mémoire</span> <span class="span37">–</span> <span class="span37">disques
      durs, mémoires vives, etc.</span> <span class="span37">–</span> <span class="span37">et les traitements sont
      réalisés par des puces électroniques consommant de l'électricité, le tout pouvant être relié par des câbles ou
      autres dispositifs radio afin d'assurer les communications entre appareils numériques divers.</span>
    </p>
    <p class="para3">
      <span class="span37">Il y a encore quelques décennies, on pouvait considérer les technologies informatiques comme
      des outils puissants et aux fonctions multiples capables d’aider les h</span><span class="span37">umain·</span><span class="span37">e</span><span class="span37">s dans plusieurs champs de la production
      industrielle et culturelle. Aujourd’hui, cette définition serait du moins réductrice, sinon complètement
      fausse</span><span class="span37"> :</span> <span class="span37">le numérique est l’espace dans lequel nous
      vivons. Il ne s’agit plus d’outils au service des pratiques anciennes, mais d’un environnement dans lequel nous
      sommes plongé</span><span class="span51">·e</span><span class="span51">s</span><span class="span37">, qui
      détermine et façonne notre monde et notre culture.</span>
    </p>
    <p class="para4">
      <span class="span1">Le numérique, omniprésent dans notre vie quotidienne</span>
    </p>
    <p class="para3">
      <span class="span2">Aujourd’hui, le « numérique » (</span><span class="span2">donc,</span> <span class="span2">les ordinateurs et leurs programmes informatiques,</span> <span class="span2">et tout le</span>
      <span class="span2">système de communication et d’information qu’il sous-tend</span><span class="span2">) est
      intégré à toutes les sphères de notre vie, individuelle et collective.</span> <span class="span2">Au niveau
      personnel, les téléphones portables multiservices et le web, dans sa fonction de distribution de l’information,
      en sont peut-être les exemples les plus évidents. Si l’on utilise un compte Google pour gérer nos contacts, nos
      mails, nos appels téléphoniques, documents, images, etc., toutes nos informations et moyens de communication sont
      dépendants d’un seul acteur : en cas de hacking du compte ou si l’entreprise Google décide d’en couper l’accès,
      on se retrouve tout à coup sans capacité de communiquer ou de travailler</span><sup id="calledF16"><a epub:type="noteref" href="#dataF16">41</a></sup><span class="span2">. Mais le numérique est aujourd’hui également présent
      dans notre voiture avec son petit ordinateur central, nos ascenseurs, mêmes nos volets électriques dans le nouvel
      idéal de la « maison connectée ». Au niveau collectif, l’administration de l’État et la gestion de toutes les
      entreprises sont numérisées ; les moyens de transports publics sont aiguillés, guidés, suivis par des logiciels ;
      toute notre économie, de plus en plus virtualisée, s’appuie sur le numérique.</span>
    </p>
    <p class="para3">
      <span class="span2">L’omniprésence et la transversalité du numérique dans toutes les sphères de</span>
      <span class="span2">notre vie quotidienne et de</span> <span class="span2">notre organisation sociale a fait
      émerg</span><span class="span2">er</span> <span class="span2">de nouvelles problématiques. Prenons ici l’exemple
      de l’hôpital, de l’énergie et de l’alimentation, pour illustrer l’ampleur de la présence numérique dans la
      société en 2020 et les nouveaux risques qui s’y attachent.</span>
    </p>
    <p class="para3">
      <span class="span2">Nos hôpitaux se sont mis à l’heure du numérique. L’administration d’un hôpital repose
      aujourd’hui sur des postes informatiques, pour passer les commandes aux fournisseurs, pour accéder aux bases de
      données des dossiers des patient</span><span class="span13">·e</span><span class="span13">s</span><span class="span2">, pour exploiter des machines comme les scanners, des électrocardiogrammes, etc. : le suivi des signes
      vitaux est aussi assuré par des ordinateurs. Or les cas d’attaque par « r</span><span class="span2">ançongiciel</span><span class="span2">s »</span> <span class="span2">se multiplient en France et
      ailleurs : un logiciel malveillant est installé et se diffuse dans le réseau informatique interne, chiffre les
      fichiers pour les rendre illisibles et les pirates exigent de l’hôpital le versement d’une rançon en échange du
      moyen de déchiffrement des données dont peuvent dépendre la vie des</span> <span class="span8">patient</span><span class="span53">·</span><span class="span54">es</span><span class="span2">. Cela a été
      le cas du CHU de Rouen en novembre 2019</span><sup id="calledF17"><a epub:type="noteref" href="#dataF17">42</a></sup><span class="span28">,</span> <span class="span28">de dizaines d’autres hôpitaux et de
      centaines d’autres structures ces dernières années.</span>
    </p>
    <p class="para3">
      <span class="span2">Notre système de production agroalimentaire également est traversé par le numérique. Les
      tracteurs « modernes » utilisent le système de positionnement par satellite (GPS, DGPS) pour assister le
      conducteur qui se concentre sur le fonctionnement de ses outils. L’agriculture « de précision » se développe :
      avec des photos satellite, on procède à une analyse de l’état des sols dans les champs ; le pilotage par
      ordinateur des intrants cherche à diffuser exactement le type et la quantité dont chaque parcelle a besoin ;
      des</span> <span class="span2">dispositifs et de</span><span class="span2">s</span> <span class="span2">machines
      détecte</span><span class="span2">nt</span> <span class="span2">les changements météo</span><span class="span2">rologiques</span><span class="span2"> ;</span> <span class="span2">et ainsi, le traitement informatisé
      des données de la terre, des cultures, des pesticides, de la vie en général se diffuse de partout, dans le but
      « d’optimiser l’ensemble des paramètres ». Dans les pays des Suds, la</span> <a href="https://www.ritimo.org/Numerisation-de-l-agriculture-quels-risques-pour-les-paysans-et-populations-du"><span class="span22">
      numérisation de l’agriculture</span></a> <span class="span2">va de pair avec un déplacement des systèmes
      agricoles traditionnels par le grand capital : la bio-piraterie numérique sur les semences permet de contourner
      les législations existantes, l’</span><span class="span2">intégration verticale du secteur agroalimentaire</span>
      <span class="span2">implique l’exclusion des petit·es producteur·rices des chaînes d’approvisionnement, et
      modifie en profondeur le rapport à la terre des travailleur·ses agricoles.</span>
    </p>
    <p class="para3">
      <span class="span2">Enfin, le secteur de l’énergie est l’exemple le plus paradoxal de la transversalité du
      numérique dans notre mode d’organisation social</span><span class="span2">e</span><span class="span2">. En effet,
      on produit de l’énergie pour faire fonctionner nos outils numériques (entre autres), mais on utilise</span>
      <span class="span2">aussi</span> <span class="span2">des ordinateurs pour produire cette énergie.</span>
      <span class="span2">Les</span> <span class="span2">centrales et réseaux électriques</span> <span class="span2">sont gérés, pilotés, et surveillés par des logiciels informatiques. Or,</span> <span class="span2">c’est
      lorsque se produit un problème qu’on mesure l’ampleur de la présence des outils numériques dans la gestion d’un
      secteur aussi sensible que celui de l’énergie :</span> <span class="span2">il suffirait d’un·e bon·ne hackeur·se
      ou d’un logiciel malveillant suffisamment puissant pour bloquer toute la production d’énergie électrique d’une
      région.</span> <span class="span2">Un haut responsable états-unien aurait confirmé que les États-Unis renforcent
      leurs attaques informatiques contre le système énergétique russe</span><sup id="calledF18"><a epub:type="noteref" href="#dataF18">43</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Cette omniprésence des outils numériques est notamment le résultat du mythe de la
      « dématérialisation »,</span> <span class="span2">évoqué plus haut</span><span class="span2">.</span>
      <span class="span2">C’est</span> <span class="span2">précisément</span> <span class="span2">ce mythe de
      l’immatérialité qui a produit un impensé général sur les coûts énergétiques et environnementaux qui sont
      développés plus loin dans cette publication, sur les failles de vulnérabilité sociale que le numérique ouvre,
      mais aussi la « blackbox », la boîte noire</span> <span class="span2">que sont ces outils : qui les conçoit et
      qui les contrôle.</span>
    </p>
    <p class="para4">
      <span class="span1">Avons-nous vraiment le c</span><span class="span1">ontrôl</span><span class="span1">e
      d</span><span class="span1">es outils numériques que nous utilisons au quotidien et dont nous sommes devenus
      dépendant·es ?</span>
    </p>
    <p class="para29">
      <span class="span56">Qui conçoit nos outils numériques, et comment ?</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span2">Les programmes informatiques ne font pas forcément ce qu’on pense qu’ils font, et leur</span>
      <span class="span2">finalité</span> <span class="span2">réel</span><span class="span2">le</span> <span class="span2">n’est pas forcément</span> <span class="span2">celle</span> <span class="span2">qui est
      exposé</span><span class="span2">e</span> <span class="span2">pour les vendre</span><span class="span2">.</span>
      <span class="span2">L</span><span class="span2">es</span> <span class="span2">personnes</span> <span class="span2">qui produisent le logiciel n’ont pas forcément le</span> <span class="span2">même</span> <span class="span2">agenda que</span> <span class="span2">celles et</span> <span class="span2">ceux qui l’utilisent.</span>
      <span class="span2">Prenons l’exemple de T</span><span class="span2">witter,</span> <span class="span2">plateforme de microblogue</span><span class="span2"> :</span> <span class="span2">au-delà de</span>
      <span class="span2">permettre la publication en ligne</span> <span class="span2">(but déclaré de la
      plateform</span><span class="span2">e</span><span class="span2">),</span> <span class="span2">le</span>
      <span class="span2">réseau social</span> <span class="span2">a été progressivement transformé pour</span>
      <span class="span2">vendre de la pub</span><span class="span2">licité</span> <span class="span2">aux
      annonceurs</span> <span class="span2">et exploiter les données personnelles de ses</span> <span class="span57">utilisateur</span><span class="span57">·</span><span class="span57">rices à des fins
      commerciales</span><span class="span2">.</span> <span class="span2">C’est</span> <span class="span2">devenu</span> <span class="span2">la base du modèle économique de ces entreprises de plateforme
      numérique. Or</span><span class="span2">, pour les utilisateur</span><span class="span2">·rices</span><span class="span2">, la pub</span><span class="span2">licité n’est qu</span><span class="span2">’une verrue sur leur usage du logiciel</span> <span class="span2">T</span><span class="span2">witter.
      S’</span><span class="span2">ils et elles</span> <span class="span2">avaient</span> <span class="span2">conçu</span> <span class="span2">T</span><span class="span2">witter</span> <span class="span2">pour leur
      propre usage,</span> <span class="span2">ils</span> <span class="span2">et elles</span> <span class="span2">en</span> <span class="span2">garderaient</span> <span class="span2">des
      fonctionnalités</span><span class="span2">, mais</span> <span class="span2">probablement</span> <span class="span2">pas la pub</span><span class="span2">licité</span><span class="span2">.</span> <span class="span2">C’est
      bien dans cette idée qu’est né</span> <span class="span2">Masto</span><span class="span2">don</span><sup id="calledF19"><a epub:type="noteref" href="#dataF19">44</a></sup><span class="span2">, un réseau social basé sur
      des logiciels libres, par</span> <span class="span2">des</span> <span class="span2">déçu</span><span class="span57">·</span><span class="span2">es</span> <span class="span2">de</span> <span class="span2">T</span><span class="span2">witter qui ne voulaient pas de</span> <span class="span2">la</span>
      <span class="span2">pub</span><span class="span2">licité</span> <span class="span2">et qui ne voulaient pas voir
      leurs données perso</span><span class="span2">nnelles</span> <span class="span2">vendues au</span><span class="span2">x</span> <span class="span2">plus offrant</span><span class="span2">s</span><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">De plus, c</span><span class="span2">omme l’exposent les articles sur les algorithmes dans
      cette publication, les préjugés sociaux et les biais cognitifs des concepteurs des logiciels s’inscrivent dans
      leur production.</span> <span class="span2">À leur façon,</span> <span class="span2">les algorithmes nous
      imposent la</span> <span class="span2">manière</span> <span class="span2">dont on doit se servir de
      l’outil,</span> <span class="span2">et cette manière est dictée par</span> <span class="span2">celles et</span>
      <span class="span2">ceux qui conçoivent ces outils – de façon biaisée</span><span class="span2">.</span>
      <span class="span2">Par ailleurs, l’idée que « l’informatique, c’est technique » est une ritournelle
      redoutablement efficace pour nous déposséder de la compréhension des outils dont nous nous servons au quotidien :
      ne pas comprendre le B.A.-BA du fonctionnement informatique revient à s’en remettre aveuglément, et sans même
      être conscient</span><span class="span13">·e</span> <span class="span2">des</span> <span class="span2">implications que cela peut avoir, aux mains des personnes qui « savent coder », créant ainsi une forme
      d’élite « sachante » qui conçoit et donc contrôle l’évolution des outils et technologies qui façonnent
      profondément tous nos rapports sociaux.</span>
    </p>
    <p class="para3">
      <span class="span2">Dès lors, la question de la confiance en la personne ou le groupe qui produit ces
      programmes</span> <span class="span2">devient primordiale</span><span class="span2">. Le meilleur exemple est
      celui</span> <span class="span2">du nutri-score et des applications</span> <span class="span2">numériques qui
      octroient des notes</span> <span class="span2">nutritionnelles sur les produits agroalimentaires.
      D</span><span class="span2">ans l’idée, d</span><span class="span2">es entreprises constituent des bases de
      données sur les produits</span> <span class="span2">et</span> <span class="span2">leur composition,</span>
      <span class="span2">et en fonction de différents critères, donnent une note comprise entre A et</span>
      <span class="span2">E</span> <span class="span2">qui renseigne les utilisateur·rices de l’application sur la
      qualité nutritionnelle du produit en question, et l’inscrit dans un code barre à scanner avec son</span>
      <span class="span2">téléphone intelligent</span><span class="span2">. Il existe plusieurs applications qui
      donnent parfois des pondérations différentes au même produit</span><sup id="calledF20"><a epub:type="noteref" href="#dataF20">45</a></sup><span class="span2"> : se pose</span> <span class="span2">alors</span> <span class="span2">la question de la construction de la note, des paramètres pris en compte, et des intérêts (dont
      économiques) qui ont mené à la formule de calcul.</span> <span class="span2">Comment se faire une idée de la
      fiabilité de ces applications si l’on n’a pas accès à la recette de fabrication de la note ? L’idée d’une
      technologie neutre, objective, où le calcul de chiffres même pris dans le désordre est la base de sa légitimité,
      semble être un argument qui marche, car il s’inscrit dans la logique d’une confiance aveugle dans les
      « chiffres » et la « science ».</span>
    </p>
    <p class="para12">
      <span class="span56">Qui contrôle nos outils à notre place ?</span>
    </p>
    <p class="para12">
       
    </p>
    <p class="para3">
      <span class="span2">Outre les</span> <span class="span2">rançongiciels</span> <span class="span2">déjà évoqués
      dans le cas des hôpitaux, la perte de contrôle de nos outils numériques, qui concentrent tant d’informations sur
      nous aujourd’hui,</span> <span class="span2">est rendue possible par</span> <span class="span2">certains
      logiciels qui laissent la place à un contrôle à distance par d’autres. Et cela</span> <span class="span2">peut se
      révéler bien dangereux.</span>
    </p>
    <p class="para3">
      <span class="span2">La réalité des pirates informatiques qui</span> <span class="span2">récupère</span><span class="span2">nt</span> <span class="span2">le mot de passe</span> <span class="span2">de quelques espaces numériques clés,</span> <span class="span2">et ont ainsi</span> <span class="span2">accès</span> <span class="span2">à</span> <span class="span2">notre vie</span> <span class="span2">personnelle, est souvent sous-estimée. Ils peuvent</span> <span class="span2">utiliser ces informations
      pour effectuer une transaction en simulant l’identité de la personne fraudée, comme</span> <span class="span2"> </span><span class="span2">retirer de l’argent du compte bancaire de la personne, se faire passer pour
      elle auprès de proches en requérant leur assistance financière, ou même simplement téléphoner sans avoir à rien
      payer. En Allemagne, une l</span><a href="https://www.theguardian.com/world/2019/jun/28/german-far-right-group-used-police-data-to-compile-death-list"><span class="span22">iste
      de militant·es d’extrême gauche, élaborée par la police</span></a><span class="span2">, avait été hackée par un
      groupuscule d’extrême droite. De justesse, la police avait réussi à intercepter les membres du groupuscule déjà
      armés, en possession de sacs mortuaires et avec un plan d’assassinats défini.</span>
    </p>
    <p class="para3">
      <span class="span13">De</span> <span class="span13">leur</span> <span class="span13">côté, l</span><span class="span13">es</span> <span class="span2">États affirment de façon croissante leur contrôle de la société au travers
      d’une législation de plus en plus restrictive, d’une surveillance de plus en plus totalisante et</span>
      <span class="span2">de la c</span><span class="span2">ensure</span><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Nous sommes de moins en moins capables de</span> <span class="span2">contrôler</span>
      <span class="span2">nos outils. Prenons pour exemple les voitures : il y a quelques dizaine</span><span class="span2">s</span> <span class="span2">d’années, il était possible de réparer nous-même nos véhicules, à défaut on
      pouvait faire appel à l’oncle calé en mécanique. Aujourd’hui, impossible de procéder sans avoir accès à une
      valise diagnostic, dont il faut payer une licence d’utilisation, sans compter la réparation inimaginable des
      composants électroniques, à remplacer dès le moindre signe de défaillance. Nos outils sont de plus en plus
      complexes et donc de moins en moins fiables et de plus en plus coûteux. Q</span><span class="span2">ui cela
      sert-il ? Certainement pas les usager·es quotidien·nes.</span>
    </p>
    <p class="para3">
      <span class="span2">Cependant, au-delà du contrôle sur les outils, l’omniprésence du numérique dans nos vies et
      notre organisation sociale soulève d’autres questions, qu’il va falloir commencer à se poser.</span>
    </p>
    <p class="para12">
       
    </p>
    <p class="para4">
      <span class="span1">Et si, du jour au lendemain, le numérique arrêtait de fonctionner ?</span>
    </p>
    <p class="para3">
      <span class="span2">Il n’est absolument pas impossible que, d’un moment à l’autre, on ne soit plus en mesure
      d’avoir recours aux appareils numériques dont nous nous sommes rendu</span><span class="span2">·e</span><span class="span2">s dépendant·es de manière croissante. Pour partir des exemples les plus
      extrêmes, difficilement prévisibles et totalement incontrôlables, une tempête solaire (aussi connue comme aurore
      boréale) particulièrement intense aurait pour effet de perturber les champs électromagnétiques de la Terre, ce
      qui pourrait causer des court-circuit</span><span class="span2">s</span> <span class="span2">dans les réseaux
      électriques et désactiver les appareils électroniques</span><sup id="calledF21"><a epub:type="noteref" href="#dataF21">46</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Plus proche de notre réalité</span> <span class="span2">immédiate</span><span class="span2">,
      les pannes d’électricité se multiplient dans le monde, pour des motifs différents : le changement climatique,
      avec des températures de plus en plus extrêmes, implique une modification de l’environnement dans lequel</span>
      <span class="span2">fonctionnent</span> <span class="span2">les machines et les ordinateurs. Le refroidissement
      de ces machines est plus difficile lorsqu’il fait 45° à l’extérieur, ce qui peut mener à des ruptures de leur bon
      fonctionnement. Les pannes d’électricité à Caracas, au Venezuela, en mars 2019, et le « blackout »</span>
      <span class="span2">de plusieurs jours d’affilée, pourraient être un aperçu de ce qui est appelé à se
      généraliser : plus aucune banque ni système de paiement ne fonctionne, plus de transport en métro, plus même de
      système d’approvisionnement en eau, qui nécessite de l’alimentation électrique ; beaucoup de Venezuelien·nes ont
      été réduit·es à boire de l’eau du fleuve Guaire, très pollué lorsqu’il traverse la ville. Plus proche de nous,
      dans la région Rhône-Alpes, le réseau d’eau potable utilise des surpresseurs, pour mettre l’eau en pression dans
      les tuyaux et ainsi la distribuer (ce qui constitue une option alternative au château d’eau). Or ces surpresseurs
      utilisant l’électricité ont cessé de fonctionner pendant plusieurs jours en novembre 2019 à l’occasion de chutes
      de neige exceptionnelles, privant de nombreux de foyers d’eau courante</span><sup id="calledF22"><a epub:type="noteref" href="#dataF22">47</a></sup><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Un virus informatique peut également bloquer tout un pays : les attaques sur le</span>
      <span class="span2">réseau Internet</span> <span class="span2">de l’État d’Estonie a causé de</span> <span class="span2">multiples dysfonctionnements</span> <span class="span2">dans la gestion du pays,</span> <span class="span2">rendant des sites administratifs injoignables pendant plusieurs jours</span><sup id="calledF23"><a epub:type="noteref" href="#dataF23">48</a></sup><span class="span2">. Autre exemple de conflit
      géopolitique, la destruction d’un satellite par un État pourrait également causer l’arrêt de fonctionnement de
      tout le système numérique d’une région.</span>
    </p>
    <p class="para3">
      <span class="span2">Mais l’organisation même de la production des appareils numériques nous rend
      vulnérable</span><span class="span2">s</span> <span class="span2">à certains aléas. La concentration de la
      production mondiale des disques durs</span> <span class="span2">dans quelques usines entraîne une vulnérabilité
      accrue aux aléas climatiques. Ainsi</span> <span class="span2">en</span> <span class="span2">Thaïlande,</span>
      <span class="span2">les</span> <span class="span2">inondation</span><span class="span2">s de 2011 ont paralysé
      les usines et entraîné une pénurie faisant flamber les prix des disques durs</span><sup id="calledF24"><a epub:type="noteref" href="#dataF24">49</a></sup><span class="span2">. De même, la finitude
      des</span> <span class="span2">matériaux rares</span> <span class="span2">qui rentrent dans la</span>
      <span class="span2">composition et la</span> <span class="span2">product</span><span class="span2">i</span><span class="span2">on des appareils numériq</span><span class="span2">ues (</span><span class="span2">à moyen long terme – 2050 —</span> <span class="span2">il ne sera</span> <span class="span2">plus
      possible de produire ces appareils</span><span class="span2">), est source d’une grande vulnérabilité.</span>
    </p>
    <p class="para3">
      <span class="span2">Ainsi, n</span><span class="span2">os sociétés, dépendantes aujourd’hui des outils numériques
      pour se</span> <span class="span2">perpétuer</span><span class="span2">,</span> <span class="span2">peu</span><span class="span2">ven</span><span class="span2">t être</span> <span class="span2">profondément, et très rapidement,</span> <span class="span2">désorganisée</span><span class="span2">s.</span> <span class="span2">Manger, boire, se réchauffer, se déplacer, communiquer, échanger des biens
      et des services :</span> <span class="span2">nos fonctions vitales,</span> <span class="span2">imbriquées dans
      cette organisation sociale de plus en plus complexe et qui repose de plus en plus sur ces outils
      numériques,</span> <span class="span2">p</span><span class="span2">ourraient alors</span> <span class="span2">s’e</span><span class="span2">n</span> <span class="span2">retrouver menacées.</span> <span class="span11">Heureusement, il n’est jamais trop tard pour réfléchir ensemble sur nos modes d’organisation individuels
      et collectifs, sur la construction d’alternatives et d’autonomie, et sur comment se réapproprier les outils dont
      nous dépendons pour les contrôler effectivement et pouvoir anticiper les aléas qui, selon toute probabilité,
      iront crescendo.</span>
    </p>
