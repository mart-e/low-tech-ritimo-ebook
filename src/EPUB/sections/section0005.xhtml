  <p class="para26">
      <span class="span5">É</span><span class="span5">crans et enfants : un phénomène de pollution mentale</span>
    </p>
    <p class="para23">
       
    </p>
    <p class="para6">
      <span class="span36">Sabine Duflo,</span> <span class="span36">p</span><span class="span36">sychologue
      clinicienne et thérapeute familiale</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span36">Le recours systématique et exponentiel aux hautes technologies a grandement participé au
      dérèglement climatique et au réchauffement de la planète, par les impacts environnementaux engendrés, révélés
      tardivement et maintenant reconnus comme majeurs. Nous avons découvert trop tard ce que nous savions déjà : le
      vivant résulte d’un fragile équilibre. Si nous l’admettons enfin comme tel pour la planète, il en va de même pour
      le développement d’un enfant. Cet</span> <span class="span36">encadré</span> <span class="span36">aborde l’impact
      des écrans sur les apprentissages fondamentaux du bébé et du jeune enfant.</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span37">L’intrusion des écrans dans tous les domaines de la société et en particulier dans la
      famille a rompu l’équilibre complexe de l’enfant avec son environnement et rendu nécessaire le recours croissant
      à des béquilles : psychologues, pédopsychiatres, orthophonistes, psychomotricien</span><span class="span37">·</span><span class="span37">ne</span><span class="span37">s</span><span class="span37">, AVS
      (</span><span class="span37">Auxiliaire</span> <span class="span37">de</span> <span class="span37">V</span><span class="span37">ie</span> <span class="span37">S</span><span class="span37">colaire),
      médication... Pourquoi les enfants de nos pays développés sont-ils en si mauvaise santé psychique ?</span>
    </p>
    <p class="para3">
      <span class="span37">Le bon développement de l’enfant résulte des échanges variés avec son environnement humain.
      Or les écrans, présents dès la naissance, perturbent fortement l’attachement, socle de toutes les compétences
      relationnelles et sociale</span><span class="span37">s. I</span><span class="span37">ls empêchent par ailleurs la
      mise en place de l’attention focalisée, socle des apprentissages. La perturbation de ces deux compétences peut
      conduire à des symptômes graves semblables à ceux observés dans les TSA (troubles du spectre</span> <span class="span37">de l’</span><span class="span37">autis</span><span class="span37">me</span><span class="span37">), dans
      les TDAH (troubles déficit</span><span class="span37">s</span> <span class="span37">de l’attention avec ou sans
      hyperactivité), et d’une façon générale dans toutes les pathologies de l’attention entraînant une addiction de
      l’enfant à l’objet.</span>
    </p>
    <p class="para3">
      <span class="span37">Il faut un accrochage du nourrisson au visage du parent, à son regard, à ses paroles pour
      qu’il advienne comme sujet humain. Cela se fait naturellement lors des tétées nombreuses au départ : elles
      occupent le parent et son bébé en moyenne 5 heures par jour. Le face à face lors de ces tétées favorisent ces
      échanges. Cela ne se fait plus de façon naturelle aujourd’hui. Nous regardons en moyenne 5h par jour (hors temps
      consacré au travail), notre smartphone. « Nous » c’est vous, c’est moi. Le petit d</span><span class="span37">e
      l</span><span class="span37">’homme grandit dans cet environnement là. Pris par nos écrans nous apprenons moins
      vite à décoder les besoins émotionnels du bébé, ses demandes. Le bébé nourri au sein ou au biberon par un parent
      qui regarde par intermittence un écran, subit des coupures de courant relationnel : son attachement peut en
      pâtir, ses capacités à interagir avec les autres, à s’y intéresser aussi. Mal relié aux autres, il ne peut
      développer une attention centrée sur ce qu’on pointe, prémisse de l’attention conjointe. En revanche, il prêtera
      trop facilement attention aux stimulation visuelles et auditives, ultra rapides, saccadées et dépourvues de sens
      qui émanent des programmes soi-disant conçus pour lui. Or l’attention réflexe (surexploitée par les écrans) est à
      l’opposé de l’attention focalisée</span> <span class="span37">et l’attention</span> <span class="span37">volontaire, qui ne peuvent se développer qu’au sein d’une relation humaine.</span>
    </p>
    <p class="para3">
      <span class="span37">La perturbation de l’attachement se double d’un attrait naturel du bébé pour tout ce qui est
      artificiel. Tout ce qui brille, bouge et produit des sons pulsés l’attire fortement.</span> <span class="span37">L</span><span class="span37">’écran propose au système</span> <span class="span37">neuronal encore
      immature du bébé un univers hyper attrayant d’un point de vue sensoriel. Cependant c’est un monde qui ne fait pas
      sens, car le bébé ne peut pas explorer avec ses autres sens ce qu’il voit et entend. Prenons cette scène simple :
      un parent tend à l’enfant une pomme et lui dit « c’est une pomme que j’ai cueillie pour toi ». Vision, toucher,
      olfaction, gustation, charge émotionnelle, attention focalisée, langage adressé sont ici présents et permettent à
      l’enfant d’intégrer le concept de pomme… Avec une exposition continue aux écrans, ce processus de symbolisation
      est entravé car aucun discours adressé n’accompagne la découverte de l’objet.</span>
    </p>
    <p class="para3">
      <span class="span38">Un bébé exposé de façon prolongée aux écrans se trouve donc piégé : les zones primaires et
      archaïques de son cerveau sont</span> <span class="span37">sursollicitées</span> <span class="span38">au dépens
      des zones qui se développent plus tardivement, situées dans le cortex frontal et stimulées par la relation</span>
      <span class="span38">et</span> <span class="span38">le langage adressé. Le risque premier est celui d’un trouble
      grave du développement.</span>
    </p>
    <p class="para3">
      <span class="span37">Trouble</span><span class="span37">s</span> <span class="span37">de l’attachement,
      trouble</span><span class="span37">s</span> <span class="span37">de l’attention, troubles cognitifs sont les
      trois principaux maux dont souffrent aujourd’hui les enfants que je reçois en CMP (</span><span class="span37">C</span><span class="span37">entre</span> <span class="span37">m</span><span class="span37">édico-</span><span class="span37">p</span><span class="span37">sychologique). Ces trois symptômes sont
      totalement dépendants de la qualité des échanges et de la qualité de l’attention.</span>
    </p>
    <p class="para3">
      <span class="span37">La mauvaise qualité des contenus des « programmes jeunesse » (à la télévision ou sur</span>
      <span class="span37">I</span><span class="span37">nternet)  vient par ailleurs renforcer ce processus d’addiction
      aux écrans et contribue à dégrader attachement et attention focalisée. Qu’est-ce qu’un mauvais contenu ? C’est un
      contenu où les effets visuels et sonores l’emportent sur la narration. La tendance actuelle des programmes
      jeunesse est d’ailleurs à la disparition des dialogues (Les Lapins Crétins, Peppa Pig, Zi</span><span class="span37">g &amp;</span> <span class="span37">Sharko…).</span>
    </p>
    <p class="para3">
      <span class="span37">D’un point de vue psychologique, l’exposition excessive aux écrans et à des contenus de
      mauvaise qualité produit des troubles « en cascade ». Bien plus forts quand ils se produisent à la source (le
      bébé), ces troubles seront moins prononcés si l’exposition aux écrans se fait plus tardivement, une fois que le
      socle des compétences primaires est fixé.</span>
    </p>
