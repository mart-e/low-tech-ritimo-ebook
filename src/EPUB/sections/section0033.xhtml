  <p class="para14">
      <span class="span162">En guise de conclusion :</span> <span class="span5">Une technologie au service de la
      vie</span>
    </p>
    <p class="para6">
      <span class="span36">Murray Bookchin,</span> <span class="span6">militant et essayiste écologiste
      libertaire</span>
    </p>
    <p class="para3">
       
    </p>
    <p class="para3">
      <span class="span42">À mon avis, une société libérée ne cherchera pas à nier la technologie : précisément parce
      qu’étant libre elle pourra trouver un équilibre. Elle voudra peut-être assimiler la machine à la création
      artisanale. Je veux dire par là qu’ayant enlevé à la production sa pénibilité, la machine permettrait à l’être
      humain d’en faire une création artistique. Dès lors, la machine participera de la créativité humaine. Pourquoi ne
      pas utiliser des machines automatisées et cybernétisées de telle façon qu’elles assument l’extraction, la
      préparation et le transport des matières premières puis le dégrossissage des produits et laissent aux membres de
      la communauté les derniers stades de la fabrication impliquant habileté manuelle et sens artistique. La plupart
      des pierres dont sont faites les cathédrales ont été soigneusement taillées et appareillées de façon à faciliter
      leur assemblage – travail ingrat et répétitif qui s’effectue aujourd’hui vite et sans effort grâce à des
      machines. Les moellons mis en place, les artisans intervenaient ; au travail pénible succédait la création. Dans
      une communauté libérée, la combinaison de la machine et de l’outil artisanal pourrait atteindre un degré de
      sophistication et d’interdépendance créatrice inégalable. La vision de William Morris d’un retour à l’artisanat
      serait débarrassée de ses pointes nostalgiques. On serait vraiment fondé à parler d’un progrès qualitatif de la
      technique, d’une technologie au service de la vie.</span>
    </p>
    <p class="para3">
      <span class="span37">Ayant acquis un respect vivifiant pour son milieu naturel et ses ressources, la collectivité
      libre, décentralisée, donnera une nouvelle définition du mot « besoin</span><span class="span37"> »</span><span class="span37">. Le « royaume de la nécessité » de Marx, au lieu de s’étendre sans arrêt,
      tendra à se réduire ; les besoins seront humanisés et relativisés par un sens élevé de la vie et de la
      créativité. La qualité et la beauté remplaceront l’obsession actuelle de la quantité et de la standardisation, la
      recherche de la durabilité remplacera celle de l’obsolescence ; au lieu de la valse saisonnière des styles, on
      appréciera les objets que l’on soigne et à travers lesquels on goûte la sensibilité singulière d’un artiste ou
      d’une génération. Affranchis de la manipulation bureaucratique, les êtres humains pourront redécouvrir le charme
      d’une vie matérielle simple, désencombrée, et comprendre à nouveau ce que signifient des objets qui
      existent</span> <span class="span36">pour</span> <span class="span37">l’être humain par opposition avec ces
      objets qu’on nous impose. Les rites répugnants du marchandage et de l’accumulation céderont devant ces actes
      chargés de sens que sont le faire et le donner. Les choses cesseront d’être les prothèses indispensables au
      soutien d’un moi misérable et aux relations entre des personnalités avortées ; elles refléteront des
      individualités autonomes, créatrices, en plein essor.</span>
    </p>
    <p class="para3">
      <span class="span42">Une technologie au service de la vie peut jouer un rôle décisif dans l’association entre
      plusieurs collectivités ; elle peut servir de nerf à la notion de confédération. Le danger d’une division
      nationale du travail et de la centralisation industrielle, c’est que la technologie commence à dépasser l’échelle
      humaine, devienne de plus en plus incompréhensible et se prête donc à la manipulation bureaucratique. À partir du
      moment où une collectivité délaisse le contrôle véritablement matériel de la technologie et de l’économie, les
      institutions centrales acquièrent le pouvoir de disposer de la vie de chacun et deviennent coercitives. Une
      technologie au service de l’humain doit avoir sa base dans la collectivité locale et être à la mesure de la
      collectivité locale et régionale. À ce niveau, le partage des usines et des</span> <span class="span42">ressources peut contribuer à la solidarité entre différentes collectivités ; elle peut leur permettre de
      se confédérer non seulement sur la base d’intérêts intellectuels et culturels communs, mais aussi sur la base de
      besoins matériels communs. S’il s’appuie sur les ressources et les caractéristiques uniques de chaque région, un
      équilibre peut être trouvé entre l’autarcie, le confédéralisme industriel et une division nationale du
      travail.</span>
    </p>
    <p class="para3">
      <span class="span37">La société est-elle si « complexe » que l’idée d’une technologie décentralisée au service de
      la vie soit incompatible avec une civilisation industrielle évoluée ? À cette question, je réponds
      catégoriquement</span> <span class="span36">non.</span> <span class="span37">Une large part de la « complexité »
      de la société actuelle provient du mode de gestion paperassière, manipulatrice et gaspilleuse de l’entreprise
      capitaliste. Le petit bourgeois est saisi d’une terreur sacrée devant les systèmes de classement mis au point par
      la bourgeoisie, devant les rangées de placards remplis de factures, de livres de comptes, de statistiques, de
      formulaires fiscaux et de dossiers. Il reste médusé par la « compétence » des chefs d’entreprise, des ingénieurs,
      des stylistes, des opérateurs financiers et de tous ceux qui fabriquent le consensus du marché. Il est totalement
      mystifié par l’État – sa police, ses tribunaux, ses prisons, ses bureaux administratifs, ses secrétariats, par
      l’édifice morbide et pestilentiel de la coercition, du pouvoir et de la domination. La société moderne est en
      effet vouée à une incroyable complexité si nous acceptons ses prémisses : la propriété, la « production pour la
      production», la concurrence, l’accumulation capitaliste, l’exploitation, la finance, la centralisation, la
      coercition, la bureaucratie et la domination de l’humain par l’humain. À chacun de ces termes se rattachent des
      institutions qui en sont la pratique, avec leurs bureaux, leurs millions d’employés, leurs tonnes de papier,
      leurs machines à écrire, leurs téléphones, leurs rangées interminables de fichiers. Comme dans les romans de
      Kafka, ces objets sont bien réels mais curieusement nébuleux.</span>
    </p>
    <p class="para3">
      <span class="span42">L’économie, elle, a plus de réalité et parle davantage à l’esprit et aux sens, mais elle
      devient inextricable dès lors qu’on admet qu’il doit exister mille formes différentes de boutons, une gamme
      infinie de couleurs et de qualités de tissus pour donner l’illusion de l’invention et de la nouveauté, des salles
      de bains débordant de cosmétiques et de médicaments, des cuisines encombrées de gadgets stupides. Si, de cet
      abominable amoncellement de détritus, on décide de sauver un ou deux objets utiles et bien faits et si l’on
      élimine l’économie monétaire, le pouvoir étatique, le système du crédit, la paperasserie et la police qui ne
      servent qu’à maintenir la société en état de besoin forcé, d’insécurité et de soumission, le fonctionnement de la
      société ne deviendrait pas seulement assez humain, mais assez simple.</span>
    </p>
    <p class="para3">
      <span class="span37">Il ne s’agit pas de minimiser ce fait que l’existence d’un seul mètre de fil électrique de
      bonne qualité exige une mine de cuivre avec tout son équipement, une usine d’isolant, une fonderie et une
      tréfilerie, un réseau de transport, etc. – et pour chacune de ces choses, d’autres mines, d’autres usines,
      d’autres ateliers, etc. On ne trouve pas partout des mines de cuivre, surtout du type de celles qui se prêtent
      aux méthodes actuelles d’exploitation. En revanche, on pourrait récupérer suffisamment de cuivre et d’autres
      métaux utiles dans les rebuts de la société moderne pour pourvoir aux besoins des générations futures. Mais
      admettons que le cuivre tombe dans la vaste catégorie des biens dont l’approvisionnement exige un réseau national
      de répartition. La division du travail que nous connaissons actuellement répond-elle pour autant à un besoin ?
      Nullement. Tout d’abord, le cuivre pourrait, comme d’autres produits, être réparti entre les communautés libres,
      pour qu’elles en assurent</span> <span class="span37">l’exploitation ou qu’elles en fassent usage. Et cela
      n’exige absolument pas l’intermédiaire d’institutions bureaucratiques centralisées. Ensuite, et cela est plus
      important encore, la communauté établie dans une région riche en cuivre ne serait pas simplement une communauté
      de mineurs. L’exploitation du cuivre ne serait que l’une de ses nombreuses activités économiques, intégrées en un
      ensemble harmonieux, équilibré, organique</span><span class="span36">.</span> <span class="span37">La même chose
      vaudrait pour les communautés implantées dans des régions particulièrement favorables à certaines cultures
      vivrières, ou pour celles qui disposent de ressources rares et qui n’ont de valeur que pour la société globale.
      Chaque communauté tendrait à l’autarcie sur le plan local ou régional. Elle s’efforcerait d’atteindre la
      complétude économique parce que c’est cette complétude qui engendre des individus complets, capables de vivre en
      symbiose avec leur milieu naturel. Même si une portion substantielle de l’économie devait tomber sous le coup
      d’une division nationale du travail, le poids social de l’économie n’en reposerait pas moins sur les communautés
      locales. Et s’il n’existe pas de distorsion entre celles-ci, il n’y a pas de raison pour qu’une partie de
      l’humanité soit sacrifiée aux intérêts de l’ensemble.</span>
    </p>
    <p class="para3">
      <span class="span42">La solidarité et la sympathie continuent bien d’exister entre les êtres humains. Mille
      comportements en offrent la preuve. Cela ne nous étonne pas qu’un adulte risque sa vie pour sauver un enfant, que
      des mineurs prennent des risques mortels pour essayer de délivrer des camarades emmurés par un éboulement ou que
      des soldats bravent un feu nourri pour ramener à l’abri un camarade blessé. Ce qui nous choque plutôt, c’est
      qu’une jeune femme puisse être assassinée à coups de poignard en plein quartier résidentiel de New York sans que
      ses appels au secours obtiennent la moindre réponse.</span>
    </p>
    <p class="para3">
      <span class="span37">Pourtant, cette société n’offre aucun fondement à la solidarité. Celle-ci n’existe qu’en
      dépit de la société, contre toutes ses réalités. Comment imaginer le comportement humain si ses qualités
      profondes trouvaient à s’exprimer pleinement, si l’individu pouvait respecter, aimer même, la société ? Nous
      sommes les rejetons d’une histoire violente, sanglante, ignoble, les produits finis de la domination de l’humain
      par l’humain. Il se peut que nous ne sachions pas mettre un terme à cette domination. Le futur nous conduira
      peut-être, nous et notre triste civilisation, dans un « crépuscule des dieux » (</span><span class="span36">Götterdämmerung</span><span class="span37">) wagnérien. Ce serait si idiot ! Mais il se peut aussi que
      nous parvenions à mettre fin à la domination de l’humain par l’humain. Il se peut que nous brisions la chaîne qui
      nous lie au passé. Ne serait-ce pas le comble de l’absurdité et de l’impudence que de juger du comportement des
      générations futures d’après des critères que nous honnissons aujourd’hui ? Demain, les hommes enfin libérés
      n’auront plus aucune raison de faire preuve de cupidité, et une communauté ne s’efforcera pas d’en dominer
      d’autres sous le prétexte qu’elle dispose du monopole du cuivre ; les spécialistes en informatique n’auront pas
      pour ambition de réduire en esclavage les mécaniciens ; et plus personne ne ressentira le besoin d’écrire des
      romans à l’eau de rose représentant des vierges fragiles et tuberculeuses. On ne peut en revanche que demander
      une chose aux êtres libres à venir : de nous pardonner d’avoir mis si longtemps et d’avoir eu tant de peine à
      sortir de notre condition. Avec Brecht, demandons-leur de ne pas trop nous en vouloir et de se rendre compte que
      nous avons vécu au plus profond d’un enfer social.</span>
    </p>
    <p class="para3">
      <span class="span42">Mais alors, ils sauront certainement quoi penser sans qu’on ait à le leur dire.</span>
    </p>

    <p class="para61">

    <p class="para61">
      <span class="span16">Élodie</span> <span class="span16">René</span> <span class="span59">est</span> <span class="span2">doctorante à l’Université de Northampton. Elle s’intéresse, dans le cadre de ses recherches, aux

    <p class="para61">

    <p class="para61">

    <p class="para61">

    <p class="para61">

    <p class="para61">
