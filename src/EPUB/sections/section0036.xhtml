      <span class="span125">FILMOGRAPHIE</span> <span class="span125">S</span><span class="span125">É</span><span class="span125">LECTIVE</span>
    </p>
    <p class="para64">
       
    </p>
    <p class="para15">
      <span class="span91">La Bataille du Libre</span> <span class="span99">Documentaire de Philippe Borrel,
      2019,</span> <span class="span99">87 </span><span class="span99">m</span><span class="span99">in</span>
      <span class="span99">: Désormais l’informatique est au cœur de presque toutes les activités humaines. A-t-elle
      contribué à faire de nous des citoyen</span><span class="span99">·ne</span><span class="span99">s plus autonomes,
      ou plutôt les consommateur</span><span class="span99">·rice</span><span class="span99">s
      passif</span><span class="span99">·ve</span><span class="span99">s d’un marché devenu total</span><span class="span99"> ?</span> <span class="span99">Deux logiques s’affrontent aujourd’hui au cœur de la technologie, depuis
      que les principes émancipateurs du logiciel libre sont venus s’attaquer à ceux exclusifs et « privateurs » du
      droit de la propriété  intellectuelle. </span>
    </p>
    <p class="para15">
       
    </p>
    <p class="para15">
      <span class="span4"> Nothing to Hide </span> <span class="span2">Film</span> <span class="span2">de Marc
      Meillassoux et Mihaela Gladovic, 2017,</span> <span class="span2">116 </span><span class="span2">m</span><span class="span2">in :</span> <span class="span2">Que peuvent savoir Facebook ou Google de vous
      en seulement 30 jours</span><span class="span2"> ?</span> <span class="span2">Votre orientation
      sexuelle</span><span class="span2"> ?</span> <span class="span2">Vos heures de lever et de
      coucher</span><span class="span2"> ?</span> <span class="span2">Votre consommation</span> <span class="span2">d’</span><span class="span2">alcool et vos infractions pénales</span><span class="span2"> ?</span>
      <span class="span2">Votre niveau de richesses et votre solvabilité</span><span class="span2"> ?</span>
      <span class="span2">Marc Meillassoux et Mihaela Gladovic ont fait l'expérience en hackant l'Iphone et
      l'IMac</span> <span class="span2">d’</span><span class="span2">un jeune artiste</span> <span class="span2">n’</span><span class="span2">ayant</span> <span class="span2">« </span><span class="span2">rien à
      cacher</span><span class="span2"> »</span> <span class="span2">pendant un mois. Un hacke</span><span class="span2">u</span><span class="span2">r et une analyste ont pour mission de deviner qui est ce jeune homme
      et</span> <span class="span2">s’</span><span class="span2">il</span> <span class="span2">n’</span><span class="span2">a véritablement « rien à cacher ». Celui-ci est loin de se douter où l’expérience va le
      mener</span><span class="span2">…</span><span class="span2"> </span>
    </p>
    <p class="para15">
       
    </p>
    <p class="para15">
      <span class="span4">The Great Hack :</span> <span class="span4">l’affaire Cambridge Analytica </span><span class="span2">Documentaire de</span> <span class="span2">Karim Amer</span> <span class="span2">et</span> <span class="span2">Jehane Noujaim,</span> <span class="span2">2019, 110 min :</span> <span class="span2">Ils ont pris vos
      données, puis ils ont pris le contrôle. Ce documentaire met en lumière le sombre univers de</span> <span class="span2">l’</span><span class="span2">exploitation des données informatiques à travers de passionnants récits
      personnels des différentes parties impliquées dans le scandale Cambridge Analytica/Facebook.</span>
    </p>
    <p class="para15">
       
    </p>
  <p class="para15">
      <span class="span16">We Steal Secrets</span><span class="span16"> :</span> <span class="span16">l’</span><span class="span16">histoire de</span> <span class="span16">Wikileaks</span> <span class="span59">Documentaire</span> <span class="span59">d’</span><span class="span59">Alex Gibney, 2013,</span>
      <span class="span59">130 </span><span class="span59">min :</span> <span class="span59">L’</span><span class="span59">histoire de la création du site WikiLeaks par Julian Assange, qui a constitué la faille la plus
      importante dans l'histoire de la sécurité états-unienne.</span>
    </p>
    <p class="para15">
       
    </p>
  <p class="para15">
      <span class="span16">Black Mirror</span> <span class="span59">Série télévisée dirigée par Charlie Brooker, 2011
      sur Channel 4 (</span><span class="span59">Royaume-Uni</span><span class="span59">) puis 2016 sur Netflix :
      Chaque épisode relate une histoire différente, mais avec pour thème commun et central celui de la technologie
      dystopique. La dimension d’humour noir et grinçant envisage un futur (de plus en plus) proche dans lequel les
      nouvelles technologies auraient envahi nos vies. La série interroge sur les interactions technologie-société
      humaine (psychologie, relations sociales).</span>
    </p>
    <p class="para15">
       
    </p>
  <p class="para15">
      <span class="span16">Mr. Robot</span><span class="span59"> </span><span class="span59">Série dirigée par</span>
      <span class="span59">Sam Esmail, 2015-2019 </span><span class="span59">sur USA Network : Elliot est un brillant
      jeune technicien en sécurité informatique et hackeur professionnel en prise à la dépression et la paranoïa.
      Lorsqu’il rencontre « M. Robot », un mystérieux anarchiste qui le recrute dans un groupe clandestin de hackeurs,
      il</span> <span class="span59">endosse le</span> <span class="span59">rôle de cyber-justicier et</span>
      <span class="span59">commence à</span> <span class="span59">combat</span><span class="span59">tre</span>
      <span class="span59">les institutions sociales corrompues : banques, entreprises privées,</span> <span class="span59">etc.</span> <span class="span59">et même celle pour qui travaille Elliot.</span>
    </p>
    <p class="para15">
       
    </p>
    <p class="para15">
      <span class="span167">The Internet's Own Boy: The Story of Aaron Swartz</span> <span class="span94">Documentaire
      de</span> <span class="span11">Brian Knappenberger, 2014, 105 min : L’histoire du développeur prodige et
      cybermilitant Aaron Swartz, qui s’est suicidé à l’âge de 26 ans.</span>
    </p>
    <p class="para15">
       
    </p>
    <p class="para15">
      <span class="span167">LoL — Logiciel libre, une affaire sérieuse</span><span class="span11"> Documentaire de
      François Zaïdi, Thierry Bayoud et Léa Deneuville, 2019, 57 min :</span> <span class="span11">Les logiciels libres
      sont souvent un sujet difficile d’accès pour qui n’est ni informaticien·e ni passionné·e par la bidouille
      numérique. L’objectif de ce documentaire est de rendre accessible</span><span class="span11">s</span>
      <span class="span11">le concept de logiciel libre, ses avantages et les communautés qui le portent.</span>
    </p>
