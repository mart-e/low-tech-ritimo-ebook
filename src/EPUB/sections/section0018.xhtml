  <p class="para14">
      <span class="span5">A Cusco, des low tech qui ne disent pas leur nom</span>
    </p>
    <p class="para30">
      <span class="span53">Caroline Weill, militante associative</span>
    </p>
    <p class="para22">
       
    </p>
    <p class="para22">
       
    </p>
    <p class="para22">
       
    </p>
    <p class="para3">
      <span class="span8">La question des low tech émerge avec force ces dernières années en France. En effet, à l’aune
      des discours politiques autour du changement climatique, du pic pétrolier (c’est-à-dire de la chute</span>
      <span class="span8">de la production mondiale de pétrole</span><span class="span8">), voire d’un potentiel
      effondrement civilisationnel à venir, beaucoup s’interrogent sur les outils</span> <span class="span8">du</span>
      <span class="span8">quotidien : complexes, rarement réparables, gourmands en ressources et en énergie… Dans le
      contexte actuel, la question est de savoir comment nous continuerons à produire et à vivre, c’est-à-dire à
      transformer la matière pour répondre à nos besoins, lorsque nous aurons moins de ressources et moins
      d’énergie.</span>
    </p>
    <p class="para3">
      <span class="span8">Or un grand nombre de personnes dans le monde vivent</span> <span class="span8">actuellement</span> <span class="span8">avec moins de ressources et d’énergie qu’en France</span><sup id="calledF3"><a epub:type="noteref" href="#dataF3">124</a></sup><span class="span8">. La question « comment
      continuer à produire et à vivre » se pose différemment là où, justement, on produit et on vit différemment qu’en
      France, en Europe ou dans le « Nord » occidental. Dans cet article, nous proposons quelques réflexions sur les
      low tech</span> <span class="span8">d’</span><span class="span8">un point de vue spécifique et situé, celui de
      l’expérience des habitant·es de la région de Cusco, dans le sud des Andes péruviennes. Si ce cas ne prétend pas
      être représentatif de la totalité des expériences vécues, difficultés, initiatives, analyses et réflexions des
      Suds, elle propose néanmoins des pistes pour décentrer son regard sur les questions de technologie, de ressources
      et de résilience individuelle et collective.</span>
    </p>
    <p class="para4">
      <span class="span1">L’accès aux</span> <span class="span1">outil</span><span class="span1">s, un besoin quotidien
      et</span> <span class="span1">concret</span>
    </p>
    <p class="para3">
      <span class="span8">A Cusco,</span> <span class="span8">en parodiant la relation entre les humain·es et les
      animaux,</span> <span class="span8">on entend souvent</span> <span class="span8">la phrase :</span> <span class="span8">« les outils sont les meilleurs amis des humain</span><span class="span67">·e</span><span class="span67">s</span><span class="span8"> ».</span> <span class="span8">Toutes les personnes qui ont une expérience
      de la</span> <span class="span8">zone rurale</span> <span class="span8">le savent.</span> <span class="span8">Pour couper le bois, percer des trous, lisser des surfaces, réparer un évier, souder une lampe… les
      outils font économiser un</span> <span class="span8">temps</span> <span class="span8">et une</span> <span class="span8">énergie</span> <span class="span8">infiniment</span> <span class="span8">précieu</span><span class="span8">se</span><span class="span8">. Ils permettent également d’obtenir une qualité du travail fini (donc une
      résistance au passage du temps) bien plus importante, ce qui évite de devoir réparer ou refaire le même travail
      peu de temps après. Lorsque l’on</span> <span class="span8">ne dispose pas</span> <span class="span8">d’</span><span class="span8">une organisation sociale (internationale) qui externalise la production des
      biens et services nécessaires à</span> <span class="span8">ses</span> <span class="span8">besoins, et qu’il faut
      le faire soi-même, la possession d’outils devient presque une question de dignité.</span>
    </p>
    <p class="para3">
      <span class="span8">Au cours d’une conversation, une amie états-unienne m’a raconté comment, lors d’un trajet en
      mini-bus climatisé dans les Andes, elle observait</span> <span class="span8">les paysan·es andin·es travaillant
      dans les champs, pieds nus, charrue à la main, sous le soleil de plomb du mois de juin tropical, à 3 600 m
      d’altitude. Elle s’extasiait devant ce qu’elle décrivait comme leur lien privilégié à la Pachamama, la Terre
      Mère, car ils n’utilisaient pas de tracteur ni de machine qui « viole la terre » pendant leurs activités
      agricoles, « préférant » des techniques plus primaires, en contact direct « avec la Terre et le Ciel ». Ce
      genre</span> <span class="span8">d’idéalisation du lien des peuples des Suds avec l’absence de technologie (qui
      s’apparente à une forme d’exotisation de la pauvreté) ne fait que refléter, en filigrane, son inconscience
      vis-à-vis des technologies mais aussi de l’organisation sociale qui produit et utilise les technologies,</span>
      <span class="span8"> </span><span class="span8">lui donn</span><span class="span8">ant</span><span class="span8">, à elle, le luxe d’être assise</span> <span class="span8">au frais</span><span class="span8">, pendant
      que d’autres se brisent le dos, tout au long de leur vie, car ils ne peuvent pas s’acheter un tracteur –ce qu’ils
      feraient sans y réfléchir s’ils en avaient les moyens.</span>
    </p>
    <p class="para3">
      <span class="span8">Ainsi, pour beaucoup, l’accès aux outils et à la technologie est source d’émancipation. Les
      aspirations au « zéro technologie »</span> <span class="span8">ou les discours anti-machines</span> <span class="span92">de certain·es luddites</span> <span class="span8">ne trouvent donc pas, ou bien peu d’écho dans une
      région comme Cusco. La plupart</span> <span class="span8">de ses habitant·es</span> <span class="span8">n’ont que
      trop conscience de ce que les outils et la technologie leur permettent de faire, et surtout d’arrêter de
      faire.</span>
    </p>
    <p class="para3">
      <span class="span8">C’</span><span class="span8">est également le cas</span> <span class="span8">pour les</span>
      <span class="span8">technologies numériques. Même</span> <span class="span8">en zone rurale,</span> <span class="span8">dans les communautés andines</span> <span class="span8">sans</span> <span class="span8">électricité dans
      les maisons,</span> <span class="span8">sans</span> <span class="span8">eau</span> <span class="span8">ni</span>
      <span class="span8">évacuation des eaux usées, la plupart des habitant·es ont à présent un téléphone
      portable.</span> <span class="span8">D</span><span class="span8">ans ces régions isolées et arides, pour aspirer
      à une vie qui aille au-delà de l’agriculture de survie, beaucoup de jeunes et de moins jeunes migrent,
      temporairement ou définitivement. Dans ce contexte, les liens familiaux et affectifs dépendent grandement de
      l’accès</span> <span class="span8">aux</span> <span class="span8">technologies de la communication. Si la radio
      est le moyen le plus répandu pour faire circuler des informations ou convoquer à des réunions, les jeunes ont de
      plus en plus recours à Internet pour accéder aux produits culturels dominants : musique pop,
      vidéoclip</span><span class="span8">s</span> <span class="span8">des chanteur</span><span class="span67">·</span><span class="span67">s</span><span class="span67">e</span><span class="span67">s</span>
      <span class="span8">les plus à la mode, chorégraphie du moment… Dans les zones les plus reculées, ces jeunes
      aspirent à sortir de la position socio-culturelle périphérique (voire subalterne), qui leur a été imposée avec
      l’organisation coloniale de l’État créole</span><sup id="calledF4"><a epub:type="noteref" href="#dataF4">125</a></sup><span class="span8">, et à (s’)intégrer (à) ce que signifie être jeune, péruvien·ne et
      « cool » aujourd’hui.</span>
    </p>
    <p class="para3">
      <span class="span8">La question de la continuité des liens affectifs en contexte migratoire important, comme
      celle de l’auto-estime socio-culturelle, n’</span><span class="span8">es</span><span class="span8">t pas une
      question subalterne.</span> <span class="span8">Dans ces régions du monde, la question de l’accès,
      l’appropriabilité et la durabilité des technologies, dont numériques, est donc</span> <span class="span8"> </span><span class="span8">un enjeu de taille. Mais, dans ce contexte, les questions</span> <span class="span8">ne</span> <span class="span8">se posent pas de la même façon.</span>
    </p>
    <p class="para4">
      <span class="span1">La nécessité économique, la plus grande promotrice du low tech</span>
    </p>
    <p class="para3">
      <span class="span8">L’accès aux outils, dont les technologies numériques, e</span><span class="span92">st</span>
      <span class="span8">un enjeu</span> <span class="span8">important</span><span class="span8"> ; d’autant plus que
      le Pérou ne produit presque aucun outil numérique.</span> <span class="span8">Dans la logique de la théorie
      économique de l’avantage comparatif, les pays du Sud basent leur économie sur l’extraction des matières
      premières, ensuite transformées grâce au savoir-faire étranger, qui accapare alors la plus-value. Puis, ces
      objets transformés, manufacturés, industriels, sont revendus au pays du Sud à un prix équivalent à celui pratiqué
      en Europe. Ainsi, si un ordinateur vaut 500 € en France, il vaudra au minimum</span> <span class="span8">1 750</span> <span class="span8">Nuevos Soles péruviens (puisqu’un euro équivaut en moyenne à 3,5 Nuevos
      Soles). En outre, les frais de</span> <span class="span8">transport et le relatif monopole de l’importation de
      ces technologies vers le Pérou implique que le prix réel pratiqué</span> <span class="span8">soit</span>
      <span class="span8">parfois encore plus élevé qu’en Europe. De même, un ciseau à bois à 9 € dans les grandes
      surfaces européennes se vend entre 50 et 60</span> <span class="span8">S</span><span class="span8">oles (14-16
      €). Or les Européen·nes gagnent en euros et non en sol péruvien : une heure de travail en France vaut trois
      heures et demie de travail au Pérou, du fait du</span> <span class="span8">taux de</span> <span class="span8">change. Pour les Péruvien·nes, il faut travailler 3,5 fois plus pour accéder aux même outils et aux
      technologies numériques – cet accès est donc profondément inégal au niveau international.</span>
    </p>
    <p class="para29">
       
    </p>
    <p class="para3">
      <span class="span2">Parce que cet accès est</span> <span class="span2">limité</span><span class="span2">, c’est
      la nécessité économique</span> <span class="span2">et</span> <span class="span2">matérielle qui pousse à la mise
      en place de stratégie</span><span class="span2">s</span> <span class="span2">de sobriété, de réappropriation et
      de durabilité qui se rapproche</span><span class="span2">nt</span> <span class="span2">de ce dont on parle à
      travers le terme low tech.</span>
    </p>
    <p class="para3">
      <span class="span8">Tout d’abord,</span> <span class="span54">par manque de moyens ou d’alternatives, les
      Cusquénien·nes utilisent ce qu’ils</span> <span class="span54">et elles</span> <span class="span54">ont sous la
      main pour ré</span><span class="span54">pondre à</span> <span class="span54">leurs besoins quotidiens.</span>
      <span class="span54">Une anecdote personnelle reflète cette idée : en déplacement dans une communauté andine, et
      après avoir</span> <span class="span54">aidé les</span> <span class="span53">comunerxs</span> <span class="span54">(membres de la communauté)</span> <span class="span54">à déplacer des pierres pour « retourner » les
      plants de pomme de terre, notre groupe</span> <span class="span54">s’est</span> <span class="span54">assis pour
      manger et se rafraîchir. Un jeune sort de son sac un tube en plastique percé de petits trous et commence à jouer
      un</span><span class="span54">e mélodie</span> <span class="span54">local</span><span class="span54">e</span><span class="span54">. Surprise que la flûte ne soit pas en bambou (ce qui serait plus
      « traditionnel »), j’ai dû me rendre à l’évidence : une flûte en plastique se dégrade moins du fait de
      l’humidité, a moins de</span> <span class="span54">risque</span> <span class="span54">de se briser dans le
      sac</span> <span class="span54">et est</span> <span class="span54">virtuellement</span> <span class="span54">éternelle.</span> <span class="span54"> </span><span class="span54">A</span><span class="span54">uparavant, les musicien·nes faisaient avec ce qu’ils et elles avaient sous la main, du bambou ;
      aujourd’hui, les restes de tubes en plastique sont plus résistants et tout aussi pratiques.</span> <span class="span54">A</span><span class="span54">u diable les clichés touristiques immuables sur les peuples autochtones
      avec leurs</span> <span class="span54">instruments</span> <span class="span54">en bambou.</span> <span class="span93">À</span> <span class="span54">Cusco, c’est aussi par manque de moyen</span><span class="span54">s</span>
      <span class="span54">qu’on utilise des matériaux locaux pour</span> <span class="span54">ses activités</span>
      <span class="span54">quotidiennes</span><span class="span54">.</span>
    </p>
    <p class="para3">
      <span class="span54">P</span><span class="span54">ar nécessité matérielle,</span> <span class="span54">les
      Cusquénien·nes</span> <span class="span54">garde</span><span class="span54">nt</span> <span class="span54">précieusement tous les restes, matériaux et</span> <span class="span54">r</span><span class="span54">ebuts possibles et imaginables. Les pelures de pomme de terre vont aux animaux (si on n’en a pas, on les
      garde pour les animaux d</span><span class="span54">u</span> <span class="span54">cousin ou d</span><span class="span54">e la</span> <span class="span54">voisine) et les sacs</span> <span class="span54">en</span> <span class="span54">plastique sont soigneusement pliés et entreposés :</span> <span class="span54">imperméables, étanches,
      souples et légers, ils se révèlent d’une incroyable utilité</span> <span class="span54">au</span> <span class="span54">quotidien. Les morceaux de bois et de fer s’accumulent à l’infini dans les garages, au cas où cela
      pourrait servir.</span> <span class="span54">Dans ce contexte, la récupération et la réutilisation</span>
      <span class="span54">sont des</span> <span class="span54">pratique</span><span class="span54">s</span>
      <span class="span54">quotidienne</span><span class="span54">s</span><span class="span54">, au point que les
      installations électriques publiques souffrent des vols répété</span><span class="span54">s de câbles en
      cuivre.</span> <span class="span54">L’exclusion du marché de la consommation de masse rend la relation aux objets
      beaucoup plus précieuse :</span> <span class="span54">l</span><span class="span54">es stands de
      réparatio</span><span class="span54">n de vêtements, de chaussures,</span> <span class="span54">mais aussi de
      téléphones portables et d’ordinateurs, font légion dans une ville comme Cusco ainsi que dans les petites villes
      avoisinantes. On garde, on ré</span><span class="span54">cupère,</span> <span class="span54">on répare,</span>
      <span class="span54">on ré</span><span class="span54">utilise, car remplacer une machine ou un objet</span>
      <span class="span54">défaillant</span> <span class="span54">revien</span><span class="span54">drai</span><span class="span54">t trop cher.</span>
    </p>
    <p class="para3">
      <span class="span54">L</span><span class="span54">a mutualisation des biens et des services</span> <span class="span54">numériques en particulier</span> <span class="span54">est une réalité quotidienne.</span> <span class="span54">Les cybercafés qui proposent, pour un sol de l’heure, l’utilisation d’un, deux ou trois ordinateurs
      connectés à Internet pullulent aux quatre coins de la région. Dans les petits villages reculés, on les trouve
      dans les échoppes multi-fonctions, où l’on peut également acheter des babioles</span> <span class="span54">chinoises</span> <span class="span54">en plastique pour peigner s</span><span class="span54">on
      enfant</span> <span class="span54">ou acheter du pain</span> <span class="span54">fabriqué</span> <span class="span54">dans l’</span><span class="span54">arrière-</span><span class="span54">cour. Pourquoi acheter soi-même
      un ordinateur quand on peut l’utiliser, de temps en temps, pour y faire des opérations précises et</span>
      <span class="span54">concrètes ?</span> <span class="span54">D</span><span class="span54">ans une société peu
      numérisée, la plupart des services se font en face à face, au terminal de bus pour acheter des billets, à la
      banque pour retirer son salaire ou déposer sur le compte d’un parent, ou encore au guichet du coin de la rue pour
      payer ses factures d’eau et d’électricité. La mutualisation des machines est donc plus logique et économique pour
      les utilisateur·rices, comme en témoignent les « ventes d’appel » dans la rue par des femmes aux gilets</span>
      <span class="span54">fluorescents, qui font payer quelques Nuevos Sol</span><span class="span54">e</span><span class="span54">s les appels depuis les trois ou quatre téléphones portables qu’elles
      portent autour du cou.</span>
    </p>
    <p class="para3">
      <span class="span92">L’absence d’un marché</span> <span class="span92">légal</span> <span class="span92">de
      consommation de produits culturels (livres, musique, films, etc.) a donné lieu à une explosion de vente de
      disques par téléchargement illégal. À Cusco, même les livres achetés sur les marchés sont des copies illégales,
      comme en témoignent les nombre</span><span class="span8">uses fautes de frappe. Les logiciels qu’on installe
      sur</span> <span class="span8">l’</span><span class="span8">ordinateur sont des copies il</span><span class="span8">légal</span><span class="span8">es de Microsoft et les bidouilleurs électroniques sont nombreux. Le droit
      à la propriété intellectuelle privée est sapé par le besoin pressant de nombreuses personnes sans grandes
      ressources d’avoir accès aux technologies numériques</span> <span class="span8">et par</span> <span class="span8">un contrôle de l’État très laxiste. De la même façon,</span> <span class="span7">pour obtenir un accès à
      Internet que</span> <span class="span7">l’</span><span class="span7">entreprise commerciale refuse
      (</span><span class="span7">dans les zones considérées</span> <span class="span7">« en périphérie » de la ville),
      il suffit</span> <span class="span8">de tirer un câble depuis chez les voisin·es</span> <span class="span8">et</span> <span class="span8">diviser la facture par deux.</span>
    </p>
    <p class="para3">
      <span class="span94">C’</span><span class="span94">est donc bien par nécessité économique que la plupart des
      habitant·es de Cusco et de sa région font avec les matériaux disponibles localement,</span> <span class="span94">réutilisent, recyclent, réparent et mutualisent les outils disponibles.</span> <span class="span94">Les
      enjeux de la question autour des technologies, et les questions sociales,</span> <span class="span95">environnementales et politiques qu’elle pose,</span> <span class="span95">prennent</span> <span class="span95">un visage différent ici et là : au Pérou,</span> <span class="span95">plus qu’un enjeu
      écologique</span><span class="span95">, il s’agit d’un enjeu de décolonisation.</span>
    </p>
    <p class="para4">
      <span class="span1">D</span><span class="span1">écoloniser les imaginaires collectifs</span> <span class="span1">et les relations sociales</span><span class="span1">,</span> <span class="span1">un e</span><span class="span1">njeu</span> <span class="span1">majeur</span> <span class="span1">du</span> <span class="span1">l</span><span class="span1">ow tech au Pérou</span>
    </p>
    <p class="para3">
      <span class="span8">Par nécessité,</span> <span class="span92">la plupart des personnes qui vivent en marge du
      système économique et culturel mondial ont recours au</span><span class="span92">x</span> <span class="span92">pratiques</span> <span class="span92">l</span><span class="span92">ow tech,</span> <span class="span92">sans le nommer</span><span class="span92">. Mais leur intégration progressive au marché, via des
      programmes publics ou privés de « développement »,</span> <span class="span8">va de</span> <span class="span8">pair</span> <span class="span8">avec un</span><span class="span8">e</span> <span class="span8">logique</span> <span class="span8"> </span><span class="span8">euro-centrée. En effet,
      qu’</span><span class="span8">est-ce</span> <span class="span8">que le « développement » sinon l’adéquation avec
      le mode d’organisation socio-économique occidental, malgré tous les maux qu’on peut lui reconnaître ? Or,
      cet</span><span class="span8">te logique d’évolution sociale</span> <span class="span8">se traduit au Pérou par
      l’idéologie de la modernité, que le sociologue Anibal Quijano</span><sup id="calledF5"><a epub:type="noteref" href="#dataF5">126</a></sup> <span class="span8">a amplement décrit par le concept de colonialité du pouvoir et
      du savoir :</span> <span class="span8">l’association du capitalisme, de l’euro-centrisme et du racisme. Une
      idéologie de la modernité, qui cherche à remplacer des modes d’organisation et de production sobres, adaptés
      socialement et environnementalement et qui ont fait leur preuve dans l’héritage des sociétés
      pré-colombiennes, par des formes plus « compatibles » avec le capitalisme à l’occidentale, introduit par le
      processus de colonisation et renouvelé par les pratiques de « développement ».</span>
    </p>
    <p class="para3">
      <span class="span8">Ainsi, les maisons traditionnelles du Pérou,</span> <span class="span8">construites
      avec</span> <span class="span8">des briques de terre mélangées à du foin, gardent parfaitement la chaleur pendant
      les longs mois de « </span><span class="span66">harto fr</span><span class="span66">í</span><span class="span66">o</span><span class="span8"> » (froid intense). Cependant,</span> <span class="span8">vivre dans une
      maison de terre crue est aujourd’hui considéré comme un marqueur social de pauvreté,</span> <span class="span8">voire</span> <span class="span8">pire, d’« indigénéité ». I</span><span class="span8">l</span>
      <span class="span8">convient</span> <span class="span8">au contraire</span> <span class="span8">de</span>
      <span class="span8">construire avec des « matériaux nobles »,</span> <span class="span8">c’est-à-dire</span>
      <span class="span8">du ciment et du béton, même si la maison devient un frigidaire : c’est cela, le
      « progrès »,</span> <span class="span8">qui assoc</span><span class="span92">ie plus</span> <span class="span92">la personne</span> <span class="span92">à l’occidental·e blanc·he qu’au</span><span class="span92">·à
      la</span> <span class="span92">paysan·ne marron·ne</span><span class="span92">. L’ascension sociale passe
      également par la consommation de produit</span><span class="span92">s</span> <span class="span92">de marques
      comme KFC, McDonald’s ou Starbucks, au mépris des produits locaux, bien qu’ils soient</span> <span class="span92"> </span><span class="span92">plus nutritifs</span> <span class="span92">et de meilleure
      qualité</span><span class="span92">. Dans cet imaginaire, ce qui vient de l’étranger, d’</span><span class="span92">Europe et des</span> <span class="span92">É</span><span class="span92">tats-Unis</span><span class="span92">, est nécessairement meilleur. La résistance à des produits et des technologies gourmandes en ressources
      mais marqueur</span><span class="span92">s</span> <span class="span92">de statut social (4x4, voyages</span>
      <span class="span92">réguliers</span> <span class="span92">en avion ,</span> <span class="span92">etc.) implique
      d’identifier la rhétorique du progrès et de la modernité, afin de mieux y opposer des modes d’organisation
      socio-économique décolonisés, donc culturellement adaptés et environnementalement viables.</span> <span class="span92">C</span><span class="span92">ette idéologie est évidemment soutenue par le fait que le chauffage, absent
      de la plupart des maisons dans la ville de Cusco, est réservé aux hôtels pour</span> <span class="span8">touristes, tout comme la disponibilité d’eau 24 h</span><span class="span8">eures sur</span> <span class="span8">24, l’eau chaude avec une bonne pression dans les douches, l’accès à Internet à haut débit de façon
      illimitée dans chaque pièce. La lutte décoloniale, si elle doit passer par</span> <span class="span8">le
      biais</span> <span class="span8">idéologique, ne peut pas se passer de la dimension concrète de la colonialité du
      pouvoir : à l’heure actuelle, on ne demande pas</span> <span class="span8">à tout le monde</span> <span class="span8">de faire le même effort d’inconfort face à un monde dont les ressources s’épuisent ; et les fractures
      restent liées à l’organisation coloniale du monde.</span>
    </p>
    <p class="para3">
      <span class="span8">De façon plus large, la position du Pérou dans la division internationale du travail est
      celle</span> <span class="span8">d’un</span> <span class="span8">territoire pourvoyeur de matières premières :
      minerai pour les</span> <span class="span8">composants</span> <span class="span67">micro</span><span class="span8">-électroniques,</span> <span class="span8">pétrole pour l’énergie, fruits et légumes issus de monoculture
      pour la consommation quotidienne, etc. Le modèle de développement extractif, nécessaire à l’accumulation, dans
      les Nords, de richesse et de technologies utilisant ces matières premières, est soutenu par un arsenal
      idéologique et matériel : une rhétorique de « Pérou, pays minier »</span><sup id="calledF6"><a epub:type="noteref" href="#dataF6">127</a></sup><span class="span8"> et de diabolisation systématique de toutes les voix
      critiques, d’un côté ; de l’autre, un territoire national d’ores et déjà accordé à 60 % en concession à des
      multinationales étrangères,</span> <span class="span8">à</span> <span class="span8">des projets qui dégradent
      l’environnement et provoquent des conflits sociaux,</span> <span class="span8">soutenus par</span> <span class="span8">une police nationale qui sert de milice privée aux entreprises</span><sup id="calledF7"><a epub:type="noteref" href="#dataF7">128</a></sup> <span class="span8">et fait régulièrement des morts en zone rurale.
      Parallèlement, comment parler de voiture low tech, plus légère et moins consommatrice, si les seules voitures
      accessibles à la population moyenne sont les vieilles voitures qui ne respectent plus les standards européens et
      sont</span> <span class="span8"> </span><span class="span8">envoyées en Amérique du Sud pour une seconde vie ?
      Ainsi, l’enjeu, pour le Pérou, d’une transition vers un modèle de société et de production low tech signifie
      nécessairement s’affranchir des relations capitalistes hiérarchiques issues de la colonisation,</span>
      <span class="span8">dans lesquelles</span> <span class="span8">ces territoires sont pillés depuis</span>
      <span class="span8">cinq</span> <span class="span8">siècles</span><sup id="calledF8"><a epub:type="noteref" href="#dataF8">129</a></sup><span class="span8">.</span>
    </p>
    <p class="para3">
      <span class="span8">Mais</span> <span class="span8">le pendant</span> <span class="span8">de cette logique est
      également important</span><span class="span54">.</span> <span class="span54">Dans un contexte de profonde
      dépendance vis-à-vis de l’Europe et de l’Amérique du Nord (la « théorie de la dépendance » en sciences sociales a
      montré que</span> <span class="span54">la pauvreté, l'instabilité politique et le sous-développement des pays du
      Sud s</span><span class="span54">on</span><span class="span54">t la</span> <span class="span54">conséquence de
      processus historiques mis en place par les pays du Nord ayant comme résultat la dépendance économique</span>
      <span class="span54">des uns vis-à-vis des autres), se réapproprier les outils et les technologies est un acte
      fort de décolonisation.</span> <span class="span54">Comme le rappelle Loreto Bravo,</span> <span class="span54">anthropologue et spécialiste des communications communautaires,</span> <span class="span54">« il faut
      démystifier l’idée selon laquelle la technologie est un domaine exclusivement masculin, celui des spécialistes et
      des ingénieurs »</span><sup id="calledF9"><a epub:type="noteref" href="#dataF9">130</a></sup><span class="span54">.</span> <span class="span54">Selon</span> <span class="span54">elle,</span> <span class="span54">pour
      se réapproprier les technologies, il faut rendre les connaissances accessibles : décoloniser le langage
      technique, les inter-relations sociales hiérarchiques, racistes et misogynes, récupérer les espaces de
      communalité existants dans les formes d’organisation autochtones,</span> <span class="span54">s’exprimer et
      s’organiser en marge de la société néo-coloniale qui</span> <span class="span54">nie ces droits</span>
      <span class="span54">au quotidien.</span>
    </p>
    <p class="para4">
      <span class="span97">C</span><span class="span97">onclusion</span>
    </p>
    <p class="para3">
      <span class="span57">De nombreux théoriciens ont montré que la technologie n’est pas neutre</span> <span class="span57">mais</span> <span class="span57">qu’au contraire, elle est le produit du monde, qu’elle façonne à son
      tour.</span> <span class="span7">À</span> <span class="span7">l’</span><span class="span7">évidence</span><span class="span57">, les enjeux autour des outils et des technologies ne sont pas les
      mêmes dans des sociétés différentes, d’un côté ou de l’autre de la relation</span> <span class="span57">mondiale</span> <span class="span57">d’exploitation des ressources et de la main
      d’œuv</span><span class="span98">re. À Cus</span><span class="span57">co, de très nombreuses pratiques low tech
      existent déjà au quotidien, bien qu’elles ne soient jamais conceptualisées comme telles, ni dans une perspective
      écologique – mais partant des contraintes matérielles et économiques quotidiennes :</span> <span class="span57">d</span><span class="span57">ans</span> <span class="span57">cette</span> <span class="span57">région du
      monde, la résilience est un atout de survie</span> <span class="span57">dont</span> <span class="span57">on
      hérite de génération en génération.</span>
    </p>
    <p class="para3">
      <span class="span99">Cependant, des enjeux restent similaires, notamment celui lié aux médias et aux technologies
      numériques. La recherche de la souveraineté technologique (autonomie sur les infrastructures, production
      énergétique, autogestion dans des espaces numériques autonomes) est une réelle nécessité pour les luttes
      sociales. Par exemple, ces dernières années, les mouvements féministes ont réussi à faire irruption sur la scène
      politique</span> <span class="span99">péruvienne</span> <span class="span99">grâce aux groupes Facebook, aux
      hashtags sur Twitter et à la communication interne via Whatsapp. Mais, au Pérou comme ailleurs, les risques de
      surveillance et de répression via Internet, ou encore de perte de</span><span class="span99">s</span>
      <span class="span99">contenus, sont réels. Comme le rappelle Loreto Bravo</span> <span class="span99">(voir son
      article dans cette publication)</span><span class="span99">, il est urgent de tisser des liens entre les
      communautés de hacke</span><span class="span99">u</span><span class="span99">r</span><span class="span99">·</span><span class="span99">se</span><span class="span99">s et les mouvements sociaux en ébullition,
      pour créer des espaces sociaux décolonisés, autonomes et durables.</span>
    </p>

      <p class="para9">
        <span class="span9"><sup><a href="#calledF4">125</a></sup>L’indépendance du Pérou, comme celle de tous les
        autres pays d’Amérique latine sauf Haïti,</span> <span class="span9">ne s’est pas construite sur une
        « révolution » qui modifierait les structures sociales. Au contraire, ce sont les élites dites « créoles »,
        nées en Amérique de parents espagnol·es, qui se soulèvent contre le strict contrôle exercé par la métropole et
        qui les empêchaient d’accéder à certains postes clés de responsabilité. L’État et la république péruvienne naît
        donc d’une continuité assez forte entre l’ordre socio-économique et politique colonial puis républicain. Dans
        cette organisation sociale, ce sont les Blanc·hes, descendant·es des Espagnols, installé·es à Lima et sur la
        côte, propriétaires de très grandes étendues de terres et des semi-esclaves qui y sont associé·es, qui occupent
        la place centrale, alors que les peuples autochtones notamment andins et amazoniens sont relégués à une
        position périphérique et dépendante.</span>
      </p>
