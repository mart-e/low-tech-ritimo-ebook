  <p class="para14">
      <span class="span5">Enercoop, un modèle énergétique citoyen</span>
    </p>
    <p class="para42">
       
    </p>
    <p class="para42">
       
    </p>
    <p class="para3">
      <span class="span2">Si les low tech proposent une approche plus vertueuse des outils numériques, l'impact social
      et environnemental de</span> <span class="span2">l’</span><span class="span2">énergie</span> <span class="span2">qu’</span><span class="span2">elles consomment pose question.</span> <span class="span2">C’</span><span class="span2">est pourquoi, faire le choix de solutions de technologies simples,
      accessibles et durables doit systématiquement être allié au choix</span> <span class="span2">d’</span><span class="span2">une production et</span> <span class="span2">d’</span><span class="span2">une consommation énergétique renouvelable, sobre et efficace redonnant toute sa place
      au</span><span class="span2">x</span> <span class="span2">citoyen</span><span class="span2">·nes</span><span class="span2">.</span>
    </p>
    <p class="para3">
      <span class="span2">Aujourd’</span><span class="span2">hui ce modèle existe dans le secteur énergétique,</span>
      <span class="span2">c’</span><span class="span2">est celui des communautés énergétiques citoyennes. Souvent
      incarné par des structures coopératives, plus de 3000 initiatives de ce type ont été recensées en Europe dont
      environ 300 en France. Elles opèrent à travers des projets de production, de distribution, de stockage, de
      fourniture</span> <span class="span2">d’</span><span class="span2">énergie à partir de sources renouvelables, ou
      offrent des services</span> <span class="span2">d’</span><span class="span2">économie</span> <span class="span2">d’</span><span class="span2">énergie. Ces projets se distinguent des entreprises énergétiques
      commerciales traditionnelles principalement par les valeurs qui les animent</span><span class="span2"> :</span>
    </p>
    <p class="para3">
      <span class="span42">le souci de la communauté</span> <span class="span42">–</span> <span class="span42">leur
      objectif est de fournir des avantages économiques, sociaux et environnementaux à leurs membres ou aux territoires
      sur lesquels elles sont actives, plutôt que</span> <span class="span42">d’</span><span class="span42">être axé
      sur la seule recherche de profit</span>
    </p>
    <p class="para3">
      <span class="span42">la participation ouverte et volontaire de leurs membres</span> <span class="span42">–</span>
      <span class="span42">l'adhésion à une coopérative est ouverte à toutes les personnes utilisatrices de ses
      services</span>
    </p>
    <p class="para3">
      <span class="span42">la gouvernance démocratique de l'entreprise</span> <span class="span42">–</span>
      <span class="span42">fondée sur des droits de décision égaux (</span><span class="span42">c’</span><span class="span42">est-à-dire une personne = une voix quel que soit le capital investi)</span>
    </p>
    <p class="para3">
      <span class="span42">l’</span><span class="span42">autonomie et</span> <span class="span42">l’</span><span class="span42">indépendance</span> <span class="span42">–</span> <span class="span42">la structure est contrôlée par
      les membres ou actionnaires</span><span class="span42"> ;</span> <span class="span42">les investisseurs ou
      entreprises externes participant à la communauté ne doivent pas avoir de position de contrôle au sein de la
      gouvernance.</span>
    </p>
    <p class="para3">
      <span class="span2">Au</span> <span class="span2">cœur</span> <span class="span2">de ce mouvement, un exemple est
      particulièrement représentatif en France : celui du réseau Enercoop.</span>
    </p>
    <p class="para4">
      <span class="span1">Le projet Enercoop</span>
    </p>
    <p class="para3">
      <span class="span2">Enercoop est un fournisseur d’électricité</span> <span class="span2">100 </span><span class="span2">% renouvelable coopératif ayant une logique de circuit court. Depuis sa création en 2005, il</span>
      <span class="span2">s’</span><span class="span2">est donné pour mission de promouvoir et de développer les
      énergies renouvelables, d’inciter à la maîtrise de la consommation d’énergie et de favoriser l’appropriation
      citoyenne de la question énergétique.</span>
    </p>
    <p class="para3">
      <span class="span2">Enercoop s’approvisionne, directement et exclusivement, auprès de producteurs</span>
      <span class="span2">d’</span><span class="span2">énergies renouvelables et développe des outils de maîtrise de la
      consommation d’électricité pour ses client</span><span class="span2">·e</span><span class="span2">s. La
      coopérative a donc pour objectif principal la recherche</span> <span class="span2">d’</span><span class="span2">une utilité sociale en concourant par ses activités à la transition énergétique dans ses dimensions
      économique, sociale, environnementale et participative.</span>
    </p>
    <p class="para3">
      <span class="span2">Composé de 11 coopératives indépendantes, réparties sur tout le territoire métropolitain, le
      réseau Enercoop s’organise sur les principes d’une gouvernance partagée, transparente et démocratique. Au 1er
      janvier 2020, avec</span> <span class="span2">87 000</span> <span class="span2">client</span><span class="span2">·e</span><span class="span2">s,</span> <span class="span2">46 700</span> <span class="span2">sociétaires,
      288 producteur</span><span class="span2">·rice</span><span class="span2">s et 205 salarié</span><span class="span2">·e</span><span class="span2">s, le réseau des coopératives Enercoop agit pour construire, par
      tou</span><span class="span2">·te</span><span class="span2">s et pour tou</span><span class="span2">·te</span><span class="span2">s, un nouveau paysage énergétique en France.</span>
    </p>
    <p class="para4">
      <span class="span1">Le mouvement coopératif</span>
    </p>
    <p class="para3">
      <span class="span2">Le modèle d'Enercoop a été fondé sur les valeurs coopératives et porte aux côtés d'autres
      structures de l'économie sociale et solidaire</span> <span class="span2">deux</span> <span class="span2">convictions fortes :</span>
    </p>
    <p class="para3">
      <span class="span2">Tout d’abord,</span> <span class="span2">l’idée que</span> <span class="span2">les gestes
      individuels isolés et les approches fragmentées ne suffiront pas. C’est bien un changement de modèle économique
      et social qui est visé, et c’est donc une approche transversale qui doit être mise en œuvre afin de répondre
      notamment aux enjeux de lutte contre le changement climatique.</span>
    </p>
    <p class="para3">
      <span class="span2">La deuxième conviction est qu’un changement de modèle économique plus large est nécessaire et
      que le modèle coopératif doit jouer un rôle central dans cette mutation. La réussite de la transition écologique
      n’est pas compatible avec le maintien d’un système dominant dans lequel règne sans partage la recherche du profit
      (fut-elle atténuée par quelques actions charitables), la pression court-termiste, la confiscation par une élite
      du pouvoir de décision et de l’essentiel de la richesse produite.</span>
    </p>
    <p class="para4">
      <span class="span1">Un modèle d’avenir</span>
    </p>
    <p class="para3">
      <span class="span2">La transition écologique et sociale doit au contraire se penser dans l’avenir à moyen et long
      terme</span><span class="span2">s</span><span class="span2">, être portée et partagée par tou</span><span class="span2">·te</span><span class="span2">s les citoyen</span><span class="span2">·ne</span><span class="span2">s</span> <span class="span2"> </span><span class="span2">et être protégée des intérêts des lobbies
      industriels et financiers. Loin d’être un modèle du passé, les coopératives ne cessent aujourd’hui de se
      réinventer, comme le montre aussi le mouvement coopératif de plateforme autour des enjeux numériques, alternative
      à l’ubérisation du travail et de l’économie.</span> <span class="span2">C’</span><span class="span2">est</span>
      <span class="span2">d’</span><span class="span2">ailleurs la raison pour laquelle Enercoop porte une attention
      particulière au choix de ses outils numériques et promeut notamment le logiciel libre.</span>
    </p>
    <p class="para3">
      <span class="span42">Depuis sa création, Enercoop</span> <span class="span42">s’</span><span class="span42">est
      ainsi construite comme une alternative à des modèles monopolistiques centralisés et gérés hors de tout contrôle
      citoyen dans le secteur de</span> <span class="span42">l’</span><span class="span42">énergie.</span> <span class="span42"> </span><span class="span86">En</span> <span class="span42">ce sens,</span> <span class="span42"> </span><span class="span42">ses fondateurs ont fait le choix du statut de société coopérative</span>
      <span class="span42">d’</span><span class="span42">intérêt collectif, porteur d’une autre vision de société et de
      modèle économique. Dans cette optique, Enercoop porte un projet qui veut rapprocher le consommateur</span>
      <span class="span42">d’</span><span class="span42">énergie de la réalité de sa production et de ses impacts sur
      notre environnement. Mais son ambition est bien de</span> <span class="span42">s’</span><span class="span42">inscrire dans un</span> <span class="span42">écosystème</span> <span class="span42">plus large,
      en</span> <span class="span42">œuvrant</span> <span class="span42">non seulement pour une transition énergétique
      mais également pour une transition vers des modes de consommation plus vertueux.</span>
    </p>
