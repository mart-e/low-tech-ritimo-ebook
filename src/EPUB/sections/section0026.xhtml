  <p class="para14">
      <span class="span5">Face au capitalisme de surveillance</span><span class="span5"> :</span> <span class="span5">quelles alternatives aux géants du numérique</span><span class="span5"> ?</span>
    </p>
    <p class="para56">
      <span class="span29">Comité de rédaction d</span><span class="span29">e</span> <span class="span29">Passerelle </span>
    </p>
    <p class="para3">
      <span class="span57">Internet était à</span> <span class="span57">l’</span><span class="span57">origine un projet
      en réseau acentré, démocratique et potentiellement incontrôlable. Mais peu à peu, en orientant</span>
      <span class="span57">l’</span><span class="span57">usage et les pratique</span><span class="span57">s</span>
      <span class="span57">d’</span><span class="span57">Internet, les géants du numérique, connus sous
      l'</span><span class="span59">acronyme</span> <span class="span57">GAFAM (Google, Amazon, Facebook, Apple et
      Microsoft), on</span><span class="span57">t</span> <span class="span59">réussi</span> <span class="span57">le
      tour de force de recentraliser les échanges qui y ont lieu pour les contrôler et en tirer des
      profits</span><span class="span57"> :</span> <span class="span57">pour trop</span> <span class="span57">d’</span><span class="span57">entre nous, Internet se résume à quelques services en ligne proposés par
      ces entreprises. Face à cette recentralisation</span> <span class="span57">d’</span><span class="span57">Internet
      et</span> <span class="span59">aux</span> <span class="span57">dangers</span> <span class="span57">qu’</span><span class="span57">elle implique (surveillance, atteinte à la vie privée, dépendance au
      fournisseur du service), quelques irréductibles ont cherché à montrer</span> <span class="span57">qu’</span><span class="span57">un autre Internet peut exister. En France, cela a mené à la naissance du
      projet</span> <span class="span57">« </span><span class="span57">Dégooglisons Internet</span><span class="span57"> »</span><span class="span57">.</span>
    </p>
    <p class="para3">
      <span class="span57">Il s'agit d'un ensemble de services mis en place par l'association Framasoft, qui a impulsé
      la campagne</span> <span class="span57">« </span><span class="span57">Dégooglisons Internet</span><span class="span122"> »</span> <span class="span57">dont le but est de « faire face aux dangers menaçant nos vies numériques
      en proposant des services libres, éthiques, décentralisés et solidaires. » Voici quelques exemples des services
      alternatifs.</span>
    </p>
    <p class="para3">
      <span class="span57">Dans la famille réseaux sociaux, vous trouverez Mastodon, une alternative libre à
      Twitter</span><span class="span57"> ;</span> <span class="span57">Diaspora, un bon substitut à
      Facebook</span><span class="span57"> ;</span> <span class="span57">PixelFed, conçu sur</span> <span class="span57">l’</span><span class="span57">idée d'Instagram</span><span class="span57"> ;</span> <span class="span57">ou encore PeerTube, la plateforme de mise en ligne de vidéo</span><span class="span57">s</span>
      <span class="span57">qui défie YouTube. Pour</span> <span class="span59">nos</span> <span class="span57">outils
      collaboratifs,</span> <span class="span57">privilég</span><span class="span59">ions</span> <span class="span57">les services libres de Framasoft</span><span class="span57"> :</span> <span class="span57"> </span><span class="span57">Frama</span><span class="span57">p</span><span class="span57">ad
      (traitements de texte collaboratifs)</span><span class="span57"> ;</span> <span class="span57">Framadate (pour
      planifier un rendez-vous ou prendre des décisions</span> <span class="span57">rapidement</span><span class="span57">, etc.)</span><span class="span57"> ;</span> <span class="span57">ou encore Framateam, un</span>
      <span class="span53">chat</span> <span class="span57">en ligne pour communiquer avec ses ami·es ou ses collègues.
      En ce qui concerne l'hébergement et le partage</span> <span class="span59">des</span> <span class="span57">fichiers</span><span class="span57"> :</span> <span class="span57">utilis</span><span class="span59">ons</span> <span class="span57">Framadrop pour</span> <span class="span59">les</span> <span class="span57">petits fichiers et, plutôt que Google Drive ou Dropbox,</span> <span class="span59">créons</span>
      <span class="span57">un compte Framadrive ou</span> <span class="span59">trouvons</span> <span class="span57">un
      fournisseur sur le site de Nextcloud. Plutôt que Skype,</span> <span class="span59">nous</span> <span class="span59">pouvons</span> <span class="span57">accéder librement à des conférences téléphoniques sur Jitsi ou
      Framatalk. </span>
    </p>
    <p class="para3">
      <span class="span57">Les exemples ci-dessus sont les plus populaires parmi les outils proposés par
      Framasoft,</span> <span class="span57"> </span><span class="span57">la liste complète</span> <span class="span59">est consultable sur</span><span class="span57"> :</span> <a href="https://degooglisons-internet.org/fr/list/"><span class="span123">https://degooglisons-internet.org/fr/list/</span></a>
    </p>
    <p class="para3">
      <span class="span57">Au-delà</span> <span class="span57">des services, les infrastructures sur lesquelles nous
      nous appuyons ne sont pas neutres, ainsi que nous le rappelle le CHATONS, le Collectif des</span> <span class="span59">h</span><span class="span57">ébergeurs</span> <span class="span59">a</span><span class="span57">lternatifs,</span> <span class="span59">t</span><span class="span57">ransparents,</span> <span class="span59">o</span><span class="span57">uverts,</span> <span class="span59">n</span><span class="span57">eutres
      et</span> <span class="span59">s</span><span class="span57">olidaires (rappelons</span> <span class="span57">qu’</span><span class="span57">un hébergeur est une « entité hébergeant des données fournies par des
      tiers et proposant des services par lesquels transitent ou sont stockées ces données »). Ce collectif, né
      de</span> <span class="span57">l’</span><span class="span57">inspiration</span> <span class="span57">qu’</span><span class="span57">a insufflé le projet « Dégooglisons Internet », vise à « mailler les
      initiatives de services basés sur des solutions de logiciels libres et proposés aux utilisateurs
      [</span><span class="span57">…</span><span class="span57">], avec un maximum de confiance vis-à-vis du respect de
      leur vie privée, sans publicité ni clause abusive ou obscure. » De plus,</span> <span class="span57">l’</span><span class="span57">association Framasoft est par volonté restée une petite structure, le
      CHATONS est aussi un moyen de répartir la charge de travail et financière, les coûts des serveurs et de la bande
      passante augmentant avec la popularité grandissante de ces services alternatifs, ce dont on peut se
      réjouir</span><span class="span57"> !</span>
    </p>
    <p class="para3">
      <span class="span57">En ce qui concerne les moteurs de recherche, on peut choisir Qwant. Et comme
      navigateur</span> <span class="span59">I</span><span class="span57">nternet,</span> <span class="span57">Mozilla
      Firefox plutôt que Google Chrome ou Internet Explorer. Plus largement, la question des systèmes</span>
      <span class="span57">d’</span><span class="span57">exploitations libres – comme alternative à Microsoft – est
      liée. Framasoft et le CHATONS privilégient et militent pour</span> <span class="span57">l’</span><span class="span57">utilisation des systèmes GNU/Linux tels Debian, Ubuntu ou Linuxmint. Un changement de système</span>
      <span class="span57">d’</span><span class="span57">exploitation sur un ordinateur représente cependant un
      changement</span> <span class="span57">d’</span><span class="span57">habitude bien plus sérieux que simplement
      remplacer les services en ligne.</span>
    </p>
    <p class="para3">
      <span class="span57">Parmi les services mentionnés, une grande partie fonctionne selon le protocole ouvert
      « ActivityPub », qui permet un fonctionnement décentralisé où un nombre indéfini de serveurs peuvent</span>
      <span class="span57">s’</span><span class="span57">interconnecter. La galaxie de services ainsi apparue est
      appelée Fediverse, un mot-valise qui vient de</span> <span class="span57">l’</span><span class="span57">anglais,
      une combinaison entre</span> <span class="span57">« </span><span class="span57">fédération</span><span class="span57"> »</span> <span class="span57">et</span> <span class="span57">« </span><span class="span57">univers</span><span class="span57"> »</span><span class="span57">. Techniquement parlant,</span>
      <span class="span57">c’</span><span class="span57">est un ensemble de serveurs indépendants, organisés en réseau,
      dont</span> <span class="span57">l’</span><span class="span57">objectif est de partager des messages publics
      courts</span><span class="span57"> :</span> <span class="span57">c’est-à-dire</span> <span class="span57">de
      communiquer, et ainsi de se fédérer. Cette fédération</span> <span class="span57">d’</span><span class="span57">initiatives et de services se base sur le principe d'archipélisation, théorisé par Edouard Glissant,
      écrivain, poète, philosophe martiniquais. Ce principe est simple</span><span class="span57"> :</span>
      <span class="span57">il</span> <span class="span57">s’</span><span class="span57">agit</span> <span class="span57">d’</span><span class="span57">un « ensemble de petites structures indépendantes dont la capacité de
      développement repose sur la coopération, la mutualisation »,</span> <span class="span57">c’est-à-dire</span><span class="span57">, un « réseau de petites structures agiles et flexibles reliées
      entre elles par des outils conviviaux » au sens</span> <span class="span57">d’</span><span class="span57">Ivan
      Illich. Permettant de dépasser la notion de centre et de périphérie, « l’objectif n’est donc plus de construire
      un mouvement unique, monolithique, mais bien d’envisager l’avancée des luttes sous forme de coopérations entre
      ces différents îlots, sans essayer de se convaincre de tous faire la même chose. » Choisir de</span> <span class="span57">s’</span><span class="span57">impliquer dans cet archipel peut se faire à différent</span><span class="span57">s</span> <span class="span57">niveaux</span><span class="span57"> :</span> <span class="span57">mais
      commencer par</span> <span class="span59">le</span> <span class="span57">découvrir, utiliser ses services (plutôt
      que ceux des GAFAM) et</span> <span class="span59">le</span> <span class="span57">soutenir en en parlant autour
      de nous,</span> <span class="span57">c’</span><span class="span57">est déjà faire partie du projet</span>
      <span class="span57">d’</span><span class="span57">émancipation collective. </span>
    </p>
